  title: "„Nach bestem Wissen und Gewissen“ – Floskeln in der Politik"
  thumb_filename: 7150-hd.jpg
  date: '2015-12-29 10:30:00'
  description: 'In der politischen Rede sind immer wieder Floskeln zu beobachten,
    zum Teil gibt es Moden, wie im Zusammenhang mit dem so genannten No-Spy-Abkommen,
    wo Handlungen wiederholt mit „bestem Wissen und Gewissen“ gerechtfertigt wurden.
    Auch das „volle/vollste Vertrauen“ der Kanzlerin ist auffällig. Der Vortrag vertritt
    die Hypothese, dass solche Phrasen nicht zufällig sind, dass sie eine Funktion
    besitzen. Es wird erläutert, was mit ihnen erreicht werden soll. Es wird außerdem
    der Frage nachgegangen, wie Floskeln sich durch häufigen Gebrauch in ihrer Bedeutung
    verändern bzw. verselbständigen und gegen den Sprecher wenden können. '
  link: https://events.ccc.de/congress/2015/Fahrplan/events/7150.html
  persons: |
