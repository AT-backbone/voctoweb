  thumb_filename: 6499-hd.jpg
  date: '2014-12-27 16:15:00'
  description: Despite claims of its obsolescence, electrical glitching can be a viable
    attack vector against some ICs. This presentation chronicles a quest to learn
    what types of electrical transients can be introduced into an integrated circuit
    to cause a variety of circuit faults advantageous to an reverser. Several hardware
    platforms were constructed during the quest to aid in research, including old-skool
    & solderless breadboards, photo-etched & professional PCBs, FPGAs, and cheap &
    dirty homemade logic analyzers. The strengths and weaknesses of the various approaches
    will be discussed.
