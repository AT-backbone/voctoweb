  thumb_filename: 6212-hd.jpg
  date: '2014-12-28 22:30:00'
  description: 'Two weeks after the Heartbleed bug was announced, CloudFlare patched
    the Heartbleed bug, created a challenge to prove the bug could be used to find
    private keys (uncovering a second bug in OpenSSL) and turned its entire network
    into a giant honeypot. This session will discuss the specific steps taken to prevent
    early disclosure, creating and scaling the first public vulnerability test, how
    the CloudFlare Heartbleed challenge showed that you can reveal private SSL keys
    (how a second bug in OpenSSL made this possible) the incredible impact of revoking
    over 100,000 certificates in a single day, and the results of our honeypot revealing
    the proportion of attack traffic versus research traffic. '
