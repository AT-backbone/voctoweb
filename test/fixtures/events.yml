  title: 'Datengarten 57: From Secret Manoeuvres to Undercover Research'
  thumb_filename: dg57-hd.jpg
  date: '2015-09-28 18:00:00'
  description: "<p>Beschreibung Deutsch<br /><br /> 2010 enttarnten britische Aktivist_innen
    einen verdeckten Ermittler, der als Aktivist seit sieben Jahren unter ihnen lebte.
    Die Enttarnung von Mark Kennedy war der Anfang, danach gab es eine ganze Reihe
    weiterer F&auml;lle. Wir wissen, dass geheime Polizei-Einheiten seit mehr als
    40 Jahren politische Gruppen und soziale Bewegungen infiltrieren - seit den Demonstrationen
    in den 60ern gegen den Vietnamkrieg der USA. Wie arbeiten die verdeckten Ermittler_innen
    und was sind die Auswirkungen? Auch in Deutschland wurden in den letzten Jahren
    Spitzel enttarnt, in Hamburg und in Heidelberg. Im Vergleich zu Gro&szlig;britannien
    sind es wenige F&auml;lle. Muss das Thema st&auml;rker erforscht werden? Wie findet
    man sie und wo f&auml;ngt man an? Eveline Lubbers berichtet, wie sie anfing, sich
    mit dem Thema zu besch&auml;ftigen; erst in den Niederlanden und jetzt in Gro&szlig;britannien.
    Wie sie festgestellt hat, dass nicht nur Polizei und Geheimdienste Aktivist_innen
    ausspionieren, sondern auch Unternehmen. Einige ehemalige Polizeibeamt_innen haben
    Beraterfirmen gegr&uuml;ndet, oder arbeiten in den Sicherheitsabteilungen gro&szlig;er
    Unternehmen, etwa f&uuml;r Stromkonzerne oder Flugh&auml;fen. Als Ziele von Klimaschutz-Kampagnen
    arbeiten solche Unternehmen eng mit der Polizei zusammen, um auf m&ouml;gliche
    Kampagnen vorbereitet zu sein. Es wird auch darum gehen, wie Aktivist_innen mit
    Verd&auml;chtigungen umgehen und wie Eveline sie dabei in der Vergangenheit unterst&uuml;tzt
    hat. Was k&ouml;nnen Hacker tun? Und was hat Online-&Uuml;berwachung mit Infiltration
    und Spitzelei zu tun? <br /><br /> Description English <br /><br /> Eveline Lubbers
    will talk about what is now the undercover police scandal in the UK, wondering
    how the situation is in Germany, whether this does happen at the same scale here.
    In 2010 activists exposed an undercover officer who had lived amongst them as
    an activist for seven years. The exposure of Mark Kennedy was the start of many
    more stories coming out. As we know now, secret police units infiltrated political
    and activist groups for more than 40 years, since 1968 demonstrations against
    the American war in Vietnam? What does the spying involve, what is the impact?
    In Germany over the past year, several spies have been exposed as well, in Hamburg
    and Heidelberg. Only a few stories compared to the UK. Is more research needed?
    How to find out, and where to start? Eveline will explain how she got into exposing
    spies, first in the Netherlands, and now in the UK. How she found out it&rsquo;s
    not just police and intelligence services spying on activist, but also corporate
    spies. Former police officers move on to start their own consultancy, or to work
    at the security department of large corporations, such as energy companies or
    airports. Being at the receiving end of climate campaigns, such companies work
    closely with the police to be prepared to what is coming. Detailing her work supporting
    activists in dealing with suspicions, we can discuss how hackers could be of help.
    Which leads to the question of how online surveillance relates to infiltration
    and spying&hellip;</p>"
