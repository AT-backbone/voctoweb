  title: Quantenphysik und  Kosmologie
  thumb_filename: 7525-hd.jpg
  date: '2015-12-28 20:45:00'
  description: "Unsere Welt ist nach allem was wir heute wissen im kleinsten Massstab
    völlig bizarr aufgebaut und im grössten also im kosmologischen Massstab besteht
    sie ziemlich genau aus nichts. Wie hängt das zusammen und was hat das mit dunkler
    Materie und dunkler Energie zu tun und was zum Geier ist eigentlich die \"spukhafte
    Fernwirkung\" von der Einstein damals sprach und warum hat bis heute keiner so
    recht verstanden wie das alles zusammenpasst?\nHast du schon mal davon gehört,
    dass die Quantenphysik irgendwie schräg ist, hast dich da aber noch nicht ran
    getraut, obwohl du das gerne besser verstehen wollen würdest? Denkst du manchmal
    drüber nach, wie zum Geier das komplette Universum mit allen Sternen und Planeten
    ganz früher mal in einen Tischtennisball oder sogar noch was kleineres gepasst
    haben soll? Hast du schon mal davon gehört, dass ein Proton angeblich aus drei
    Quarks besteht und denkst, \"jaja, ihr könnt mir viel erzählen\". Und klinkt sich
    dein Vorstellungsvermögen aus, wenn du versuchst dir so was wie ein \"schwarzes
    Loch\" vorzustellen, das unendlich klein sein soll und dabei unendlich schwer?
    Dann bist du hier genau richtig. Ich will dir  ohne wesentliche Vorkenntnisse
    vorauszusetzen im Grossen und Ganzen den  Zusammenhang näher bringen, deine Faszination
    für das Thema wecken oder füttern und dir Mut machen, dich weiter damit zu beschäftigen.
    Du darfst hier Fragen stellen, dich wundern, zweifeln und irritiert sein. \nWenn
    du an Quantenheilung, Vortex Atome und holistische Quanten-Kinesiologie glaubst,
    dann bist du herzlich willkommen um zu lernen, dass das mit Quantenphysik nichts,
    aber auch wirklich gar nichts zu tun hat, aber sei bitte nicht enttäuscht, wenn
    ich auf diese Themen nicht eingehe. Eine Stunde ist viel zu Kurz um zusätzlich
    eine Einführung in die Prinzipien der Wissenschaft zu halten. \nWenn du aber schon
    mal die Schrödingergleichung hergeleitet hast oder gerne über die Vorteile der
    M-Theorie gegenüber der Super-Stringtheorie schwadronieren möchtest oder wenn
    du diskutieren möchtest, ob es vielleicht auch noch ein Typ 3 Weyl Fermion geben
    kann, dann langweilst du dich hier vermutlich, das können wir dann ja gerne ein
    anderes mal machen ;-)\n"
