    Closed-Source MT6260 SoC'
  thumb_filename: 6156-hd.jpg
  date: '2014-12-28 20:45:00'
  description: "We introduce Fernvale, a reverse-engineered, open hardware and software
    platform based upon Mediatek's MT6260 value phone SoC. The MT6260 is the chip
    that powers many of the $10 GSM feature phones produced by the Shanzhai. \n\nFernvale
    is made available as open-licensed schematics, board layouts, and an RTOS based
    upon the BSD-licensed NuttX, as well as a suite of open tools for code development
    and firmware upload. We discuss our technical reverse engineering efforts, as
    well as our methodology to lawfully import IP from the Shanzhai ecosystem into
    the Maker ecosystem. We hope to establish a repeatable, if not labor-intensive,
    model for opening up previously closed IP of interest, thereby outlining a path
    to leveling the playing field for lawful Makers.\n"
