    auf den Lebenslauf eines Produkts und seiner Konfigurationseinheiten von Entwicklung
    über Herstellung und Betreuung bis hin zur Entsorgung anwendet.” Wikipedia - http://de.wikipedia.org/wiki/Konfigurationsmanagement
    , 20.03.2015\r\n\r\nHört sich komisch an, ist aber gar nicht so falsch. Es geht
    um Server (Linux/Unix…[ja, auch Windows, aber wer will das denn schon]) Konfiguration.
    Man kennt das ja, man richtet einen neuen Server ein, dann noch einen und dann
    noch einen und dann… Immer wieder das Gleiche. Dann baut man sich irgendwie statische
    Skripts. Und dann verzweifelt man, weil es mal wieder nicht so recht will wie
    man sich das gedacht hatte… und hier setzt nun Puppet an. Es hilft einem dabei,
    den Wunschzustand eines Systems zu definieren und sorgt dann dafür das dieser
    hergestellt wird und bleibt. Dynamisch und modular, vielseitig einsetzbar.\r\n\r\n\r\n
    file { ‘puppet_datengarten.key’:\r\n         ensure   => ‘present’,\r\n         owner
    \   => ‘rwaffen’,\r\n         group     => ‘datengarten’,\r\n         mode     =>
    ‘777’,\r\n         source   => ‘datengarten/mai/puppet_datengarten.key.template’,\r\n
    \        require   => Group[Datengarten],\r\n }\r\n"
