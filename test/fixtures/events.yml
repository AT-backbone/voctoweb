  title: "(In)Security of Embedded Devices' Firmware - Fast and Furious at Large Scale"
  thumb_filename: 7252-hd.jpg
  date: '2015-12-29 10:30:00'
  description: "    Embedded systems are omnipresent in our everyday life and are
    becoming \n    increasingly present in many computing and networked environments.
    For example,\n    they are at the core of various Common-Off-The-Shelf (COTS)
    devices such as\n    printers, video surveillance systems, home routers and virtually
    anything we \n    informally call electronics. The emerging phenomenon of the
    Internet-of-Things\n    (IoT) will make them even more widespread and interconnected.
    Cisco famously\n    predicted that there will be 50 billion connected embedded
    devices by 2020.\n    Given those estimations, the heterogeneity of technology
    and application fields,\n    and the current threat landscape, the security of
    all those devices becomes of\n    paramount importance. In addition to this, manual
    security analysis does not\n    scale. Therefore, novel, scalable and automated
    approaches are needed.\n    In this talk, we present several methods that make
    *the large scale\n    security analyses of embedded devices* a feasible task.
    We implemented \n    those techniques in a scalable framework that we tested on
    real world data. \n    First, we collected a large number of firmware images from
    Internet \n    repositories and then performed simple static analysis. \n    Second,
    since embedded devices often expose web interfaces for \n    remote administration,
    therefore we developed techniques for large scale \n    static and dynamic analysis
    of such interfaces. \n    Finally, identifying and classifying the firmware files,
    as well as \n    fingerprinting and identifying embedded devices is difficult,
    especially \n    at large scale. \n    Using these techniques, we were able to
    discover a large number of new \n    vulnerabilities in dozens of firmware packages,
    affecting a great variety of vendors and\n    device classes. We were also able
    to achieve high accuracy in fingerprinting and\n    classification of both firmware
    images and live devices."
  link: https://events.ccc.de/congress/2015/Fahrplan/events/7252.html
