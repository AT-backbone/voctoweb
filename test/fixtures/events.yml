    Während Angriffe für den Hitag 2 bereits bekannt sind, gilt der Hitag S in der
    Literatur noch nicht als gebrochen. Wir haben die beschriebenen Angriffe auf den
    Hitag S übertragen. Wir sind in der Lage den Schlüssel zu brechen und Informationen
    wie das Kennwort zu ermitteln, obwohl diese zusätzlich vor Lesezugriff geschützt
    sind. In Abhängigkeit des gewählten Angriffs benötigen wir für das Brechen des
    Schlüssels zwischen mehreren hundert Tagen und 5 Minuten. Wir haben einen Emulator
    gebaut, der jeden Hitag S Transponder nachbilden kann. Wird der Transponder in
    einem Schließsystem eingesetzt, können wir so eine Schlüsselkopie erstellen. \nBasierend
