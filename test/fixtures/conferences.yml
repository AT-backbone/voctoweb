    6</room>\n<slug>31c3_-_6084_-_en_-_saal_6_-_201412281130_-_uncaging_microchips_-_peter_laackmann_-_marcus_janke</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Uncaging
    Microchips</title>\n<subtitle>Techniques for Chip Preparation</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>An
    entertaining, thrilling and educational journey through the world of chip preparation.
    Deep insight into amateur- as well as professional methods and equipment is given,
    for the first, most important steps for analysis and attacks on dedicated hardware.</abstract>\n<description>Marcus
    Janke and Dr. Peter Laackmann focus on the first challenge a smart card hacker
    would encounter – the appropriate preparation of a microchip from its environment
    for further analysis and attacks. \r\n\r\nThe direct sight on microchips, especially
    on their secured variants, is not only impressive and informative, but will also
    open up interesting opportunities for various security attacks, like demonstrated
    in their 30C3 overview &quot;25 Years of Smart Card Attacks&quot;.Therefore, useful
    ways of releasing the chips from their packages are needed in order to get access
    to the chip's surface without destroying the device.\r\n\r\nThe authors open up
    their bag of tricks, filled with physical and chemical methods that can be used
    to carefully liberate the silicon from its environment. These packages include
    smart cards, tags as well as standard packages for microcontrollers and special
    enclosures.\r\n\r\nCreative methods for amateurs and inexpensive ways for &quot;domestic
    use&quot; are depicted, including the manufacture of specialized devices and the
    production of dedicated preparation chemicals. For comparison, professional methods
    are presented in parallel, giving insight into today's industrial processes of
    chip preparation for reverse engineering.\r\n\r\nThe authors look back to over
    25 years of private security research and nearly 20 years of professional engagement.
    They held their first chipcard talks and workshops 1991-93 at the CCC congress
    in the Eidelstädter Bürgerhaus.</description>\n<persons>\n<person id='4262'>Peter
    Laackmann</person>\n<person id='4408'>Marcus Janke</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='Fj7J1P7FKCiWEl7lIaDaXg' id='6244'>\n<date>2014-12-28T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6244_-_de_-_saal_6_-_201412281245_-_serenitat_anleitung_zum_glucklichsein_-_elektra_-_andrea_behrendt_-_read_delete</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Serenität
    – Anleitung zum Glücklichsein</title>\n<subtitle>Das Duo 'read &amp; delete' präsentiert
    radikale philosophische Texte mit musikalischer Begleitung</subtitle>\n<track>Art
    &amp; Culture</track>\n<type>other</type>\n<language>de</language>\n<abstract>Die
    radikalen philosophischen Texte von Elektra W. haben das Ziel - seien wir offen
    und direkt - einen Headcrash des Ich-Erlebens herbeizuführen, das sich im Laufe
    unserer Enkulturation und Erziehung im Vorderlappen des Großhirns breit gemacht
    hat. </abstract>\n<description>'Echtes Denken ist eine Sache, die das Gehirn selbständig
    per Autopilot erledigt.' \r\n\r\nDer Vortrag bringt Texte aus dem Buch 'Serenität
    – Anleitung zum Glücklichsein' der Edition 'Operation Mindcrash' zum Klingen.
    Elektra trägt die Texte vor, während Andi B. auf dem Keyboard dazu improvisiert.
    Durch die Kombination von Text und Musik kann man entspannt zuhören und sich dabei
    in eine heitere, gelassene Stimmung versetzen lassen.\r\n\r\nSerenität – ein deutsches
    Wort, dass vermutlich aus der französischen Sprache übernommen wurde, ist heute
    vergessen. Es passt auch gar nicht so recht zur deutschen Mentalität. Überliefert
    ist, dass im 18. Jahrhundert im deutschen Sprachraum Personen höchsten Respekts
    als 'Ihre Serenität' angesprochen wurden, im Sinne von 'Ihre Erhabenheit' oder
    'Durchlaucht'. Im Französischen und Englischen ist der Begriff dagegen geläufiger
    und bedeutet Heiterkeit, Gelassenheit, Erhabenheit, Klarheit, innere Ruhe, Frieden
    mit sich selbst.\r\n\r\nHinter dem Buch steckt eine radikale materialistische
    Philosophie über das Gehirn und das Denken. Es geht um - oder besser gegen – die
    innere Narration der eigenen Heldengeschichte, durch die viele Menschen heute
    Ordnung in ihr inneres Erleben bringen wollen, indem sie sich selbst in ihrem
    Kopf eine Fabel, das Märchen ihres Lebens erzählen.\r\n\r\nDer Vortrag geht an
    die Wurzel des Strukturmodells der menschlichen Psyche. Assoziationen mit dem
    Science-Fiction-Klassiker 'Snowcrash' von Neal Stephenson sind nicht ganz zufällig,
    aber nicht beabsichtigt. Wer Angst davor hat, dass sich in seinem Leben etwas
    ändert, sollte diesem Programm besser nicht beiwohnen.\r\n\r\n Zu Wort kommen
    auch Franz Kafka, Friedrich Hölderlin, Epikur, Julien Offray de La Mettrie, Jiddu
    Krishnamurti und Max Stirner. Vor allem letzterer hat es Elektra angetan. Über
    Stirner haben einige Philosophen gesagt, dass der Untergang des Menschengeschlechtes
    bevor stünde, wenn sich seine Gedanken gegen die Entfremdung der Menschen verbreiten
    würden.\r\n\r\nUm Kopfschmerzen oder Schlimmeres zu vermeiden, sollte man nicht
    über den Inhalt des Vortrags nachdenken. Echtes Denken ist eine Sache, die das
    Gehirn selbständig per Autopilot erledigt. Machen Sie sich daher keine Sorgen!
    Nur echtes Denken hilft in Zeiten der Krise!\r\n</description>\n<persons>\n<person
    id='1281'>Elektra</person>\n<person id='5273'>Andrea Behrendt - read &amp; delete</person>\n</persons>\n<links>\n<link
    href='http://read-and-delete.elektrad.info/de/index.html'>Read and Delete:</link>\n<link
    href='http://read-and-delete.elektrad.info/download/Read_And_Delete-Live_vom_5ten_Weltkongress_der_hedonistischen_Internationale/10-Achtsamkeit.mp3'>Audio:</link>\n<link
