    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    this talk I'll show how to build an open source vector gaming system with MAME,
    a microcontroller and an XY monitor or oscilloscope. Relive the joys of playing
    vector video games from 1979 and enjoy some of the retro-styled vector games of
    2015.</abstract>\n<description></description>\n<logo>/system/events/logos/000/007/238/medium/21785257252_63deb9a155_o.jpg?1443548840</logo>\n<persons>\n<person
    id='4825'>Trammell Hudson</person>\n<person id='6372'>Adelle Lin</person>\n</persons>\n<links>\n<link
    href='https://trmm.net/MAME'>Vectrex MAME</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='47c13b4a-a50b-4158-9a71-f4a2f24ace64' id='7249'>\n<date>2015-12-28T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7249-das_zahnrad_aus_fleisch</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Das
    Zahnrad aus Fleisch</title>\n<subtitle>Expeditionen ins Kommentierreich</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Kommentierendes
    im Internet ist neuerdings bedroht. Der unflätige Kommentierer hat den Pedonazi
    als Schrecken des Netzes abgelöst, als Strohmann für mehr Kontrolle über das Netz
    kann er auf breitere Gefolgschaft rechnen. Es “muss etwas geschehen” gegen den
    “Hass im Netz”, “Putintrolle” und Wutnetzbürger. Twitter, Mark Zuckerberg, Politiker,
    alle sollen mehr tun - aber was denn eigentlich, mehr Zensur und Moderation, andere
    Ausgestaltungen von Kommentarsystemen? </abstract>\n<description>“The commenters
    don’t read the article, the writers don’t read the comments, and no one clicks
    on the ads.”, @ftrain 20 April 2012\r\n\r\nViele klassische Zeitungen geben auf,
    schränken ihre Kommentarbereiche online wieder ein oder schließen sie ganz. Die
    Süddeutsche beschränkt Kommentare auf drei Themen/Tag, Spiegel Online und FAZ
    fahren Kommentarmöglichkeiten zurück. Woher kommt die Schlacke im einst so ersehnten
    &quot;Rückkanal&quot;? Fördern die Artikel selbst eine Tendenz zu Ressentiments?
    Selbst bei Watchbloggern klassischer Medien wie Niggemeier ist der Ton im Kommentarbereich
    sauer geworden. Spreeblick färbt neuerdings Unerwünschtes weiß. Kommentarverdrossene
    Medienschaffende, Blogger und Fernsehjournalisten richten offene Briefe und Videobotschaften
    an ihr Publikum. Politische Verantwortungsträger fordern unisono Schritte gegen
    “die Hetze” und “den Hass” im Neuland des Internets und bei Facebook, gemeint
    sind fast immer Online-Kommentare im eristischen Geiste. Was hat sich in den letzten
    Jahren verändert? Werden wir wirklich soeben vom Hass überrollt? Welche Rolle
    spielt die technische Realisierung von Kommentarsystemen? Warum klaffen Moderationspraxis
    und “Community Guidelines” auseinander?\r\n\r\n@fraufeli hat jahrelange Erfahrungen
    als Social Media Gärtnerin in den Kommentarspalten von  Nachrichtenportalen und
    kennt sich mit Krauts und Unkrauts aus. Sie versteigt sich zu der These, dass
    es eigentlich keine Kommunikation mehr im Internet gibt, wenn sich alle nur noch
    niederbrüllen. “Besorgte Bürger” nennen sie (und ihre Kollegen) auch mal ein “Zahnrad
    aus Fleisch”, wenn sie Beiträge partout nicht durchlassen möchte. Freilich liebenswerter
    als die anderen Schimpfattacken, die bei Moderatorinnen wie ihr täglich aufschlagen.\r\n\r\n@agonarch
    wünscht weiterhin, dass im Netz sich Vielfalt und sanktionsfreies Gespräch entfalten
    kann. Seine Sympathien für die Nachzensurpraxis kann er jüngst kaum mehr verhehlen,
    und hat sich mit @fraufeli auf die Suche nach Balance gemacht. Gegen den Vorwurf
    des “Solutionismus” verwehrt er sich entschieden, wenn er auf technische Lösungen
    gegen die Misere schaut, und die schnell gestrickten Policy-Antworten aus Brüssel
    und den anderen Hauptstädten Europas kritisch begleitet. </description>\n<logo></logo>\n<persons>\n<person
    id='5112'>agonarch</person>\n<person id='6353'>@fraufeli</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='df35c860-60fc-4df8-801c-b2f4f91b33b8' id='7493'>\n<date>2015-12-28T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7493-how_hackers_grind_an_mmorpg_by_taking_it_apart</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>How
    hackers grind an MMORPG: by taking it apart!</title>\n<subtitle>An introduction
    to reverse engineering network protocols</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>When
    an online game no longer captivates interest, what do you do? Grind on the network
    protocol, of course! How does it work, is it secure - and, how can you still get
    away while doing this?</abstract>\n<description>Online games are hardly new, but
    their inner workings are rarely (if ever) documented. This needs to change: if
    it runs on my computer and uses my network I want to know what's going on!\r\n\r\nThis
    talk starts by analysing the network protocol of the Runes of Magic game, and
    continues by introducing specific tools to aid this process and the steps taken
    to come up with such tools. Continuing with a demonstration to whet your appetite:
    we will show how much &lt;i&gt;fun&lt;/i&gt; it is to do this kind of work, and
    finally some advice on the legal side of things.\r\n\r\nAll custom tools and methods
    described are not specific to a game per se, however using custom tools will greatly
    improve your reversing experience. They aren't even specific to games, the same
    techniques can be used to analyse about any network protocol.</description>\n<logo></logo>\n<persons>\n<person
    id='6183'>Rink Springer</person>\n</persons>\n<links>\n<link href='https://github.com/zhmu/openrom'>GitHub</link>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/797/original/32c3-how_hackers_grind_an_mmorpg.pdf?1450617648'>Slides</attachment>\n</attachments>\n</event>\n<event
    guid='ab751ee0-8623-4a20-bab3-f82f8cf3dd82' id='7273'>\n<date>2015-12-28T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7273-unpatchable</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Unpatchable</title>\n<subtitle>Living
    with a vulnerable implanted device</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Gradually
    we are all becoming more and more dependent on machines, we will be able to live
    longer with an increased quality of life due to machines integrated into our body.
    However, our dependence on technology grows faster than our ability to secure
    it, and a security failure of a medical device can have fatal consequences. This
    talk is about Marie's personal experience with being the host of a vulnerable
    medical implant, and how this has forced her to become a human part of the &quot;Internet-of-Things&quot;.
    </abstract>\n<description>Marie's life depends on the functioning of a medical
    device, a pacemaker that generates each and every beat of her heart. This computer
    inside of her may fail due to hardware and software issues, due to misconfigurations
    or network-connectivity. \r\n\r\nYes, you read that correctly. The pacemaker has
    a wireless interface for remote monitoring forcing the patient to become a human
    part of the Internet-of-Things. As a security-professional Marie is worried about
    her heart's attack surface. How can she trust the machine inside her body, when
    it is running on proprietary code and there is no transparency? This is why she
    went shopping on eBay to acquire medical devices that can communicate with her
    pacemaker, and started a hacking project together with her friend Éireann.\r\n\r\nThis
    talk will be focused on the problem that we have these life critical devices with
    vulnerabilities that can't easily be patched without performing surgery on patients,
    Marie's personal experience with being the host of such a device, and how the
    hacker community can proceed to work with the vendors to secure the devices.</description>\n<logo>/system/events/logos/000/007/273/medium/heart-circuitboard.jpg?1447849147</logo>\n<persons>\n<person
    id='6075'>Marie Moe</person>\n<person id='4081'>Eireann Leverett</person>\n</persons>\n<links>\n<link
    href='https://www.iamthecavalry.org'>I Am The Cavalry</link>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/832/original/2015-12-28-CCC.pdf?1451384623'>Unpatchable
    presentation slides</attachment>\n</attachments>\n</event>\n<event guid='d516ffe3-d32d-4bed-8289-09d245ac2b2f'
