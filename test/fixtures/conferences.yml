    guid='52706f90-a2f9-48be-a4c3-786257fce233' id='7416'>\n<date>2015-12-28T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>00:30</duration>\n<room>Hall
    G</room>\n<slug>32c3-7416-evolution_of_brain-computer_interfaces</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>Evolution of Brain-Computer
    Interfaces</title>\n<subtitle>The future of Neuro-Headsets and concepts towards
    open-source, high-quality devices as an alternative to commercial products</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk is a brief recap into EEG / BCI for hackers, makers, researchers, and artists.
    It will give an overview of current consumer devices and their flaws, and subquently
    present fully open-source, high-quality hardware and software. Finally implications
    for the future of modern society are outlined, especially how commercial EEG consumer
    devices or services may be exploited by corporations to cloudsource market research,
    or spy on health conditions, brain states or even leak private information. Strategies
    to circumvent these risks and secure brain wave experience are being discussed.</abstract>\n<description>In
    the recent years, affordable Brain-Computer Interfaces are becoming more accessible
    for consumers. Applications range from controlling computers / machines, biofeedback
    and Quantified Self. At first sight, the current generation of commercial devices
    seem to be decent in their functionality, and various use cases are suggested.
    However, neurophysiological signal quality, as well as limitations of software
    and hardware hackability are among the greatest issues and hurdles towards advancement
    in user experience.\r\n\r\nThis talk is a brief recap into EEG / BCI for hackers,
    makers, researchers, and artists. It will give an overview of current consumer
    devices and their flaws, and subquently present fully open-source, high-quality
    hardware and software. Finally implications for the future of modern society are
    outlined, especially how commercial EEG consumer devices or services may be exploited
    by corporations to cloudsource market research, or spy on health conditions, brain
    states or even leak private information. Strategies to circumvent these risks
    and secure brain wave experience are being discussed.\r\n\r\nThis talk can be
    seen as a sequel to last year's talk by MeTaMiNd EvoLuTioN and will also deal
    with further proceedings in open-source neurotech.</description>\n<logo>/system/events/logos/000/007/416/medium/32bcievo.png?1451242189</logo>\n<persons>\n<person
    id='6030'>fractalfox</person>\n</persons>\n<links>\n<link href='www.brain-duino.com'>brain-duino
