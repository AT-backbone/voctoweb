    6</room>\n<slug>31c3_-_6265_-_en_-_saal_6_-_201412281600_-_the_automobile_as_massive_data_gathering_source_and_the_consequences_for_individual_privacy_-_jimmy_schulz_-_dr_rudiger_hanig</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>The
    automobile as massive data gathering source and the consequences for individual
    privacy</title>\n<subtitle>The next big privacy heist</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>We
    report about a LOAD e. V. study regarding data collection of cars, future developments
    of this technology field, how this data is accessed and secured and what the stakeholders
    (car manufacturers, car owners and users)  positions are on this data gathering.
    In a summary we outline necessary consequences.</abstract>\n<description>We present
    a LOAD-study regarding car data. Aspects within the study are: \r\n    - Car data
    gathering today and expected developments,\r\n    - Data security and privacy
    of this data,\r\n    - Car manufacturers position regarding data ownership and
    access to this data,\r\n    - Survey results regarding current knowledge and understanding
    of car data gathering from car owners and users. \r\n\r\nAim of the study is to
    highlight current issues with car data gathering and outlining necessary consequences.
    \r\n\r\n\r\nÜber LOAD e. V. :\r\nDas Internet ist ein Versprechen von Freiheit.
    LOAD ist der Zusammenschluss von Menschen, die sich gemeinsam für den Schutz dieser
    Freiheit einsetzen. LOAD ist Denkfabrik und Interessenvertretung und fördert die
    aktuellen und zukünftigen Netzbürgerinnen und Netzbürger bei der Verwirklichung
    ihrer Grundrechte. Wir werden den gesellschaftlichen digitalen Wandel konstruktiv
    unterstützen. Unsere Grundwerte sind Freiheit, Eigenverantwortung und das vorurteilsfreie
    Interesse an Neuerungen.</description>\n<persons>\n<person id='5017'>Jimmy Schulz</person>\n<person
    id='5359'>Dr. Rüdiger Hanig</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='oN5AzdecYPpDFbE3nkJZFg' id='6406'>\n<date>2014-12-28T16:45:00+01:00</date>\n<start>16:45</start>\n<duration>00:30</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6406_-_en_-_saal_6_-_201412281645_-_long_war_tactics_-_sacha_van_geffen</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Long
    war tactics</title>\n<subtitle>or how we learned to stop worrying and love the
    NSA</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Referring
    to the seminal talk Dymaxion gave at the closing of the NoisySquare at OHM in
    2013. This talk will explore what has happened and what has not in the mean time
    on the &quot;battle ground&quot;. An overview will be presented on the technical,
    legal, political and social battles going on and will provide pointers to further
    tactics. Finally we will look at how to make sure we keep ourselves safe and sane.</abstract>\n<description>In
    many ways people have tried to rise against the extensive spying and logging of
    the five eyes and their allies. This talk tries to summarize the actions that
    have happened in different domains.\r\n\r\nFrom this we will look forward to things
    that need to be done, effective tactics that we have seen from other domains and
    how to rewrite the rulebook.\r\n\r\nThis talk is meant to keep morale up and celebrate
    some of our victories, while at the same time proposing some tactics for future
    victories.</description>\n<persons>\n<person id='4227'>Sacha van Geffen</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='8283fa4f-a6eb-4296-a6a8-20c3f9d80a4c' id='6589'>\n<date>2014-12-28T17:30:00+01:00</date>\n<start>17:30</start>\n<duration>00:30</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6589_-_en_-_saal_6_-_201412281730_-_mr_beam_goes_kickstarter_-_teja_philipp_-_philipp_engel</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Mr
    Beam goes Kickstarter</title>\n<subtitle>Lessons learned from crowdfunding a hardware
    project</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Mr
    Beam was started as a hobby project aiming to get more experience in 3D printing.
    For fun we put it on Kickstarter and ended up in kind of a roller coaster. </abstract>\n<description>After
    many years as a all purpose developer in several startups, I decided to explore
    the shiny new world of 3D printing. \r\nLaser cutting seemed to be cool, useful
    and fun. The idea of reusing a dvd burner laser was nice and budget saving, some
    weeks later the first prototype wrote &quot;hello world&quot; on a piece of wood.
    \r\nAfter spending another two month of improvements two friends joined and the
    idea of kickstarting a mini series production was born. \r\nFinally the Kickstarter
    campaign was the reason for a lot of travel: Erfurt, Berlin, Barcelona, Tiflis,
    Vienna, Rome, Austin, San Francisco. On the road were awesome highlights as well
    as deep depressions.\r\nAll in all we didn't get rich in the end, but we got lots
    of experience in many different areas. \r\nWe believe that crowdfunding is a huge
    opportunity to develop things that otherwise never would have been done. We are
    happy to share all the lessons learned on our way. Hopefully other projects cause
    less headache with this knowledge.\r\n</description>\n<persons>\n<person id='5257'>Teja
    Philipp</person>\n<person id='5320'>Philipp Engel</person>\n</persons>\n<links>\n<link
    href='www.mr-beam.org'>Mr Beam - a DIY laser cutter &amp; engraver kit</link>\n</links>\n</event>\n<event
