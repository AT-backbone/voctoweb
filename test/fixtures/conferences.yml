    1</room>\n<slug>31c3_-_6294_-_de_-_saal_1_-_201412281815_-_vor_windows_8_wird_gewarnt_-_ruedi</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Vor
    Windows 8 wird gewarnt</title>\n<subtitle>Und nichts (Secure) Bootet mehr?</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Im
    Vortrag sollen technische und gesellschaftliche Konsequenzen der von Microsoft
    kontrollierten Windows-8-Secure-Boot-Architektur und mögliche Gegenmaßnahmen diskutiert
    werden.</abstract>\n<description>Nachdem die Einführung einer Microsoft-kontrollierten
    Sicherheitsinfrastruktur durch politischen Widerstand lange aufgehalten werden
    konnte, hat Microsoft inzwischen ein weiteres Mal Fakten geschaffen. In den Hardwareanforderungen
    für Windows 8 wird Secure Boot verpflichtend vorausgesetzt. Andere Betriebssysteme
    können in der Praxis bisher nur mit technisch und rechtlich problematischen Notkonstruktionen
    gestartet werden.\r\n\r\nFür die stark wachsende ARM-Prozessorwelt soll dem Nutzer
    sogar komplett die Kontrolle entzogen werden. Dies beinhaltet sogar eine Zwangsaktivierung
    und ein Verbot der Deaktivierung des Microsoft-kontrollierten Secure-Boot-Prozesses.\r\n\r\nWas
    vielen lange Zeit als der bekannte Kampf zwischen Hackern und Microsoft um die
    freie Nutzung unserer Gerätschaften erschien, erhielt durch die politischen Entwicklungen
    höchste Brisanz für die gesamte Industrie. Microsoft kann und hat auch schon ohne
    nachvollziehbare Begründung konkurrierende Bootloader deaktiviert.\r\n\r\nEin
    Szenario, dass Microsoft (möglicherweise durch US-Regierungsdruck) die Berechtigung
    für die von Microsoft unterschriebene Bootloader für Linux-Distributionen zurückzieht,
    will man sich insbesondere für sicherheitskritische Systeme oder eingebettete
    Systeme nicht wirklich vorstellen.\r\n\r\nWährend deutsche Behörden darüber diskutieren,
    wie sehr vor Windows 8 gewarnt werden sollte, verbot China völlig die Verwendung
    von Windows 8 auf staatlichen Computern.\r\n\r\nIm Vortrag sollen weitere technische
    und gesellschaftliche Konsequenzen vom Microsoft-kontrollierten Sicherheitsinfrastrukturen
    und mögliche Gegenmaßnahmen diskutiert werden.</description>\n<persons>\n<person
