    G</room>\n<slug>31c3_-_6402_-_en_-_saal_g_-_201412292030_-_axoloti_-_johannes_taelman</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Axoloti</title>\n<subtitle>DIY
    audio signal processing</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Axoloti
    is an integrated platform for digital audio: its graphical editor is an easy-to-use
    toolbox for creating sound synthesis or processing algorithms. The audio processing
    runs on a microcontroller board, and runs standalone after editing. </abstract>\n<description>Axoloti
    creates compilable c++ code from a graphical network of objects and connections,
    and automates the compilation, upload and execution of the resulting code on the
    target hardware. While running, parameters (presented as controls on objects in
    the document) can be tweaked from the host computer, and variables are read back
    (presented as numbers, virtual LEDs, graphs...) on the objects, in real time.\r\nThe
    Axoloti hardware has standard audio and MIDI in- and output, but also general
    purpose I/O, enabling easy development of custom &quot;new&quot; musical instruments.</description>\n<persons>\n<person
    id='4203'>Johannes Taelman</person>\n</persons>\n<links>\n<link href='www.axoloti.be'>Axoloti</link>\n</links>\n</event>\n<event
    guid='aowmh_BVhxN_YNmkQomweQ' id='6460'>\n<date>2014-12-29T21:15:00+01:00</date>\n<start>21:15</start>\n<duration>00:30</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6460_-_en_-_saal_g_-_201412292115_-_eye_wear_computing_-_kai_kunze</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Eye
    Wear Computing</title>\n<subtitle>Augmenting the Human Mind</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    talk gives an overview about the emerging field of smart glasses and how they
    can be used to augment our mind (e.g. how to improve our brain with technology).
    The talk will focus mostly on how to quantify cognitive tasks in real world environments.
    I also present a first application scenarios on how to use smart eyewear (e.g.
    google glass or JINS MEME) for short term memory augmentation and cognitive activity
    recognition.\r\n</abstract>\n<description>Considering the last centuries, major
    scientific breakthroughs aimed at overcoming our pyhsical limitations (faster
    transportation, higher buildings,\r\nlonger, more comfortable lifes).\r\nYet,
    I believe the coming big scientific\r\nbreakthroughs will focus on\r\novercoming
    our cognitive limitations.\r\n\r\nSmart glasses can play a vital role in\r\n\r\n1.
    understanding our cognitive actions and limitations\r\nby quantifying them\r\n\r\n2.
    helping us design interventions to improve our mind.\r\n\r\nThe talk will focus
    mostly on the first point,\r\nwhat kind of cognitve tasks can we track already\r\nwith
    the smart glasses that are available in the\r\nmarket and what will happen in
    the near future.\r\nI will discuss application examples for\r\nGoogle Glass and
    J!NS MEME. J!NS MEME is the first consumer level device measuring eye movements
    using electrodes also called Electrooculography (EOG). The MEME glasses not a
    general computing platform. They can only stream sensor data to a computer (e.g.
    smart phone, laptop, desktop) using Bluetooth LE. Sensor data includes vertical
    and horizontal EOG channels and accelerometer + gyroscope data. The runtime of
    the device is 8 hours enabling long term recording and, more important, long term
    real-time streaming of eye and head movement. They are unobtrusive and look mostly
    like normal glasses.\r\nFor Google Glass I present an open sensor-logging platform
    (including the infrared sensor to count eye blinks) and a fast interface to do
    lifelogging. \r\n\r\nWe will discuss which eye movements correlate with\r\nbrain
    functions and how this fact can be used \r\nto estimate the cognitive task a user
    is performing,\r\nfrom fatigue detection, over reading segmentation\r\nto cognitive
    workload and the advances to track attention and concentration. Challenges discussed
    in the talk include how to get ground truth and how to evaluate performance in
    general.\r\n</description>\n<persons>\n<person id='1891'>Kai Kunze</person>\n</persons>\n<links>\n<link
    href='https://www.jins-jp.com/jinsmeme/en/'>J!NS MEME</link>\n<link href='http://kaikunze.de/posts/google-glass-for-eldery/'>Google
    Glass applications for Elderly</link>\n<link href='http://www.dagstuhl.de/wiki/index.php?title=14362'>Dagstuhl
    Seminar on Augmenting Human Memory</link>\n</links>\n</event>\n<event guid='7dt2PzyGxZI8i0QQysCZ6Q'
    id='6554'>\n<date>2014-12-29T22:00:00+01:00</date>\n<start>22:00</start>\n<duration>00:30</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6554_-_en_-_saal_g_-_201412292200_-_automatically_subtitling_the_c3_-_timobaumann_-_arne_kohn</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Automatically
    Subtitling the C3</title>\n<subtitle>How speech processing helps the CCC subtitle
    project, and vice-versa.</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Transcribing
    a talk comes relatively easy to fast typists, whereas turning a transcript into
    time-aligned subtitles for a video requires a much larger human effort. In contrast,
    speech recognition performance (especially for open-source-based solutions), is
    still poor on open-domain topics, but speech technology is able to align a given
    text to the corresponding speech with high accuracy. Let's join forces to generate
    superior subtitling with little effort, and to improve future open-source-based
    speech recognizers, at the same time!\r\n</abstract>\n<description>We present
    the ongoing work of an student project in informatics at Universität Hamburg in
    which we combine the strengths of human transcription performance and automatic
    alignment of these transcriptions to produce high quality video subtitles. \r\n\r\nWe
    believe that our work can help the C3 community in generating video subtitles
    with less manual effort, and we hope to provide subtitles for all 31C3 talks (as
    long as you provide the transcriptions). \r\n\r\nHowever, we're not just a service
    provider to the C3. There is a shortage of training material for free and open-source
    speech recognizers and the acoustic models they employ. Thus, we plan to prepare
    an aligned audio corpus of C3 talks which will help to advance open-source speech
    recognition. \r\n\r\nBe a part of this by helping us with your transcriptions
    -- we'll repay with subtitlings and better open-source speech recognition in the
    future!</description>\n<persons>\n<person id='5226'>timobaumann</person>\n<person
    id='5360'>Arne Köhn</person>\n</persons>\n<links>\n<link href='http://nats-www.informatik.uni-hamburg.de/ProSub1415/'>Project
    Homepage</link>\n<link href='https://bitbucket.org/natsuhh/prosub/'>Source Repository</link>\n</links>\n</event>\n<event
    guid='n2e6vsWynbgJeu2GC6FpnA' id='6385'>\n<date>2014-12-29T22:45:00+01:00</date>\n<start>22:45</start>\n<duration>00:30</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6385_-_en_-_saal_g_-_201412292245_-_the_machine_to_be_another_-_beanotherlab</slug>\n<recording>\n<license>CC
    attribution non-commercial share-alike.</license>\n<optout>false</optout>\n</recording>\n<title>The
    Machine To Be Another</title>\n<subtitle>Exploring identity and empathy through
    neuroscience, embodiment, VR and storytelling</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    Machine To Be Another is an open-source interactive system designed to explore
    the relationship between identity and empathy through interdisciplinary performance-experiments
    drawing from neuroscience, VR, storytelling and art. Through research collaborations
    we have been developing applications in contexts of conflict resolution, the arts
    and healthcare.</abstract>\n<description>Imagine the possibility of creating stories
    that can be felt through the audience's own body as something real. For example,
    what would it mean for the world if citizens from opposite sides of a war could
    swap bodies and feel what it is like to be part of the family of their own enemy?
    What if every school child could experience, in full immersion, the life of another
    young person half way around the world? How would this impact our ability to share
    our pain, address the challenges we share, resolve conflicts and build empathy,
    or even improve our emotional resilience as individuals?\r\n\r\nWe developed a
    system that allows users to enter the body of a different person and inhabit each
    other’s experiences in a radically different way; a way of sharing that transports
    us to a place of preverbal, embodied empathy. The Machine to Be Another is a Creative
    Commons interactive system designed as a tool for embodied-immersive storytelling.
    We merge interaction protocols from neuroscience research in embodiment with performance,
    storytelling and virtual reality hardware to create in users the illusion of feeling
    themselves in the body of another person. Embodied simulation mechanisms, in particular
    of actions, emotions and corporeal sensations have been recently proposed as having
    deep implications in the understanding of empathy and social cognition, perception
    of one’s body, neural plasticity but also in the formation of concepts .For example,
    studies conducted by EventLab in Barcelona suggest the effectiveness of inducing
    body ownership for reducing implicit racial bias. This “body swap illusion” is
    so strong that a person can experience being in another’s body when facing her
    own body and shaking hands with “themselves”.\r\n\r\nFor two years we have been
    working with an extended community of researchers, artists, activists and members
    of the public to create performance-experiments related to the understanding of
    the other and the self. Through this processes we have explored issues such as
    mutual respect, immigration and physical disability bias, gender identity, conflict
    resolution, body extension and embodied dance performances. \r\n</description>\n<persons>\n<person
    id='5000'>BeAnotherLab</person>\n</persons>\n<links>\n<link href='themachinetobeanother.org'>The
    Machine To Be Another</link>\n<link href='https://vimeo.com/89556173'>Video</link>\n</links>\n</event>\n<event
    guid='V_yKfMGBUgnu6g90YF-iBA' id='6072'>\n<date>2014-12-29T23:30:00+01:00</date>\n<start>23:30</start>\n<duration>00:30</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6072_-_en_-_saal_g_-_201412292330_-_higher-dimensional_geometry_and_fractals_-_magnus</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Higher-Dimensional
    Geometry and Fractals</title>\n<subtitle></subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Extending
    the common 3-space-to-2-space projections to 4D and higher and how certain types
    of fractals can be presented using these expansions. After that we'll have a closer
    look at Fractal Flames as used in Electric Sheep.</abstract>\n<description>This
    talk will be split into 3 parts; first: extending the common 3D-to-2D projections
    - used by libraries such as OpenGL - to also allow projecting hypothetical 4D
    or higher constructs to a 2D screen.\r\n\r\nSecond: making pretty fractal pictures
    by rendering iterated function systems with affine transformations in 4D and higher.
    This part explains how the chaos game works and how to do an alternate, discrete
    render which works better in higher dimensions than 2D.\r\n\r\nThe third and final
    part takes a look at the Fractal Flames by Scott Draves, a different kind of iterated
    function system used in the Electric Sheep screen saver. The original algorithm
    for this is inherently 2D, but parts of it can be extended to higher dimensions,
    producing interesting results.\r\n\r\nDue to time constraints, it is assumed that
    the audience is already roughly familiar with - or willing to believe in - the
    general method for 3D projections, including vector and matrix maths. There will
    also be pretty pictures.\r\n\r\nThe presentation will have live demo segments
    mixed in, which make use of a F/OSS 4D+ primitive and fractal renderer called
    &quot;Topologic&quot; (see links, below).</description>\n<persons>\n<person id='4892'>Magnus</person>\n</persons>\n<links>\n<link
    href='https://ef.gy/31c3'>Slides (Preliminary)</link>\n<link href='https://github.com/ef-gy/topologic'>Topologic</link>\n</links>\n</event>\n</room>\n<room
    name='Saal 6'>\n<event guid='nH8WWBIPmElTIWVCbrjcrg' id='6158'>\n<date>2014-12-29T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6158_-_en_-_saal_6_-_201412291130_-_why_do_we_need_an_open_food_information_platform_-_alexis</slug>\n<recording>\n<license>cc-by-sa</license>\n<optout>false</optout>\n</recording>\n<title>Why
    do we need an open food information platform</title>\n<subtitle>We want all data
    about food to be linked and public</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>We
    from EveryCook are building an open source computerized cooking device. At 29c3
    I presented the idea of digital cooking and people gave me an awesome feedback.
    Now, 2 years later the industry giants have realised that connecting computers
    and kitchen devices can do awesome things. But do they create open standards?
    Of course not! They create little black boxes speaking strange languages that
    you can't integrate in an ecosystem that wasn't designed by the manufacturers
    themselves. We still want an open ecosystem for free exchange of information about
    food and recipes. We came closer to our goal. Let me tell you...</abstract>\n<description>There
    are bluetooth thermometers for meat. Can I use them with my computer? Nope, because
    they only talk to one dedicated app. \r\nThere are cooking devices with touch
    screen, built-in recipes and sometimes even networking capabilities. But do we
    know how to talk to them? \r\nWe seem to be the only ones believing in the power
    of open standards. EveryCook is open source since the beginnings. Because we look
    at the large picture. We want to use ALL available data for cooking. Even data
    from WWF about sustainability or data from scientific research about nutrients.\r\nAnd
    we want to show how we treat this data. We want our database open for all useful
    input. \r\nAs we do for our Hardware. If you see a weak part in our designs you
    can tell us and we'll change it if needed.\r\nI will tell you what we learned
    making 4 generations of digital cooking devices. And I would like to explain you
    why we believe that there should be open standards for cooking software. \r\nWhat
    is now done &quot;in the market&quot; is that many companies develop many, many
    apps and some kitchen devices and none of them is made to interact with it's neighbors.
    Why? &quot;because my data is my data!&quot; and &quot;my hardware design is mine!&quot;
    \r\nIsn't that a huge waste of resources? Everyone re-inventing the wheel and
    then adding some little special sauce to claim the whole thing as &quot;unique&quot;.
    \r\nHaving all data about food available is not a need, it is a human right. Having
    additional data on how to prepare food in machine readable form is a nice extra.
    Having both together in a database is the technically best solution because of
    the many synergies. \r\nLet's form the future of digital cooking before someone
    else does!</description>\n<persons>\n<person id='4986'>Alexis</person>\n</persons>\n<links>\n<link
    href='http://everycook.org/'>EveryCook Website</link>\n</links>\n</event>\n<event
    guid='SkWIxKKgQFunVQAJT_oagA' id='6463'>\n<date>2014-12-29T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6463_-_en_-_saal_6_-_201412291245_-_damn_vulnerable_chemical_process_-_marmusha</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Damn
    Vulnerable Chemical Process</title>\n<subtitle>Exploitation in a new media</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>So
    you want to author a next Stuxnet (or even cooler than that). Here is the success
    recipe: forget what you have known about cyber security. When an attack transitions
    from control of a digital system to control of a physical process, physics and
    time become controlling factors instead of the digital rules encoded into your
    microcontroller.\r\n\r\nThe holly CIA trinity is meaningless in the physical world.
    The uncontrollable but still running process is not really available; process
    dynamics does not stop simply because the controlling equipment is DoSed; electronically
    segregated components can still communicate over physical media (the process)
    and a physical phenomenon can be measured terribly wrongly (so that the wrong
    measurement will be  proudly delivered to the digital application in a totally
    secure way). Where physics plays a governing role, IT security concepts are rendered
    useless. \r\n\r\nPlease welcome a new arrival in the &quot;damn&quot;-frameworks
    series - Damn Vulnerable Chemical Process. Come to the lecture and learn what
    it takes to exploit a physical process: how to find vulnerabilities and how to
    exploit them with minimal cost and maximum impact. Get astonished about the gazillion
    of uncertainties you will have to face on your way to disruptive goal and realize
    that the TIME is ONLY what matters while designing your attack .\r\n\r\nMake sure
    to visit local library and refresh your knowledge on physics, chemistry, mechanics,
    control theory, signal processing and algorithms. The lecture will teach you how
    to apply this knowledge in the exciting world of cyber-physical exploitation.\r\n</abstract>\n<description>Attackers
    and researchers have shown numerous ways to compromise and control the digital
    systems involved in process control (plants, grids, cars). Little information
    is available what to actually do with those controls. A single bit flip can engage
    the burner under a tank of chemicals, but the reaction will still take hours to
    complete regardless of the state of the controller outputs. Changing the state
    of the outputs does not immediately put the process into a vulnerable state.  An
    attacker needs to take into account the timing and state of the system and act
    when the process is in the vulnerable state. \r\n\r\nDesigning an attack on a
    cyber-physical systems leads to unconventional  hacking and interesting computer
    science challenges. Thus, DoS attacks on controlls in the physical domain do not
    deny process dynamics. In fact, if timed wisely, DoS attack allow manipulation
    of the process at will. Whoever thinks that cryptography will safe the world is
    wrong. Due to the specifics of controll principles and their implementation in
    the equipment, DoS attacks allow manipulation of process controls even if the
    communication is authenticated. \r\n\r\nOn the example of the DoS attacks on controller
    inputs and outputs at the level of communication links the lecture will take the
    audience through all the stages and details of (i) designing and (ii) implementing
    such attacks to cause physical damage. The experiments are conducted on the realistic
    model of a  chemical plant used in process engineering research.</description>\n<persons>\n<person
    id='4111'>Marmusha</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='H1GEe9l64eUbo1oZXtLkEg'
