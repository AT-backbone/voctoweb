    gelten nicht im Weltall!</title>\n<subtitle>Die absurdesten Szenen aus dem NSA-BND-Untersuchungsausschuss</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>In
    den nunmehr Hunderte A4-Seiten füllenden Live-Protokollen des NSA-BND-Untersuchungsausschusses,
    die bei netzpolitik.org nachzulesen sind, verbergen sich interessante Antworten
    auf Fragen, die niemand gestellt hat, vorher unbekannte juristische „Theorien“
    des BND und Perlen verlogener Rabulistik.</abstract>\n<description>Das schreit
    förmlich danach, Teile der Live-Protokolle aufzuarbeiten und vorzulesen. Genau
    das werden wir tun.</description>\n<logo>/system/events/logos/000/007/225/medium/alles.jpg?1448372424</logo>\n<persons>\n<person
    id='5735'>anna</person>\n<person id='1630'>Constanze Kurz</person>\n<person id='3594'>cbass</person>\n<person
