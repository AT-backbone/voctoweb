    Talks Day 3</title>\n<subtitle></subtitle>\n<track>Other</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Lightning
    Talks are short lectures (almost) any congress participant may give! Bring your
    infectious enthusiasm to an audience with a short attention span! Discuss a program,
    system or technique! Pitch your projects and ideas or try to rally a crew of people
    to your party or assembly! Whatever you bring, make it quick!</abstract>\n<description></description>\n<persons>\n<person
