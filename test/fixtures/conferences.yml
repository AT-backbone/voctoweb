    guid='6c57ad7c-325a-47b1-88b9-124c35298f81' id='7264'>\n<date>2015-12-28T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>00:30</duration>\n<room>Hall
    6</room>\n<slug>32c3-7264-profiling_in_justice</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Profiling
    (In)justice</title>\n<subtitle>Disaggregating Data by Race and Ethnicity to Curb
    Discriminatory Policing</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk will focus on the potential ability of data disaggregated by race and ethnicity
    to reduce discriminatory policing in Germany.  In the UK, data has been collected
    during police procedures, allowing for a monitoring and evaluation of discriminatory
    policing practices. Unfortunately, such an empirically driven policy approach
    is not currently possible in Germany. This talk will argue that, as a first step,
    a policy based off the UK approach towards data collection be implemented in Germany
    to incorporate, rather than ignore, Germany’s diverse identities, and to allow
    for empirically driven and more effective policing.</abstract>\n<description>\r\nAs
    social exclusion and racial discrimination are highly tied to policing practices,
    it is essential that a reduction of discriminatory policing be part of the larger
    discussion on addressing social inequalities in developed nations. In Germany,
    the lack of data disaggregated by race and ethnicity means that there are no figures
    on the extent of racially or ethnically based discrimination. Germany presents
    a unique case for examining the collection of disaggregated data due largely to
    the term race, or Rasse, having negative connotations due to the misuse of such
    data during the Nazi era.\r\n\r\nThis talk will focus on the potential ability
    of data disaggregated by race and ethnicity to reduce discriminatory policing
    in Germany, with a particular focus on ‘stop and search.’ Stop and search is a
    crime-prevention practice existing in both Germany and the UK which allows police
    officers to stop individuals they suspect of committing a crime, carrying a weapon,
    possessing stolen property, or carrying drugs. In Germany, federal police have
    the added power to stop a person suspected of committing an immigration violation.\r\n\r\nIn
    the UK – due to pressure from civil society organisations, academics, and government
    officials – data has been collected during police procedures, allowing for a monitoring
    and evaluation of discriminatory policing practices. Unfortunately, such an empirically
    driven policy approach is not currently possible in Germany. This talk will argue
    that, as a first step, a policy based off the UK approach towards data collection
    be implemented in Germany to incorporate, rather than ignore, Germany’s diverse
    identities, and to allow for empirically driven and more effective policing.</description>\n<logo></logo>\n<persons>\n<person
    id='6068'>Jeff Deutch</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='012b9dea-7d42-4428-acd4-4f84fa41e729' id='7570'>\n<date>2015-12-28T16:45:00+01:00</date>\n<start>16:45</start>\n<duration>00:30</duration>\n<room>Hall
    6</room>\n<slug>32c3-7570-plunge_into_proxy_politics</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>
    Plunge into Proxy Politics</title>\n<subtitle></subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>During
    this lecture presentation, Boaz Levin and Vera Tollmann,\r\nco-founders of the
    Research Center for Proxy Politics, will develop the proxy as a figure of thought
    by spinning and testing it in different\r\ncontexts.\r\n</abstract>\n<description>The
    Research Center for Proxy Politics aims to explore and reflect upon the nature
    of networks and their actors, that is, machines and things as well as humans.
    The proxy, a decoy or surrogate, is today often used to designate a computer server
    acting as an intermediary for requests from clients. Originating in the Latin
    procurator, an agent representing others in a court of law, proxies are now emblematic
    of a post-representational political age, one increasingly populated by bot militias,
    puppet states, ghostwriters, and communication relays.\r\n\r\nDuring the period
    of the project (September 2014 to August 2017) the\r\ncenter hosts a series of
    workshops at the Universität der Künste,\r\nBerlin, revolving around a wide range
    of relevant topics including the\r\npolitics of digital networks, the political
    economy of\r\ncrypto-currencies, the genealogy of networked thought, the mediality
    of physical landscapes and strategies of opacity. The center also conducts material,
    experimental, investigations into the conception and construction of alternative
    networks, or alternets.\r\n</description>\n<logo>/system/events/logos/000/007/570/medium/RCPP_gif.gif?1451309329</logo>\n<persons>\n<person
    id='6407'>Vera Tollmann</person>\n<person id='6408'>Boaz Levin</person>\n</persons>\n<links>\n<link
    href='https://vimeo.com/143251322'>Video</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='5f57ffa9-631c-429d-a11b-5b51bebe0f0f' id='7415'>\n<date>2015-12-28T17:30:00+01:00</date>\n<start>17:30</start>\n<duration>00:30</duration>\n<room>Hall
    6</room>\n<slug>32c3-7415-wie_jugendschutzprogramme_nicht_nur_die_jugend_schadigen</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Wie
    Jugendschutzprogramme nicht nur die Jugend schädigen</title>\n<subtitle></subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Das
    Nonplusultra für hauptamtliche Jugendschützer sind Filterprogramme, auch „Jugendschutzprogramme“
    genannt. Doch was machen die Programme, welche Wirkungen und vor allem Nebenwirkungen
    haben sie? Und was macht eigentlich der Zombie JMStV?</abstract>\n<description>&lt;p&gt;Die
    Bundesländer wollen in einem neuen Anlauf den Jugendmedienschutzvertrag (JMStV)
    verschärfen. Ein Kernpunkt ist: Möglichst viele (oder alle) Webseiten sollen maschinenlesbare
    Alterskennzeichen tragen. Filterprogramme sollen diese auslesen und (vermeintlich
    oder tatsächlich) jugendgefährdende Webseiten blockieren. Der Traum so mancher
    Jugendschützer sind dabei Filter direkt beim Provider, am besten standardmäßig
    aktiviert und nur auf Wunsch auf die Stufe „ab 18“ änderbar.&lt;/p&gt;\r\n\r\n&lt;p&gt;Die
    „Kommission für Jugendmedienschutz“ (KJM) hat bereits mehrere Filterprogramme
    offiziell anerkannt, also quasi zugelassen.&lt;/p&gt;\r\n\r\n&lt;p&gt;Doch welche
    Nebenwirkungen haben diese Filter? Wie funktionieren die Programme, und was machen
    sie?&lt;/p&gt;\r\n\r\n&lt;p&gt;Der Vortrag zeigt anhand einer genauen Analyse,
    dass die Qualität der offiziellen „Jugendschutzprogramme“ unter aller Sau ist
    und sie noch einige weitere, bisher nicht bekannte Nebenwirkungen haben.&lt;/p&gt;\r\n\r\n&lt;p&gt;Daneben
    zeigt der Vortrag noch den aktuellen Stand der Diskussion über den Jugendmedienschutzstaatsvertrag
    und was uns in dem Bereich noch alles blüht.&lt;/p&gt;</description>\n<logo></logo>\n<persons>\n<person
    id='4555'>Alvar Freude</person>\n</persons>\n<links>\n<link href='https://ak-zensur.de/'>AK
    Zensur</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event guid='658ebc92-ef93-421d-9547-f117f75eed92'
    id='7529'>\n<date>2015-12-28T18:15:00+01:00</date>\n<start>18:15</start>\n<duration>00:30</duration>\n<room>Hall
    6</room>\n<slug>32c3-7529-mobile_censorship_in_iran</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Mobile
    Censorship in Iran</title>\n<subtitle></subtitle>\n<track>Ethics, Society &amp;
    Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>As
    Internet users increasingly connect to the Internet through smartphones, this
    has transformed Iran’s Internet ecology towards an increasing reliance and production
    in apps. In Iran, a country that practises some of the most stringent censorship
    and surveillance techniques in the world has seen this transformation reshape
    the way the government implements information controls online. While applications
    with popular usage on browsers such as Facebook and Twitter remain blocked through
    their mobile applications, platforms that predominantly exist in app form such
    as WhatsApp, Viber, and Instagram remain unblocked in the country. This talk will
    look at how the government is counteracting these policies through various means,
    including local imitation apps, and new programs such as ‘intelligent filtering’,
    and the Revolutionary Guards' “Spider” program. Additionally, a discussion of
    how Iranian Internet users use these platforms, especially in reference to digital
    security awareness and practices will be included. </abstract>\n<description></description>\n<logo></logo>\n<persons>\n<person
    id='6268'>Mahsa</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='4afc705e-a55c-45ae-b67e-a820e5398d23' id='7367'>\n<date>2015-12-28T19:00:00+01:00</date>\n<start>19:00</start>\n<duration>00:30</duration>\n<room>Hall
    6</room>\n<slug>32c3-7367-ling_-_high_level_system_programming</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Ling
    - High level system programming</title>\n<subtitle>modular and precise resource
    management</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    this presentation I will present the experimental language Ling. We shall get
    an intuitive understanding of the language through familiar concepts from imperative
    programming. We shall cover how Ling enables a modular and precise control on
    memory allocation, through  a general optimization called fusion. This optimization,
    fusion is a cost-free abstraction mechanism which brings high level programming
    to system programming.</abstract>\n<description>The design of &lt;a href=&quot;https://github.com/np/ling&quot;&gt;Ling&lt;/a&gt;
    is the result of my researches in collaboration with Daniel Gustafsson and Nicolas
    Guenot at the IT-University of Copenhagen and also from the language &lt;a href=&quot;https://lopezjuan.com/limestone/&quot;&gt;Limestone&lt;/a&gt;
    by Jean-Philippe Bernardy and Víctor López Juan at the University of Chalmers.
    \ These two lines of research stand upon the longstanding research topics of process
    calculi (such as the π-calculus), term calculi (such as λ-calculus), Linear Logic,
    and dependent Type Theory (such as used in Coq and Agda to write proofs and programs).\r\n\r\nThe
    research on the λ-calculus and Type Theory gave rise to a powerful family of languages
    including but not limited to: Haskell, OCaml, Coq, Idris, and Agda. The research
    on the π-calculus gave rise to a vast family of calculi for concurrency. However
    type systems for these languages took much longer to emerge and progress. For
    instance the main concurrent programming language in use today is still dynamically
    typed. This is changing as we understand better how to the use the formulae of
    Linear Logic as behavior types (or session types) for concurrent processes.\r\n\r\nStill
    the aim of this experimental language is to program systems precisely and modularly.
    The need for precision comes from the resource constraints such as memory, file
    handles and the need for modularity comes the desire to reduce programming mistakes
    by solving problems at the right abstraction level. Functional programming offers
    a pretty good framework for modularity. This modularity comes at a cost which
    is rather difficult to predict. One the one hand optimizing compilers can fuse
    function composition to eliminate the need for intermediate data-structures. One
    the other hand when such an optimization fails to trigger the resulting program
    might poorly perform. The system of Ling controls when fusion can happen. Therefore
    one knows statically when fusion occurs and when intermediate buffers are needed.\r\n\r\nToday
    concurrent systems are built out of shared memory. However, the shared memory
    model is a nightmare for programmers. Here the approach is reversed we start from
    a concurrent programming language and apply it also for shared memory. At first
    the goal is not necessarily to target a parallel architecture but to program at
    level of abstraction where the programmer knows precisely the resources needed
    and the compiler still has plenty of opportunity to re-order and parallelize safely
    some instructions.\r\n\r\nThis talk is intended at an audience familiar with imperative
    programming. Using the language should not require to understand anything about
    Linear Logic even though it is used fundamentally. Finally this presentation is
    an open call for comments and contributions to the open development of the language
    and infrastructure.\r\n</description>\n<logo></logo>\n<persons>\n<person id='4179'>Nicolas
    Pouillard</person>\n</persons>\n<links>\n<link href='https://github.com/np/ling'>github
    repository</link>\n<link href='https://nicolaspouillard.fr'>my homepage</link>\n<link
    href='https://nicolaspouillard.fr/talks/ling-32c3/'>slides</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='341d7c6a-a8c0-47ec-8c24-4f6fc8639f3f' id='7496'>\n<date>2015-12-28T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7496-hardsploit_a_metasploit-like_tool_for_hardware_hacking</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>Hardsploit: A Metasploit-like
    tool for hardware hacking</title>\n<subtitle>A complete toolbox for IoT security
    </subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>It
    is clear that something is needed to help the security community to evaluate,
    audit and control the security level of hardware products.\r\n\r\nHardsploit is
    a complete tool box (hardware &amp; software), a framework which aims to:\r\n\r\n-
    Facilitate the audit of electronic systems for industry 'security' workers (consultants,
    auditors, pentesters, product designers, etc.)\r\n\r\n- Increase the level of
    security (and trust !) of new products designed by the industry</abstract>\n<description>Hardsploit
    is an all-in-one hardware pentesting tool with software and electronic aspects.
    It's a technical and modular platform (using FPGA) to perform security tests by
    using electronic communication bus.\r\n\r\nThe main hardware security audit functions
    are:\r\n- Sniffer\r\n- Interact\r\n- Dump\r\n\r\nHardsploit's modules will let
    users intercept, replay and / or send data via each type of electronic bus used
    by the target. The level of interaction that pentesters will have depends on the
    targeted bus features.\r\n\r\nHardsploit's modules also enable you to analyze
    electronic bus (serial and parallel types) like JTAG, SPI, I2C's, parallel addresses
    and more will come !\r\n\r\nWe also provide a graphical interface to manage your
    components and their commands. A wiring helper module is available too. It will
    help you connect easily your target to Hardsploit.\r\n\r\nOur ambition is to provide
    a tool equivalent to those offered by the company Qualys or the Metasploit Framework
    but in the domain of embedded systems/electronics.</description>\n<logo>/system/events/logos/000/007/496/medium/op.png?1448634578</logo>\n<persons>\n<person
    id='5910'>Yann.A</person>\n<person id='6376'>Julien MOINARD</person>\n<person
    id='6377'>Gwénolé Audic</person>\n</persons>\n<links>\n<link href='http://hardsploit.io'>Hardsploit
    official website </link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='0549d204-604a-46c5-92a2-e64b85aa9892' id='7525'>\n<date>2015-12-28T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7525-quantenphysik_und_kosmologie</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Quantenphysik
    und  Kosmologie</title>\n<subtitle>Eine Einführung für blutige Anfänger</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Unsere
    Welt ist nach allem was wir heute wissen im kleinsten Massstab völlig bizarr aufgebaut
    und im grössten also im kosmologischen Massstab besteht sie ziemlich genau aus
    nichts. Wie hängt das zusammen und was hat das mit dunkler Materie und dunkler
    Energie zu tun und was zum Geier ist eigentlich die &quot;spukhafte Fernwirkung&quot;
    von der Einstein damals sprach und warum hat bis heute keiner so recht verstanden
    wie das alles zusammenpasst?\r\nHast du schon mal davon gehört, dass die Quantenphysik
    irgendwie schräg ist, hast dich da aber noch nicht ran getraut, obwohl du das
    gerne besser verstehen wollen würdest? Denkst du manchmal drüber nach, wie zum
    Geier das komplette Universum mit allen Sternen und Planeten ganz früher mal in
    einen Tischtennisball oder sogar noch was kleineres gepasst haben soll? Hast du
    schon mal davon gehört, dass ein Proton angeblich aus drei Quarks besteht und
    denkst, &quot;jaja, ihr könnt mir viel erzählen&quot;. Und klinkt sich dein Vorstellungsvermögen
    aus, wenn du versuchst dir so was wie ein &quot;schwarzes Loch&quot; vorzustellen,
    das unendlich klein sein soll und dabei unendlich schwer? Dann bist du hier genau
    richtig. Ich will dir  ohne wesentliche Vorkenntnisse vorauszusetzen im Grossen
    und Ganzen den  Zusammenhang näher bringen, deine Faszination für das Thema wecken
    oder füttern und dir Mut machen, dich weiter damit zu beschäftigen. Du darfst
    hier Fragen stellen, dich wundern, zweifeln und irritiert sein. \r\nWenn du an
    Quantenheilung, Vortex Atome und holistische Quanten-Kinesiologie glaubst, dann
    bist du herzlich willkommen um zu lernen, dass das mit Quantenphysik nichts, aber
    auch wirklich gar nichts zu tun hat, aber sei bitte nicht enttäuscht, wenn ich
    auf diese Themen nicht eingehe. Eine Stunde ist viel zu Kurz um zusätzlich eine
    Einführung in die Prinzipien der Wissenschaft zu halten. \r\nWenn du aber schon
    mal die Schrödingergleichung hergeleitet hast oder gerne über die Vorteile der
    M-Theorie gegenüber der Super-Stringtheorie schwadronieren möchtest oder wenn
    du diskutieren möchtest, ob es vielleicht auch noch ein Typ 3 Weyl Fermion geben
    kann, dann langweilst du dich hier vermutlich, das können wir dann ja gerne ein
    anderes mal machen ;-)\r\n</abstract>\n<description>Die Quantenphysik und Einsteins
    Relativitätstheorie haben eine über hundert Jahre alte Geschichte und sie passen
    bis heute nicht vernünftig zusammen. Und einige Aspekte der Debatte fanden schon
    bei den alten Philosophen ihren Anfang. Wo das Problem liegt, was an der Quantenphysik
    zu verrückt ist und warum das was mit der Entstehung unseres Universum zu tun
    hat und was so alles daraus folgt will ich versuchen möglichst für Laien verständlich
    zu erzählen.</description>\n<logo></logo>\n<persons>\n<person id='6266'>Steini</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='4d8d4f44-bade-460b-8274-0bb5b9df38b3' id='7294'>\n<date>2015-12-28T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7294-sanitizing_pcaps</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Sanitizing
    PCAPs</title>\n<subtitle>Fun and games until someone uses IPv6 or TCP</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Sanitizing
    and anonymizing PCAP or PCAPng files is often necessary to be able to share information
    about attack vectors, security problems or incidents in general. While it may
    seem simple to replace IP addresses or ports there are still quite a number of
    network packet details that are hard to replace. This technical talk will shed
    a light on where those troublemakers are encountered and how to get around them.</abstract>\n<description>When
    sanitizing/anonymizing PCAPs (or the newer, better, but also much more complex
    PCAPng network capture file format) there are a ton of problems to run into: Replacement
    need to be consistent, Checksums need to be recalculated sometimes but now always,
    and IPv6 has dependencies to MAC addresses that need to be considered as well.
    Additionally, protocols may be stacked on top of each other, tunneling IPv4 over
    IPv4 or IPv6 over IPv4, adding complexity to the replacement process. And finally,
    sanitizing TCP payloads is a certifiable nightmare because you never quite know
    what you're looking at, and the data segments may require reassembly/unpacking
    before you can do anything. It's easy to break sequence numbers, unless every
    replacement is exactly the same size as the original value. This talk will take
    a closer look at some of the typical problems that come up when sanitizing/anonymizing
    network packet captures, and at tools that can help with getting reasonable results.</description>\n<logo></logo>\n<persons>\n<person
