    BY 3.0</license>\n<optout>false</optout>\n</recording>\n<title>Traue keinem Scan,
    den du nicht selbst gefälscht hast</title>\n<subtitle>&quot;Bei Kopierern kommt
    das raus, was man reinsteckt.&quot; – Wer das denkt, sollte diesen Vortrag besuchen.</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Kopierer,
    die spontan Zahlen im Dokument verändern: Im August 2013 kam heraus, dass so gut
    wie alle Xerox-Scankopierer beim Scannen Zahlen und Buchstaben einfach so durch
    andere ersetzen. Da man solche Fehler als Benutzer so gut wie nicht sehen kann,
    ist der Bug extrem gefährlich und blieb lange unentdeckt: Er existiert über acht
    Jahre in freier Wildbahn.</abstract>\n<description>Das gemeine ist, dass die gefälschten
    Zahlen perfekt in die gescannte Textseite hineinlayoutet sind. Das klingt so gemein
    wie unglaublich, es ist aber wahr (siehe Beispielbilder im Originalartikel-Link
    rechts). Der Bug existiert auf hunderttausenden Xerox-Scankopierern weltweit.
    \r\n\r\nDie Problematik hat nichts mit OCR zu tun, die Zahlenersetzung passiert
    hart in den Pixeldaten. So ein perfekt getarntes Kompressionsartefakt kann ein
    Benutzer nicht sehen. Das ist lebensgefährlich, wenn man eine Autobahnbrücke oder
    eine Medikamentendosierung scannt oder die Lithiumakkus der Boing 787 vielleicht
    doch für die 767 gedacht waren. \r\n\r\nDer Vortrag hat drei rote Fäden.\r\n&lt;ul&gt;\r\n&lt;li&gt;&lt;b&gt;Auseinandersetzung
    mit Xerox.&lt;/b&gt; In diesem Vortrag erzählt David auf unterhaltsame Weise,
    wie er diese Urgroßmutter aller Bugs entdeckt hat. Die Geschichte ging von seinem
    Blog aus durch die Weltpresse, was zu einem unterhaltsamen öffentlichen Schlagabtausch
    zwischen Xerox und ihm führte. Xerox musste einen Patch für einen riesigen Gerätepark
    liefern. Die Folgen von acht Jahren an subtil falschen Dokumentenproduktionen
    in zigtausenden Institutionen weltweit sind bis heute unabsehbar. &quot;Xerox
    Can Fix Number-Switching Scanners, but Not Altered Docs&quot;, titelte das Wirtschaftsmagazin
    &quot;Businessweek&quot; treffend.\r\n\r\n&lt;li&gt;&lt;b&gt;Für die Aktivisten
    unter euch&lt;/b&gt; leitet David konkrete Regeln ab, wie man einen Großkonzern
    zum Handeln zwingt, und wie das für einen selbst aussieht. Er skizziert genau,
    wie er vorgegangen ist, wo er Angst hatte, und wo er aus seinen Fehlern lernen
    mußte.\r\n\r\n&lt;li&gt;&lt;b&gt;Für die Verschwörungstheoretiker&lt;/b&gt; wird
    verraten, was der Bug mit Barack Obamas Geburtsurkunde zu tun hat. \r\n&lt;/ul&gt;\r\n&lt;b&gt;Spread
    the word! &lt;/b&gt; Aller Wahrscheinlichkeit nach existieren immer noch hunderttausende
    nummernvertauschende Scankopierer. Euer Kommen ist wichtig. </description>\n<persons>\n<person
    id='5240'>David Kriesel</person>\n</persons>\n<links>\n<link href='http://www.dkriesel.com/xerox'>Originalartikel;
    genaue Beschreibung der Story samt Timeline und Bildern</link>\n</links>\n</event>\n</room>\n<room
