    inkorrekt!</title>\n<subtitle>Die Wissenschaftsgala vom 32C3</subtitle>\n<track>Entertainment</track>\n<type>performance</type>\n<language>de</language>\n<abstract>Nicolas
    Wöhrl und Reinhard Remfort sprechen über interessante aktuelle Forschung, Experimente
    und ihren wissenschaftlichen Alltag an einer deutschen Hochschule. Fachübergreifend,
    abwechslungsreich, unstrukturiert, hoffnungslos subjektiv und immer garantiert
    methodisch inkorrekt.</abstract>\n<description>Eigentlich ein Podcast der alle
    14 Tage erscheint. Nach dem großen Erfolg auf dem Kongress im letzten Jahr wird
    diesmal eine noch größere Show abgezogen: Experimente die mal interessant, mal
    fragwürdig sind. Wissenschaftler die mal belehrend und mal unzurechnungsfähig
    sind. Wissenschaftliche Studien die mal nobelpreisverdächtig und mal zweifelhaft
    sind. Wissenschaft auf der Showbühne. It works, bitches!\r\n</description>\n<logo></logo>\n<persons>\n<person
    id='4984'>Nicolas Wöhrl</person>\n<person id='6387'>@ReinhardRemfort</person>\n</persons>\n<links>\n<link
    href='http://minkorrekt.de'>Methodisch inkorrekt!</link>\n<link href='https://www.youtube.com/watch?v=YgPIElakaDw'>Auftritt
    am 31C3</link>\n</links>\n<attachments>\n</attachments>\n</event>\n</room>\n<room
    name='Hall 6'>\n<event guid='6a02cc83-73d8-4544-8f17-9358dd2495c9' id='7540'>\n<date>2015-12-28T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7540-maker_spaces_in_favelas_-_lecture</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>Maker Spaces in Favelas
    - Lecture</title>\n<subtitle>Engaging social innovation and social innovators</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>There
    are two lines of research in the world about decreasing poverty in low-income
    communities: (1) to create solutions and share them with people living in low-income
    areas or (2) build the capacity of people from low-income areas to create their
    own solutions. Maker Spaces to BoP have showed great results to the strategy two.
    The lecture has the goal to expose all the experience we have learnt in the last
    three years to project, implement and manage a Maker Space in a favela in São
    Paulo - Brazil called Innovation Center Vila Nova Esperança (ICVNE).</abstract>\n<description>The
    terms “social innovation” and “social innovators” have become commonplace expressions
    in technology and development fields. More people have created new kinds of businesses
    and solutions to create positive impact in the society instead of just bringing
    interests to the partners of the company. However, in the last two decades, most
    resources available to build solutions for international development challenges
    were provided to institutions in richer countries. Most of the solutions, therefore,
    were coming from outside the local context or community. There are very few examples
    that show low-income people as responsible designers for good solutions. Several
    reasons try to explain why this has happened, but one essential reasoning is the
    belief that well educated people have more capacity to reach a good solution for
    any context, even if these people do not belong to the local culture or context.
    However, the main results of this methodology are anything but understanding and
    positive. The four main results are: dependence, lack of user needs understanding,
    (and, as such) little or no sense of ownership, and lack of maintenance.\r\nIn
    order to address these four problems, different approaches to social innovation
    have started to be tested. One model that tries to explain these different approaches
    are called Design For, Design With, Design By. If this model is studied deeper,
    it is possible to recognize that it translates the passage from the donator solutions
    mindset to the capacity-building solutions mindset. The two main parameters to
    define to understand the difference between those approaches is “designer” and
    “user.” Design For expresses the fact the designer has very limited interaction
    with the user (typically only in the information gathering stage at the beginning
    and user testing at the end). This is typically what appropriate technology development
    looks like. Design With, also called co-creation and participatory development,
    brings together the user and the designer to understand the problem together,
    create solutions together and make decisions together in order to keep the project
    going forward. Design By defines the approach where the designer is also the user
    (and vice versa) or belongs to the same environment as the user. To test the Design
    By model, our Donor IDIN (www.idin.org) opted to support a local Innovation Center
    in a favela in Latin America, more specifically in São Paulo that the local organization
    Caos Focado has been responsible.</description>\n<logo>/system/events/logos/000/007/540/medium/Caos_Focado_Logo.png?1447038881</logo>\n<persons>\n<person
    id='6084'>Miguel Chaves</person>\n</persons>\n<links>\n<link href='bit.do/civneacontece'>ICVNE
