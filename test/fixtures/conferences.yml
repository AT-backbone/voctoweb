    guid='1dcedd27-94b5-433e-a650-dccc1ba3d720' id='7305'>\n<date>2015-12-28T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7305-quantum_cryptography</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Quantum
    Cryptography</title>\n<subtitle>from key distribution to position-based cryptography</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>I
    will entertain the audience with a science talk about quantum cryptography, covering
    both some classics (Quantum Key Distribution) and the latest developments (position-based
    quantum cryptography) in this fascinating research field. \r\n[No previous knowledge
    of quantum mechanics is required to follow the talk.]</abstract>\n<description>The
    most well-known application of &lt;a href=&quot;https://en.wikipedia.org/wiki/Quantum_cryptography&quot;&gt;quantum
    cryptography&lt;/a&gt; is &lt;a href=&quot;https://en.wikipedia.org/wiki/Quantum_key_distribution&quot;&gt;Quantum
    Key Distribution (QKD)&lt;/a&gt; which was invented in 1984 by &lt;a href=&quot;https://en.wikipedia.org/wiki/Charles_H._Bennett_%28computer_scientist%29&quot;&gt;Bennett&lt;/a&gt;
    and &lt;a href=&quot;https://en.wikipedia.org/wiki/Gilles_Brassard&quot;&gt;Brassard&lt;/a&gt;.
    QKD allows two players Alice and Bob to securely communicate over an insecure
    line which is overheard by an eavesdropper Eve. Security can be proven in an information-theoretic
    sense against an unrestricted Eve. Such a high level of security is impossible
    to achieve with classical communication. In the first part of the talk, I will
    introduce some basic concepts of quantum information theory in order to understand
    and appreciate the security of QKD.\r\n\r\nHowever, quantum cryptography offers
    a wide range of &lt;a href=&quot;http://arxiv.org/abs/1510.06120&quot;&gt;other
    applications&lt;/a&gt; that go beyond the task of key distribution. For instance,
    the goal of &lt;a href=&quot;https://en.wikipedia.org/wiki/Quantum_cryptography#Position-based_quantum_cryptography&quot;&gt;“position-based
    cryptography”&lt;/a&gt; is to use a player’s physical position as cryptographic
    credential. The combination of relativistic constraints (assuring that information
    cannot travel faster than the speed of light) and quantum mechanical effects (such
    as the impossibility to perfectly copy a quantum state) enables entirely new cryptographic
    applications like sending a message in such a way that it can only be read at
    a particular geographic position. In the second part, I will introduce you to
    this intriguing new branch of quantum cryptography.</description>\n<logo></logo>\n<persons>\n<person
    id='6096'>Christian Schaffner</person>\n</persons>\n<links>\n<link href='http://homepages.cwi.nl/~schaffne/positionbasedqcrypto.php'>Latest
    developments in position-based quantum cryptography</link>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/823/original/32C3_QCrypto.pptx?1451306481'>Talk
    slides</attachment>\n</attachments>\n</event>\n<event guid='9f89d94f-07fd-47f4-9ad0-c8dda94de175'
    id='7502'>\n<date>2015-12-28T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7502-dissecting_volte</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Dissecting
    VoLTE</title>\n<subtitle>Exploiting Free Data Channels and Security Problems</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Newly
    adopted VoLTE requires changes in all associated parties, such as 3GPP standard,
    device, operating system, and cellular core networks. Therefore, it is not too
    surprising that it has security problems. However, it turns out that it has way
    too many problems. In this talk, we introduce how you can freely send data in
    the cellular network, and how an attacker can perform caller spoofing and denial
    of service attacks on calls to disable the target’s calling. Furthermore, we explain
    how small implementation glitch on VoLTE may lead to break the whole cellular
    network down.</abstract>\n<description>Voice-over-LTE (VoLTE) is a newly adopted
    voice technology in the LTE network, whose functionality is similar to VoIP. Even
    though VoLTE works similar to VoIP, implementing it on the cellular network is
    not an easy problem because it needs many changes at each component of LTE. If
    these changes are not securely considered, this may lead to several security problems.\r\n
    \r\nIn the legacy 3G network, as data and voice are separate, the accounting policies
    are also different: data is charged based on byte usage, and voice, on time usage.
    However, in VoLTE, even though voice is delivered as a packet, it is still charged
    by time usage. Therefore, this strange accounting policy might open free data
    channels.\r\n \r\nAnother point is that voice signaling for VoLTE is not handled
    as in the legacy 3G network. Basically, a phone has two processors: an application
    processor (AP) which runs mobile OSes such as Android and a communication processor
    (CP) which manages digital signal processing and radio access. In 3G, voice signaling
    is handled in CP which makes an attacker hard to manipulate it. However, in VoLTE,
    because voice signaling is handled in AP, an attacker can easily analyze or modify
    the call flow. Furthermore, this new change can cause problems to the mobile OS.\r\n\r\nTo
    scrutinize these two points, we analyzed 5 operators, two in the U.S and three
    in South Korea. As a result, we found four free data channels. For free data channels,
    an attacker can inject data in the call signaling procedure or voice data transmission.
    Additionally, the attacker can freely send data to the Internet or to another
    phone in the cellular network through the VoLTE interface. Furthermore, we discovered
    five security problems which include no encryption of voice packets, no authentication
    of call signaling, no call session management, IMS bypassing, and permission model
    mismatch in Android. We responsibly disclosed all the vulnerabilities to US/KR
    CERTs and Google in May. We suggest mitigations for each vulnerability, and further
    propose possible attack vectors that researchers can study on.</description>\n<logo>/system/events/logos/000/007/502/medium/11896496_10204301040837794_7127389902016444054_o.jpg?1444639404</logo>\n<persons>\n<person
    id='6204'>Dongkwan</person>\n<person id='6385'>Hongil Kim</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/829/original/2015.12.28_CCC_Dissecting_VoLTE.pdf?1451328287'>Dissecting
    VoLTE</attachment>\n</attachments>\n</event>\n<event guid='144b2208-bf0b-494c-99e5-665ed18f1e8f'
