    G</room>\n<slug>32c3-7209-what_does_big_brother_see_while_he_is_watching</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>What
    does Big Brother see, while he is watching?</title>\n<subtitle>Uncovering images
    from the secret Stasi archives.</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    the past years there has been a lot of discussion on the topic of state sponsored
    surveillance. But hardly any material can be accessed to support the general debate
    due to vaguely declared security concerns. So we are debating Big Brother with
    little knowledge about what he actually sees, while he is watching. Over the course
    of three years, I was able to research the archives left by East Germany's Stasi
    to look for visual memories of this notorious surveillance system and more recently
    I was invited to spend some weeks looking at the archive by the Czechoslovak StB.
    Illustrating with images I have found during my research, I would like to address
    the question why this material is still relevant – even 25 years after the fall
    of the Iron Curtain.</abstract>\n<description></description>\n<logo>/system/events/logos/000/007/209/medium/Simon_Menner_Logo.jpg?1443475530</logo>\n<persons>\n<person
    id='6024'>Simon</person>\n</persons>\n<links>\n<link href='http://simonmenner.com/pages/Stasi-Index.htm'>Image
    Resources </link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event guid='28891a0d-98d9-484a-bd59-ccea80852b12'
    id='7432'>\n<date>2015-12-27T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7432-datahavens_from_havenco_to_today</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Datahavens
    from HavenCo to Today</title>\n<subtitle></subtitle>\n<track>Failosophy</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Datahavens
    have long been discussed as a solution to user security and privacy needs.  Instinctively,
    the idea of physical locations where servers for communications, financial privacy,
    and other services can work is easily understood and seems appealing.  As a founder
    of the HavenCo datahaven on Sealand in 2000, I saw firsthand the potential and
    the pitfalls of this approach.</abstract>\n<description>Datahavens have long been
    discussed as a solution to user security and privacy needs.  Instinctively, the
    idea of physical locations where servers for communications, financial privacy,
    and other services can work is easily understood and seems appealing.  As a founder
    of the HavenCo datahaven on Sealand in 2000, I saw firsthand the potential and
    the pitfalls of this approach.\r\n\r\nWe will discuss the concept behind datahavens,
    some specific examples, the legal and technical challenges they face, and how
    specifically HavenCo failed.  While projects to date have largely failed, there
    is hope for the future, both in the physical datahaven approach and in technical
    measures, so there is good reason to be optimistic.</description>\n<logo></logo>\n<persons>\n<person
    id='4190'>Ryan Lackey</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='777ec642-2866-4617-9789-91cba4a2b313' id='7163'>\n<date>2015-12-27T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7163-new_memory_corruption_attacks_why_can_t_we_have_nice_things</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>New
    memory corruption attacks: why can't we have nice things?</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Memory
    corruption is an ongoing problem and in past years we have both developed a set
    of defense mechanisms and novel attacks against those defense mechanisms. Novel
    defense mechanisms like Control-Flow Integrity (CFI) and Code-Pointer Integrity
    (CPI) promise to stop control-flow hijack attacks. We show that, while they make
    attacks harder, attacks often remain possible. Introducing novel attack mechanisms,
    like Control-Flow Bending (CFB), we discuss limitations of the current approaches.
    CFB is a generalization of data-only attacks that allows an attacker to execute
    code even if a defense mechanism significantly constrains execution.</abstract>\n<description>Memory
    corruption plagues systems not just since Aleph1's article on stack smashing but
    since the dawn of computing. With the rise of defense techniques like stack cookies,
    ASLR, and DEP, attacks have grown more sophisticated but control-flow hijack attacks
    are still prevalent. Attackers can still launch code reuse attacks, often using
    some form of information disclosure. Stronger defense mechanisms have been proposed
    but none have seen wide deployment so far due to the time it takes to deploy a
    security mechanism, incompatibility with specific features, and most severely
    due to performance overhead.\r\n\r\nControl-Flow Integrity (CFI) and Code-Pointer
    Integrity (CPI) are two of the hottest upcoming defense mechanisms. After quickly
    introducing them, we will discuss differences and advantages/disadvantages of
    both approaches, especially the security benefits they give under novel memory
    corruption attacks. CFI guarantees that the dynamic control flow follows the statically
    determined control-flow of the compiled program but an attacker may reuse any
    of the statically valid transitions at any control flow transfer. CPI on the other
    hand is a dynamic property that enforces memory safety guarantees like bounds
    checks for code pointers by separating code pointers from regular data. Data-only
    attacks are possible both for CFI and CPI.\r\n\r\nCounterfeit Object-Oriented
    Programming (COOP) and Control-Flow Bending (CFB) are two novel attack mechanisms.
    COOP reuses complete functions as gadgets, mitigating several defense mechanisms
    and CFB bends the control flow along valid but unintended paths in the control
    flow graph of a program. We will discuss COOP and CFB attacks, focusing on mitigating
    strong novel defense mechanisms.</description>\n<logo></logo>\n<persons>\n<person
    id='2410'>gannimo</person>\n<person id='6403'>npc@berkeley.edu</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='9f2e9ff0-1555-470b-8743-9f07f54e9097' id='7240'>\n<date>2015-12-27T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7240-console_hacking</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Console
    Hacking</title>\n<subtitle>Breaking the 3DS</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    2011 the Nintendo 3DS was released. Today it is the most popular current-gen handheld
    console, having sold more than 50 million units worldwide. The 3DS features a
    completely redesigned architecture from its predecessors the DS and the DSi. This
    talk will focus on the security features of the 3DS, and how we got around them.</abstract>\n<description>We
    start by presenting a summary of the security system of the 3DS from the ground
    up. After the introduction, we proceed to elaborately exploit each layer of the
    3DS operating system, starting with userspace, kernelspace, and finally gain code-execution
    in the security processor.\r\n\r\nWe also present how we figured out a hardware
    secret built into the console, and an early break in the chain of trust.\r\n\r\nBasic
    knowledge of embedded systems and CPU architectures is recommended, although we
    aim to also make it enjoyable for non-technical audiences.</description>\n<logo>/system/events/logos/000/007/240/medium/3dbrew2.png?1450815330</logo>\n<persons>\n<person
    id='6053'>plutoo</person>\n<person id='6340'>derrek</person>\n<person id='6341'>smea</person>\n</persons>\n<links>\n<link
    href='http://3dbrew.org/wiki/Main_Page'>3dbrew Homebrew Wiki</link>\n</links>\n<attachments>\n</attachments>\n</event>\n</room>\n<room
    name='Hall 6'>\n<event guid='3101dcca-7460-45e2-bdb1-c9f597eb462e' id='7300'>\n<date>2015-12-27T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7300-hacking_eu_funding_for_a_decentralizing_foss_project</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Hacking
    EU funding for a decentralizing FOSS project</title>\n<subtitle>Understanding
    and adapting EU legal guidelines from a FOSS perspective</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>FOSS
    and hacker culture meeting the EU buereaucracy.  What can possibly come out of
    that?  We'll discuss what is involved for FOSS projects and other interested parties
    to get $$$ funding by the European Union.  Hackers deal with rule systems and
    their execution.  And the European Union issues a lot of rules which are executed
    by the &quot;commission&quot; and its employees.  Within the Horizon2020 framework
    programme 80.000.000.000 Euros will be distributed towards research projects across
    Europe between 2014-2020.  Shouldn't some of that money go to purposes deemed
    useful by 32c3 attendants?\r\n</abstract>\n<description>No surprise, the formal
    rules a project has to live by just for an application proposal is somewhat amazing.
    FOSS hackers, on the other hand, are used to communicate and adapt to a multitude
    of programs and systems.  Looking from the right angle, it can be interesting
    to understand how an EU funded project is supposed to work.\r\n\r\nEven if you
    don't usually find arbitrary rule systems and their execution interesting you
    may learn some interesting bits and pieces about how (not) to interact with the
    EU - should you decide that your project is ready or desperate enough to go that
    way. Some of these &quot;bits and pieces&quot; can take weeks to research and
    be summarized in 3 minutes.\r\n\r\nWe'll specifically look and discuss how it
    played out for the NEXTLEAP\r\nproject which aims to research decentralized crypto
    protocols and\r\ncommunities.  Discussed in the hallways of 31c3 well after midnight
    it managed to receive 2 Million Euro in funding.\r\n</description>\n<logo></logo>\n<persons>\n<person
    id='5522'>holger krekel</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='3c818a0e-4148-4ba4-a58f-d2559e9d6a82' id='7325'>\n<date>2015-12-27T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7325-rexus_bexus_-_rocket_and_balloon_experiments_for_university_students</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>REXUS/BEXUS
    - Rocket and Balloon Experiments for University Students</title>\n<subtitle>How
    to bring student experiments into space.</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    REXUS/BEXUS programme allows students from universities and higher education colleges
    across Europe to carry out scientific and technological experiments on research
    rockets and balloons. Each year, two rockets and two balloons are launched, carrying
    up to 20 experiments designed and built by student teams.\r\nBy reference of two
    experiments we were involved in, we will explain the way from the experiment idea
    to the launch and test of it.</abstract>\n<description>Bringing an experiment
    into space aboard a sounding rocket or into the higher atmosphere aboard a balloon
    is not as hard as one might think. Students from Europe can simply write a proposal
    and apply for the REXUS/BEXUS programme, which is realised by an agreement between
    the German and Swedish space agencies, DLR (German: Deutsches Zentrum für Luft-
    und Raumfahrt) and SNSB (Swedish National Space Board, Swedish: Rymdstyrelsen).
    The Swedish share is furthermore accessible to teams from other European countries
    through ESA.\r\n\r\nFor REXUS, two sounding rockets are launched from northern
    Sweden every year, each one capable of carrying up to 5 experiments (max. experiment
    payload mass approx. 40kg) to an altitude of 80-90km. The experiments have to
    be engineered to withstand at least 20g of acceleration during ascent and descent,
    and experience milli-gravity when close to the apogee. In addition, the space
    specific thermal and vacuum environment need to be considered. Since the altitude
    is too low for reaching an orbit, the rocket motor and payload falls back to ground
    and is recovered by helicopters. The experiments are then returned to the student
    teams and the data from the 10min flight can be analysed, for instance, atmospheric
    measurements or technology demonstrators.\r\n\r\nSimilarly for BEXUS, two balloons
    per year are launched from the same location in Sweden and allow for carrying
    up to 12 experiments (max. 100kg). The balloon lifts the gondola with inside experiments
    to an altitude between 25-30km. After some hours of floating, the balloon is separated
    and the gondola descents on a parachute. The payload is then recovered by a helicopter
    and returned to the launch site by truck.\r\n\r\nDuring the talk we will present
    two experiments which we were involved in:\r\n- Fiber Optical Vibration Sensing
    Experiment launched on RX15 in May 2014, and\r\n- Advanced Receiver Concepts for
    ADS-B Experiment launched on BX18 in October 2014\r\nBeside this, we will explain,
    how other interested students can participate in the next REXUS/BEXUS cycle.\r\n</description>\n<logo>/system/events/logos/000/007/325/medium/rb-logov2.png?1443632311</logo>\n<persons>\n<person
    id='5934'>panic</person>\n<person id='6347'>sev</person>\n</persons>\n<links>\n<link
    href='http://rexusbexus.net'>REXUS/BEXUS</link>\n<link href='http://fovs.de/'>FOVS
    (RX15)</link>\n<link href='http://bexus-arca.de/'>ARCA (BX18)</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='6ef3da22-6e38-4997-b44d-e279907be98d' id='7229'>\n<date>2015-12-27T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7229-plc-blaster</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>PLC-Blaster</title>\n<subtitle>Ein
    Computerwurm für PLCs</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Unser
    Vortrag demonstriert einen PLC-only Wurm. Der PLC-Wurm kann selbstständig ein
    Netzwerk nach Siemens Simatic S7-1200 Geräten in den Versionen 1 bis 3  durchsuchen
    und diese befallen.  Hierzu ist keine Unterstützung durch PCs oder Server erforderlich.
    Der Wurm „lebt“ ausschließlich in den PLCs.</abstract>\n<description>PLCs der
    Baureihe Siemens Simatic werden über einen proprietäres Protokoll verwaltet. Mit
    diesem Protokoll kann ein PLC gestartet und gestoppt werden. Es können Diagnoseinformationen
    gelesen und der Upload/Download von Benutzerprogrammen durchgeführt werden. Für
    die S7-300/400 existieren bereits OpenSource-Lösungen die das Siemens Protokoll
    unterstützen. Mit der Einführung der neuen Produktreihe S7-1200 wurde das alte
    Protokoll von Siemens abgelöst und durch ein neues Protokoll ersetzt. Zu diesem
    neuen Protokoll steht weder eine offizielle Dokumentation zur Verfügung noch existieren
    veröffentlichte Untersuchungen. Wir haben dieses Protokoll basierend auf der S7-1200v3
    analysiert und können beliebig Benutzerprogramme mit diesem Protokoll auf einer
    PLC installieren bzw. auslesen.\r\n\r\nHierauf aufbauend haben wir einen PLC-Wurm
    entwickelt, der selbstständig ein beliebiges Netzwerk nach S7-1200v3 Geräten durchsucht
    und diese befällt wenn die Schutzmechanismen ausgeschaltet sind. Der Wurm ist
    ausschließlich in der Programmiersprache SCL programmiert und benötigt keine weitere
    externe Unterstützung. Für die Fernsteuerung der infizierten PLCs haben wir einen
    Command&amp;Control Server implementiert. Infizierte Geräte können sich automatisch
    mit diesem Server verbinden. Über diese Schnittstelle können wir aus der Ferne
    beliebige Steuerausgänge verändern. Eine Proxy-Funktionalität erlaubt es uns über
    \ einen Tunnel auf weitere Systeme in dem Netzwerk zuzugreifen. Schließlich kann
    über den Steuerungsserver auch der Defect-Modus ausgelöst werden. Hierdurch stellt
    die PLC ihre Arbeit ein. In diesem Modus ist ein Kaltstart der PLC erforderlich.
    Dies werden wir im Rahmen des Vortrags vorführen.\r\n\r\nDiese Arbeit zeigt, wie
    wichtig es ist, dass Inbetriebnehmer die vorhandenen PLC Sicherungsmechanismen
    verwenden. Außerdem sollten die neusten PLC Softwareversionen und Funktionalitäten
    genutzt werden.</description>\n<logo>/system/events/logos/000/007/229/medium/blaster_logo.png?1451386492</logo>\n<persons>\n<person
    id='5998'>Maik Brüggemann</person>\n<person id='924'>Ralf Spenneberg</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/833/original/32c3.pdf?1451386379'>Slides</attachment>\n</attachments>\n</event>\n<event
    guid='1d7d4787-c77a-4e6e-9398-f3b4dcaa3587' id='7174'>\n<date>2015-12-27T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7174-lifting_the_fog_on_red_star_os</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Lifting
    the Fog on Red Star OS</title>\n<subtitle>A deep dive into the surveillance features
    of North Korea's operating system</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Angae
    means &quot;Fog&quot; in Korean. The term is widely used in parts of custom code
    used by the Red Star OS. We will lift the fog on the internals of North Korea's
    operating system. Our talk will provide information about how privacy is invaded
    for all users of Red Star OS and how an operating system designed by a totalitarian
    dictatorship works.</abstract>\n<description>In 2014 the version 3 of North Korea's
    Red Star operating system was leaked. It is based on Linux and has the look and
    feel of a Mac. There is also a server version available. We will start the presentation
    by giving a general overview and presenting findings that already hit the net
    during the last year, like research on Red Star’s custom browser and its configuration.\r\n\r\nThe
    focus of the presentation is to explain in depth how the architecture of the components
    is made up and to give a detailed overview of the privacy invading custom code
    implemented into the OS.\r\n\r\nThe system is designed to defend and protect itself
    from changes made from user space. We will analyze the interaction of the components
    and the protection mechanisms and provide information on how to deactivate some
    of the malicious functionality of Red Star OS. \r\nNorth Korea abuses the principals
    of free software to provide an operating system that suppresses free speech. Therefore
    we think it is necessary to disclose this information to the public and present
    the audience on how to get around the limitations introduced by North Korea.\r\n\r\nInvestigating
    functionality that can be used to invade the privacy of users was our primary
    goal. We found that the features implemented in Red Star OS are the wet dream
    of a surveillance state dictator. It provides a set of surveillance features like
    the capabilities to watermark different types of files that can be used to track
    the distribution of documents and multi-media files. We will have an in depth
    look on how some of these features built the foundation for a suppressive state
    in a modern world.</description>\n<logo></logo>\n<persons>\n<person id='3993'>Florian
    Grunow</person>\n<person id='6354'>Niklaus Schiess</person>\n</persons>\n<links>\n<link
    href='https://www.insinuator.net/2015/07/redstar-os-watermarking/'>Red Star OS
    preliminary research</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='b2a1a06b-bafc-4a59-ba6f-dddaee5adddb' id='7279'>\n<date>2015-12-27T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7279-public_library_memory_of_the_world</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Public
    Library/Memory of the World</title>\n<subtitle>Access to knowledge for every member
    of society</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Public
    Library is the synergy of two efforts. First, it makes the case for the institution
    of public library and its principle of universal access to knowledge. Second,
    it is an exploration and development of distributed internet infrastructure for
    amateur librarians. If &lt;a href=&quot;https://www.memoryoftheworld.org/blog/2014/10/27/public-library-an-essay/&quot;&gt;Public
    Library&lt;/a&gt; is a proposal/RFC &lt;a href=&quot;&quot;https://library.memoryoftheworld.org/&gt;Memory
    of the World&lt;/a&gt; is its proof of concept and &lt;a href=&quot;https://github.com/marcellmars/letssharebooks&quot;&gt;reference
    implementation&lt;/a&gt;. </abstract>\n<description>In the catalog of History
    the institution of public library is listed in the category of phenomena of which
    we humans are most proud. Along with free public education, public healthcare,
    the scientific method, Universal Declaration of Human Rights, Wikipedia, free
    software… It’s one of those almost invisible infrastructures that we start to
    notice only once they go extinct. A place where all people can get access to all
    knowledge that can be collected seemed for a long time a dream beyond reach –
    until the egalitarian impetus of social revolutions, the Enlightment idea of universality
    of knowledge, and the expcetional suspension of the comercial barriers of copyright
    made it possible.\r\n\r\nThe Internet has, as in many other situations, completely
    changed our expectations and imagination about what is possible. The dream of
    a catalogue of the world – a universal access to all available knowledge for every
    member of society – became realizable. A question merely of the meeting of curves
    on a graph: the point at which the line of global distribution of personal computers
    meets that of the critical mass of people with access to the Internet. Today nobody
    lacks the imagination necessary to see public libraries as part of a global infrastructure
    of universal access to knowledge for literally every member of society. However,
    the emergence and development of the Internet is taking place precisely at the
    point at which an institutional crisis — one with traumatic and inconceivable
    consequences — has also begun.\r\n\r\nThe reactionary forces of the »old regime«
    are staging a »Thermidor« to suppress the public libraries from pursuing their
    mission. Today public libraries cannot acquire, cannot even buy digital books
    from the world’s largest publishers. The small amount of e-books that they were
    able to acquire they must destroy after only twenty-six lendings. Libraries and
    the principle of universal access to all existing knowledge that they embody are
    losing, in every possible way, the battle with a market dominated by new players
    such as Amazon.com, Google, and Apple.\r\n\r\nIn 2012, Canada’s Conservative Party–led
    government cut financial support for Libraries and Archives Canada (LAC) by Can$9.6
    million, which resulted in the loss of 400 archivist and librarian jobs, the shutting
    down of some of LAC’s Internet pages, and the cancellation of the further purchase
    of new books. In only three years, from 2010 to 2012, some 10 percent of public
    libraries were closed in Great Britain. The phenomena of which we people are most
    proud are being undercut and can easily go extinct.</description>\n<logo>/system/events/logos/000/007/279/medium/lsb.png?1443617193</logo>\n<persons>\n<person
    id='6078'>Marcell Mars</person>\n</persons>\n<links>\n<link href='https://www.memoryoftheworld.org/'>Memory
    of the World</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='c6f44cff-122c-44f3-bcf9-683577a67e85' id='7468'>\n<date>2015-12-27T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7468-the_ultimate_amiga_500_talk</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>The Ultimate Amiga
    500 Talk</title>\n<subtitle>Amiga Hardware Design And Programming</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    Amiga was one of the most powerful and wide srpead computers in the late 80's.
    This talk explains its hardware design and programming.</abstract>\n<description>The
    Amiga 1000 appeared in 1985 and was followed by the Amiga 500 a few years later,
    which had the same design concept but was a little bit more powerful. The hardware
    design was highly sophisticated and powerful and was years ahead to other computers
    at the time then.\r\nEquipped with the Motorola 68000 Microprocessor as the CPU
    which was internally a full 32 bit processor and several additional co-processors
    for various complex DMA tasks it was perfect for graphics-intensive software.\r\n\r\nThis
    talk explains the hardware in detail, how all those processors interacted and
    how it was programmed.</description>\n<logo>/system/events/logos/000/007/468/medium/amigaworkbench.png?1443676547</logo>\n<persons>\n<person
    id='1810'>rahra</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='0399a5b3-f539-41ed-b0bc-858d7c987688' id='7341'>\n<date>2015-12-27T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7341-so_you_want_to_build_a_satellite</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>So you want to build
    a satellite?</title>\n<subtitle>How hard can it be? An introduction into CubeSat
    development</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>CubeSat
    are small standardized satellites typically flown as secondary and containerized
    payloads piggybacking on the launches of larger satellites. Their low entrance
    cost have been a revolution in opening access to space for a broad range of institutions.
    In this talk the basics of CubeSat standards, technology and development are going
    to be presented. The goal is to proliferate the knowledge of what it takes to
    successfully build, launch and operate a CubeSat within and beyond the hacker
    community.</abstract>\n<description>It has been 12 years since the first CubeSat
    was launched. Invented as a standard for university student satellite projects,
    the advantages of the CubeSat standard made it outgrow the educational field.
    The (relatively) low entrance hurdle in terms of cost and regulations has inspired
    many to pursue their own satellite project. But why do about 50% of all first-time
    CubeSats fail early? This talk is aiming at spreading the knowledge of how to
    tackle the task of conducting a CubeSat mission. What are the special requirements
    for CubeSats? How is the space environment different from what we came to expect
    for earth-based projects? What kind of components are available? What (FOSS) tools
    are available for the design and verification process? </description>\n<logo></logo>\n<persons>\n<person
    id='6049'>INCO</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='cc3ee8b6-9fe5-4290-82de-824e0223bef9' id='7162'>\n<date>2015-12-27T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7162-shooting_lasers_into_space_for_science</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Shooting
    lasers into space – for science!</title>\n<subtitle></subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Light
    of astronomical objects gets distorted as it passes earth’s atmosphere. Adaptive
    optics can correct this distortion and create images that are as sharp as those
    taken in space. The correction needs a bright reference star. If there is no such
    star nearby, an artificial Laser Guide Star can be created in the upper atmosphere.</abstract>\n<description>A
    lot of clever real time software, hardware and feedback loops steer a deformable
    mirror to straighten the distorted wavefront. The talk looks at the technologies
    of this fascinating technique and will also cover the question how to become a
    laser-rocket-scientist. Also, there will be star-wars like laser pew pew pictures
    &amp; videos.\r\n\r\nIn the first part I will talk about the background of adaptive
    optics and how it enables ground-based observations which people though to be
    impossible only two decades ago. We will look at the building blocks of such a
    system and how they are combined to work together nicely.\r\n\r\nThe second part
    will look at a real Laser-AO system, the project I have worked with, ARGOS at
    the LARGE Binocular Telescope in Arizona. I will present the system in detail
    and talk about the little things in all the black boxes. Mechanics, electronics,
    Optics and Software. We will have images and videos of the system at work and
    look at first test results showing the potential of this system. \r\nARGOS feeds
    one of three near-infrared multi-object spectrometers that exists on this planet
    (Instruments name: LUCI). LUCI is used to record light from the universe 11 billion
    years ago to to answer the question where galaxies came from and how they developed.
    \r\n\r\nIn the last (somewhat shorter) part I want to briefly talk about what
    it takes to get into this kind of work, how to become a „laser rocket scientist“.
    I get this question a lot in Q&amp;A sessions and therefore want to address it
    right away. There are misconceptions about his type of work and quite a number
    of people leave the field again – mainly because school and especially university
    puts up a distorted picture and sometimes questionable promises about careers
    in science.</description>\n<logo></logo>\n<persons>\n<person id='5936'>Peter Buschkamp</person>\n</persons>\n<links>\n<link
    href='http://www.mpe.mpg.de/ir/argos'>ARGOS</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='534b5a9d-f786-4fc9-96d1-a0827125ee6e' id='7389'>\n<date>2015-12-27T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7389-my_robot_will_crush_you_with_its_soft_delicate_hands</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>My Robot Will Crush
    You With Its Soft Delicate Hands!</title>\n<subtitle>How to design and fabricate
    soft robots using everyday materials</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    this talk Matthew Borgatti, Lead Scientist at Super-Releaser, will take you through
    the process of turning a puddle of goo into a working soft robot. He will take
    you through the different mechanisms that can be created, simple processes for
    fabricating soft robots, and methods for joining elements together into sophisticated
    assemblies.</abstract>\n<description>Soft robots are slowly trickling out of universities
    and labs into everyday life. Amazon is experimenting with installing soft grippers
    on robotic arms to pick any product off a warehouse shelf. DARPA just funded an
    extensive program to build soft exoskeletons for soldiers to enhance how much
    they can lift and how long they can march. My lab, Super-Releaser, is developing
    robotic spacesuit components for NASA as a subcontractor on a SBIR grant. On paper
    they might seem too complex to whip up at home, but if you’re the kind of person
    who loved Creepy Crawlers and have access to a 3d printer you can make your very
    own soft robots.\r\n\r\nLet’s take a step back to explain what a soft robot is
    and what they're good for. Most robots out there are made from hard parts like
    steel gears and plastic housings with the occasional rubber wheel or timing belt
    thrown in. When they respond to their environment it’s usually by reading sensors
    and using a processor to change their behavior accordingly. This responsiveness
    is called compliance. There’s another way to get compliance out of an engineered
    object, though: make the object soft. Everything from goat hooves to octopus tentacles,
    starfish suckers to human muscles, use softness and springiness to their advantage.
    When your robot responds to the environment by bending, say around the thing you’re
    trying to grip, getting a specific output, like putting that thing in a box to
    get packed up and shipped off, becomes a lot simpler on the computation side of
    things. Adding compliant mechanisms to your engineering toolbox can add huge problem
    solving power to any robotics problem you're trying to tackle.\r\n\r\nIn this
    talk I’m going to describe how I go about fabricating soft robots. There are lots
    of methods out there – from heat sealing, to stitching, to direct printing – but
    the method I prefer is casting. I like casting my robots from 3d printed molds
    because I can test multiple designs in parallel (just print out the different
    molds with, say, different wall thicknesses or numbers of ribs inside the actuators,
    all at the same time). It also allows me to experiment with designs in a context
    that matches the material I’d be using if production were scaled up for mass manufacture.
    Finally, if I decide I really like the robot I’ve created, making a dozen of them
    is just a matter of casting that same mold a dozen times.\r\n\r\nI’m going to
    go over the materials I use and where to find them online, how to go about designing
    your own soft robot, and some interesting problems in soft robotics that are just
    waiting for solutions. I’m going to be taking the audience from building the simplest
    actuators, to methods for fastening parts, to getting airtight seals even at high
    pressures, to putting everything together into a single-piece walking quadruped.</description>\n<logo>/system/events/logos/000/007/389/medium/SR_illo_01.png?1443647065</logo>\n<persons>\n<person
