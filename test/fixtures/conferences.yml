    2</room>\n<slug>31c3_-_6202_-_en_-_saal_2_-_201412281815_-_privacy_and_consumer_markets_-_reuben_binns</slug>\n<recording>\n<license>CC
    BY 3.0</license>\n<optout>false</optout>\n</recording>\n<title>Privacy and Consumer
    Markets</title>\n<subtitle>Reversing the Surveillance Business Model</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    internet may be the nervous system of the 21st century, but its main business
    purpose is helping marketers work out how to make people buy stuff. This talk
    maps out a possible alternative, where consumers co-ordinate online, pooling their
    data and resources to match demand with supply.</abstract>\n<description>The internet,
    perhaps the most incredible communications medium ever created, is fast becoming
    the nervous system of the 21st century. But right now its primary business function
    is to gather data about us, to categorise and sort us, to machine learn our most
    intimate secrets, all so that marketers can craft advertisements designed to extract
    as much money out of us as possible.\r\nAs well as being the cause of our current
    privacy and surveillance woes, this business model is also a surprisingly inefficient
    way of matching consumers with stuff they actually want and need. A vast infrastructure
    of ad servers, data brokers, CRMs, and real-time bidding platforms exists in order
    to quietly nudge consumers to buy a different brand of soap. The problem is that
    we are easily nudged, and being a rational consumer in the modern economy requires
    an impossible amount of time, information and intelligence. Realistically, it
    is beyond the powers of human computation.\r\nThe seeds of a technology-driven
    alternative are emerging in some corners of the economy. A range of new tools
    crunch through masses of pricing and product data to help consumers avoid getting
    ripped off, and find the products they really need. Collective buying schemes
    have enabled households to club together in their thousands to negotiate better,
    cheaper, more sustainable suppliers of home energy and other products. The growth
    of free software, peer production and decentralised systems demonstrate that technology
    for independence, co-operation and empowerment are possible outside of the traditional
    market model. Combining these trends suggests a possible future where ordinary
    people collectively pool their data, computation and buying power to drive the
    production and allocation of goods and services, rendering the surveillance-advertising
    business model redundant in the process.</description>\n<persons>\n<person id='5014'>Reuben
    Binns</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='T7Ta13fUuQaAbv1JlO4-Qg'
    id='6459'>\n<date>2014-12-28T19:00:00+01:00</date>\n<start>19:00</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6459_-_en_-_saal_2_-_201412281900_-_the_invisible_committee_returns_with_fuck_off_google_-_anonymous_member_of_tarnac_solidarity_committee_-_tarnac_nine</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>The
    Invisible Committee Returns with &quot;Fuck Off Google&quot;</title>\n<subtitle>Cybernetics,
    Anti-Terrorism, and the ongoing case against the Tarnac 10</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>
    “There will be people who resist adopting and using technology, people who want
    nothing to do with virtual profiles, online data systems or smart phones. Yet
    a government might suspect that people who opt out completely have something to
    hide and thus are more likely to break laws, and as a counterterrorism measure,
    that government will build the kind of ‘hidden people’ registry we described earlier.
    If you don’t have any registered social-networking profiles or mobile subscriptions,
    and on-line references to you are unusually hard to find, you might be considered
    a candidate for such a registry. You might also be subjected to a strict set of
    new regulations that includes rigorous airport screening or even travel restrictions.”</abstract>\n<description>The
    figure of the hacker contrasts point by point with the figure of the engineer,
    whatever the artistic, police-directed, or entrepreneurial efforts to neutralize
    him may be. Where the engineer would capture everything that functions in such
    a manner that everything functions better, in order to place it in the service
    of the system, the hacker asks himself “How does that work?” in order to find
    its flaws, but also to invent other uses, to experiment. Experimenting then means
    exploring what such and such a technique implies ethically. The hacker pulls techniques
    out of the technological system in order to free them. If we are slaves of technology,
    this is precisely because there is a whole ensemble of artifacts of our everyday
    existence that we take to be specifically “technical” and that we will always
    regard simply as black boxes of which we are the innocent users. The use of computers
    to attack the CIA attests rather clearly that cybernetics is no more the science
    of computers than astronomy is the science of telescopes. Understanding how any
    of the devices that surround us brings an immediate increase in power, giving
    us a purchase on what will then no longer appear as an environment, but as a world
    arranged in a certain way and one that we can shape. This is the hacker’s perspective
    on the world.\r\n\r\n\tThese past few years, the hacker milieu has gained some
    sophistication politically, managing to identify friends and enemies more clearly.
    Several substantial obstacles stand in the way of its becoming-revolutionary,
    however. In 1986, “Doctor Crash” wrote: “Whether you know it or not, if you are
    a hacker you are a revolutionary. Don’t worry, you’re on the right side.” It’s
    not certain that this sort of innocence is still possible. In the hacker milieu
    there‘s an originary illusion according to which “freedom of information,” “freedom
    of the Internet,” or “freedom of the individual” can be set against those who
    are bent on controlling them. This is a serious misunderstanding. Freedom and
    surveillance, freedom and the panoptical belong to the same paradigm of government.
    \r\n\r\nHistorically, the endless expansion of control procedures is the corollary
    of a form of power that is realized through the freedom of individuals. Liberal
    government is not one that is exercised directly on the bodies of its subjects
    or that expects a filial obedience from them. It’s a background power, which prefers
    to manage space and rule over interests rather than bodies. A power that oversees,
    monitors, and acts minimally, intervening only where the framework is threatened,
    against that which goes too far. Only free subjects, taken en masse, are governed.
    Individual freedom is not something that can be brandished against the government,
    for it is the very mechanism on which government depends, the one it regulates
    as closely as possible in order to obtain, from the amalgamation of all these
    freedoms, the anticipated mass effect. Ordo ab chao. \r\n\r\nGovernment is that
    order which one obeys “like one eats when hungry and covers oneself when cold,”
    that servitude which I coproduce at the same time that I pursue my happiness,
    that I exercise my “freedom of expression.” “Market freedom requires an active
    and extremely vigilant politics,” explained one of the founders of neoliberalism.
    For the individual, monitored freedom is the only kind there is. This is what
    libertarians, in their infantilism, will never understand, and it’s this incomprehension
    that makes the libertarian idiocy attractive to some hackers. A genuinely free
    being is not even said to be free. It simply is, it exists, deploys its powers
    according to its being. We say of an animal that it is en liberté, “roaming free,”
    only when it lives in an environment that’s already completely controlled, fenced,
    civilized: in the park with human rules, where one indulges in a safari. “Friend”
    and “free” in English, and “Freund” and “frei” in German come from the same Indo-European
    root, which conveys the idea of a shared power that increases. Being free and
    having ties was one and the same thing. I am free because I have ties, because
    I am linked to a reality greater than me. In ancient Rome, the children of citizens
    were liberi : through them, it was Rome that was growing. Which goes to show how
    ridiculous and what a scam the individual freedom of “I do what I feel like doing”
    is.  If they truly want to fight the government, the hackers have to give up this
    fetish. The cause of individual freedom is what prevents them from forming strong
    groups capable of laying down a real strategy, beyond a series of attacks; it’s
    also what explains their inability to form ties beyond themselves, their incapacity
    for becoming a historical force. A member of Telecomix alerts his colleagues in
    these terms: “What is certain is that the territory you’re living in is defended
    by persons you would do well to meet. Because they’re changing the world and they
    won’t wait for you.”\r\n\r\n\tAnother obstacle for the hacker movement, as every
    new meeting of the Chaos Computer Club demonstrates, is in managing to draw a
    front line in its own ranks between those working for a better government, or
    even the government, and those working for its destitution. The time has come
    for taking sides. It’s this basic question that eludes Julian Assange when he
    says: “We high-tech workers are a class and it’s time we recognize ourselves as
    such.” France has recently exploited the defect to the point of opening a university
    for molding “ethical hackers.” Under DCRI supervision, it will train people to
    fight against the real hackers, those who haven’t abandoned the hacker ethic.\r\n\r\n\tThese
    two problems merged in a case affecting us. After so many attacks that so many
    of us applauded, Anonymous/LulzSec hackers found themselves, like Jeremy Hammond,
    nearly alone facing repression upon getting arrested. On Christmas day, 2011,
    LulzSec defaced the site of Strafor, a “private intelligence” multinational. By
    way of a homepage, there was now the scrolling text of The Coming Insurrection
    in English, and $700,000 was transferred from the accounts of Stratfor customers
    to a set of charitable associations – a Christmas present. And we weren’t able
    to do anything, either before or after their arrest. Of course, it’s safer to
    operate alone or in a small group – which obviously won’t protect you from infiltrators
    – when one goes after such targets, but it’s catastrophic for attacks that are
    so political, and so clearly within the purview of global action by our party,
    to be reduced by the police to some private crime, punishable by decades of prison
    or used as a handle for pressuring this or that “Internet pirate” to turn into
    a government agent.  \r\n</description>\n<persons>\n<person id='5124'>Anonymous
    member of Tarnac Solidarity Committee</person>\n<person id='5296'>tarnac nine</person>\n</persons>\n<links>\n<link
    href='https://twitter.com/@anosamis'>Twitter: A nos amis</link>\n<link href='http://www.bloom0101.org/'>bloom0101.org</link>\n</links>\n</event>\n<event
    guid='T7aunKcOFBLl5b8IGVqJWQ' id='6129'>\n<date>2014-12-28T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6129_-_en_-_saal_2_-_201412282030_-_attacks_on_uefi_security_inspired_by_darth_venamis_s_misery_and_speed_racer_-_rafal_wojtczuk_-_corey_kallenberg</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Attacks
    on UEFI security, inspired by Darth Venamis's misery and Speed Racer</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>On
    modern Intel based computers there exists two powerful and protected code regions:
    the UEFI firmware and System Management Mode (SMM). UEFI is the replacement for
    conventional BIOS and has the responsibility of initializing the platform. SMM
    is a powerful mode of execution on Intel CPUs that is even more privileged than
    a hypervisor. Because of their powerful positions, SMM and UEFI are protected
    by a variety of hardware mechanisms. In this talk, Rafal Wojtczuk and Corey Kallenberg
    team up to disclose several prevalent vulnerabilities that result in SMM runtime
    breakin as well as arbitrary reflash of the UEFI firmware.\r\n</abstract>\n<description>In
    2009 Rafal Wojtczuk and Alexander Tereshkin described the first publicly presented
    BIOS reflash exploit. Then in 2013 Corey Kallenberg presented the second instance
    of this class of vulnerability with an exploit targeting Dell BIOS. Now, in 2014,
    Rafal and Corey have joined forces to complete the destruction of the jedi^H^H
    BIOS. \r\n\r\nThe UEFI firmware is normally the first code to execute on the CPU,
    putting it in a powerful position to subvert other components of the platform.
    Because of its security critical nature, the UEFI code resides on a flash chip
    that is protected against arbitrary writes via a number of chipset protection
    mechanisms. Besides initializing the platform and bootstrapping to an operating
    system, UEFI is also charged with instantiating the all powerful System Management
    Mode (SMM). SMM is neither readable or writeable by any other code on the platform.
    In fact, SMM has the ability to read and write hypervisor protected memory, but
    the converse is not true! These properties make SMM an ideal place to store a
    rootkit. Similar to the UEFI firmware, because of these security critical properties,
    there are hardware mechanisms that protect the integrity and confidentiality of
    SMM. \r\n\r\nThis talk will explore attack surface against SMM and UEFI that has
    not previously been discussed. We will highlight a bug in one of the critical
    hardware protection mechanisms that results in a compromise of the firmware. We
    will also directly target a part of the UEFI specification that provides SMM exploitation
    opportunities. The vulnerabilities disclosed and their corresponding exploits
    are both prevalent among UEFI systems and reliably exploitable. \r\n\r\nThe consequences
    of these vulnerabilities include hypervisor and TXT subversion, bricking of the
    victim platform, insertion of powerful rootkits, secure boot break, among other
    possibilities. \r\n</description>\n<persons>\n<person id='4940'>Rafal Wojtczuk</person>\n<person
    id='4934'>Corey Kallenberg</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='78e2d419-0adc-43ff-989e-95a78ac9ddd4' id='6585'>\n<date>2014-12-28T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6585_-_en_-_saal_2_-_201412282145_-_inside_field_station_berlin_teufelsberg_-_bill_scannell</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Inside
    Field Station Berlin Teufelsberg</title>\n<subtitle>The story of the NSA listening
    post – told by an ex-SIGINT analyst who worked there</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Of
    all the NSA's Cold War listening posts, their intelligence facility on top of
    Berlin's Teufelsberg was their most secretive.</abstract>\n<description>Field
    Station Berlin – its white tower and geodesic domes visible for miles around –
    was the epicenter of of the western intelligence community's most sensitive SIGINT
    operations. Now abandoned, the ghosts of &quot;The Hill&quot; know many stories
    left untold.\r\n\r\nEver wondered how it was to work there at the height of the
    Cold War? What did people do there, anyway? And what it was really like inside
    the day Ronald Reagan said, &quot;we begin bombing in five minutes&quot;?\r\n\r\nWonder
    no longer. As a young SIGINT analyst straight out of college in the 1980's, Bill
    Scannell was there and will tell (almost) all.</description>\n<persons>\n<person
    id='5306'>Bill Scannell</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='xyADKdXtvEgJWo6eaTmUBQ' id='6291'>\n<date>2014-12-28T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6291_-_en_-_saal_2_-_201412282300_-_doing_right_by_sources_done_right_-_sarah_harrison_-_gracefire</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Doing
    right by sources, done right</title>\n<subtitle></subtitle>\n<track>Ethics, Society
    &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Whistleblowing
    is becoming a progressively popular topic and ways to technically support anonymous
    submissions by journalistic sources are being increasingly discussed and developed.
    However, there is much more to protecting sources than the technical side. There
    is currently little discussion about the surrounding ethics, operational security
    and public protections of sources. Two women that have expertise in all areas
    of source protection; from submission, to publication, to after-care explain and
    discuss what source protection really means, issues that have arisen in recent
    years, often causing disastrous consequences, as well as the important lessons
    to learn from these and successful cases.</abstract>\n<description>Speakers: Sarah
    Harrison: Courage Acting Director and WikiLeaks Investigations Editor and Grace
    North: Jeremy Hammond campaign manager \r\n\r\nWith current technology the ability
    for journalists to be provided with large data sets securely is increasing. With
    the surveillance revelations from Snowden there is much talk about ways for the
    public and journalists to work online safely, and how this can be used to help
    protect sources. However, there are few to no discussions about a holistic attitude
    to source protection. In fact we can see in the past that its often not technical,
    but operational security issues that pose the greatest threat to source's ongoing
    safety, whether that is the source's or journalist's operational security, informants,
    or lack of after care. \r\n\r\nSource protection begins at the point of contact,
    and it doesn’t stop at publication - in some cases, the real work actually begins
    at publication. From the angle of investigations editor at WikiLeaks, a publishing
    organisation with a clean record of source protection, Harrison is well placed
    to explain the nuanced areas of source protection for media, from submission through
    to publication.\r\n\r\nBut its not just within the publication process that source
    protection needs to be considered. Simply not printing a sources name is not enough.
    It’s irresponsible for journalists to speculate about sources they know little
    about, or to publicly speculate that an unnamed source is on the loose. Recently
    media outlets have suggested there is another NSA source, leaking information
    to the Intercept and elsewhere. What has that incurred? The US government launched
    an internal investigation to hunt out any other suspected sources, and we know
    well what the United States does to whistleblowers.\r\n\r\nAnd for media and the
    public alike there is an aftercare responsibility to sources that have risked
    so much for our right to know - how they are supported and spoken about. Both
    Harrison and North are experts in how media and the public have and should protect
    sources. Media generally abandons sources (they did in the case of Manning and
    Hammond in a devastating way), this can and should change. In addition public
    solidarity is vital for sources, we have this past year seen a growing trend in
    pitting sources against one another in the public domain: Harrison and North will
    discuss the dangers and consequences of this. \r\n\r\nWhile the use of the term
    “whistleblower” is increasingly used and understood, it doesn’t always describe
    a source. Courage uses the term ‘truthteller’ to encompass all people who bring
    secret truths to public light. Someone like Jeremy Hammond, who did not work for
    Stratfor or its clients, but knew its operations were of interest to the public
    at large, to the citizens of a government that subscribes to Stratfor’s services,
    is a truthteller. He is an outsider who worked, allegedly, to make important truths
    public, and thus a vital journalistic source, without whom we wouldn’t have hundreds
    upon hundreds of valuable news stories on the private intelligence industry. \r\n\r\nThese
    lessons give us a better understanding of what has gone right and wrong with recent
    high-level sources, like Manning, Snowden and Hammond, but they should also be
    building blocks for an understanding of the principles involved and how we can
    employ them in the future. Courage wants to continue protecting the sources we
    know about, but we also work to engender a culture of support for whistleblowing,
    a knowledgeable and ethical media class, and a trust among sources that journalists
    will protect them from start to finish. We encourage whistleblowing as a key method
    to keeping governments and powerful corporations accountable to the public, but
    we must be responsible first. This talk will explain and highlight these lessons
    from a first hand perspective, giving an understanding of what real source protection
    means, and how the media and public can perform it. The speakers will take questions
    after. \r\n</description>\n<persons>\n<person id='5055'>Sarah Harrison</person>\n<person
    id='4690'>gracefire</person>\n</persons>\n<links>\n</links>\n</event>\n</room>\n<room
    name='Saal G'>\n<event guid='XGqu620EKR92-WUWMXNRvA' id='6021'>\n<date>2014-12-28T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6021_-_en_-_saal_g_-_201412281130_-_why_is_gpg_damn_near_unusable_-_arne_padmos</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Why
    is GPG &quot;damn near unusable&quot;?</title>\n<subtitle>An overview of usable
    security research</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>GPG
    has been correctly described as &quot;damn near unusable&quot;. Why is this so?
    What does research into usable security tell us? This talk covers the history,
    methods, and findings of the research field, as well as proposed solutions and
    open questions.</abstract>\n<description>With all the frustration around trying
    to get Glen Greenwald to use encryption [0,1], it is not surprising that Edward
    Snowden has described GPG as &quot;damn near unusable&quot; [2]. Such usability
    problems of end-to-end email encryption tools have been around for a long time.
    In 1999, a seminal study found that most participants were unable to use PGP 5.0
    to encrypt an email when given 1.5 hours to do so [3]. Others have tried to solve
    these usability problems by automating the key exchange and encryption [4]. However,
    issues persist around a lack of end-user trust in the software [5], difficulties
    in getting encryption widely implemented, and having to deal with a general absence
    of understanding the email architecture [6].\r\n\r\nDespite being almost 50 years
    old [7], email is still not widely encrypted on an end-to-end basis. In this year's
    SOUPS keynote (the major conference on usable security), Christopher Soghoian
    described how we as a community are not doing nearly enough to get security into
    the hands of consumers: we are mostly stuck with the same broken interface as
    PGP 5.0 from back in 1999, people still face the same conceptual barriers, and
    we still have crappy defaults [8]. While there has been renewed interest in end-to-end
    email encryption after the Snowden revelations [9], many projects do not take
    usability into account.\r\n\r\nThis talk goes into some of the dos and don'ts
    gleaned from the usable security research field. Building on a discussion of the
    history, methodology, and findings of the research, the talk will cover topics
    including the constraints of humans, the need for clear mental models, and the
    usefulness of user testing. Some examples of successes and failures will be used
    to illustrate a range of usable security principles. Remaining pain points such
    as metadata protection, key management, and end-user understanding will be covered,
    including proposals for fixing these such as anonymous routing, more appropriate
    metaphors, and trust on first use. Various open questions will also be discussed,
    including:\r\n\r\n- Should we patch the existing email architecture or should
    we move towards new protocols?\r\n- How can the crypto community build subversion-resistant
    collaboration platforms?\r\n- Is there a way to standardise our cryptoplumbing
    to a restricted set of secure algorithms?\r\n- Can we provide developers with
    usable coding technologies to prevent nightmares like OpenSSL?\r\n- How should
    we involve end-users into the development cycle of open source software?\r\n-
    Can we empower end-users to take security back into their own hands?</description>\n<persons>\n<person
    id='4773'>Arne Padmos</person>\n</persons>\n<links>\n<link href='http://vimeo.com/56881481'>[0]
    GPG for Journalists, anon108</link>\n<link href='http://en.wikipedia.org/wiki/No_Place_to_Hide_(Greenwald_book)'>[1]
    No place to hide, Glenn Greenwald</link>\n<link href='https://www.youtube.com/watch?v=onrTo1sYri8'>[2]
    Snowden speaks at HOPE X in 2014 with Ellsberg</link>\n<link href='http://www.gaudior.net/alma/johnny.pdf'>[3]
    Why Johnny can't encrypt</link>\n<link href='http://groups.csail.mit.edu/lapis/projects/secure-email/soups05.pdf'>[4]
    Johnny 2</link>\n<link href='https://cups.cs.cmu.edu/soups/2013/proceedings/a5_Ruoti.pdf'>[5]
    Confused Johnny</link>\n<link href='https://www.petsymposium.org/2014/papers/Renkema.pdf'>[6]
    Why doesn't Jane protect her privacy?</link>\n<link href='http://www.multicians.org/thvv/anhc-34-1-anec.html'>[7]
    Electronic mail and text messaging in CTSS</link>\n<link href='https://www.youtube.com/watch?v=is9luGFzqgA'>[8]
    Sharing blame for NSA's dragnet surveillance</link>\n<link href='https://github.com/OpenTechFund/secure-email'>[9]
    Overview of projects working on next-generation secure email</link>\n</links>\n</event>\n<event
