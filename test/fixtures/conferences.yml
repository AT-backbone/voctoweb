    tricks to evade identification, detection, to exploit encryption and hash collisions.</abstract>\n<description>*
    artistic binaries - why they are possible, how they work.\r\n - quines\r\n - polyglots
    &amp; chimeras\r\n - schizophrenic\r\n - AngeCryption\r\n - hash collisions\r\n*
    challenges and failures</description>\n<persons>\n<person id='4585'>Ange Albertini</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='vw7sldBf_2ldlwNWTOF93A' id='6373'>\n<date>2014-12-29T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6373_-_en_-_saal_6_-_201412291600_-_the_only_thing_we_know_about_cyberspace_is_that_its_640x480_-_olia_lialina</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>The
    Only Thing We Know About Cyberspace Is That Its 640x480</title>\n<subtitle>One
    Terabyte of Kilobyte Age</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Since
    10 years I write about Vernacular Web and Digital Folklore, about early days of
    the web and web design before it became a profession. It is not that easy to find
    pages that were made in 93-97 and are still online or look the same. Things changed
    in 2009, when Yahoo announced that they are closing Geocities, number one free
    hosting service of the last century, &quot;myspace of the 90es&quot;, first home
    for many web users and a jest for &quot;professional web&quot;\r\n\r\nIn half
    a year yahoo gave its users to copy their data, Archive Team managed to partly
    rescue the pages and release one terabyte torrent of it. In 2010 my partner Dragan
    Espenschied and I started to download the files. In the middle of 2011 Dragan
    restored the archive and we started to go through the profiles: collecting, tagging,
    comparing, analyzing. One Terabyte of Kilobyte Age project started.\r\n\r\nWe
    don't only collect and restore but bring this culture of the 90es back to the
    web, using contemporary infrastructure. It is http://oneterabyteofkilobyteage.tumblr.com/
    that posts a screenshot of a page every 20 minutes since February 2013. Or my
    channel on Vine, that allows to see those pages animated and with sound. And of
    course the blog http://contemporary-home-computing.org/1tb/ where we describe
    the findings.\r\n\r\nIn my HIGHLY ILLUSTRATED talk I'd like to introduce to the
    audience pearls of the early web culture, going much deeper than usual Under Construction
    signs and animated GIFs nostalgia. Will show what did it mean to make a web page
    technically, philosophically and ideologically. Will also talk about our unique
    technical setting for emulating the pages and what digital preservation really
    means.  And last but not least will talk about newer cases of deleted social networks
    and social services.</abstract>\n<description></description>\n<persons>\n<person
    id='3832'>olia lialina</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='L9rFWciMu_GVpHLIhPT9Qg' id='6381'>\n<date>2014-12-29T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6381_-_de_-_saal_6_-_201412291715_-_die_krise_der_bilder_ist_die_krise_der_politik_-_mareike_foecking</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Die
    Krise der Bilder ist die Krise der Politik</title>\n<subtitle>Die Krise der Politik
    ist die Krise der Bilder</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Im
    Rahmen meiner Forschungsarbeit &quot;Das Bild im digitalen Wandel&quot; beschätige
    ich mich mit der Veränderung der Bilder im Rahmen der Veränderung der medialen
    Anwendung und Vermittlung von Bildern.\r\nDarüber würde ich gerne sprechen.</abstract>\n<description>Mit
    welchen Bildern wird die Zukunft beschrieben, mit welchen Bildern wird Wahlkampf
    gemacht, mit welchen Bildern werden Nachrichten vermittelt und visualisiert?\r\n\r\nBilder
    kommunizieren oft direkter als Texte und aus ihnen entstehen wiederum neue Bilder.
    \r\n\r\nInwieweit ist das Selfie ein gesellschaftliches Dispositiv, das zu einem
    kollektiv verordneten Handeln aufruft und Menschen vereinheitlicht?\r\nWieso gibt
    es für die Überwachung keine wirklichen Bilder und warum bedient Angela Merkel
    nicht nur ein Bild, sondern viele?\r\n\r\nInwieweit ist die Politik eine Inszenierung
    oder die Inszenierung selbst die Politik bezüglich der Bilder, mit denen sie kommuniziert?\r\n\r\nIn
    einer essayartigen Aneinanderreihung von visuellen Beispielen wird sich dieser
    Vortrag mit verschiedenen Fragen beschäftigen, die zum Teil beantwortet werden,
    zum Teil selbst wiederum neue Fragen stellen.</description>\n<persons>\n<person
    id='4177'>Mareike Foecking</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='-fw4u4HgOtFUvdKnF7Xrbw' id='6124'>\n<date>2014-12-29T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6124_-_de_-_saal_6_-_201412291830_-_es_gibt_viel_zu_tun_-_hau_n_wir_ab_-_robert_verch_-_eva_olivin</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>ES
    GIBT VIEL ZU TUN - HAU'N WIR AB.</title>\n<subtitle>[Die Untersuchung]</subtitle>\n<track>Art
    &amp; Culture</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Eine
    Mietwohnung ist seit circa 20 Jahren verlassen, ihr Bewohner nicht auffindbar.
    Unveränderte Möblierung, Ausstattung und persönliche Hinterlassenschaften sind
    jedoch noch vorhanden und unberührt.\r\n</abstract>\n<description>Anhand dieser
    Situation verhandeln Besucher*innen in einem künstlerisch-technischem Reallabor
    die Grenzen von Neugier und Voyeurismus. Ihr Verhalten wird für die Öffentlichkeit
    künstlerisch reflektiert und inszeniert. Auf dieser Grundlage wird die Frage nach
    der Möglichkeit empathischer Wahrnehmung über digitale Kanäle aufgeworfen und
    zur Diskussion gebracht.</description>\n<persons>\n<person id='4946'>Robert Verch</person>\n<person
    id='5326'>Eva Olivin</person>\n</persons>\n<links>\n<link href='http://dieuntersuchung.de'>ES
    GIBT VIEL ZU TUN - HAU'N WIR AB.</link>\n</links>\n</event>\n<event guid='lE9xGxC7-9DQGljZOWg_Sw'
    id='6135'>\n<date>2014-12-29T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>00:30</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6135_-_en_-_saal_6_-_201412292030_-_agri-tech_and_the_arts_from_barns_to_d-space_-_richard_marggraf_turley</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Agri-tech
    and the Arts: From Barns to D-Space</title>\n<subtitle></subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>What
    do the arts and literature have to contribute to urgent debates about the technization
    of food production? What can a play from 1605 tell us about fairer distribution
    of natural resources today? Equally, how might a cyber thriller from 2011 help
    us debate contentious issues such as gene-based technologies and utopian visions
    of knowledge-led society? This talk considers agri-tech and food security across
    a wide sweep of social and political terrain, from the Arab Spring to the European
    horsemeat scandal, from Shakespeare to Daniel Suarez. It argues that the arts
    and sciences need to cooperate to deepen understanding about, and define actions
    on, the big challenges facing a needy world. Finally, it suggests ways in which
    the arts and technology can assist us in arriving at a model of society in which
    resources are distributed not only more efficiently, but also more equitably.</abstract>\n<description>We
    are facing a crisis of food that threatens to overwhelm households, communities
    and even entire states. Inequality of access to sustenance has been exacerbated
    by soaring prices, corporate sharp practice and wide “food fraud” – including
    2013’s UK horsemeat scandal, and Europol’s exposé of “fake” and “substandard”
    food in Europe in 2013-14. Riots and political unrest that appear to have little
    connection with food, on closer inspection turn out to have dimensions associated
    with sustenance. For example, the first shop to be looted in 2011’s London Uprising
    was not a branded trainers outlet or flat-screen TV centre, but the Clarence Convenience
    Store, raided for chocolate bars and bottled water. In its first moments, then,
    the unrest in Britain’s capital took the form of a traditional “food riot”. Similarly,
    the first wave of protest that gave rise to the Arab Spring was initiated by the
    self-immolation of a street vendor who made his living selling fruit and vegetables
    from a cart in Tunis. As a result of food-related political unrest, food security
    has risen on the agendas of governments and international agencies around the
    world.\r\n\r\nAgri-tech has come to be regarded as the panacea to food constraint.
    MEP Julie Girling is not alone in arguing that “technological advancement will
    be the only way that we can meet the coming growth in demand”. Certainly, the
    technization of food production and distribution – advances in gene-based technologies,
    synthetic biology, agri-robots, remote sensing, agri-infomatics and just-in-time
    (JIT) algorithms – offers a compelling vision of knowledge-led development. However,
    as this talk argues, technology is only one part of the story. Until the quality
    of public engagement is improved around agri-tech, the nature of our food, where
    it comes from, and the conditions in which it is produced, programmes aimed at
    establishing a more equitable, ethical, sustainable future society worth living
    will be compromised. In this regard, the arts can open a shared spae of imagination.\r\n\r\nThis
    talk develops findings from my forthcoming interdisciplinary book, co-authored
    with literary scholar Dr Jayne Archer and plant scientist Professor Howard Thomas,
    Food and the Literary Imagination. Our argument is that vital, deep knowledge
    about food, technology and society is to be found in art and literature, both
    historical and contemporary. In this talk, I explore what art and literature,
    as heuristic media, can tell us about our relation to food technology, what they
    can contribute to global debates about the ethics and mechanics of food production,
    and their role in helping us to imagine a society in which resources are distributed
    not only more efficiently, but also more equitably.\r\n\r\nPart 1 considers former
    systems consultant Daniel Suarez’s 2011 novel Freedom TM (German title, Darknet),
    popular among hacker communities for its kinetic scenes of “D-space” cyber combat.
    At the novel’s radical centre, however, is a vivid portrait of an utopian agricultural
    society founded on tech-led solutions to food supply. Suarez’s “darknet farms”
    of the future represent a serious intervention into the politics of C21 agri-tech
    and food security. In this respect, Freedom TM belongs to a long tradition of
    the arts exploring contemporary food politics, stretching back to include Shakespeare’s
    play King Lear (c. 1605), key sections of which are set – modern directors often
    forget – in a wheatfield, and John Constable’s The Hay Wain (1821), widely misunderstood
    as a themepark fantasy of rural life and the origins of food, regularly voted
    Britain’s “best loved” painting.\r\n\r\nPart 2 discusses three projects in which
    I am involved, each aimed at improving public dialogue around food and food politics
    at local and regional levels: (1) a creative commons project, “Edible Wales” (funded
    by CEWN/AHRC); (2) the Welsh Govt/EU-funded “Food Engagement Wales”; and (3) a
    project being developed with a major UK supermarket to examine practical ways
    in which literature can be used to promote public understanding of food as we
    search for a sustainable, resilient, more equitable future society.</description>\n<persons>\n<person
    id='4951'>Richard Marggraf Turley</person>\n</persons>\n<links>\n<link href='http://www.palgrave.com/page/detail/food-and-the-literary-imagination-jayne-elisabeth-archer/?K=9781137406361'>Food
    and the Literary Imagination</link>\n<link href='http://richardmarggrafturley.weebly.com/blog'>Richard
    Marggraf Turley blog</link>\n<link href='http://www.historytoday.com/blog/2013/04/“making-famine-where-abundance-lies”-shakespeare-hoarder'>History
    Today feature</link>\n</links>\n</event>\n<event guid='35vPpFdywfzrf36_zbn6zA'
