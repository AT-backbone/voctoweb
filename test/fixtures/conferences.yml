    DIY-Neuroscience Maker-Art Mind-Hacking</title>\n<subtitle>open source DIY brain-computer-interfaces
    | technology and applications crash-course | &quot;BCI Mind-Hacking&quot; intro</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>leading
    hackers and researchers\r\nfrom the worldwide hackerspace, \r\nuniversitiy, and
    DIY artist community, \r\nexplain current technological \r\npossibilites in BCI,
    \r\n\r\nand show ways\r\nto use open source \r\nhardware and software \r\nfor
    hackers, makers, artists, \r\npersonal development, citizen science, \r\n\r\nproviding
    a framework\r\nfor alternative culture and free expression \r\nbalancing the soon
    coming commercial expansion \r\nin &quot;Neurogaming&quot;, &quot;Neuromarketing&quot;
    and &quot;eHealth&quot; \r\n\r\ntalk will illustrate \r\nthe mutually beneficial
    relationship \r\nbetween &quot;hacking&quot; and science, \r\nwith the example
    of hacking BCIs, \r\n\r\nas well as an overview into the new field\r\nof &quot;BCI
    Mind-Hacking&quot;, such as exploiting \r\nremote consumer Neuroheadsets, \r\nand
    Data-Mining the human-brain \r\nfor sensitive data during casual use.\r\n\r\n</abstract>\n<description>&lt;a
    href=&quot;https://events.ccc.de/congress/2014/wiki/Assembly:MindHacker-NeuroVillage&quot;&gt;\r\n31C3-Assembly
    MindHacker-NeuroVillage&lt;/a&gt;\r\n\r\nthe talk is envisioned with 3-4 speakers:
    \r\n\r\n1 x hacker / artist / visionary (15 years chaos-angel) \r\n1 x university
    BCI Phd-candidate (Neuroscience)\r\n1 x electronics engineer working 40 years
    in EEG\r\n\r\nand can therefore include \r\nvarious aspects of this topic: \r\nartistic,
    political, scientific, \r\ntechnological, instructional, etc ...\r\n\r\n+ + +\r\n\r\ntalk
    will also illustrate \r\nthe mutually beneficial relationship \r\nbetween &quot;hacking&quot;
    and science, \r\nwith the example of hacking BCI systems.\r\n\r\n+ + +\r\n\r\n&lt;a
    href=&quot;http://www.facebook.com/metavolution&quot;&gt;\r\nLINK: MeTaMiNd EvoLuTioN
    (facebook)&lt;/a&gt;\r\n\r\n&lt;a href=&quot;http://www.flickr.com/photos/metavolution/sets&quot;&gt;\r\nLINK:
    MeTaVoLuT1oN photo gallery&lt;/a&gt;\r\n\r\n+ + +\r\n\r\nExploiting consumer brain-computer-interfaces\r\nA
    talk about future applications of consumer EEG devices, reflecting security risks,
    such as ways to leak private user information (health conditions, PIN-codes, known
    people and locations, EEG biometrics), and how to avoid this from happening. We
    introduce different exploit approaches that also have been proposed by academia.
    We will evaluate security risks by considering a few, conceivable scenarios coming
    up the next decade.\r\n\r\nFinally, a call for participation: \r\nwe would like
    to discuss a possible open-source platform to exchange EEG data anonymously, suggested
    neurofeedback protocols, as well as machine learning powered EEG pattern simulations,
    covering some of the most prominent cognitive processes.\r\n\r\n~ ~ ~\r\n\r\nwe
    are from the original \r\nnon-commercial and fully \r\nopen-source project wWw.Open-BCI.ORG,
    \r\n\r\nas has been present at congress since 2007, \r\nand publicly introduced
