    Time is Right</title>\n<subtitle>Ein Science-Fiction-Theaterstück</subtitle>\n<track>Entertainment</track>\n<type>other</type>\n<language>de</language>\n<abstract>Das
    c-atre collectivdrama präsentiert THE TIME IS RIGHT, ein Science-Fiction-Theaterstück
    nach einer Idee von yetzt.\r\n\r\n„Es geht um das große Ganze! Die Bewahrung von
