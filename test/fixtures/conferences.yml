    6</room>\n<slug>32c3-7259-graphs_drones_phones</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Graphs,
    Drones &amp; Phones</title>\n<subtitle>The role of social-graphs for Drones in
    the War on Terror. </subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    military use of Drones has profoundly changed warfare and is a central aspect
    of the globalized war on terror. The public debate including the respective talks
    at prior CCCs is dominated by questions of the ethical and juridical aspects of
    Drone use. \r\n\r\nThis talk tries to shift the focus towards the enabling dimensions
    of Drone warfare. </abstract>\n<description>Using source material from public
    documents of academia, the US-military as well as from the Snowden publications
    I will show that Social Graphs and graph-analysis are central for the War on Terror.
    \r\n\r\nIn this context Drones have at least two functions: 1. they act as data-gatheres,
    collecting visual and SIGINT (phone) data necessary for graph-generation and -updates.
    2. they are deployed to shape Social Graphs: that is destroy particular nodes
    with kinetic means where the kill decision are made on the basis of graph analysis.
    \r\n\r\nI will show that there is a rich academic literature on graph analysis
    of terror networks revealing an ongoing debate about algorithms able to inform
    such decisions.\r\n\r\nOn this basis I will argue that in the War on Terror Drones
    and Social-Graphs need to be understood as interdependent systems and that the
    debate needs to be informed by a deeper understanding of the history and current
    state of graph-analysis.\r\n\r\nThe talk will conclude with questions regarding
    the strategic and geopolitical role of Social Graphs.\r\n\r\n</description>\n<logo></logo>\n<persons>\n<person
    id='3160'>Christoph Engemann</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='cc9ede64-bad5-4ed0-92a3-4fbaf54eadec' id='7421'>\n<date>2015-12-29T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7421-fluxus_cannot_save_the_world</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>&quot;Fluxus
    cannot save the world.&quot;</title>\n<subtitle>What hacking has to do with avantgarde
    art of the 1960ies (subtitle to be changed)</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    Fluxus movement came about in the early 1960ies and the talk will discuss its
    strenghts, dead-ends and promises for the creation of works and community in our
    digital environment. International, transdisciplinary, non-institutional, anti-art
    and playful. After several years of research and new art productions, Leo Findeisen
    and Markus Zimmermann will present their findings.  \r\n</abstract>\n<description>Historical
    points of interest will deal with Erik Satie, Marcel Duchamp and John Cage and
    their pioneering works of easy listening, the new instrumentalisation of taste
    and boredom as well as the enhancement of the notion of art via the application
    of musical scores to daily actions. These lines are followed up in classical Fluxus
    works and the audience will get to see pieces by Nam Jun Paik, Alison Knowles,
    Robert Filliou, Ay O, Something Else Press a.o. Later influences in Germany are
    presented in anecdotes of Wau Holland &amp; Joseph Beuys, foebud or thing.net.
    The vital Fluxus scenes of the 1970ies behind the Iron Curtain are hardly known
    and will also be presented using recent books. Contemporary candidates include
    Mediengruppe Bitnik!, speed-shows of Aram Bartholl, the Balcony manifesto by Constant
    Dullaart a.o., the &quot;Internet Black-Out&quot; by LaQuadrature.net; some &quot;Scores&quot;
    (Handlungsanleitungen) will be tried out live and their function  &quot;The 12
    Ideas of Fluxus&quot; (2002) will be discussed.  In applying methods of cultural
    anthropology and Actor-Network-Theory, we will also compare Fluxus ideas and Fluxus
    ideals with the tools, methods and goals of online-Communities and the OpenSource-approach
    in general. \r\n\r\nThe poster attached (2011) has been our research manifesto,
    it features visuals of and explanations about the Icelandic Modern Media Initiative,
    XKCD, Yoko Ono, Joseph Beuys, the Google Custom Placemark, Nam Jun Paiks &quot;TV-Chello&quot;
    and who is playing it as well as George Maciunas, the &quot;impressario&quot;
    of Fluxus. \r\n&quot;Fluxus cannot save the world.&quot;\r\n</description>\n<logo>/system/events/logos/000/007/421/medium/FutureFluxus_Poster_explained_CCulturesVienna.jpg?1443650272</logo>\n<persons>\n<person
