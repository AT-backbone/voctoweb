    id='6123'>\n<date>2014-12-29T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6123_-_en_-_saal_1_-_201412291130_-_freedom_in_your_computer_and_in_the_net_-_richard_stallman</slug>\n<recording>\n<license>CC-ND</license>\n<optout>false</optout>\n</recording>\n<title>Freedom
    in your computer and in the net</title>\n<subtitle></subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>For
    freedom in your own computer, the software must be free.\r\nFor freedom on the
    internet, we must organize against\r\nsurveillance, censorship, SaaSS and the
    war against sharing.</abstract>\n<description>To control your computing, you need
    to control the software that does it.  That means it must be _free software_,
    free as in freedom.  Nonfree software is inherently unjust, and nowadays is often
    malware too.  We developed the GNU system as a way to avoid nonfree software on
    our computers.\r\n\r\nThat assumes you're running your own copy of the programs.
    \ That means shunning Service as a Software Substitute, where someone else's copy
    in someone else's server does your computing.\r\n\r\nBeyond that, we face the
    danger of censorship, and surveillance both on and off the internet.   Lurking
    behind them is the menace of the War on Sharing, the publishers' decades-long
    campaign to control what we do in our computers.  Increasingly, computer hardware
    itself is becoming malicious.\r\n\r\nThis talk will discuss these threats and
    the possible solutions.\r\n\r\n</description>\n<persons>\n<person id='4948'>Richard
    Stallman</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='7bdbb7a1-63f2-400f-97a1-d7abfc455f73'
    id='6583'>\n<date>2014-12-29T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>02:15</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6583_-_de_-_saal_1_-_201412291245_-_jahresruckblick_des_ccc_-_frank_rieger_-_erdgeist_-_linus_neumann_-_heckpiet_-_constanze_kurz</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Jahresrückblick
    des CCC</title>\n<subtitle></subtitle>\n<track>CCC</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Auch
    das Jahr 2014 geht irgendwann vorbei. Deshalb werfen wir einen Blick zurück auf
    die für uns besonders relevanten Themen und versuchen abzuschätzen, was im Jahr
    2015 auf uns zukommen könnte.</abstract>\n<description></description>\n<persons>\n<person
    id='5183'>Frank Rieger</person>\n<person id='1544'>erdgeist</person>\n<person
    id='3995'>Linus Neumann</person>\n<person id='4834'>heckpiet</person>\n<person
    id='1630'>Constanze Kurz</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='Rm1YndV-p_f5_NFEyPZMNA' id='6342'>\n<date>2014-12-29T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6342_-_de_-_saal_1_-_201412291600_-_deine_rechte_sind_in_diesen_freihandelsabkommen_nicht_verfugbar_-_katharina_nocun</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Deine
    Rechte sind in diesen Freihandelsabkommen nicht verfügbar</title>\n<subtitle>Der
    Protest gegen TTIP und CETA</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Die
    Kritik am Freihandelsabkommen TTIP und CETA auf die Chlorhühnchen zu beschränken,
    greift viel zu kurz. Denn bei den beiden Abkommen zwischen der EU und den USA
    und der EU und Kanada steht noch viel mehr auf dem Spiel. Egal ob Datenschutz,
    Demokratie oder Urheberrecht – Abkommen, an denen Konzerne unter Ausschluss der
    Öffentlichkeit mitschreiben können, sind selten eine gute Idee. Sitzungsdokumente
    mit “unverbindlichen” Lobby-Vorschlägen und Leaks der Vertragstexte lassen wenig
    Gutes erwarten. Datenschutzstandards laufen Gefahr zu Handelshemmnissen erklärt
    zu werden. Konzerne pochen darauf, Staaten vor außerstaatlichen Schiedsgerichten
    auf Schadensersatz verklagen zu können. Was die Bürger wollen, wurde im ganzen
    Verhandlungsprozess der beiden Freihandelsabkommen nicht einmal gefragt. Doch
    “Klicktivismus” war gestern – neue Strategien und Tools halfen dabei, eine Welle
    des dezentralen Protests loszutreten. </abstract>\n<description>Es blieb nicht
    bei Online-Appellen mit zusammen fast einer Million Unterzeichnern. Über das Netz
    wurden Flashmobs auf Wahlkampfevents der EU-Spitzenkandidaten organisiert. 6,5
    Millionen “Denkzettel” wurden vor der EU-Wahl bundesweit an Türen gehängt – koordiniert
    über eine Software, die Verteilungsgebiete der Freiwilligen koordiniert. Ein breiter
    Protest sorgte dafür, dass TTIP zu einem der großen Themen im EU-Wahlkampf wurde.
    \r\n\r\n230 Organisationen aus ganz Europa reichten im Sommer 2014 schließlich
    eine gemeinsame europäische Bürgerinitiative gegen TTIP und CETA bei der EU-Kommission
    ein. Ein europäischer Dachverband wurde gegründet, eine Stelle ausgeschrieben
    und besetzt und für die Fertigstellung der Open-Source-Software für die gemeinsame
    Petition fehlten nur noch wenige Code-Zeilen. Die für den Protest gegen TTIP und
    CETA entwickelten Petitions-Software soll außerdem auch für zukünftigen Bündnisse
    nutzbar sein.\r\n\r\nDoch dann trat das Unvorstellbare ein: Die EU-Kommission
    will die Europäische Bürgerinitiative nicht zulassen. Doch die Bewegung gegen
    TTIP und CETA hat ihr Pulver noch lange nicht verschossen.\r\n\r\nWir zeigen,
    an welchen Stellen sich die Abkommen TTIP und CETA auf Netzpolitik, Datenschutz
    und Demokratie auswirken können, wie der kreative Protest sich mit digitalen Mitteln
    organisiert hat und und wie andere Kampagnen von diesen Erfahrungen möglicherweise
    profitieren können – und selbstverständlich auch, was die nächsten Schritte sein
    werden.</description>\n<persons>\n<person id='3869'>Katharina Nocun</person>\n</persons>\n<links>\n<link
    href='https://www.campact.de'>Campact e. V.</link>\n</links>\n</event>\n<event
    guid='dN7QONPJousa5xBD6XQxgg' id='6140'>\n<date>2014-12-29T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6140_-_en_-_saal_1_-_201412291715_-_dp5_pir_for_privacy-preserving_presence_-_ian_goldberg_-_george_danezis_-_nikita_borisov</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>DP5:
    PIR for Privacy-preserving Presence</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    the wake of the Snowden revelations and the explicit targetting of address book
    and buddy list information, social service providers may wish to actively avoid
    learning which of its users are friends.  In this talk, we will introduce the
    workings of a surprising technology called private information retrieval, or PIR.
    Then, we will describe its use in DP5, a new suite of privacy-preserving presence
    protocols that allow people to determine when their friends are online (and to
    establish secure communications with them), without a centralized provider ever
    learning who is friends with whom.</abstract>\n<description>&lt;p&gt;Presenters:&lt;/p&gt;\r\n\r\n&lt;ul&gt;&lt;li&gt;Nikita
    Borisov, University of Illinois at Urbana-Champaign&lt;/li&gt;\r\n&lt;li&gt;George
    Danezis, University College London&lt;/li&gt;\r\n&lt;li&gt;Ian Goldberg, University
    of Waterloo [currently on sabbatical at the\r\nUniversity of Cambridge]&lt;/li&gt;\r\n&lt;/ul&gt;\r\n\r\n&lt;p&gt;Description:&lt;/p&gt;\r\n\r\n&lt;blockquote&gt;&lt;p&gt;&quot;We
    kill people based on metadata.&quot;&lt;br /&gt;&amp;mdash; General Michael Hayden&lt;/p&gt;&lt;/blockquote&gt;\r\n\r\n&lt;p&gt;People
    like to know when their social contacts are online.  Typically, this is done by
    a central server keeping track of who is online and offline, as well as of the
    complete friend graph of users.  However, the Snowden revelations have shown that
    address book and buddy list information is routinely targetted for mass interception.
    \ Hence, some social service providers, such as activist organizations, do not
    want to even possess this information about their users, lest it be taken or compelled
    from them.&lt;/p&gt;\r\n\r\n&lt;p&gt;Private information retrieval, or PIR, allows
    clients to download information from online databases without revealing to the
    database operators what information is being requested.  In this talk, we will
    introduce the workings of this counterintuitive technology. Then, we will describe
    its use in DP5, a new suite of privacy-preserving presence protocols that allow
    people to determine when their friends are online (and to establish secure communications
    with them), without a centralized provider ever learning who is friends with whom.&lt;/p&gt;\r\n\r\n&lt;p&gt;Bios:&lt;/p&gt;\r\n\r\n&lt;p&gt;Nikita
    Borisov is an Associate Professor of Electrical and Computer Engineering at the
    University of Illinois at Urbana-Champaign. His research focuses on privacy and
    anonymity of online communications, as well as protecting the Internet from censorship.
    With Goldberg, he invented the Off-the-Record Messaging; his research has also
    influenced the design of the Tor network and the 802.11 security suite.&lt;/p&gt;\r\n\r\n&lt;p&gt;George
    Danezis is a Reader in Security and Privacy Engineering at University College
    London (UK). In the past he has been doing security research at the University
    of Cambridge, KU Leuven and Microsoft Research.  His research focuses on designing
    and analysing the privacy properties of anonymous communications systems, doing
    traffic analysis and understanding privacy technologies. He was the co-designer
    of the Mixminion remailer protocol, and proposed some of the first indirect traffic
    analysis, and DoS-based attacks against Tor.&lt;/p&gt;\r\n\r\n&lt;p&gt;Ian Goldberg
    is an Associate Professor of Computer Science at the University of Waterloo, currently
    visiting the University of Cambridge.  His research focuses on developing usable
    and useful technologies to help Internet users maintain their security and privacy.
    \ Once the Chief Scientist and Head Cypherpunk of Zero-Knowledge Systems, he is
    currently the chair of the board of directors of the Tor Project, Inc., one of
    the inventors of Off-the-Record Messaging, and a winner of the Electronic Frontier
    Foundation's Pioneer Award.&lt;/p&gt;</description>\n<persons>\n<person id='4944'>Ian
    Goldberg</person>\n<person id='5264'>George Danezis</person>\n<person id='5270'>Nikita
    Borisov</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='k78-hNDINhkZS3TvxuLSrQ'
    id='6128'>\n<date>2014-12-29T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6128_-_en_-_saal_1_-_201412291830_-_thunderstrike_efi_bootkits_for_apple_macbooks_-_trammell_hudson</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Thunderstrike:
    EFI bootkits for Apple MacBooks</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    this presentation we demonstrate Thunderstrike, a vulnerability that allows the
    installation of persistent firmware modifications into the EFI boot ROM of Apple's
    popular MacBooks.  The bootkit can be easily installed by an evil-maid via the
    externally accessible Thunderbolt ports and can survive reinstallation of OSX
    as well as hard drive replacements.  Once installed, it can prevent software attempts
    to remove it and could spread virally across air-gaps by infecting additional
    Thunderbolt devices.</abstract>\n<description>It is possible to use a Thunderbolt
    Option ROM to circumvent the cryptographic signature checks in Apple's EFI firmware
    update routines. This allows an attacker with physical access to the machine to
    write untrusted code to the SPI flash ROM on the motherboard and creates a new
    class of firmware bootkits for the MacBook systems.\r\n\r\nThere are neither hardware
    nor software cryptographic checks at boot time of firmware validity, so once the
    malicious code has been flashed to the ROM,  it controls the system from the very
    first instruction.   It could use SMM and other techniques to hide from attempts
    to detect it.\r\n\r\nOur proof of concept bootkit also replaces Apple's public
    RSA key in the ROM and prevents software attempts to replace it that are not signed
    by the attacker's private key.  Since the boot ROM is independent of the operating
    system, reinstallation of OS X will not remove it.  Nor does it depend on anything
    stored on the disk, so replacing the harddrive has no effect.  A hardware in-system-programming
    device is the only way to restore the stock firmware.\r\n\r\nAdditionally, Thunderbolt
    devices' Option ROMs are writable from code that runs during the early boot and
    the bootkit could write copies of itself to new Thunderbolt devices.  The devices
    remain functional, which would allow a stealthy bootkit to spread across air-gap
    security perimeters through shared Thunderbolt devices.\r\n\r\nWhile the two year
    old Option ROM vulnerability that this attack uses can be closed with a few byte
    patch to the firmware, the larger issue of Apple's EFI firmware security and secure
    booting with no trusted hardware is more difficult to fix.</description>\n<persons>\n<person
    id='4825'>Trammell Hudson</person>\n</persons>\n<links>\n<link href='https://trmm.net/Thunderstrike'>Thunderstrike
    overview and FAQ</link>\n</links>\n</event>\n<event guid='Lt7ABZNFLzAgdiGcpHPHUQ'
