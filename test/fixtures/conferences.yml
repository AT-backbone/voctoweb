    4.0</license>\n<optout>false</optout>\n</recording>\n<title>Stromtankstellen –
    eine neue öffentliche Infrastruktur</title>\n<subtitle>Was kann das? Wie kann
    ich das nutzen? Wo besteht Erforschungsbedarf?</subtitle>\n<track>Hardware &amp;
    Making</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Landauf
    landab entstehen zur Zeit tausende öffentlicher Stromtankstellen. Diese neue Infrastruktur
    bietet viel Potential für kreative Nutzungen und hat eine Reihe an Nutzungs-,
    Sicherheits- und Datenschutzproblemen, für die bislang Lösungen fehlen.</abstract>\n<description>Dies
    ist eine erste minimale Einführung in die Technik und ein Hilferuf und soll die
    Türen zu neuem Spaß am Gerät öffnen.\r\n\r\nDer Vortrag wird in zwei Teilen folgende
    Informationen geben:\r\n&lt;b&gt;Teil 1 – Selber nutzen&lt;/b&gt;\r\n&lt;ul&gt;&lt;li&gt;Einführung:
    Wofür braucht man Stromtankstellen? Darstellung der üblichen elektrischen Parameter
    von Fahrzeugen und Batteriesystemen,&lt;/li&gt;\r\n&lt;li&gt;die drei etablierten
    Systeme für Gleich- und Wechselstrom zur Fahrzeugladung werden vorgestellt,&lt;/li&gt;\r\n&lt;li&gt;Telefonakku
    leer in der Stadt? Es wird gezeigt, wie man für beliebige Nutzungen Wechselstrom
    beziehen kann,&lt;/li&gt;\r\n&lt;li&gt;zwei Open-Source-Projekte für Ladestationen
    im Eigenbau werden kurz angerissen.&lt;/li&gt;\r\n\r\n&lt;b&gt;Teil 2 – Wo besteht
    Bedarf an Sicherheits- und Hardware-Erforschungen?&lt;/b&gt;\r\nEs geht um folgende
    Themenbereiche:\r\n&lt;li&gt;Steckerkonstruktion: Die Stecker sind viel zu teuer,
    wenn überhaupt erhältlich.&lt;/li&gt;\r\n&lt;li&gt;Datenkommunikation der Gleichstromladesysteme
    CHAdeMO und CCS: Insbesondere bei CCS ist das Kommunikationsprotokoll nicht gut
    zugänglich, so dass Adapterlösungen oder die Nutzung zur Aufladung von Eigenbaufahrzeugen
    nicht möglich ist. Außerdem ist Gleichstrom-Ladehardware völlig überteuert und
    ohne Protokollkenntnis nicht zu verbessern.&lt;/li&gt;\r\n&lt;li&gt;Proprietäre
    Mitspieler: Tesla hat einen genormten Steckertyp proprietär ergänzt, und niemand
    weiß, was an Tesla-Superchargern genau passiert.&lt;/li&gt;\r\n&lt;li&gt;Authentifizierung
    und Abrechnung: Ein Wildwuchs an Abrechnungssystemen auf Basis von Apps und RFID-Karten
    wartet darauf, auf Sicherheitslücken überprüft zu werden. Wo bleibt die Stromtankstelle,
    die Bitcoins akzeptiert?&lt;/li&gt;\r\n&lt;li&gt;Datenschutz: Die anonyme Nutzung
    von Benzintankstellen ist üblich, von Stromtankstellen aber oft unmöglich. Hier
    fehlen Lösungen.&lt;/li&gt;\r\n&lt;li&gt;Strombezug aus der Batterie: Fahrzeuge
    mit Gleichstromladeanschluß bieten prinzipiell einen direkten Zugang zur Batterie,
    der viele interessante Nutzungen ermöglichen würde – nur niemand kennt das Datenprotokoll.&lt;/li&gt;\r\n\r\nFür
    Tests gibt es eine öffentliche Stromtankstelle in der Moorweidenstraße, 300 Meter
    vom CCH.</description>\n<logo>/system/events/logos/000/007/202/medium/2015-11-19_22.57.13.jpg?1447970345</logo>\n<persons>\n<person
