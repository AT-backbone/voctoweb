    2</room>\n<slug>31c3_-_5943_-_en_-_saal_2_-_201412301130_-_low_cost_high_speed_photography_-_polygon</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Low
    Cost High Speed Photography</title>\n<subtitle>Using microcontrollers to capture
    the blink of an eye for cheap</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Capturing
    the splash of a water balloon, the snap of a mouse trap or the impact of a bullet
    results in exciting pictures. Best of all, it doesn't require expensive equipment.
    This talk covers the theory of high speed photography, the required hardware,
    microcontroller hacking and setting up an improvised studio in the shower.</abstract>\n<description>A
    camera, a flash, a microcontroller and a soldering iron is all it takes to create
    high speed photos of splashing water balloons and other fast moving action. This
    talk gives a walkthrough from zero to final results.\r\n\r\nStarting with initial
    thoughts on the speed limits of common cameras and how to circumvent them, then
    going over the configuration of camera and flash. I explain how to use a microcontroller
    for precise timing of the exposure and how to wire it up to the rest of the setup.
    Using the example of a splashing water balloon I'll share ideas on using black
    fabric and duct tape to turn a shower into an improvised studio and finally take
    that shot.</description>\n<persons>\n<person id='4689'>polygon</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='aUcSuwZ2iMoJQMEL40opIw' id='6214'>\n<date>2014-12-30T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6214_-_en_-_saal_2_-_201412301245_-_attribution_revolution_-_jonas_oberg</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Attribution
    revolution</title>\n<subtitle>Turning copyright upside-down with metadata</subtitle>\n<track>Art
    &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Re-using
    works licensed under Creative Commons seems pretty simple, but it can often be
    quite time consuming. One image might be okay, but keeping track of the license
    and attribution of a thousand images in your mashup, or when quoting from massively
    crowdsourced data sets such as Wikipedia? Whoah! Don’t we have computers to do
    that for us!? We do –  but there’s no widespread support for including licensing
    or author information when sharing or reusing digital works. This session will
    discuss how this should work in the open knowledge environment.</abstract>\n<description>Re-using
    works licensed under Creative Commons seems pretty simple, but it can often be
    quite time consuming. One image might be okay, but keeping track of the license
    and attribution of a thousand images in your mashup, or when quoting from massively
    crowdsourced data sets such as Wikipedia? Whoah! Don’t we have computers to do
    that for us!? We do –  but there’s no widespread support for including licensing
    or author information when sharing or reusing digital works. This session will
    discuss how this should work in the open knowledge environment, and could it be
    that many problems regarding copyright and &quot;piracy&quot; in our digital society
    could be solved with the right technology?\r\n\r\nLet's take a step back and consider
    how we perceive photographs that we see, online and offline. Didn't you ever want
    to know who took that awesome photo that you scrolled past in a blog? Or find
    out more about where that image on Twitter or Facebook comes from? Finding this
    information for digital photographs can be a daunting task! Sometimes I don't
    even remember myself where a photograph I took was taken!\r\n\r\nMost people have
    a drawer of black and white photographs at home, a collection of the family history.
    A very natural reaction when you take a photo, which most people can also relate
    to, is to turn it over and look at the back of it, hoping that someone -- a parent
    or grandparent perhaps -- have written on the back of the photo when it was taken,
    where and who's pictured. The information scribbled on the back represent the
    context of a piece of art; it's what gives the photograph meaning and value. Metadata
    is the digital equivalent of your grandmothers handwriting -- giving meaning to
    pieces of art. By persistently associating the metadata of a photograph with the
    photograph itself -- making the metadata &quot;stick&quot; -- we can even make
    sure that your grandmothers handwriting stays with the photograph, even when someone
    photocopies just one side of it. Assuming the technology makes this easy, of course.\r\n\r\nVery
    recently, we've seen the emergence of technology enabling someone to copy a photograph
    from a web site, insert it into an editor, and have that editor automatically
    pick up the associated metadata and provide the correct attribution and licensing
    information. This has been made possible with the Creative Commons Rights Expression
    Language (CC-REL), other RDFa metadata, and a clever way of passing information
    between applications on the clipboard.\r\n\r\nIn order to relate effectively to
    the digital works we see online,  attribution (who made or built something) matters.
    It is obvious that proper attribution is the currency of the information age,
    and it's the start of being able to explore digital works online in their right
    context. This talk will focus on the philosophical background of why attribution
    matters, the benefits that technology can bring to the way we work with pieces
    of art (lolcats and Shakespeare alike), and where we're heading in the future.</description>\n<persons>\n<person
    id='5022'>Jonas Öberg</person>\n</persons>\n<links>\n<link href='http://elog.io'>Elog.io</link>\n</links>\n</event>\n<event
    guid='87b8f1ba-1f05-46c2-93ac-b575bbc9fb4f' id='6597'>\n<date>2014-12-30T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6597_-_en_-_saal_2_-_201412301600_-_now_i_sprinkle_thee_with_crypto_dust_-_ryan_lackey_-_andres_erbsen_-_jurre_van_bergen_-_ladar_levison_-_equinox</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Now
    I sprinkle thee with crypto dust</title>\n<subtitle>Internet reengineering session</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>When
    the Internet was designed, it was thought to be meadows full of daisies. As we
    now know, it's a dark place, where communication is monitored and subverted. This
    session presents both developments in known solutions, as well as novel suggestions,
    to liberally apply crypto to improve the foundations of Internet communications.</abstract>\n<description>&lt;b&gt;Trusting
    servers you can't touch&lt;/b&gt; by Ryan Lackey:\r\nServers for Internet applications
    are usually deployed at a distance from both the end users of the service and
    the administrators of the system, often controlled by third parties. Even when
    they're hardware vs. virtualized/cloud, it's rare for admins to have direct physical
    control of the servers. Yet, most applications require a high degree of trust
    in the integrity of servers. We describe a variety of technologies and solutions
    to this problem, and a framework to best protect your applications and your users.\r\n\r\n&lt;b&gt;dename:
    decentralized, secure, usable PKI&lt;/b&gt; by Andreas Erbsen:\r\nA major challenge
    for private online communication is public key distribution. Trusted authorities
    have failed to be secure, and the web of trust has failed to build the network
    effect it gravely requires to be usable. This talk proposes a new PKI system built
    on a cryptographic consensus protocol. A set of directory servers updates and
    signs a mapping from public keys to names. Anyone can run their own server, strengthening
    the security guarantee for all clients that know it. We have an open-source implementation
    that can be easily integrated with  systems that currently rely on manual key
    verification, including secure \r\nmessaging, host authentication, and software
    distribution.\r\n\r\n&lt;b&gt;New development in OTR&lt;/b&gt; by Jurre van Bergen
    \r\nJurre van Bergen will speak about new developments in the world of `off-the-record`
    messaging. What is going on? Where are we going? In addition we will address frequently
    answered questions by developers and users.\r\n\r\n&lt;b&gt;Secure email communication
    - LEAP Encryption Access Project &amp;\r\nPixelated Your Right to&lt;/b&gt; by
    Varac\r\nThis presentation will introduce two new secure communication tools under
    development that help guarantee the right to digitally whisper – LEAP and Pixelated.\r\n\r\n&lt;b&gt;Dark
    Mail&lt;/b&gt; by Ladar Levision\r\nSince Ladar Levison shuttered Lavabit during
    the summer of 2013, he has been working to solve the email privacy problems that
    made it technologically possible for an American court to demand unfettered access
    to the email messages for all of Lavabit’s worldwide customers. After a year of
    hard work, the Dark Internet Mail Environment (DIME) is a standards based, collaborative
    effort to create an elegant technical solution capable of protecting the privacy
    of everyone’s email. It is focused on making end-to-end email encryption automatic,
    while providing message confidentiality, author verification, and minimizing the
    leakage of metadata. DIME capable systems reduce the amount of trust users must
    place in their service provider. Automating the key exchange process while keeping
    the system resistant to manipulation by sophisticated threats is an ongoing challenge.
    This talk offers a compressed discussion of the DIME standards, highlighting key
    portions and will be followed by a project update, where we hope to showcase a
    DIME capable client and server implementation.\r\n\r\n&lt;b&gt;TLS ♥ DNS ♥ Tor&lt;/b&gt;
    by equinox\r\nReplacing 100 CA hierarchies with the single DNS hierarchy, and
    how the bite reflex against the latter is coming at the cost of less secure identities.\r\n</description>\n<persons>\n<person
    id='4190'>Ryan Lackey</person>\n<person id='5021'>Andres Erbsen</person>\n<person
    id='3519'>Jurre van Bergen</person>\n<person id='4933'>Ladar Levison</person>\n<person
    id='4730'>equinox</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='C4w30id6HpMnzKM2xcrT4g'
    id='6112'>\n<date>2014-12-30T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6112_-_en_-_saal_2_-_201412301715_-_tor_hidden_services_and_deanonymisation_-_dr_gareth_owen</slug>\n<recording>\n<license>CC
    BY 3.0</license>\n<optout>false</optout>\n</recording>\n<title>Tor: Hidden Services
    and Deanonymisation</title>\n<subtitle></subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk presents the results from what we believe to be one of the largest studies
    into Tor Hidden Services (The Darknet) to date. </abstract>\n<description>There
    is no public list of onion addresses available; instead,  over a period of 6 months,
    we ran a large number of Tor relays to infiltrate the Distributed Hash Table which
    Hidden Services publish to.  From this, we were able to collect the list of Tor
    onion addresses AND the number of requests for each site (e.g. loosely analogous
    to the number of visitors).\r\n\r\nWe then used a custom web crawler to crawl
    all the hidden services and pull a large set of information from each.  From this,
    in this talk, we present a the information we found, from the list of the top
    onion addresses by content type and by popularity to estimates on size and turnover.
    \ We will also present what the largest proportion of Tor Hidden Service traffic
    is (it isn't pretty, and it's not drugs/silk road!).\r\n\r\nFinally, I will explain
    the main classes of attacks useful for deanonymising the Hidden Services and Tor
    users.  Sadly, it's easier than the Tor user-base at large think and thus far,
    there have been no patches or fixes for these attacks and there isn't likely to
    be because they exploit fundamental weaknesses in the way Tor works.\r\n</description>\n<persons>\n<person
    id='4665'>Dr Gareth Owen</person>\n</persons>\n<links>\n<link href='https://www.youtube.com/watch?v=rwawq8PsozU'>My
    previous BSides talk (early results)</link>\n</links>\n</event>\n</room>\n<room
    name='Saal G'>\n<event guid='pf1A5mcF9V6zx8ZYD6qUig' id='6550'>\n<date>2014-12-30T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6550_-_en_-_saal_g_-_201412301130_-_podcasting_with_podlove_-_tim_pritlove</slug>\n<recording>\n<license>CC0</license>\n<optout>false</optout>\n</recording>\n<title>Podcasting
    with Podlove </title>\n<subtitle>Introduction to publishing with and standards
    of the Podlove project</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    Podlove Project wants to lift podcast publishing on a new level by producing software,
    standards and specifications. Tim Pritlove introduces using Podlove Publisher,
    the Podlove Web Player, the Podlove Subscribe Button and other parts of the Podlove
    Infrastructure.</abstract>\n<description>Audio podcasting is an ever growing media
    phenomenon that is addressing certain cultural and media niches in a very effective
    manner and invites a well-informed, neophile  audience. The flexibility provided
    by podcasting supports new ways of consuming media and has nurtured an enthusiastic
    community.\r\n\r\nThe Podlove Project advances podcast publishing by providing
    a stable and flexible publishing solution (Podlove Publisher), a podcast-centric
    and metadata-aware web player (Podlove Web Player), a simple web-based podcast
    subscription solution (Podlove Subscribe Button) and other tools to improve the
    overall podcasting infrastructure while making it easy for podcasters to put out
    their content.\r\n\r\nPodlove standards try to address future of podcasting. Podlove
    Deep Links allow linking directly to specific time codes in media content on the
    web. Podlove Simple Chapters enhance the structure of podcasts by defining chapters.
    The upcoming Podlove Syndication Extensions want to improve podcast feeds for
    usage in directories and podcast apps. Other projects like the Podlove Validator
    and Podlove Matrix are on the horizon and will be mentioned in the talk as well.\r\n\r\nThis
    talk is for everybody interested in either podcasting in general or specifically
    in advancing the technological infrastructure for podcasts.</description>\n<persons>\n<person
    id='3809'>Tim Pritlove</person>\n</persons>\n<links>\n<link href='http://podlove.org'>Project
    Podlove</link>\n</links>\n</event>\n<event guid='f69efb76-d030-4371-83e1-d7b2b8d408b9'
