    Points of Presence in AT</title>\n<subtitle>Vortrag mit aktuellen Fotos aus luftigen
    Perspektiven</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>
    - Station VIENNA in der US-Botschaft 1090 Wien\r\n-  VIENNA  ANNEX  beim UNO-Sitz
    in Wien 1220\r\n- Legacy Standort „NSA-Villa“ Wien 1180 \r\n- Relaystation Exelberg,Breitbandnetz
    von NSA/SCS  über Wien  \r\n- Equipment und Funktion der FORNSAT-Station Königswarte.</abstract>\n<description>Die
    weitaus größte Installation der US-Dienste befindet sich auf der Königswarte an
    der slowakischen Grenze. Zu Zeiten des Kalten Kriegs diente die Königswarte den
    Allierten als vorgeschobener Horchposten am Eisernen Vorhang bei Hainburg, um
    analoge Funkstrecken der Telekoms und militärische Kommunikation im Ostern abzuhören.
    Ab 2001 begannen neue, andersartige Antennen auf dem Areal der Königswartezu wachsen,
    enorme Parabolspiegel, die gen Himmel gerichtet sind. Die größten dieser Hochleistungsspiegel
    haben einen Durchmesser von mehr als zehn Metern, mittlerweile sind es 18 Stück,
    die allesamt zivile Kommunikationsatelliten anvisieren. Unter der Königswarte
    befindet sich ein enormes subterranes Rechenzentrum, das geht aus den Luftaufnahmen
    eindeutig hervor. Dazu wurde eine weitere, bis dato nicht dokumentierte US-&quot;Kommunikationsstation&quot;
    am Dach eines Hochhauses direkt neben der UNO-City entdeckt. Beide finden sich
    unter ihren Decknamen in den von Edward Snowden geleakten Dokumenten. Welche Art
    von Daten an diesen und den anderen Standorten - US-Botschaft in Wien und &quot;NSA-Villa&quot;
    - abgefangen, verarbeitet und abtransportiert werden lässt sich nun bereits abschätzen.
    \r\n</description>\n<persons>\n<person id='5097'>Erich Moechel</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='_jFN0YWHACogrN4ddVWK0Q' id='6261'>\n<date>2014-12-29T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6261_-_en_-_saal_2_-_201412291245_-_let_s_build_a_quantum_computer_-_andreas_dewes</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Let's
    build a quantum computer!</title>\n<subtitle>Understanding the architecture of
    a quantum processor</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>I
    will explain why quantum computing is interesting, how it works and what you actually
    need to build a working quantum computer. I will use the superconducting two-qubit
    quantum processor I built during my PhD as an example to explain its basic building
    blocks. I will show how we used this processor to achieve so-called quantum speed-up
    for a search algorithm that we ran on it. Finally, I will give a short overview
    of the current state of superconducting quantum computing and Google's recently
    announced effort to build a working quantum computer in cooperation with one of
    the leading research groups in this field.</abstract>\n<description>Google recently
    announced that it will partner up with John Martinis -one of the leading researchers
    on superconducting quantum computing- to build a working quantum processor. This
    announcement has sparked a lot of renewed interest in a topic that was mainly
    of academic interest before. So, if Google thinks it's worth the hassle to build
    quantum computers then there surely must be something about them after all?\r\n\r\nWith
    this talk, I want to provide a better understanding of why quantum computing is
    interesting and how we might actually build a working quantum computer one day.
    As an example, I will discuss the two-qubit chip that I built during my PhD thesis
    as a realization of a basic, functional two-qubit quantum processor. I will explain
    the building blocks of this processor and show how we can manipulate the qubits,
    read out their state with high fidelity and couple them to each other in order
    to realize two-qubit gate operations. \r\n\r\nI will then show how we used this
    processor to demonstrate the concept of &quot;quantum speed-up&quot; by implementing
    and running the so-called Grover quantum search algorithm on it.\r\n\r\nFinally,
    I will give a brief overview of the current state of quantum computing and explain
    the (likely) approach followed by Google and John Martinis to realize a working,
    large-scale quantum processor, as well as some problems they will have to overcome
    on their way.</description>\n<persons>\n<person id='5040'>Andreas Dewes</person>\n</persons>\n<links>\n<link
    href='http://www.slideshare.net/japh44/demonstrating-quantum-speedup-with-a-twotransmon-quantum-processor-phd-defense-upmc-cea-15112011'>My
    PhD Defense Presentation (this is NOT going to be the talk I'm giving since it's
    way too technical)</link>\n<link href='http://www.andreas-dewes.de/en/publications'>Link
    to my publications and PhD thesis</link>\n</links>\n</event>\n<event guid='P8L4krxqjXP7zHMZToU6CQ'
    id='6350'>\n<date>2014-12-29T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6350_-_en_-_saal_2_-_201412291400_-_correcting_copywrongs_-_julia_reda</slug>\n<recording>\n<license>cc0</license>\n<optout>false</optout>\n</recording>\n<title>Correcting
    copywrongs</title>\n<subtitle>European copyright reform is finally on the horizon</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>After
    years of debate, EU copyright law is finally being revisited. The Commission will
    present a proposal for reform within 4 months of 31c3. And it's high time: There
    has never been a bigger discrepancy between the technical feasibility to share
    information and knowledge across all physical borders and the legal restrictions
    to actually do so. This talk outlines the unique opportunity and the challenge
    to bring copyright into the 21st century that lies in front of us. Hackers ensured
    that people were heard during last winter's public consultation. Can they now
    also ensure a progressive outcome of the reform process?</abstract>\n<description>When
    copyright was last reformed on an EU level, YouTube and Facebook didn't exist,
    smartphones were unheard of. Last winter, the European Commission finally started
    a public consultation aimed at identifying all the ways in which the current copyright
    regime has been outdated by technological developments. Through projects such
    as Copywrongs.eu, which was developed at a workshop at 30c3, activists took it
    upon themselves to open the consultation to a wider audience and ensure that end
    users were heard. The tools they developed for that purpose, published under free
    licences, were even picked up by collecting societies to mobilise their members
    for replying to the consultation. The resulting over 9000 responses, half of which
    came from end users, reveal a deep divide: Individuals, cultural institutions
    such as libraries and scientists are calling for Europe-wide reform, whereas rightsholders
    are trying to defend the status quo. But the answers also point at some surprising
    similarities in the views of some respondents that can lead to new alliances and
    a copyright reform that truly finds a balance between competing societal goals.\r\n\r\nThe
    new EU commission was tasked by their president to present a proposal for copyright
    reform within 4 months of 31c3. After years of debate, 2001's copyright directive
    is finally being revisited. Promisingly, the mandate for copyright legislation
    in the new Commission has been moved from a directorate concerned mostly with
    economic issues to the one for “Digital Society &amp; Culture”. The last Commissioner
    responsible for this field, Neelie Kroes, ended her mandate with a passionate
    call for copyright reform, describing the current legal framework in the EU as
    &quot;fragmented, inflexible, and often irrelevant&quot;.\r\n\r\nBut what can
    we expect from the responsible Commissioner Guenter Oettinger, who's clearly not
    a digital native, and who has to answer to Commission Vice-President Andrus Ansip,
    formerly a fervent supporter of the Anti-Counterfeiting Trade Agreement ACTA?
    I'll explain what the new structure of the Commission means for copyright reform,
    who the players are, the expected timeline, what we may hope to achieve and how
    you can help ensure an ambitious, progressive and user-friendly outcome. This
    talk is also a call for hackers to involve themselves in traditional arenas of
    policy-making and to become more political in their demands and activities.</description>\n<persons>\n<person
    id='5062'>Julia Reda</person>\n</persons>\n<links>\n<link href='http://juliareda.eu'>juliareda.eu</link>\n</links>\n</event>\n<event
    guid='_kPJG76FUvxbX7Z6h20Gcw' id='6161'>\n<date>2014-12-29T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6161_-_en_-_saal_2_-_201412291600_-_emet_5_1_-_armor_or_curtain_-_rene_freingruber</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>EMET
    5.1 - Armor or Curtain?</title>\n<subtitle></subtitle>\n<track>Security &amp;
    Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>EMET
    (Enhanced Mitigation Experience Toolkit) is an application which can be used to
    further harden a Windows system by adding additional security protections to running
    processes. These protections include several ROP (Return-Oriented-Programming)
    checks, shellcode detection mechansims, heap-spray mitigations and many more.\r\nThe
    talk covers techniques to bypass EMET 5.1 (the current version) and shows the
    audience how hard/easy it is for an attacker to accomplish this.</abstract>\n<description>The
    Enhanced Mitigation Experience Toolkit (EMET) is an application developed by Microsoft
    which adds an additional layer of security to applications to prevent attackers
    exploiting vulnerabilities in them.\r\n\r\nIt can be used to globally enable system
    mitigation techniques such as Address Space Layout Randomization (ASLR), Data
    Execution Prevention (DEP) or Structured Exception Handler Overwrite Protection
    (SEHOP). In addition special per-process protections can be added such as various
    Return-Oriented-Programming (ROP) protections (LoadLibrary, MemProt, Caller, SimExecFlow,
    StackPivot), Export Address Table Access Filtering (EAF and EAF+) to prevent execution
    of shellcode, pre-allocations to defeat heap spraying and kernel exploitation,
    additional randomization (bottom-up randomization and mandatory ASLR) and advanced
    mitigations (deep hooks, anti detours and banned functions) to prevent different
    types of attacks.\r\n\r\nIf an application supports DEP together with full ASLR
    the difficulty to write a reliable exploit increases dramatically. The typical
    approach to defeat DEP is to use ROP to disable it. ROP builds on the idea to
    return (or jump) to small so-called gadgets (which are equal to already existing
    code from the code-section which end with a return or jump instruction) to chain
    these gadgets together to build new logic (like logic to disable DEP). If ASLR
    is supported by all modules of the application this approach can't be applied
    because the address of such gadgets is randomized by ASLR and thus unknown by
    the attacker. In such a case the vulnerability must be turned into an information
    disclosure vulnerability to first disclose an address to defeat ASLR. Techniques
    to accomplish this (e.g. partial overwrites, overwriting the length field of strings,
    ...) have already been discussed in the past and thus will not be focus of this
    talk.\r\n\r\nInstead further techniques will be discussed which can be used to
    bypass the additional per-process protections of EMET. To apply these techniques
    a vulnerability which allows code execution as well as leaking information (to
    bypass ASLR) is required. These requirements are satisfied per default because
    otherwise writing an exploit for a not-EMET protected application would be impossible.\r\n\r\nThe
    aim of this talk is to demonstrate new and more reliable exploitation techniques
    as well as discussing in which situations already existing techniques can be applied
    in a reliable way.\r\n\r\nAn important approach of exploit developers is to write
    bypasses in a way that they can easily be ported to other exploits. For example,
    if a technique requires jumping to already existing code a dumb approach would
    be to build it application specific. Instead the technique can be built on top
    of the EMET library which gets injected into all protected applications and thus
    is a good target to minimize work load because the code for the bypass must only
    be written one time. To apply such techniques various methods to identify the
    presence, retrieving the imagebase as well as the version of EMET will be shown.\r\n\r\nEMET
    also supports none memory corruption related protection techniques (like Attack
    Surface Reduction ASR and certificate pinning), however these will not be discussed
    during the talk because the focus of the talk is on memory corruption exploitation
    (e.g. buffer overflows, use-after-free bugs, type confusion attacks and so on).\r\n\r\nAll
    techniques are implemented and demonstrated in a real-world Firefox exploit. Even
    if the vulnerability is older (we at SEC Consult don't want to publish reliable
    working exploit code for applications which are still in-use these days) it is
    a very interesting vulnerability to study and together with a highly configurable
    exploit it's easy to see the different techniques in action. The exploit works
    reliable against any Windows operating system (Windows XP, Windows Vista, Windows
    7, Windows 8, Server 2003, Server 2008, Server 2012, ...), on 32-bit as well as
    on 64-bit architectures and is able to bypass EMET in all versions (EMET 4.1,
    5.0 and 5.1) with all protections enabled.  \r\n\r\nMicrosoft as well as other
    vendors typically suggest as a workaround for new memory corruption vulnerabilities
    to install EMET to protect the application. The aim of the presentation is to
    show the audience that attackers can still exploit such protected applications
    by using one of the many existing techniques.\r\n\r\nWe at SEC Consult do not
    believe in putting additional security layers like EMET, DEP, ASLR, application
    firewalls and so on on top of applications. Rather we demand from software developers
    and especially from the software industry itself to focus on secure software development
    instead of forcing their customers to create a chain of security layers to protect
    their software product.\r\n\r\nProtections such as EMET, DEP and ASLR are useful
    to add an additional hurdle for attackers but are not unbreakable.</description>\n<persons>\n<person
    id='4988'>René Freingruber</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='uMGv2XJJqkQodKm0_Mtr_A' id='6121'>\n<date>2014-12-29T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6121_-_en_-_saal_2_-_201412291715_-_what_ever_happened_to_nuclear_weapons_-_michael_buker</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>What
    Ever Happened to Nuclear Weapons?</title>\n<subtitle>Politics and Physics of a
    Problem That's Not Going Away</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>An
    overview of 70 years of nuclear weapons, focusing on some of the underlying physics,
    the international politics that surround the topic, modern technology for nuclear
    weapons detection and monitoring, and what everyone can do to help nuclear disarmament.</abstract>\n<description>With
    the end of the Cold War, the sense of imminent danger from nuclear weapons quickly
    faded. But the weapons never went away: Today, half the world's population lives
    in countries with nuclear weapons. Roughly 15,000 nuclear warheads, each powerful
    enough to destroy a city, are in the hands of nine countries.\r\n\r\nThe most
    important international treaty on nuclear weapons states that only five countries
    can ‘legally’ have them. But over the last 50 years, eight other countries have
    come into their posession, four of which are established nuclear powers today.
    How did that happen?\r\n\r\nMoreover, nuclear tests of different kinds are banned
    by a multitude of international treaties. An impressive global measurement network
    of hundreds of seismic, hydroacoustic, infrasound and radionuclide measurement
    stations has been set up to detect nuclear tests. However, a treaty to finally
    ban all sorts of nuclear explosions, signed by 183 countries, is on the brink
    of failing. What is up with that?\r\n\r\nThis talk aims to provide a broad physical,
    technical and historical overview of the topic of nuclear weapons, and explain
    where international politics and verification technology stand today.</description>\n<persons>\n<person
    id='4920'>Michael Büker</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='p6g2YacbVEfuPkJ01kvHAw' id='6043'>\n<date>2014-12-29T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6043_-_en_-_saal_2_-_201412291830_-_the_maker_movement_meets_patent_law_-_natalia_lukaszewicz</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>The
    Maker movement meets patent law</title>\n<subtitle>How many windows are open in
    the patent fortress</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    Maker movement and patent law are like two planets moving on the orbit of innovations.
    Occasionally, they collide … because the Maker planet moves too fast.\r\nBut,
    back on the Earth. Encounters with patent law can be of many reasons, e.g. filing
    a patent application or being blocked in making by a patent (or much worse, being
    accused of a patent infringement). The latter motivated the question of the permissible
    uses of patented inventions. The talk explains which activities on patents are
    lawful and keep Makers safe in their making.\r\n</abstract>\n<description>The
    Maker Movement does not need to be presented. Even the White House has expressed
    its gratitude and admiration for individual inventors – single heroes; and the
    World Bank has recognised their potential. \r\n\r\nBut the daily life of Makers
    is not (always) that sweet and victorious. As they get more technologically advanced,
    they face new challenges: financial, resource-related or legal.\r\n\r\nThe project
    focuses on the legal aspects, specifically on patent law. There are two ways Makers
    meet with patents: 1) they want to obtain a patent for their solution, 2) they
    get confronted with a patent infringement claim. The latter led to the question
    of the efficacy of patent flexibilities (“patent windows”) that reduce the patent
    exclusivity over the use of an invention. They provide both the freedom to operate
    and enable defence in patent infringement lawsuits. \r\n\r\nThe project also contributes
    to the ongoing discussion on the reform of patent law, and suggests the re-consideration
    of certain legal tools in the light of the Maker phenomenon. \r\n\r\nBeyond any
    doubt, Makers deserve special attention in the legal field for a number of reasons:\r\n1)\ttheir
    technological contributions,\r\n2)\tpopularisation of democratic ideas: participation,
    trust and responsibility,\r\n3)\tfor making a part of this world better.\r\n(The
    patent system shared once the same principles … before it has changed into a money-making
    machine.)\r\n\r\nThe reference point for the research is collective making: when
    an idea leaves the safe private harbour (adverbial basements and garages) and
    enters open waters of knowledge dissemination and commercialisation, where a patent
    infringement may easily occur. Against this background I analyse the scope of
    patent windows (statutory provisions and doctrines) stipulated in four legal systems:
    Germany, the UK, the USA, and Japan. I present the main construction lines and
    apply them to the Maker environment. There are measures, e.g. private and non-commercial
    use or experimental use, that work in “making” but under certain reservations.
    \r\n\r\nThe talk serves advising and increasing the awareness of the scope of
    the permissible uses on patented solutions.\r\n</description>\n<persons>\n<person
    id='4843'>Natalia Lukaszewicz</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='4f9TGtkPJafH9LU7RqsZnw' id='6275'>\n<date>2014-12-29T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>00:30</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6275_-_en_-_saal_2_-_201412292030_-_living_drones_-_anja_drephal</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Living
    Drones</title>\n<subtitle>From war pigeons in 1914 to cyborg moths in 2014</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>During
    World War I, homing pigeons were used to carry messages and take photographs over
    enemy territory. Today, experiments are being conducted to remote-control insects
    for similar purposes.\r\nThis talk intends to give an overview of 100 years of
    living drones, speculate on future developments in the field, and question the
    ethical implications of the practice.</abstract>\n<description>Long before man-made
    aerial vehicles were invented and perfected, pigeons have been employed to carry
    messages over long distances. Their homing instinct, the ability to find their
    way back to their home loft from as far as 1,000 miles away, has been known and
    used by mankind since ancient times. While regular pigeon post had been established
    since the Middle Ages, it was during World War I that pigeons were used extensively
    for military purposes: radio communication was still crude and unreliable, but
    pigeons were fast and dependable means of delivering messages from behind enemy
    lines. With the advancement of photography, they were even employed as aerial
    surveillance drones, equipped with small automatic cameras. \r\nAlthough the US
    and British armies disbanded their pigeon sections in the 1950s, carrier pigeons
    are being used for communication purposes until today.\r\nTaking the idea of connecting
    flying animals with communication technology one step further, as of 2014, experiments
    are being conducted in wiring and remote-controlling moths, effectively turning
    them into biobots to be used for search and rescue missions – and possibly for
    military and surveillance purposes?</description>\n<persons>\n<person id='4221'>Anja
    Drephal</person>\n</persons>\n<links>\n<link href='http://www.computerworld.com/article/2598546/emerging-technology/cyborg-moths-could-act-like-living-drones-in-search-and-rescue.html'>Cyborg
    Moths</link>\n</links>\n</event>\n<event guid='iU5CnqxotZz_KK2P-uVMsQ' id='6253'>\n<date>2014-12-29T21:15:00+01:00</date>\n<start>21:15</start>\n<duration>00:30</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6253_-_en_-_saal_2_-_201412292115_-_computer_science_in_the_dprk_-_will_scott</slug>\n<recording>\n<license>CC
    BY 3.0</license>\n<optout>false</optout>\n</recording>\n<title>Computer Science
    in the DPRK</title>\n<subtitle>A view into technology on the other side of the
    world</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk will reflect on teaching Computer Science in Pyongyang over the last two
    years, and look at how technology has been integrated into civilian life in the
    DPRK. Remaining an extremely isolated country, many people would be surprised
    to hear that cellphones have become commonplace within the capitol, let alone
    that the country invests in custom hardware and software. I'll talk through the
    current state of desktop and mobile technology in pyongyang, and what's changing.</abstract>\n<description>From
    redstar OS, a custom redhat-derived linux desktop and server environment, to the
    arirang cellphone and tablet, technology in the DPRK is different from what you
    are likely to see anywhere else in the world. Most systems are not widely available,
    and exist as much in rumor as reality.  Partially from language barrier, and partially
    due to restrictive import, export, and communication policies, there are large
    gaps and large amounts of misinformation around most aspects of the country.\r\n\r\nI've
    spent the last two falls teaching Computer Science, specifically Operating Systems
    and Databases, to undergraduates at the Pyongyang University of Science and Technology.
    In the course of life in Pyongyang, I've been able to observe the growing prevalence
    of mobile technology, and get a firsthand look at the state of consumer technology
    in the country.\r\n\r\nIn this talk I'll provide a demonstration of redstar 3.0,
    the current generation of the desktop operating system, and offer the caveat that
    it is seldom used in practice. I will also bring a samjiyong android tablet, to
    demonstrate the state of mobile technology. I'll focus the talk on discussing
    what international technology is and isn't applicable to the country, and the
    opportunities going forwards.</description>\n<persons>\n<person id='4821'>Will
    Scott</person>\n</persons>\n<links>\n<link href='https://www.reddit.com/r/IAmA/comments/1ucl11/iama_american_who_spent_the_fall_teaching/'>Reddit
    AMA from first trip</link>\n</links>\n</event>\n<event guid='SNW-UDgMBlqvbRHVTwhxpg'
    id='6299'>\n<date>2014-12-29T22:00:00+01:00</date>\n<start>22:00</start>\n<duration>00:30</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6299_-_en_-_saal_2_-_201412292200_-_trackography_-_maria_xynou_-_claudio_vecna</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Trackography</title>\n<subtitle>You
    never read alone</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Have
    you ever wondered who is watching while you are reading your favourite media online?\r\n\r\nWhether
    we are reading the Guardian, the New York Times, the Hindu or any other news website,
    third party trackers are collecting data about our online behaviour. \r\n\r\nThis
    lecture will present Tactical Tech's new project, Trackography, which shows that
    we are all part of a global tracking business. </abstract>\n<description>When
    we access websites, third parties are able to track our online behaviour, aggregate
    our data, link it to other data collected about us and subsequently create profiles.
    These profiles tell a story about us – which may or may not be true - and can
    include our political beliefs, gender, sexual orientation, economic status, habits,
    interests, affiliations and much more.\r\n\r\nAnd while this might all appear
    to be harmless, we largely have very little control over how and when our data
    is collected, how our profiles are created, whether they are accurate, who they
    are subsequently shared with, who has access to them, what they are used for,
    where they are stored and for how long.\r\n\r\nThe global data industry has been
    very opaque... until now.\r\n\r\nTrackography illustrates which companies track
    our data when we read the news online, which countries our data travels to and
    how our data is handled everytime we access a media website within a period of
    time. \r\n\r\nWe developed Trackography to increase transparency about the data
    collection industry. We hope it will start a discussion on unseen and unconsented
    data collection and on the politics of data.\r\n\r\nCome to our lecture, learn
    about Trackography and help us track the trackers! </description>\n<persons>\n<person
    id='5037'>Maria Xynou</person>\n<person id='4912'>Claudio ࿓ vecna</person>\n</persons>\n<links>\n<link
    href='https://github.com/vecna/trackmap'>Trackography project on github</link>\n</links>\n</event>\n<event
    guid='ejFaY7sUr4WTs1tajM9JOQ' id='6462'>\n<date>2014-12-29T22:45:00+01:00</date>\n<start>22:45</start>\n<duration>00:30</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6462_-_en_-_saal_2_-_201412292245_-_megacode_to_facility_gates_-_kevin_redon</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>MegaCode
    to facility gates</title>\n<subtitle></subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>How
    do garage gate remotes work?\r\nIt turns out the ones from MegaCode simply send
    a individual fixed code.\r\nAnd with little efforts if was possibly to clone them,
    send arbitrary codes, and record them all.</abstract>\n<description>Garage gate
    remotes are not particularly well known for their security. And cloning them generally
    isn't a difficult task.\r\nThe MegaCode system from Linear LLC is no exception
    to it.\r\n\r\nIt did not take long to find out each remote sends a unique but
    fixed code over the radio interface. The rest was straight forward: record the
    signal using a Software Defined Radio, decode the signal, modify another remote
    to send this code, modify a receiver to collect even more codes, and record even
    more codes.\r\n\r\nIn this talk I will show how this simple system was reverse
    engineered. If you always wanted to play with software defined radio, electronics,
    micro-controllers, or solder components but you had no idea where to start, or
    thought that it would be to complicated because these are unknown grounds, this
    should motivate you. The tools and techniques are accessible for newcomers and
    should motivate you to also start playing with hardware.\r\n</description>\n<persons>\n<person
    id='5126'>Kévin Redon</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='z84bCyzZ-xiYlyM83L5dig' id='6455'>\n<date>2014-12-29T23:30:00+01:00</date>\n<start>23:30</start>\n<duration>00:30</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6455_-_de_-_saal_2_-_201412292330_-_snowden_effect_vs_privacy_paradox_-_matthias_herz_-_michael_johann</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Snowden
    Effect vs. Privacy Paradox</title>\n<subtitle>Einstellungen und Internetnutzungsverhalten
    im Kontext des NSA-Skandals am Beispiel von Facebook</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>&quot;Vertrauen
    ist gut - Kontrolle ist besser.&quot; Dieses Idiom gilt mehr denn je, sofern man
    die Aktivitäten von Geheimdiensten bewerten mag. Wie seit einiger Zeit bekannt
    ist, ist die Mär der massenhaften Überwachung des Einzelnen Realität. Ob und inwieweit
    dies Auswirkungen auf die Realität des Einzelnen hat, steht im Fokus der vorliegenden
    Studie.</abstract>\n<description>Der NSA-Skandal hat gerade in der jüngeren Vergangenheit
    gezeigt, dass konkrete Einstellungen zu Überwachung, Internetnutzung und Datensicherheit
    globale Themen sind, die gerade im Lichte der Enthüllungen Edward Snowdens vielfach
    eine Neubewertung erfahren. Aktuelle Studien zeigen, dass der NSA-Skandal die
    Einstellung von Internetnutzern zu diesen Themen, insbesondere in den Bereichen
    Online-Shopping, Cloud-Computing, E-Government und Sozialen Online-Netzwerken
    verändert hat. (BITKOM, 2013; Fittkau &amp; Maaß, 2013; Fritz, 2013; Krempl, 2013;
    Wilkens, 2013).\r\nDie vorliegende Studie nutzt ein Multimethoden-Design, um Einstellungen
    hierzu und um das Nutzungsverhalten von Facebook-Nutzern zu analysieren. Dabei
    stehen u.a. generationale Effekte und unterschiedliche Nutzertypen im Fokus. Ziel
    der Studie ist es zu ermitteln, ob mit zunehmendem Wissen über Überwachungspraktiken
    eine Veränderung des Nutzungsverhaltens in Sozialen Online-Netzwerken einhergeht,
    oder: Ob gegenwärtig der Snowden-Effekt oder die Manifestation des Privacy Paradox
    zu beobachten ist. </description>\n<persons>\n<person id='4711'>Matthias Herz</person>\n<person
    id='5357'>Michael Johann</person>\n</persons>\n<links>\n</links>\n</event>\n</room>\n<room
    name='Saal G'>\n<event guid='hl9yD87mkTYvOY5J2BIQwQ' id='6332'>\n<date>2014-12-29T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6332_-_en_-_saal_g_-_201412291130_-_security_analysis_of_a_full-body_x-ray_scanner_-_eric_wustrow_-_hovav_shacham</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Security
    Analysis of a Full-Body X-Ray Scanner</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Full-body
    scanners, also known as &quot;naked scanners&quot;, are used in airports and other
    government facilities to detect metallic and nonmetallic objects hidden beneath
    people's clothes. In many countries, they play a critical part in airline security,
    but they have also been criticized for being unsafe, ineffective, and an invasion
    of privacy. To shed scientific lights on these questions, we conducted the first
    rigorous, independent security evaluation of such a system. We bought a government-surplus
    Rapiscan Secure 1000 full-body scanner on eBay and extensively tested it in our
    lab. We found that it's possible to conceal knives, guns, and explosives from
    detection by exploiting properties of the device's backscatter X-ray technology.
    We also investigated computer security threats: malicious software and hardware
    that can compromise the effectiveness, safety, and privacy of the machine. In
    this talk, we'll explain how full-body scanners work, describe the results of
    our experiments, and draw lessons to inform transportation security, embedded
    systems security, and the public debate over secretive and privacy invasive government
    technologies.</abstract>\n<description>In response to evolving terrorist threats,
    including non-metallic explosive devices and weapons, the U.S. TSA has adopted
    full-body scanners as the primary passenger screening method at nearly 160 airports
    nationwide at a cost exceeding $1 billion.  Although full-body scanners play a
    critical role in transportation security, they have generated considerable controversy,
    including claims that the devices are unsafe, violate privacy and civil liberties,
    and are\r\nineffective.  Furthermore, these scanners are complex embedded systems
    that raise important computer security questions.\r\n\r\nDespite such concerns,
    neither the manufacturers nor the government have disclosed enough technical details
    to allow for rigorous independent evaluation, on the grounds that such information
    could benefit attackers, or is a trade secret. To help advance the public debate,
    we purchased a government-surplus Rapiscan Secure 1000 full-body scanner and performed
    a detailed security evaluation of its hardware and software.\r\n\r\nWe tested
    the Secure 1000's effectiveness by experimenting with different methods of concealing
    contraband. While the device performs well against naive attackers, fundamental
    limitations of its backscatter X-ray technology allow more clever attackers to
    defeat it.  We show that an adaptive adversary can confidently smuggle contraband
    past the scanner by carefully arranging it on his body, obscuring it with other
    materials, or properly shaping it.  Using these techniques, we are able to hide
    firearms, knives, plastic explosive simulants, and detonators in our tests.  These
    attacks suggest a failure on the part of the Secure 1000's designers and the TSA
    to think adversarially.\r\n\r\nWe also evaluated the security of the Secure 1000
    as a cyberphysical system. We show how malware infecting the operator's console
    could selectively render contraband invisible to screeners. We also attempt (with
    limited success) to use software-based attacks to bypass the scanner's safety
    interlocks and deliver an elevated X-ray radiation dose. Lastly, we show how an
    external device carried by an attacker can capture naked images of the subject
    being scanned.\r\n\r\nOur results suggest that the Secure 1000 is not able to
    guarantee effectiveness or privacy against attackers who are knowledgeable about
    its inner workings, and that such knowledge is easy to obtain for an attacker
    with modest resources. We believe this study reinforces the message that security
    systems must be subjected to testing that is rigorous, adversarial, and public
    before they can be deemed safe for critical applications.\r\n\r\nWarning: Nudity.
    We plan to show unmodified scanner images in order to demonstrate the privacy
    implications of full-body scanning.\r\n</description>\n<persons>\n<person id='5283'>Eric
    Wustrow</person>\n<person id='5336'>Hovav Shacham</person>\n</persons>\n<links>\n<link
    href='https://radsec.org'>Website about our study</link>\n<link href='https://www.radsec.org/paper.html'>Full
    research paper</link>\n</links>\n</event>\n<event guid='e46101e6-3114-4d5a-a09a-c70d4bfb4fec'
