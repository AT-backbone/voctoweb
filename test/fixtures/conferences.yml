    G</room>\n<slug>32c3-7291-microsofts_windows_10_botnet</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Microsofts
    Windows 10 Botnet</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Nachdem
    viele Jahre vor den Angriffen auf die Wahlfreiheit von Windows-Nutzern gewarnt
    wurde, schalte Microsoft mit Windows 10 das Botnetz scharf.</abstract>\n<description>Botnetze
    sind gemäß einer gängigen Definition Computernetze, bei\r\ndenen ein Angreifer
    von außen beliebigen Code ausführen kann. Und genau dies kann man aus den aktuellen
    Microsoft-Lizenzen unschwer herauslesen.\r\nNoch gruseliger gestaltet sich die
    digitale Selbstaufgabe bei der Lektüre der Beta-Test-Bedingungen. Aber vielleicht
    ist die ganze Sache auch gar nicht so schlimm, sondern viel schlimmer. Auch Intel
    hat sich weiter unten mit ME einen verschlüsselten Zugang gesichert, für das Betriebssystem
    und dort laufenden Virenscanner unsichtbar. Aber das gilt ja beunruhigenderweise
    auch für die bereits gesichteten\r\nAngriffsprogramme im UEFI-Bereich. In einem
    derartigen Sicherheitsumfeld unter dem Stichwort „Industrie 4.0“ Dienste, die
    für das friedliche gesellschaftliche Zusammenleben relevant sind, Angriffen aus
    dem Netz auszusetzen, kann nicht als akzeptable Herangehensweise charakterisiert
    werden.</description>\n<logo></logo>\n<persons>\n<person id='1545'>ruedi</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='45a2ba85-564b-4d94-9bef-db32b59d7602' id='7375'>\n<date>2015-12-30T18:00:00+01:00</date>\n<start>18:00</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7375-wireless_drivers_freedom_considered_harmful</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>Wireless Drivers:
    Freedom considered harmful?</title>\n<subtitle>An OpenWrt perspective on the development
    of Linux 802.11 support</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>A
    review/rant about the progress that free software wireless drivers (especially
    on Linux) have made over the recent years, as well as the current challenges that
    driver developers (and users) are facing.</abstract>\n<description>Many users
    of free software have realized that 802.11 wireless chipsets can be used in more
    ways than simply making their laptop connect to their home AP or hotspot.\r\n\r\nMany
    people are replacing their router firmware with OpenWrt to have a better AP with
    free software drivers. Mesh network communities like Freifunk are building decentralized
    network infrastructure, which is also used to provide internet access to refugees
    in Germany. There are countless other examples of useful and innovative projects
    that are enabled by having free software wireless drivers.\r\n\r\nHowever, the
    sad reality is that the hardware choices for these kinds of innovative projects
    are very limited, not because of limitations in the actual hardware, but because
    of the lack of datasheets, information, reference source code, developer time,
    etc.\r\n\r\nIn this talk, I will show how we got the state of Linux wireless support
    to the point where it is now, and I will rant viciously about what's holding us
    back. \r\n\r\nI have been working on wireless drivers for a few years now, and
    as a contractor for chipset manufacturers, I was given a glimpse into the maze
    of insanities that is holding back progress significantly.\r\n\r\nBut no matter
    how much bureaucracy, lame excuses, NDA crap and other weird things vendors (and
    now also the FCC) throw at us, there is still hope for a better future...</description>\n<logo></logo>\n<persons>\n<person
    id='825'>Felix Fietkau</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/854/original/slides.pdf?1451555921'>Slides</attachment>\n</attachments>\n</event>\n</room>\n<room
    name='Hall 6'>\n<event guid='5f7d945f-872f-4951-a95d-8b78558159f8' id='7567'>\n<date>2015-12-30T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7567-katastrophe_und_kommunikation</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Katastrophe
    und Kommunikation</title>\n<subtitle></subtitle>\n<track>Ethics, Society &amp;
    Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Ob
    diktatorischer Despot, der seiner Bevölkerung die Kommuninaktionsrechte einschränkt,
    oder ein Erdbeben, das die Kommunikationsinfrastruktur zerstört: Auch 2015 sind
    die Lösungsansätze noch nicht wesentlich über Zettel und Stift hinaus.</abstract>\n<description>„CADUS
    – redefine global solidarity“ über den Ist-Zustand in Katastrophengebieten und
    Lösungsideen.\r\n\r\nKommunikation und Organisation sind unverzichtbar für große
    Menschengruppen, egal ob Oppositionsbewegung in Diktaturen oder für Volunteers
    nach großen Naturkatastrophen. \r\nIm Süden der Türkei, in Nordkurdistan, sieht
    man grade einmal wieder, dass die erste Maßnahme von repressiven Regierungen die
    Beschneidung des Rechts auf Kommunikation ist. Wenige hundert Kilometer weiter,
    im Nordirak, erlebt man auch 2015 noch, wie das UN-OCHA (Office for the Coordination
    of Humanitarian Affairs) Hilfsorganisationen offline über Meetings und &quot;„Zettel
    und Stift“-Kultur zu organisieren versucht. \r\n„CADUS – redefine global solidarity“
    ist u. a. in der Region aktiv. In dem Vortrag wird eine kritische Beleuchtung
    des Ist-Zustandes von Recht (und Möglichkeit) auf Kommunikation im Nahen und Mittleren
    Osten gegeben. Weiterhin werden Lösungsansätze und Ideen vorgestellt, was ITK-Lösungen
    für sowohl Bevölkerung als auch Organisationen bieten könnte.</description>\n<logo>/system/events/logos/000/007/567/medium/cadus-logo_RGB_web.jpg?1450875571</logo>\n<persons>\n<person
    id='6404'>Sebastian Jünemann</person>\n</persons>\n<links>\n<link href='http://www.cadus.org'>CADUS</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='c50c5193-7389-4858-9352-14ea6d74b77a' id='7403'>\n<date>2015-12-30T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7403-a_new_kid_on_the_block</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>A
    New Kid on the Block</title>\n<subtitle>Conditions for a Successful Market Entry
    of Decentralized Social Networks</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    leading social networks are the powerful new gatekeepers of the digital age. Proprietary
    de facto standards of the dominant companies have lead to the emergence of virtual
    “information silos” that can barely communicate with one another. Has Diaspora
    really lost the war? Or is there still a chance to succeed?</abstract>\n<description>The
    Internet today is a giant web, a hilarious copy machine, interlaced into more
    and more aspects of our lives. What started as a network of equal nodes, has since
    transformed the layer above the open, decentralized hypertext protocol, and begun
    to move it towards greater centralization and power in the hands of few large
    platforms. Social networks are an important benchmark for this trend. \r\n\r\nSocial
    networks are an important tool for private, commercial and political use. Technological
    sovereignty can be decisive for political struggles, regardless of whether we
    talk about elections or revolutions. Privacy gains importance when the Internet
    becomes interconnected with more and more parts of our lives. The launch of Diaspora
    in 2010, a crowdfunded free-to-use social network based on free software, was
    clearly born from these debates. While the appeal of a federated system of social
    contacts is same in centralized and decentralized networks, they are worlds apart
    regarding their technical infrastructure, their power structures and their options
    for business models. \r\n\r\nMuch scientific work has been carried out on the
    technical challenges that decentralized social networks face. But the underlying
    economic mechanisms that drive the market towards concentration, promote the dominance
    of few actors and build high barriers for market entry, have so far been rarely
    addressed in the context of social networks. The dominance of one network is deeply
    rooted in the code of the market structure troubled with network effects, lock-in
    and proprietary de facto standards. Furthermore, privacy restraints through the
    operator derive from the very core of the business model of multi-sided markets
    as a bottleneck between users and advertisers. Lock-in and switching costs, make
    it difficult for users to leave their social network, thereby weakening competition.
    Such a structure enforces asymmetric power relations between users and providers
    systematically.  \r\n\r\nHere’s the thesis: Whoever wants to challenge the incumbent’s
    position needs to address these findings since this structure poses high barriers
    for market entry. Centralization of infrastructure on the market for social networks
    can not be reversed with technology alone. Decentralized social networks need
    foremost to consider how to breathe life into their provided infrastructure, since
    it is the user content and the interconnection between users that adds value and
    meaning to a social network. Projects that want to reintroduce technological sovereignty
    need good technology combined with a straightforward strategy for market entry.
    Some of these strategies differ substantially from standard strategies, since
    non-commercialized decentralized community driven projects based on the idea of
    free/ libre open source software differ in many aspects from companies. The fact
    that Diaspora built an alliance with other decentralized social networks of the
    Federation based on shared open standards is an important development and can
    be regarded as a good move towards joining forces against a paramount incumbent.
    It will be shown that although decentralized social networks face tough conditions
    entering the market for social networks, there are promising strategies that have
    not yet been exhausted. \r\n\r\nThe controversies which arose around the centralization
    in the market for social networks are now more pressing than ever. This talk shall
    present an overview of the impact of social networks and the driving economic
    forces of this market. The status quo of the Diaspora network and the Federation
    as the most prominent representative of free and open source non-commercial decentralized
    alternatives will be analyzed. Next, the economic analysis of the relevant market
    structures will be used to derive fresh perspectives on how this “new kid on the
    block” could develop a strategy for a successful market entry. The findings are
    supported by expert interviews with authorities in relevant fields and data from
    Diaspora and connected networks.</description>\n<logo>/system/events/logos/000/007/403/medium/kattascha_nerd.jpg?1448554908</logo>\n<persons>\n<person
    id='6118'>Katharina Nocun</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/762/original/geraspora-data-analysis13.png?1443648938'>geraspora-data-analysis13.png</attachment>\n</attachments>\n</event>\n<event
    guid='abc3b46d-6e36-40e5-a037-79724a720183' id='7369'>\n<date>2015-12-30T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7369-how_to_contribute_to_make_open_hardware_happen</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>How to contribute
    to make open hardware happen</title>\n<subtitle>Mooltipass, Openpandora/Pyra and
    Novena/Senoko: how I contributed and what was to be learnt on the path</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>What
    to do if you are neither a hardware- nor a software expert and want to contribute
    in effords of openess neverseless? A short overview about what I have done so
    far, shown on 3 exaples: The Mooltipass, a offline password save. The Pandora/Pyra,
    a mini handheld, full Linux PC and its successor. Senoko, the Novena battery board.
    From &quot;just&quot; crowdfunding to producing, why it's worth to go through
    all the ups and downs and encourage others to do the same.</abstract>\n<description>My
    very subjective views to the following projects I got myself more or less involved\r\nThe
    Mooltipass is a offline passwordstorage with 2 factor authentification, which
    is a open hardware development initiat around the hackaday community. Here I did
    simply crwodfunding, which is surely the easiest way to support open hardware.
    Untill it looks like the campagin is missing the goal and what you can do about
    it and what are good ways to set up perks.\r\nThe Openpandor and its successor
