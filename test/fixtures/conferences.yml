    2</room>\n<slug>32c3-7230-lessons_learned_freifunk_fur_gefluchtete</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Lessons
    learned: Freifunk für Geflüchtete</title>\n<subtitle>1 Jahr Freifunk in Südhessen
    </subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Initiative
    Freifunk, ein Projekt des Chaos Darmstadt e.V. - Wie kamen wir mit den Verwaltungen,
    den Verbänden und Parteien ins Gespräch, um freifunk für refugees umzusetzen?</abstract>\n<description>Zeitstrahl
    Entwicklung von Freifunk Initiative Darmstadt 03/15 bis 12/15\r\nWas hat sich
    in den 10 Monaten geändert – und warum?\r\n\r\nWelche Parteien haben das Thema
    Freifunk in kommunale Parlamente  Südhessens getragen – und mit welcher Begründung?\r\n\r\nWie
    reagierten Regierungspräsidium, Bürgermeister und Kreistage als Betreiber der
    Unterkünfte auf die Freifunk Initiative?\r\n\r\nWelche Apps passen zu Freifunk
    für Flüchtlinge – und warum?\r\nWas habe ich gelernt?\r\n\r\nWarum Bündnisse eingehen
    besser ist als auf nur eine Partei zu vertrauen\r\n\r\nErkenne die Chancen auf
    Veränderungen, wenn die ganze Verwaltung chaotisch geworden zu sein scheint –
    nur woran?\r\n\r\nTelekom, Vodafone oder unitymedia sind keine Gegner: Vier Argumente
    für Freifunk, mit der sich trotz den ganz Großen die Rathaustüren  für freifunk
    weit öffnen\r\n\r\nWie Flüchtlinge das Internet nutzen – und wofür nicht. Chancen
    und Risiken\r\n\r\nFreifunk 2016: Was ich erkennen kann – Ernüchterung, Burnout
    und Professionalisierung\r\n</description>\n<logo>/system/events/logos/000/007/230/medium/footer_skyline.png?1449762496</logo>\n<persons>\n<person
    id='5845'>Peter Löwenstein</person>\n</persons>\n<links>\n<link href='http://darmstadt.freifunk.net'>Initiative
    Freifunk Darmstadt</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='17259b49-65ef-4726-ae03-a0b90e45806a' id='7314'>\n<date>2015-12-28T17:30:00+01:00</date>\n<start>17:30</start>\n<duration>00:30</duration>\n<room>Hall
    2</room>\n<slug>32c3-7314-all_our_shared_spectrum_are_belong_to_us</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>All Our Shared Spectrum
    Are Belong to Us</title>\n<subtitle>Visualizing WLAN Channel Usage on OpenWRT</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>&quot;Signal
    level is high but throughput is low&quot; is a common experience in WLAN networks
    without central management. That causes a lot of frustration, mainly because there
    is no easy way for users to OBSERVE the presence of interference at all. \r\n\r\nIn
    order to improve this situation we developed a patch for OpenWRT which makes interference
    from other sources visible and is able to display the current utilization-ratio
    (channel load). No additional hardware is required and no interruption of normal
    operation is necessary - because recent chipsets maintain internal counters for
    channel load tracking.</abstract>\n<description>We all love WLAN/IEEE802.11 networks.
    It's wonderful what we do with a few slices of free spectrum without the need
    for any central coordination.\r\n\r\nThe Problem is: demand for these few radio
    resources is increasing faster than additional free spectrum gets allocated. A
    potential tragedy of the commons situation is approaching.\r\n\r\nAdditionally,
    there is a heavy new user on the block: mobile operators want to start utilizing
    those free 5GHz bands. Protocols labelled License-Assisted-Access (LAA) or LTE-Unlicensed
    (LTE-U) have been put into silicon and large scale rollout can be expected to
    start during 2016.\r\n\r\nThis talk presents a modification to OpenWRT that will
    help coping with increased interference load over the next years. We think this
    feature is necessary to avoid a tragedy-of-the-commons situation in license-exempt
    bands (2.4/5GHz) due to ever increasing demands and node densities. The same way
    as we would be frustrated when we are unable to measure the general noise level
    in a room prior to deciding to use it to have a verbal conversation in it.\r\n\r\nWe
    started testing this feature (modifications to the mac80211 sublayer and to luci)
    at this years BattleMeshV8 in Maribor, Slovenia. Public release is planned for
    November 2015.\r\n</description>\n<logo></logo>\n<persons>\n<person id='6074'>Paul
    Fuxjaeger</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='e34fb384-4da9-44c4-9096-1660d5d57962' id='7138'>\n<date>2015-12-28T18:15:00+01:00</date>\n<start>18:15</start>\n<duration>00:30</duration>\n<room>Hall
    2</room>\n<slug>32c3-7138-g_scheitern</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>G’scheitern</title>\n<subtitle>The
    art of failure taught by improv theatre </subtitle>\n<track>Failosophy</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>„Never
    ever say no, act your first thought and learn to love mistakes“ – these are the
    basic rules of improv theatre. I will show how this can be adopted for everyday
    life.</abstract>\n<description>Improvisational theatre (short „improv theatre“)
    has a long history but still follows the same basic framework: be open minded
    and not afraid of yourself and others.\r\nKeith Johnstone, the godfather of this
    genre, once said: „Good improvisers seem telepathic; everything looks pre-arranged.
    This is because they accept all offers made – which is something no ‘normal’ person
    would do.“ They can do so by learning that any mistake can be the origin of something
    great.\r\nThis can also be seen as a hack of the traditional arts form theatre:
    Create something awesome out of something awful.\r\nThe mantra behind is „if you
    fail, fail smartly“ or as we say in Austria &lt;i&gt;G’scheitern&lt;/i&gt;.\r\n\r\nThere
    will also be a workshop for those who want to try out some improv theatre methods.</description>\n<logo>/system/events/logos/000/007/138/medium/Gscheitern.png?1451154867</logo>\n<persons>\n<person
    id='5946'>Gregor Ruttner</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='62290f8e-f515-416f-9c4a-b403474e94e6' id='7134'>\n<date>2015-12-28T19:00:00+01:00</date>\n<start>19:00</start>\n<duration>00:30</duration>\n<room>Hall
    2</room>\n<slug>32c3-7134-ecuador_how_an_authoritarian_government_is_fooling_the_entire_world</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Ecuador:
    how an authoritarian government is fooling the entire world</title>\n<subtitle>Guess
    what? The Government of Rafael Correa actually is totally against free-speech
    and we got proofs on that</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    Ecuadorian government received international visibility when in 2012 it agreed
    to grant Wikileaks founder Julian Assange political asylum and host him in Ecuador's
    London embassy. Ecuador has since been widely praised for standing up to the United
    States to defend the freedom of the press and freedom of expression.\r\n\r\nHowever,
    the reality is not consistent with this image Ecuador seeks to project. Journalists
    inside the country face oppressive laws, huge fines and lawsuits for reporting
    on government corruption. Digital and physical surveillance of journalists and
    activists is in fact getting worse.\r\n\r\nWe will analyze some of the existing
    leaks that prove such activities. We will also give a first-hand account from
    someone who had to literally run away from Ecuador for publishing leaked materials
    proving illegal espionage against journalists and citizens.\r\n\r\nIs Ecuador
    really interested in free speech? We don't think so and we will tell you why.</abstract>\n<description>The
    talk will be divided as the following:\r\n\r\n1.    The lie: Wikileaks and free
    speech advocacy\r\n\r\nAnalysis of current situation and recent past in an international
    scope.\r\n\r\n2.    The truth: Surveillance, oppressive laws and huge fees\r\n\r\nAnalysis
    of recent cases of freedom of speech suppression in the country (lawsuits, fines,
    political pressure, surveillance).\r\n\r\nAnalysis of already published leaks
    proving attacks on freedom of speech, expression and personal privacy.\r\n\r\nAnalysis
    of government public discourse to legitimate such actions.\r\n\r\n3.    A new
    leak\r\n\r\nA new leak will be published during the talk: a secret document providing
    strong evidence that the government of Ecuador is not interested in free speech
    at all - or even freedom itself.\r\n\r\nSpeakers:\r\n\r\nBethany Horne grew up
    in Ecuador. She worked there for the state newspaper, El Telégrafo, and later
    for the Free/Libre Open Knowledge Society, a research group operating out of a
    state university to develop policy for the Ecuadorian government. In 2013, she
    published a feature article in Newsweek magazine about Ecuador's oil drilling
    in the Amazon and human rights violations against local indigenous groups. As
    a result of this publication, she became a target of state surveillance. She now
    lives in Berlin.\r\n\r\nPedro Noel is co-editor at Associated Whistleblowing Press
    (AWP). Working on leaks since 2010, took part in more than 30 disclosures of leaked
    materials and performed analysis on leaked material denouncing wrongdoing and
    information of public interest in more than 15 countries. He is currently staff
    of Ecuador Transparente, a digital whistleblowing platform that in August 2015
    published 31 pieces of secret information belonging to the Ecuadorian intelligence
    body.</description>\n<logo></logo>\n<persons>\n<person id='5940'>Pedro Noel</person>\n<person
    id='5942'>Bethany Horne</person>\n</persons>\n<links>\n<link href='https://data.awp.is/ecuadortransparente/2015/08/04/29.html'>(leak)
    Ecuadorian intelligence agency spied systematically on politicians and activists</link>\n<link
    href='https://data.awp.is/ecuadortransparente/2014/11/04/15.html'>(leak) Internal
    letter details monthly economic contributions by members of Ecuador's ruling party</link>\n<link
    href='https://data.awp.is/ecuadortransparente/2014/10/08/10.html'>(leak) Ecuadorian
    diplomatic cables reveal internal details over Free Trade Agreement with the European
    Union</link>\n<link href='https://netzpolitik.org/2015/leak-wie-der-ecuadorianische-geheimdienst-senain-politiker-und-aktivisten-systematisch-ueberwachte/'>
    Leak: Wie der ecuadorianische Geheimdienst SENAIN Politiker und Aktivisten systematisch
    überwachte (Update: Stellungnahme)</link>\n<link href='https://netzpolitik.org/2015/internationaler-aufruf-gegen-ueberwachung-in-ecuador/'>
    Internationaler Aufruf gegen Überwachung in Ecuador</link>\n<link href='https://awp.is/announcements/2015/09/11/10.html'>10
    organizations Support letter against governmental surveillance in Ecuador</link>\n<link
    href='http://us6.campaign-archive1.com/?u=af0b024f4f6c25b6530ff4c66&amp;id=bc745688b3&amp;e=52036a53c1'>United
    Nations and Interamerican Comission for the Human Rights condemn the court order
    to dissolute free speech organization in Ecuador</link>\n<link href='https://www.accessnow.org/blog/2015/09/22/announcing-the-2015-heroes-villains-of-human-rights-and-communications-surv'>Ecuadorian
    Intelligence Chief among the Internet Villains of 2015</link>\n</links>\n<attachments>\n<attachment
