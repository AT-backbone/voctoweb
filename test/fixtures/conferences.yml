    in theater</title>\n<subtitle>post-existentialism is the question, not post-privacy</subtitle>\n<track>Art
    &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>3
    theater projects that illustrate the false &quot;California Ideology&quot; and
    ask us to look at our slip into neoliberalism through the backdoor of technology
    and to consider the ethics in the protocol. </abstract>\n<description>We are moving
    the responsibility for the construction of social behaviour and good citizenry
    from the hands of policy makers to the hands of engineers. Trading spaces of the
    commons for those of market will. And the architects (standards bodies) are hardly
    concerned. Followers of the &quot;California Ideology&quot; present as their argument
    fluid consensus, provided through technology, as a reason to trust this neoliberal
    future. I will present 3 collaborations in theater that I feel question this ideology.\r\n\r\n&lt;ul&gt;\r\n&lt;li&gt;&lt;a
    href=&quot;http://www.politikimfreientheater.de/anonymus-p/&quot;&gt;Anonymous-P&lt;/a&gt;
    (with Chris Kondek &amp; Christiane Kühl)&lt;br&gt;\r\nThe question is &quot;post-existentialism&quot;
    not &quot;post-privacy&quot;&lt;/li&gt;\r\n\r\n&lt;li&gt;&lt;a href=&quot;http://www.rimini-protokoll.de/website/en/project_5194.html&quot;&gt;Hermann's
    Battle&lt;/a&gt; (with Rimini Protokoll)&lt;br&gt;\r\nCypherpunks, Heinrich von
    Kleist, &quot;Absolute Democracy&quot;&lt;/li&gt;\r\n\r\n&lt;li&gt;&lt;a href=&quot;http://14.diskursfestival.de/?p=179&quot;&gt;Right
    of Might&lt;/a&gt; (self &amp; Maria Rößler)&lt;br&gt;\r\nCompetitive Assassination
    Markets (e.g. Assange v. Assad)&lt;/li&gt;\r\n&lt;/ul&gt;</description>\n<persons>\n<person
