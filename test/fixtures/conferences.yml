    arcade games</title>\n<subtitle></subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Old-school
    arcade games were so protected that hacking is the only way to preserve them before
    all boards are dead, and the games are lost.</abstract>\n<description>- an overview
    of famous old-school arcade games\r\n- their incredible hardware\r\n- the permanent
    piracy\r\n- the awesome protections (designed to commit suicide !)\r\n- what was
    required to preserve some of them from being lost for ever.\r\n\r\n\r\nThis talk
    is a homage to Michael Steil's Ultimate Commodore 64 presentation at 25c3: you
    should watch it, it's inspiring in content and quality !</description>\n<persons>\n<person
    id='4585'>Ange Albertini</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='lEFQRUU823FUOPqKG85vWg' id='6166'>\n<date>2014-12-28T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6166_-_en_-_saal_6_-_201412282145_-_too_many_cooks_-_exploiting_the_internet-of-tr-069-things_-_lior_oppenheim_-_shahar_tal</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Too
    Many Cooks - Exploiting the Internet-of-TR-069-Things</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>TL;DR
    We unravel the story of a bug that would become one of the most important vulnerabilities
    released this year. Also, we have free cookies.\r\nThe findings we published earlier
    this year demystified the voodoo that is TR-069, demonstrated how mass pwnage
    can be achieved via server-side attacks, and proved the landscape is ripe for
    harvesting. We will continue where we left off to explore TR-069 client-side vulnerabilities;
    we analyze client implementations, pour some insight into mysterious results from
    our internet-wide scans, and follow to mass pwnage through remote code execution
    on millions of online devices. again.\r\n</abstract>\n<description>TR-069 is the
    de-facto standard remote management protocol that ISPs surreptitiously use to
    control consumer-premises equipment (these would be your home routers, set-top
    boxes, VoIP phones etc.), rumored to be a well-thought conspiracy devised by Internet
    Service Provider secret societies since the 17th century.\r\n\r\nSince its establishment
    in 2004, there has been a growing trend of endorsement and deployment of the CWMP/TR-069
    protocol in global carriers and service providers.\r\nDespite the rising popularity
    of this black magic, it is often overlooked in penetration tests and security
    assessments of Internet gateway device attack surfaces, and wrongly so. Would
    they reconsider if they knew TR-069 the second most popular service openly listening
    on the Internet (after HTTP)?\r\n \r\nThis talk will begin by describing our previous
    efforts presented this summer (DEF CON 22 &amp; more), where our group revealed
    critically vulnerable TR-069 server deployments and discussed the incomprehensible
    asymmetry between the trust instated in this protocol and the measures taken to
    protect it (or lack thereof).\r\nSubsequently, we decided to go after clients
    – exposing a critical attack surface by design, listening on 0.0.0.0 with a publicly
    available IP address. While centralized servers are rather easily patched to close
    security holes, clients may take more effort…\r\n \r\nWe will conclude with the
    shocking unveiling of one of the year's security stories, walking the audience
    through the discovery and exploitation of a memory corruption vulnerability in
    an extremely popular client implementation. Our weapon of choice this round would
    be embedded device reverse engineering (some soldering required), leading us all
    the way to remote code execution on millions of devices.</description>\n<persons>\n<person
    id='4861'>Lior Oppenheim</person>\n<person id='5294'>Shahar Tal</person>\n</persons>\n<links>\n<link
    href='https://www.defcon.org/html/defcon-22/dc-22-speakers.html#Tal'>Previous
    talk description</link>\n<link href='http://shahart.al/I-hunt-TR-069-admins-shahar-tal-dc22.pdf'>Previous
    talk presentation</link>\n</links>\n</event>\n<event guid='bX1J_FaFjsFbyn15h7OGdg'
    id='6175'>\n<date>2014-12-28T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6175_-_en_-_saal_6_-_201412282300_-_superheroes_still_need_phoneboxes_-_ben_dalton</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Superheroes
    Still Need Phoneboxes</title>\n<subtitle>The art of making a free phonebox and
    the culture of anonymous communication</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk asks how we might plan for the continuation of a privacy sustaining internet
    in light of growing trends in enforced identity checking and demonisation of everyday
    anonymity. It presents a 'free phonebox' project, which was tested at the FutureEverything
    art and technology festival in 2014, as an example of a social-technical system
    that promotes identity ambiguity in communication through the sharing of 'free'
    mobile phone minutes between strangers.</abstract>\n<description>The project presented
    in this talk uses a computer running debian to connect a USB handset to one of
    a number of 'donor' mobile phones by acting as a bluetooth handsfree headset to
    each of the mobiles. The project is based on No Hands a GPLv2 implementation of
    the Bluetooth HFP 1.5 Hands Free Protocol. A free phonebox that randomly assigns
    calls made to one of the participating mobiles nearby acts a little like a low-tech
    remailer (mix network node). Lending strangers your phone creates 'data chaff'
    that helps to muddy the call record metadata logs that otherwise tie your device
    to you as a form of identification and tracking. It provides (some) deniability
    for any calls made while nearby the phonebox. Borrowing a stranger's phone lets
    you call someone without revealing yourself through caller-id. The close range
    of bluetooth, imposes a geographic limit on users.\r\n\r\nThis talk considers
    why a project like a free phonebox may be useful in countering growing moves to
    criminalise anonymous communication. People generally see the 'free time' in their
    mobile cell phone call plans as something that belongs to them. Lending someone
    in need your phone is also seen as charitable and positive. Therefore, a system
    that shares phone minutes between strangers provides an easier forum for debate
    around preservation of anonymity in communication than a similar project lending
    wifi connectivity. Open wifi has been gradually characterised as a tool for malicious
    hackers, unethical pirates and tech-savvy criminals despite the significant advantages
    universal connectivity could offer. Historical examples of anonymising connectivity
    including phoneboxes and postal systems are discussed.\r\n\r\nThe public phonebox
    in particular has long been associated with elements of privacy, secrecy and anonymity.
    The physical box affords a semi-private space in a public setting. Sound is difficult
    to overhear, but the caller is still in view of those nearby. Phoneboxes have
    historically used an anonymous payment system of coins, and require no identity
    authentication for access. In many countries policies of regulating call costs
    and mandating maintained phonebox coverage have established phoneboxes as anonymous
    connectivity commons. Many accounts of phoneboxes in popular culture portray them
    as valued resources of personal independence. Phoneboxes often provide the backdrop
    for narratives of family contact, emergency assistance or first kisses. The cheap
    and near universal nature of the phonebox makes them a recognisable anchor of
    reliability in new situations and locations. I would argue it is no coincidence
    that Superman turns to the phonebox for a moment of privacy when changing from
    one pseudonym to another.\r\n\r\nBen Dalton is an artist and academic researcher
    trained in physics, electronics and communication design, who has worked on projects
    on distributed sensor networks and ubiquitous computing at the MIT Media Lab,
    USA, big screens and pocket screens in public space at Leeds Beckett University,
    UK, the aesthetic, ethical and spatial dimensions of the politics of data at the
    National Academy of Art &amp; Design in Bergen (KHiB), Norway, and digital pseudonymity
    at the Royal College of Art, UK. He has presented recent work on identity and
    pseudonmyity at the Institute of Contemporary Art (ICA) London, Foundation for
    Art and Creative Technology (FACT) Liverpool, FutureEverything Manchester, Today's
    Art The Hague, Abandon Normal Devices Liverpool, World Wide Web Conference (WWW2013)
    Rio de Janeiro, Sensuous Knowledge Bergen, and Designing Interactive Systems (DIS)
    Newcastle.</description>\n<persons>\n<person id='4863'>Ben Dalton</person>\n</persons>\n<links>\n<link
    href='http://futureeverything.org/events/nopayphone/'>Project page at FutureEverything
    2014</link>\n</links>\n</event>\n</room>\n</day>\n<day date='2014-12-29' end='2014-12-30T04:00:00+01:00'
