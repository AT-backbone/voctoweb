    guid='a7cde3ca-46a8-4f0b-be61-f60e77f3418e' id='6596'>\n<date>2014-12-29T21:15:00+01:00</date>\n<start>21:15</start>\n<duration>00:30</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6596_-_en_-_saal_1_-_201412292115_-_the_magical_secrecy_tour_-_leslie_dunton-downer</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>The
    Magical Secrecy Tour </title>\n<subtitle>A Bus Trip into the Surveillance Culture
    of Berlin One Year After Snowden</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>June
    5, 2014 marked one year since leaks by NSA whistleblower Edward Snowden began
    to be introduced to a worldwide public. On this date, transmediale teamed up with
    N.K. Projekt and Leslie Dunton-Downer, 2014 fellow at The American Academy in
    Berlin, for the Magical Secrecy Tour, a bus journey exploring Berlin as the global
    capital of informed response to mass surveillance. This inside look at the project
    features first-ever screening of footage shot by filmmaker Simon Klose (TPB AFK)
    for his documentary about the tour.</abstract>\n<description></description>\n<persons>\n<person
    id='5280'>Leslie Dunton-Downer</person>\n</persons>\n<links>\n<link href='http://www.transmediale.de/content/the-magical-secrecy-tour'>The
    Magical Secrecy Tour</link>\n</links>\n</event>\n<event guid='5hkhmuwi5J8ZHMfd5k7veg'
    id='6243'>\n<date>2014-12-29T22:00:00+01:00</date>\n<start>22:00</start>\n<duration>00:30</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6243_-_en_-_saal_1_-_201412292200_-_the_perl_jam_exploiting_a_20_year-old_vulnerability_-_netanel_rubin</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>The
    Perl Jam: Exploiting a 20 Year-old Vulnerability</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>tl;dr
    EXPLOIT ALL THE PERL.\r\nWe chained several of Perl’s ridiculous syntax quirks
    in order to create a surprisingly powerful attack, bringing down some of the most
    popular Perl-based projects in the world to their knees. Brace yourselves, RCE
    exploits are coming.</abstract>\n<description>Deemed ‘the write-only programming
    language’ by many, Perl has well-served its purpose as a successful subject for
    less successful programmer jokes. It’s self-obfuscating ‘TMTOWTDI’ syntax is one
    of the top reasons for sysadmin PTSD, nervous breakdowns, and marriage problems.\r\n\r\nSadly,
    it is 2014 and Perl still maintains a top-10 position in programming language
    popularity indexes – sometimes higher than JavaScript. This can be attributed
    to the fact it is the underlying platform running many applications still widespread
    today such as ‘cPanel’ or ‘Bugzilla’, as well as high-profile web sites such as
    Craigslist, IMDb, Slashdot, DuckDuckGo and TicketMaster, among others.\r\n\r\nThis
    talk will spawn a wormhole 20 years into the past, and dive into some of the more
    hazardous and fundamental language quirks (WAT-style), walking the audience through
    the discovery of vulnerable core modules and the implementation of a new exploitation
    technique (branding and logo included!). Using this technique, we unleash a Pandora’s
    box of exploits to vulnerabilities hidden under the surface for years, in some
    of the most popular Perl-based projects in the world. Hilarity ensuance guaranteed.</description>\n<persons>\n<person
    id='5034'>Netanel Rubin</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='Q41efHdmmnBkM5G8p6Wf_w' id='5966'>\n<date>2014-12-29T22:45:00+01:00</date>\n<start>22:45</start>\n<duration>00:30</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_5966_-_en_-_saal_1_-_201412292245_-_unhash_-_methods_for_better_password_cracking_-_tonimir_kisasondi</slug>\n<recording>\n<license>CC</license>\n<optout>false</optout>\n</recording>\n<title>UNHash
    - Methods for better password cracking</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk will show a new method for password cracking called UNHash. UNHash as a tool
    uses rulefiles that are something in between of a DSL (Domain specific language)
    and a python script to describe the password cracking process. This talk will
    show how to mix web service abuse, knowledge of human nature and data mining to
    enable far better attacks against passwords. We will be focusing on a few features:
    cracking default passwords on network systems with minimal effort, testing for
    embedded backdoors and offline attacks by data mining and modeling about 33 million
    user account to gain insight in how users choose their passwords and how can we
    use that knowledge to speed up password cracking for 20% more gain for non pseudorandom
    passwords.</abstract>\n<description>This talk will show a new method for password
    cracking called UNHash. UNHash as a tool uses rulefiles that are something in
    between of a DSL (Domain specific language) and a python script to describe the
    password cracking process. That way, we have the possibility to describe complex
    password cracking rules that contain dictionaries, rules, bruteforcing, joining,
    combining and other patterns in a language that is easily human readable and extensible.
    To stop reinventing the wheel, UNHash generates candidate passwords for john the
    ripper, hashcat or a lot of other tools that can read stdin.\r\n\r\nThe usage
    of &quot;slow&quot; hashes like bcrypt and scrypt will require us to try a smaller
    quantity of possible passwords, but with more detailed targeting. The concept
    behind UNHash is to enable such attacks against modern slow hashes or to enable
    better targeting and be faster and easier then traditional methods. \r\n\r\nTo
    make use of the new &quot;language&quot;, we need set of rules. To generate rulesets,
    we will show a new machine learning algorithm that can analyze plaintext passwords
    and generate rules for UNHash. The machine learning algorithm shows a classifier
    network heuristic that we call the sieve algorithm that can classify passwords
    and show how users generate their passwords. Training the classifier on about
    30+ million unique passwords, can yield interesting rules that describe how users
    pick their passwords.\r\n\r\nSince we are already classified passwords, why not
    use the effort to collect all password elements like words (and see which languages
    do they belong), strings, numbers and mutations so we can use that as a cornerstone
    for a new set of dictionaries. Since we already said said that we want to identify
    words and their languages, we needed to create a linguistic dictionary for word
    the use in the classifier algorithm. We will show how to create custom dictionaries
    for various languages or from a specific domain by parsing wikipedia database
    backups or by abusing really popular web services. \r\n\r\nA small portion of
    the talk will show why it is useful to scrape password dumps or obtain them via
    low interaction honeypots in order to collect known backdoor passwords. \r\n\r\nWe
    will skip the science and get to the practical part - How can you use UNHash for
    better password cracking and how to implement more classifiers so we can have
    a better models of how users create their passwords.\r\n</description>\n<persons>\n<person
    id='2791'>Tonimir Kisasondi</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='rSiFVNguzdBmx13Lb-gobg' id='6205'>\n<date>2014-12-29T23:30:00+01:00</date>\n<start>23:30</start>\n<duration>00:30</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6205_-_en_-_saal_1_-_201412292330_-_infocalypse_now_p0wning_stuff_is_not_enough_-_walter_van_holst</slug>\n<recording>\n<license>CC-BY-SA</license>\n<optout>false</optout>\n</recording>\n<title>Infocalypse
    now: P0wning stuff is not enough</title>\n<subtitle>Several failure modes of the
    hacker scene</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    speech about how the hacker scene is failing its own ideals and what questions
    must be addressed to make a real difference.</abstract>\n<description>Every year
    Chaos Congress is a venerable display of ingenuity in the hacker scene. Every
    year there are more visitors, more and often better talks on security issues,
    society, culture and technology in general. At the same time the social and political
    clouds that appeared on the horizon are now overhead and are even darker than
    expected. Discussing last year's big exploits and congratulating each other on
    our ingenuity in finding them is not enough. We have to wipe the smug grins from
    our faces and take a long hard look into the mirror. Because there are several
    questions that are often unasked because we may not have the answer to them. Not
    solving these puzzles also means that we cannot prevent the infocoalypse of big
    data, the internet of things, the military-industrial-surveillance complex as
    well as organised crime mucking up our lives. So let us talk about our failures
    to:\r\n\r\n- explain general purpose computing to laypersons;\r\n- preventing
    security weaknesses from happening;\r\n- articulate security risks to everyday
    people and politicians alike;\r\n- educate fellow tech people about them,\r\n\r\nAnd
    why they are failures and why there is an urgent need to fix them.</description>\n<persons>\n<person
    id='5016'>Walter van Holst</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='Ls3UZdXbRpTYhYncqSJN_w' id='6226'>\n<date>2014-12-30T00:15:00+01:00</date>\n<start>00:15</start>\n<duration>02:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6226_-_de_-_saal_1_-_201412300015_-_googlequiz_2015er_edition_-_joran_muuss-merholz_-_ralf_appelt_net_-_blanche_fabri_-_it4n6</slug>\n<recording>\n<license></license>\n<optout>true</optout>\n</recording>\n<title>Googlequiz
    – 2015er Edition</title>\n<subtitle>Neue Spiele, neue Musik und noch mehr Luftballons</subtitle>\n<track>Entertainment</track>\n<type>other</type>\n<language>de</language>\n<abstract>Beim
    Googlequiz spielen max. 7 Teams mit je max. 7 Spielern gegeneinander. Sie dürfen
    dabei nicht Google benutzen. Es ist eine recht spaßorientierte Angelegenheit,
    so dass auch Zuschauer willkommen sind.</abstract>\n<description>Beim Googlequiz
    werden Aufgaben gestellt, für die man im Kopf bzw. im Team Lösungen sucht. Google
    oder überhaupt das Internet darf dafür nicht genutzt werden. Vorkenntnisse braucht
    man nicht. \r\n\r\nDas Googlequiz war 2014 schon ziemlich gut. \r\nFür 2015 bauen
    wir eine komplette Neuauflage. \r\nDie Vorbilder, von denen die 2015er Edition
    inspiriert ist, heißen: Der Preis ist heiß, Glücksrad, Eins-Zwei-oder-Drei, Familienduell,
    Ruck-Zuck, Wikipedia. \r\nDie Dinge, die beim #30c3 neu und gut waren, werden
    ausgebaut: laute, irritierende Musik sowie laute, irritierende Luftballons.</description>\n<persons>\n<person
    id='3584'>Jöran Muuß-Merholz</person>\n<person id='5347'>ralf@appelt.net</person>\n<person
    id='3693'>Blanche Fabri</person>\n<person id='3706'>it4n6</person>\n</persons>\n<links>\n<link
    href='http://googlequiz.de'>googlequiz.de</link>\n<link href='https://twitter.com/googlequiz'>@googlequiz</link>\n<link
    href='https://www.facebook.com/googlequiz'>facebook.com/googlequiz</link>\n<link
    href='https://plus.google.com/b/111843060801184524486/+GooglequizDe/photos/'>Fotos
    bei G+</link>\n</links>\n</event>\n</room>\n<room name='Saal 2'>\n<event guid='Z4htibNZxLewwCmPKSdeqA'
