    2</room>\n<slug>32c3-7435-replication_prohibited</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>Replication Prohibited</title>\n<subtitle>3D
    printed key attacks</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language></language>\n<abstract>Physical
    keys and locks are one of the oldest security mechanisms still employed\r\ntoday.
    In this talk, we will discuss how 3D printing keys enable attacks against many
    modern lock systems. We will describe projects researchers and hobbyists have
    done involving 3D printed keys, and present our own research on automating several
    of these attacks in order to demonstrate how easy they are to do. Ultimately,
    we hope to describe the current state of 3D printed keys, and their impact on
    the physical security systems we most often take for granted.</abstract>\n<description>Physical
    keys and locks are one of the oldest security mechanisms still employed\r\ntoday.
    Despite their long-standing history, many still suffer from known\r\nattacks including
    bumping, impressioning, teleduplication, and rights \r\namplification. To mitigate
    these attacks, many lock systems rely on restricted\r\nkeyways and use blanks
    that are not sold to the general public, making it harder\r\nfor attackers to
    obtain them. Often the key blank designs themselves are\r\npatented, further discouraging
    distribution or manufacture by even skilled\r\nmachinists.\r\n\r\nIn this talk,
    we will investigate how rapid prototyping and 3D printing tools\r\ncan be used
    to attack modern lock systems. Even when manufactured on commodity\r\nmachines,
    3D printed keys are now good enough to be used in a variety of\r\nattacks. We
    demonstrate this by showing several example attacks against popular locks, from
    3D printing the TSA master key, to our own attacks against restricted key systems.
    To test the strength of modern 3D printed keys, we present results from our paper
    of a controlled analysis on a range of printed\r\nmaterials from plastic to metal,
    and show that it is possible to cheaply make or purchase 3D printed keys that
    are practically as strong as real keys. We also present a tool that can automatically\r\ncreate
    a CAD model of a key blank, given only a single picture of the front of \r\nthe
    corresponding lock. This tool makes the attacks that 3D printing enables\r\nagainst
    locks even easier and cheaper by no longer requiring skilled 3D design knowledge,
    and provides a warning to start looking\r\nfor alternatives to secure physical
    goods. Lastly, we describe defenses\r\nthat modern lock manufacturers can do to
    ensure their locks are not easily\r\nbypassed by 3D printing technology, including
    new lock designs, as well as putting more emphasis on existing designs that may
    resist 3D printing-enabled attacks for years to come.\r\n\r\nWebsite: https://keysforge.com/\r\nPaper:
    https://keysforge.com/paper.html</description>\n<logo></logo>\n<persons>\n<person
    id='5283'>Eric Wustrow</person>\n</persons>\n<links>\n<link href='https://keysforge.com/'>Website</link>\n<link
    href='https://keysforge.com/paper.html'>Paper</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='ff303155-f2fa-4c54-b9aa-ef47cd6e7704' id='7356'>\n<date>2015-12-30T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7356-top_x_usability_obstacles</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Top
    X* usability obstacles</title>\n<subtitle>*(will be specified later based on usability
    test with Ivana Jilekova)</subtitle>\n<track>Failosophy</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>What
    do you want? Did you build your web/app for humans or NSA robots? Let's make it
    usable for human beings. I'd like to show you some basic design mistakes and how
    to avoid them to improve usability of your web or app. Why? Because it's worth
    it and I'm good in it.</abstract>\n<description>&quot;Under the candlestick is
    dark.&quot; Back to the roots. Everybody is talking about User Experience (UX),
    Human Centered Design (HCD) end-to-end flows, holistic approach but the devil
    is hidden in the details. I'd like to show you some of the most frequent mistakes
    in user interfaces and how to avoid them. From misplaced lines to microcopy worth
    millions. From broken flows to broken hierarchy.\r\n\r\nIf you fix your UI troubles
    you can gain much bigger reach than ever before. The main question remains up
    to you: Dou you like to improve usability of your service or stay in the darkness
    of misunderstanding. \r\n\r\nWith my tips will be your app/web for people as clear
    and bright as Czech crystal: No more confusions or misunderstanding. BTW: I'm
    the UX designer from AVG.com (the online security company) from the Czech republic.</description>\n<logo></logo>\n<persons>\n<person
    id='6123'>BoB Marvan</person>\n</persons>\n<links>\n<link href='https://cz.linkedin.com/in/lukasmarvan'>BoB
    Marvan - LinkedIn profile</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='b89b8cff-c496-4885-8e72-1461e8b274f7' id='7497'>\n<date>2015-12-30T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7497-when_algorithms_fail_in_our_personal_lives</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>When
    \ algorithms fail in our personal lives</title>\n<subtitle>Social media break
    up coordinator</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>„Social
    Media Break Up Coordinator“ is a performance art piece and lecture performed by
    Caroline Sinders. Inspired by Facebook’s memories algorithms faux pas, such as
    parents being reminded of their child’s death, or of events with an ex.</abstract>\n<description>There’s
    a lot of emotion involved with social media with posts, images, and songs; all
    of those events have a context and that’s a context algorithms can’t understand.
    However, humans can. A Social Media Break Up Coordinator goes through a clients
    social media accounts with the client, and helps block, unfriend, untag, and help
    ‚mute‘ old relationships and bad memories. \r\n\r\n„Social Media Break Up Coordinator“
    will be presented as lecture over my performance which is debuting at Babycastles
    on Nov 21st, and 22nd. I am a user researcher and UX designer at IBM Watson. I
    work in conversational analytics and I help design systems and software layout
    for chat bots. I spend a lot of time thinking about the way systems and AIs ‚think‘
    about and relate to words, context of conversations, and emotions. The way our
    social media systems are structured, there’s a fair amount of outlining and ‚work‘
    users have to do when it comes to reporting online harassment, changing privacy
    settings, etc. But in that same vein, there's a lot the systems do for us- from
    suggesting users, suggesting content, to display of content, messaging, images,
    and events. All of those ‚things‘ are coming from content created by users, and
    are treated as data. But what is the context of it all? Facebook can see if a
    user removes a relationship status, but there isn’t a button or an algorithm for
    break ups. How do you a tell a system your child died or your heart was broken?\r\nThat’s
    where the Social Media Break Up Coordinator comes in. I will perform a series
    of paid events for my customers, who will also sign a legally binding. These services
    range from untagging the user and the ex or chosen person in specific images,
    moving friends of the ex/person and the ex/person onto a special list (to either
    mute, see less content, etc), crafting a series of emotional neutral messages
    to alert the other person that they are being unfriended/unfollowed/blocked for
    specific reasons, taking the number of the ex, deleting it from the client’s cellphone,
    and holding onto it for a specified amount of time decided upon between the client
    and myself. \r\nEffectively, the way to emotional navigate really ‚sticky‘ situations
    in social media is to have human intervention. Human emotions and relationships
    are complex and complicated, and require context, very deep context to understand.
    This is just something an algorithm cannot do. I’m interested in exploring emotional
    labor and the creation of new digital services and job to aid in this area of
    human relationships that have gone awry or death, as more and more users lives
    are lived and shared online, especially when algorithms began to fail with this
    kind of content.\r\n\r\nThe talk/lecture at CCC would feature documentation of
    my performance, research that I’ve done around blocking, muting, and a wide variety
    of social interactions (from abusive arguments with Gamergaters to navigating
    spaces with exes- ex boyfriends, girlfriends, best friends, and co-workers). I
    will also lecture on the structure of Facebook, Twitter, and Instagram- and how
    the UI first fails with users when it comes to ‚de-couple‘ or ‚un-friend‘. I’ll
    then lecture how the algorithms fail, because all of the interactions of these
    are designed towards users interacting, not users completely separating from other
    users who may be very connected by friends and professional networks. What is
    the solution for this? My hypothesis is a series of newly created human roles,
    almost like a freelance life couch, to help the user get their digital lives in
    ‚order‘. </description>\n<logo></logo>\n<persons>\n<person id='6191'>Caroline
    Sinders</person>\n</persons>\n<links>\n<link href='http://www.facets-con.com/#home'>Interactive
    conference around humanities and technology I put together</link>\n<link href='http://www.washingtonpost.com/news/the-intersect/wp/2015/05/14/the-conclusive-expert-guide-to-saving-twitter-from-its-trolls/'>Twitter
    Has a UX Problem</link>\n<link href='http://www.theverge.com/2015/5/14/8602205/how-periscope-should-change-its-design-to-mitigate-abuse'>How
    Periscope should redesign its interface to reduce abuse</link>\n<link href='http://narrative.ly/stories/that-time-the-internet-sent-a-swat-team-to-my-moms-house/'>THAT
    TIME THE INTERNET SENT A SWAT TEAM TO MY MOM’S HOUSE</link>\n<link href='http://thecreatorsproject.vice.com/blog/10-artists-to-know-from-americas-first-ever-internet-flea-market'>Reddit
    Comment Crop Tops</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='62a79191-ca6a-48ea-b747-8cf13faa75cb' id='7561'>\n<date>2015-12-30T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7561-how_open_source_software_second_hand_laptops_and_hackers_helped_stop_ebola_and_stopped_an_apocalypse</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>How
    Open Source Software, second hand laptops and hackers helped stop Ebola (and stopped
    an apocalypse).</title>\n<subtitle></subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    the dark days of October 2014 an unprecedented Ebola epidemic wrecked havoc across
    Sierra Leone, Liberia and Guinea. In Sierra Leone, the health system was only
    weeks away from total collapse due to an inability to manage or pay health workers
    across the country and the world braced for the unchecked spread of the disease
    throughout west Africa. In the face of apocalyptic scenario, a company made up
    of local hackers took on the unprecedented challenge of building, implementing
    and running a huge Management Information System and Mobile payments system to
    keep the health system from collapsing. This talk will show how this was achieved
    with Open Source Software, second hand laptops, hacked voter registration machines,
    second hand smartphones and some very smart and determined young people used to
    achieving great things with none of the resources we take for granted. We salute
    them.\r\n</abstract>\n<description></description>\n<logo></logo>\n<persons>\n<person
    id='6369'>Salton Arthur Massally</person>\n<person id='6371'>Harold Valentine
    Mac-Saidu</person>\n<person id='6370'>Francis Banguara</person>\n<person id='1327'>Emerson</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='969bee9e-d0bf-4d24-a649-15f93747d608' id='7286'>\n<date>2015-12-30T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>00:30</duration>\n<room>Hall
    2</room>\n<slug>32c3-7286-sin_in_the_time_of_technology</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Sin
    in the time of Technology</title>\n<subtitle>How social media companies are creating
    a global morality standard through content regulations</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Technology
    companies now hold an unprecedented ability to shape the world around us by limiting
    our ability to access certain content and by crafting proprietary algorithm that
    bring us our daily streams of content.</abstract>\n<description>The great waves
    of change across the epochs have traditionally required a recalibration of society's
    moral compass. We see the theological and ideological underpinnings of the post-Enlightenment
    paradigm set out by the Protestant Reformation and the US Civil Rights Movement,
    we have come to see self determination as a bedrock of civilization. \r\n\r\nThe
    reach of social media companies has created a class of corporations that are able
    to influence – if not curate – the world outlook of over a billion people on certain
    days. This unprecedented capacity gives Facebook power to shape discourse approaching
    the degree of religious institutions and the state – two of the traditional institutions
    that we have long relied on for shaping our society-wide morality and values.
    \r\n\r\nBy compelling users to comply with the arbitrary content standards laid
    out in their ToS, Facebook is essentially laying out a new global standard for
    what people can and can not see. This standard, however, is not derived from the
    same moralistic traditions of previous moral paradigms, but is a calculated business
    decision crafted in the boardrooms of Silicon Valley. Risk averse, Facebook has
    created a global content standard that is in place not to contextualize the world
    for their users, but to meet perceived expectations of acceptable speech in a
    diverse range of nations.\r\n\r\nOur project, OnlineCensorship.org, seeks to capture
    instances of censorship across social media platforms. We will present OnlineCensorship.org
    and demonstrate how you can help us push companies toward a more open practice.</description>\n<logo></logo>\n<persons>\n<person
    id='5956'>Matthew Stender</person>\n<person id='5001'>Jillian C. York</person>\n</persons>\n<links>\n<link
    href='https://onlinecensorship.org/'>OnlineCensorship.org</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='9b641e3f-6d6e-4850-bddd-ced7d67af5c6' id='7340'>\n<date>2015-12-30T18:00:00+01:00</date>\n<start>18:00</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7340-collect_it_all_open_source_intelligence_osint_for_everyone</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Collect
    It All: Open Source Intelligence (OSINT) for Everyone</title>\n<subtitle></subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Governments
    post reports and data about their operations. Journalists publish documents from
    whistleblowers. But there is a third type of open data that is often overlooked-
    the information people and companies post about themselves. People need jobs.
    Companies need to hire people. Secret prisons do not build themselves.  \r\n\r\nBy
    making it feasible for anyone to collect public data online in bulk and exploring
    ways to effectively use this data for concrete objectives, we can build an independent,
    distributed system of accountability.</abstract>\n<description>Intelligence analysts
    regularly use Open Source Intelligence (OSINT) in their work. With ICWatch, we
    showed that it's possible to use open data online to watch the intelligence community
    too. Now, Transparency Toolkit has built free software anyone can use to collect
    OSINT without coding. This talk discusses techniques for collecting OSINT on surveillance
    and human rights issues. It also explores pathways for using this data in journalism,
    litigation, and policy change.</description>\n<logo></logo>\n<persons>\n<person
    id='4076'>M. C. McGrath</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n</room>\n<room
    name='Hall G'>\n<event guid='7ca8581d-a3f7-4247-8101-786cf04d9bd1' id='7333'>\n<date>2015-12-30T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7333-the_magic_world_of_searchable_symmetric_encryption</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>The
    Magic World of Searchable Symmetric Encryption</title>\n<subtitle>A brief introduction
    to search over encrypted data</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    the last couple of years, cloud and web services have become more and more popular.
    Since Snowden we know for sure that intelligence agencies have access to the data
    storage of an  service provider, either by (forced) cooperation, or espionage.
    Thus, to protect our privacy we have to encrypted our data before hand it over
    to our service provider (data holder). But this approach contradicts the very
    idea of a web service where the data holder have to process our data in one way
    or an other. Therefore, we need new cryptographic techniques to enable the  data
    holder to perform operation on encrypted data. One of the most important operations
    for cloud storage or database based web/cloud  services is the search operation.
    \ In this talk we focus on the very familiar cloud storage scenario. Because in
    this scenario, It is obvious, that the user (data owner) do not want to perform
    the search by himself. This should be a service offered by the data holder. We
    will present different practical approaches to achieve searchable ciphertext,
    namely one with an index and one with cleverly encrypted words.\r\n\r\nNote that
    no PhD is required to attend this talk ;-)</abstract>\n<description>We found that
    many people cannot believe that it is possible to execute operations on ciphertext.
    \ We want to rectify this by educating hackers of the magic of searchable encryption
    schemes.\r\n\r\n\r\n\r\n\r\n&lt;h4&gt;Intro&lt;/h4&gt;\r\n\r\n&quot;The Cloud&quot;
    has undoubtedly become very popular over the last decade.   Many people like the
    convenience of virtually unlimited storage and computing power at their fingertips.
    \   However, people tend to dislike to disclose their data to third parties.   A
    simple solution would be encrypt the data before uploading it to a third party,
    but you may very well want to perform certain operations on the encrypted data
    such as a search.\r\n\r\n\r\n&lt;h4&gt;Entering Searchable Encryption&lt;/h4&gt;\r\n\r\nThis
    conflict of encryption and the ability to execute computations on data seems to
    be inherent.   However, clever encryption schemes which allow certain search operations
    on ciphertext exist!   We  will present some searchable symmetric encryption schemes
    which enable others to search for keywords or substrings without learning  they
    key nor the plaintext.  You may very well ask what the security implications in
    those cases are, so we will present the associated security notions.    Another
    concern is performance reg. speed or memory consumption.   We present our measurements
    of prototypical implementations and infer that searchable symmetric encryption
    schemes can indeed be practical.\r\n\r\nOur vision is to store data remotely in
    an encrypted fashion without losing convenience of using third party applications.\r\nWe
    want to enable developers to secure their databases and we want to make users
    aware of advances in cryptography so that they demand more secure services.   Given
    the properties, other use cases of secure keyword search include email or document
    storage.   In fact, it is possible to not only secure relational databases, but
    to create secure big data scenarios where massive amounts of data are being handled.</description>\n<logo>/system/events/logos/000/007/333/medium/magic-mask.jpg?1451219607</logo>\n<persons>\n<person
    id='3980'>Tobias Mueller</person>\n<person id='5816'>Christian Forler</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
