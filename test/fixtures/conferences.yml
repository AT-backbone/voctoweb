    guid='03c8501f-d327-4228-a9fe-2635370d25d2' id='7323'>\n<date>2015-12-30T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7323-wie_man_einen_blackout_verursacht</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Wie
    man einen Blackout verursacht </title>\n<subtitle>und warum das gar nicht so einfach
    ist.</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Der
    steigende Anteil der Erneuerbaren Energien an der Stromerzeugung und der zunehmende
    Handel mit Strom erhöht die Belastung der Stromnetze. Welche Auswirkungen hat
    das auf die Netzstabilität? Wann kommen die Stromnetze an ihre Leistungsgrenze?
    Wie kann ein gezielter Angriff auf das Europäische Verbundnetz aussehen? Was müsste
    man tun, um einen Blackout zu verursachen? Und: Wie können wir unsere Stromnetze
    umbauen, damit das nicht passiert?</abstract>\n<description>Gegenwärtig wird die
    (N-1)-Sicherheit als Kriterium für die Netzstabilitätsplanung herangezogen: Fällt
    ein beliebiges Betriebsmittel aus, so muss das Stromnetz weiterhin funktionsfähig
    bleiben. Dieses Kriterium setzt jedoch voraus, dass Betriebsmittel immer unabhängig
    voneinander ausfallen. Durch den Stromhandel, aber auch durch die vermehrte Einbindung
    regelbarer Lasten gibt es in Zukunft externe Ereignisse, welche die Ausfallwahrscheinlichkeiten
    mehrerer Betriebsmittel gleichzeitig beeinflussen. Dies kann vermehrt sowohl zu
    großflächigen (d. h. Bundesland aufwärts) als auch zu kleineren Ausfällen führen.\r\n\r\nDie
    Netzfrequenzmessdaten der Schnellabschaltung des Kernkraftwerks Gundremmingen
    liefert die Grundlage für ein Modell, mit dem das notwendige Lastungleichgewicht
    zur Destabilisierung des Verbundstromnetzes abgeschätzt werden kann. Der Vortrag
    diskutiert verschiedene Szenarien, wie eine solche Lastschwankung verursacht werden
    könnten: durch gezielte Smart-Meter-Manipulation? Durch Fehler in Stromleitungen
    oder Umspannwerken? Durch den Angriff von Großkraftwerken? Oder durch Marktmanipulationen
    an der Strombörse?\r\n\r\nAuch im kleinen Maßstab kann natürlich die Stromversorgung
    ausfallen: zum Beispiel bei einem kleinen Stadtnetzbetreiber. Eine Statistik der
    Bundesnetzagentur über Netzausfälle in Deutschland wird ausgewertet, um z. B.
    den Einfluß der Energiewende auf die Zuverlässigkeit der Stromversorgung zu bewerten.
    Der Realitätsgehalt der offiziellen Daten muss jedoch angezweifelt werden.\r\n\r\nSchließlich
    versucht der Vortrag, Wege aufzuzeigen, um die Resilienz des Stromnetzes zu erhöhen.
    Weniger technische Hindernisse als vielmehr das Festhalten der Energiewirtschaft
    an ihren Geschäftsmodellen verhindert eine Umstrukturierung der Stromversorgung,
    die – neben der einfacheren Integration der erneuerbaren Energien – auch die Stabilität
    des Gesamtsystems erhöhen würde.</description>\n<logo></logo>\n<persons>\n<person
    id='2461'>Mathias Dalheimer</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
