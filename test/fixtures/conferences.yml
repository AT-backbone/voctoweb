    BY SA</license>\n<optout>false</optout>\n</recording>\n<title>Blow Stuff Up With
    Your Brain</title>\n<subtitle>Or: Hackers who stare at goats</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Come
    and learn about building wireless, mesh-networked devices controlled by your brainwaves.
    After the presentation, there will be a short (and percussive) demo.</abstract>\n<description>I've
    been hacking consumer EEG systems since 2012, building brainwave-controlled wearable
    animatronic wings, LEDs, and mini-helicopters. Now, let's take it to the next
    level with this new demonstration: Hackers Who Stare At Goats!\r\n\r\nThe talk
    starts with a presentation about the different consumer EEG devices available,
    choosing the best technology for your project, and how to hack these devices and
    control wireless hardware and software with the Pinoccio microcontroller. (I've
    given a similar presentation recently at EMF Camp and at Hackeriet in Oslo, in
    response to many inquiries from people who want to explore EEG hacking – an increasingly
    popular biofeedback technology.) After that, a short demonstration, which is a
    nod to the book/film &quot;The Men Who Stare At Goats&quot;. :)\r\n\r\nThe talk
    should be of particular interest to those involved in the quantified self movement,
    personal data tracking, meditation, and wireless mesh sensor networks.</description>\n<persons>\n<person
    id='5085'>merlin (Alex Glowaski)</person>\n</persons>\n<links>\n<link href='http://www.alexglow.com/bring-out-your-brains-eeg-hacking/'>Guide
