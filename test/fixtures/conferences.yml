    1</room>\n<slug>31c3_-_6236_-_en_-_saal_1_-_201412281645_-_iridium_pager_hacking_-_sec_-_schneider</slug>\n<recording>\n<license>public
    domain</license>\n<optout>false</optout>\n</recording>\n<title>Iridium Pager Hacking</title>\n<subtitle></subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    chronicles of reversing the Iridium pager system.</abstract>\n<description>The
    Iridium satellite system provides voice and data coverage to satellite phones,
    pagers and integrated transceivers over Earth's entire surface. It was built by
    Motorola over 15 years ago, and parts of it remain unchanged to this day.\r\n\r\nIridium
    pagers are similar to other pager systems from that time (they are receive-only
    devices) with the benefit that they will work anywhere on earth. Additionally
    they work on a receiver-pays subscription model, and due to their age are probably
    not using cryptography.\r\n\r\nBroadcasting messages all over the world sounds
    interesting enough to take a closer look. As Iridium is a proprietary system,
    documentation is scarce and hard to come by. But with the rise of software defined
    radio we can take a peek at what happens over the air...\r\n</description>\n<persons>\n<person
    id='2506'>Sec</person>\n<person id='5339'>schneider</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='lWgvj2btOjK-_XxUtIs-qw' id='6358'>\n<date>2014-12-28T17:30:00+01:00</date>\n<start>17:30</start>\n<duration>00:30</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6358_-_en_-_saal_1_-_201412281730_-_information_control_and_strategic_violence_-_anita_gohdes</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Information
    Control and Strategic Violence</title>\n<subtitle>How governments use censorship
    and surveillance  as part of their violent repressive tactics</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Simple
    access to social media and cell phone has widely been accepted as a positive tool
    for citizens to voice dissatisfaction with their government and coordinate protest.
    But why would rulers permit these tools if they merely pose a threat to their
    own survival? This talk will investigate how a government’s ability to censor
    and limit the flow of information feeds into its choice of violent responses to
    protest. I will talk about the conditions under which a government is likely to
    benefit more from surveilling the free flow of information, and under which conditions
    it is more likely to benefit from censorship. \r\n</abstract>\n<description>A
    few weeks before the first mass protests ensued across Syria in March 2011, the
    Regime led by President Bashar Al-Assad lifted a large number of bans on social
    networking platforms, including Facebook and Youtube. Up to that point, the Regime
    had controlled the most regulated media landscape and telecommunications market
    in the Middle East, which is why the move towards providing access to social media
    sites not even permitted in China was not something to be expected. Why, after
    all these years of extreme censorship, does a government suddenly permit free
    access to, and generation of, information? \r\nThe ability to connect via large
    social network platforms has been celebrated as an important way for ordinary
    citizens to collectively organise protest in light of repressive rulers. The revolutions
    in the Middle East and North Africa have spurred a new and important research
    area on the effects of digital communication technology on citizen’s propensity
    to voice dissent and organise protest and resistance. The fact that anyone with
    a working network connection can now access, generate, and exchange content on
    the internet has been termed a ‘game changer’ for authoritarian regimes intent
    on maintaining control in light of mass popular protest. \r\nWhat has remained
    largely unanswered, is how regimes resolved to stay in power can make use of their
    ability to surveil, censor, and limit the flow of information in an age where
    the majority of communication has been relegated to the inter- net and mobile
    phones. Understanding the way in which this new form of control feeds into more
    traditional means of repression, such as the use of extreme forms of physical
    coercion, is a crucial part of this process. In this talk, I will discuss under
    which conditions the free flow of information is likely to prove helpful in conducting
    effective state repression, and under which conditions the censoring of information
    access is likely to be more beneficial. \r\nRegimes intent on maintaining power
    against all adversaries have long since combined the use of censorship with physical
    violations of those deemed threatening to their position. The introduction of
    digital communication technology has, however, altered the costs and benefits
    of limiting the flow of information when conducting coercive campaigns. When Syria’s
    government decided to unblock social networking sites, it might thus have simultaneously
    increased its intelligence for counterinsurgency operations, while also providing
    new ways of collective action for the opposition. Investigating these changes
    and how they affect the tactics of state violence is a crucial first step in understanding
    how contemporary and future governments are likely to incorporate their control
    of communication technology into strategies of repression.\r\nI use supervised
    machine-learning to analyze over 60,000 records of killings perpetrated by the
    Syrian Regime in the ongoing conflict, and classify them according to their event
    circumstances, to arrive at a categorization between targeted and untargeted acts
    of repression. I find that higher levels of information accessibility are consistently
    linked to an increase in the proportion of targeted repression, whereas areas
    with little or no access witness more indiscriminate campaigns of violence. \r\n</description>\n<persons>\n<person
    id='5080'>Anita Gohdes</person>\n</persons>\n<links>\n</links>\n</event>\n<event
