    G</room>\n<slug>32c3-7189-key-logger_video_mouse</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Key-logger,
    Video, Mouse</title>\n<subtitle>How to turn your KVM into a raging key-logging
    monster</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Key-Loggers
    are cool, really cool. It seems, however, that every conceivable aspect of key-logging
    has already been covered: from physical devices to hooking techniques. What possible
    innovation could be left in this field?</abstract>\n<description>Well, that’s
    what we used to think too. That is until we noticed that little grey box sitting
    there underneath a monitor, next to yesterday’s dirty coffee cup. The little grey
    box that is most commonly known as ‚KVM‘.\r\nThe talk will tell the tale of our
    long journey to transform an innocent KVM into a raging key-logging monster. \r\nWe
    will safely guide you through the embedded wastelands, past unknown IC’s, to explore
    uncharted serial protocols and unravel monstrous obfuscation techniques.\r\nWalking
    along the misty firmware woods of 8051 assembly we will challenge ambiguous functions,
    and confront undebuggable environments.\r\n\r\nFinally, we will present a live
    demo of our POC code and show you that air-gapped networks might not be as segregated
    as you imagined.\r\nYou will witness that malware code could actually reside outside
    your computer, persisting through reboots, wipes, formats, and even hardware replacements.
    \r\nYou might laugh, you might cry, but one thing is certain – you will never
    look at your KVM the same as before\r\n\r\nOur presentation will guide the audience
    trough an entire research project process: from the choice of a research subject,
    the learning stage, trough the many failures along the way, and until a complete
    success is finally achieved.\r\nOur research process provides useful insights
    for both entry-level and experienced researchers in the hardware hacking area.\r\n\r\nThis
    research sheds light on a brand new field that has yet to be uncovered by the
    security community. We believe that CCC, as one of the world’s largest security
    convention, will provide the most suitable stage to share our research story and
    its implications.\r\nAnd finally, this talk is the product of a long research
    project which was both fulfilling and exciting, we are confident the audience
    will relive our experiences throughout the presentation.</description>\n<logo>/system/events/logos/000/007/189/medium/kvm.png?1447708751</logo>\n<persons>\n<person
    id='6000'>Yaniv Balmas</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
