    1</room>\n<slug>31c3_-_6264_-_de_-_saal_1_-_201412271245_-_wir_beteiligen_uns_aktiv_an_den_diskussionen_-_martin_haase_maha</slug>\n<recording>\n<license>cc-by-sa</license>\n<optout>false</optout>\n</recording>\n<title>„Wir
    beteiligen uns aktiv an den Diskussionen“</title>\n<subtitle>Die digitale „Agenda“
    der Bundesregierung aus inhaltlicher, philologischer und linguistischer Perspektive</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Im
    Sommer 2014 wurde die sogenannte Digitale „Agenda“ vorgestellt, die als „netzpolitisches
    Regierungsprogramm“ bezeichnet wurde. Aus texttypologischer Sicht handelt es sich
    aber eher um einen PR-Text, der so aussieht, als sei er ein Auszug aus einer Wahlkampfbroschüre.
    Der Vortrag analysiert den Text zunächst inhaltlich, um zu zeigen, worum es im
    Einzelnen geht und wo Widersprüche auftauchen, dann aus textkritischer und aus
    linguistischer Perspektive. Insbesondere werden bestimmte Interessen der Bundesregierung
    und anderer Akteure deutlich, die weniger offen thematisiert werden, aber doch
    sprachlich zu Tage treten.</abstract>\n<description>Am 20. August 2014 wurde in
    Berlin die so genannte Digitale „Agenda“ der Bundesregierung vorgestellt. Das
    „netzpolitische Regierungsprogramm“ wurde begrüßt, aber viele Kritiker qualifizierten
    es als „zu wenig, zu spät“. Dabei ist wenigen aufgefallen, dass es sich in Bezug
    auf die Textsorte um einen PR-Text handelt, der wenig Ähnlichkeiten mit einem
    Regierungsprogramm hat, sondern eher so aussieht, als stamme er aus einer Wahlkampfbroschüre.
    Eine textkritische und eine linguistische Analyse ergeben, dass von einer „Agenda“
    wenig zu spüren ist, obwohl das Wort „aktiv“ sehr häufig verwendet wird, allerdings
    in Kontexten, die nichts mit Aktivitäten zu tun haben. Das ist nicht der einzige
    Widerspruch. Es zeigt sich wieder einmal, dass die Sprache des Textes auch versteckte
    Interessen an den Tag bringt. </description>\n<persons>\n<person id='4085'>Martin
    Haase/maha</person>\n</persons>\n<links>\n<link href='http://breitband.deutschlandradiokultur.de/brb140823/'>Maha
    kurz bei Breitband zu diesem Thema</link>\n</links>\n</event>\n<event guid='OQzXwQcnHSLD9Qd7Iu7Rqw'
    id='6010'>\n<date>2014-12-27T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6010_-_en_-_saal_1_-_201412271400_-_scada_strangelove_too_smart_grid_in_da_cloud_-_sergey_gordeychik_-_aleksandr_timorin</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>SCADA
    StrangeLove: Too Smart Grid in da Cloud</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>For
    two years SCADA StrangeLove speaks about Industrial Control Systems and nuclear
    plants. This year we want to discuss Green Energy. Our hackers' vision of Green
    Energy, SmartGrids and Cloud IoT technology.\r\nWe will also speak about the security
    problems of traditional &quot;heavy&quot; industrial solutions, about the things
    that Zurich Airport and Large Hadron Collider have in common \r\n\r\nOn top of
    it you will learn about our new releases, some funny and not so funny stories
    about discovery and fixing of vulnerabilities and the latest news from the front
    struggling for the Purity of Essence.​</abstract>\n<description>Our latest research
    was devoted to the analysis of the architecture and implementation of the most
    wide spread platforms for wind and solar energy generation which produce many
    gigawatts of it.\r\n\r\nIt may seem (not) surprising but the systems which manage
    huge turbine towers and household PhotoVoltaic plants are not only connected to
    the internet but also prone to many well known vulnerabilities and low-hanging
    0-days. Even if these systems cannot be found via Shodan, fancy cloud technologies
    leave no chances for security.\r\n\r\nWe will also speak about the security problems
    of traditional &quot;heavy&quot; industrial solutions, about the things that Zurich
    Airport and Large Hadron Collider have in common and why one should not develop
    brand new web server.\r\n\r\nSpecially for the specialists on the other side of
    the fences, we will show by example of one industry the link between information
    security and industrial safety and will also demonstrate how a root access gained
    in a few minutes can bring to nought all the years of efforts that were devoted
    to the improvement of fail-safety and reliability of the ICS system.\r\n\r\nOn
    top of it you will learn about our new releases, some funny and not so funny stories
    about discovery and fixing of vulnerabilities and the latest news from the front
    struggling for the Purity of Essence.​</description>\n<persons>\n<person id='3530'>Sergey
    Gordeychik</person>\n<person id='5274'>Aleksandr Timorin</person>\n</persons>\n<links>\n<link
    href='http://www.scadasl.org'>SCADA StrangeLove</link>\n<link href='https://twitter.com/scadasl'>Twitter</link>\n</links>\n</event>\n<event
    guid='J9UXjl3ggsIGnkIJSxSxmw' id='6120'>\n<date>2014-12-27T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6120_-_en_-_saal_1_-_201412271600_-_practical_emv_pin_interception_and_fraud_detection_-_andrea_barisani</slug>\n<recording>\n<license>CC
    BY-NC-ND 3.0</license>\n<optout>false</optout>\n</recording>\n<title>Practical
    EMV PIN interception and fraud detection</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talks follows our previous EMV research uncovering new findings as well as a detailed
    analysis of Chip &amp; PIN fraud markers in order to benefit cardholders, as well
    as issuing banks, in preventing wrongful liability for fraudulent charges.</abstract>\n<description>The
    EMV global standard for electronic payments is widely used for\r\ninter-operation
    between chip equipped credit/debit cards, Point of Sales devices and ATMs.\r\n\r\nIn
    2011, our &quot;Chip &amp; PIN is definitely broken&quot; presentation uncovered
    an EMV design flaw that, by means of chip skimmers, allows for arbitrary PIN harvesting.\r\n\r\nSince
    then, by consulting on EMV implementations and their behaviour under effective
    attacks, Inverse Path has assisted issuing banks, as well as cardholders, with
    successful resolution of cases involving wrongful liability for fraudulent charges.\r\n\r\nOur
    updated research effort identifies and verifies new interactions between previous
    EMV attacks, which even further affect the protection, or lack of, that EMV provides
    for the PIN.\r\n\r\nThis presentation aims to fully empower both cardholders and
    issuers with an understanding of all applicable attacks, while also illustrating
    the relevant EMV fraud detection markers.\r\n\r\nSuch information is vital to
    enable cardholders to request the correct and relevant information necessary to
    claim fraudulent charges and to enable issuers and processors to prevent fraud
    in the first place.</description>\n<persons>\n<person id='4941'>Andrea Barisani</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='-n9QScyDLXMEwkqrCHASYw' id='6249'>\n<date>2014-12-27T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6249_-_en_-_saal_1_-_201412271715_-_ss7_locate_track_manipulate_-_tobias_engel</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>SS7:
    Locate. Track. Manipulate.</title>\n<subtitle>You have a tracking device in your
    pocket</subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Companies
    are now selling the ability to track your phone number whereever you go. With
    a precision of up to 50 meters, detailed movement profiles can be compiled by
    somebody from the other side of the world without you ever knowing about it. But
    that is just the tip of the iceberg.</abstract>\n<description>SS7 is the global
    telecommunications backbone network. You use it every time you make a call, receive
    a text message or use the mobile network's internet access. But to be reachable,
    the network has to know your location. And access to the SS7 network is getting
    easier and easier, without the security measures keeping up.\r\n\r\nAs a follow-up
    to 25C3's &quot;Locating Mobile Phones using SS7&quot; this talk will offer a
    look at what has changed in the last six years. I will show how easy it is for
    intelligence services and criminals to circumvent the network's defenses to get
    the data they want, just based on your phone number.\r\n</description>\n<persons>\n<person
    id='1848'>Tobias Engel</person>\n</persons>\n<links>\n<link href='http://www.washingtonpost.com/business/technology/for-sale-systems-that-can-secretly-track-where-cellphone-users-go-around-the-globe/2014/08/24/f0700e8a-f003-11e3-bf76-447a5df6411f_story.html'>Overview
    of the subject in the Washington Post</link>\n</links>\n</event>\n<event guid='szHEwO2pazLIG7w8wQTa1w'
    id='6122'>\n<date>2014-12-27T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6122_-_en_-_saal_1_-_201412271830_-_mobile_self-defense_-_karsten_nohl</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Mobile
    self-defense</title>\n<subtitle></subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>We
    know that mobile networks can — and do — attack us on many fronts. As this talk
    will show, even 3G is attackable. It’s high time that we upgrade from complaining
    to self-defense.</abstract>\n<description>Modern phones include all components
    necessary to block — or at least make visible — a large range of attacks including
    IMSI catchers, SIM exploits, and SMS attacks. The possibility of other attacks,
    such as passive intercept, can be inferred from measurements that normally remain
    hidden in a phone’s baseband.\r\n\r\nThis talk details how these secrets were
    unlocked through reverse-engineering of the most widely deployed baseband family.
    We release tools that block or alert users to many common attacks.\r\n\r\nWe also
    introduce and demonstrate new attack scenarios — hybrids between local and interconnect
    abuse — including the passive intercept and decryption of 3G traffic.</description>\n<persons>\n<person
    id='1741'>Karsten Nohl</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='A8xVpIjX1oKQOQcWMt_49Q' id='6450'>\n<date>2014-12-27T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6450_-_de_-_saal_1_-_201412272030_-_ich_sehe_also_bin_ich_du_-_starbug</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Ich
    sehe, also bin ich ... Du</title>\n<subtitle>Gefahren von Kameras für (biometrische)
    Authentifizierungsverfahren</subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Bei
    der Passworteingabe über die Schultern schauen? Die Mateflasche klauen, um an
    Fingerabdrücke zu kommen? Alles Technik von gestern. Der Vortrag zeigt, wie man
    heutzutage an Daten kommt, um Authentifizierungsmethoden zu überwinden.</abstract>\n<description>Dass
    man Menschen bei der Passworteingabe über die Schulter gucken kann, ist bekannt.
    Und auch, dass man bestimmte biometrische Merkmale mit einer Kamera fotografieren
    kann oder Spuren der Merkmale an Gegenständen findet. Bisher ging man davon aus,
    dass man sich für solche Angriffe in der unmittelbaren Nähe der auszuspähenden
    Person befinden musste. Der Vortrag soll klar machen, dass dem nicht so ist. Wir
    stellen Ergebnisse von Untersuchungen vor, die zeigen, dass biometrische Merkmale
    und Passworteingaben auch aus großer Entfernung oder remote durch Kameras in Mobiltelefonen
    direkt oder indirekt (durch Reflexionen im Auge) ausgespäht werden können. </description>\n<persons>\n<person
    id='1623'>starbug</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='7G4FQIXg2eb7D6F_jNwuxA'
    id='6369'>\n<date>2014-12-27T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6369_-_en_-_saal_1_-_201412272145_-_ecchacks_-_djb_-_tanja_lange</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>ECCHacks</title>\n<subtitle>A
    gentle introduction to elliptic-curve cryptography</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk will explain how to work with elliptic curves constructively to obtain secure
    and efficient implementations, and will highlight pitfalls that must be avoided
    when implementing elliptic-curve crypto (ECC). The talk will also explain what
    all the buzz in curve choices for TLS is about. This talk does not require any
    prior exposure to ECC.</abstract>\n<description>ECC is rapidly becoming the public-key
    technology of choice for Internet protocols. ECC was introduced in 1985 and has
    a much stronger security record than RSA. ECC research has found new ways of attacking
    implementations but has also found nicer curves that avoid such attacks.\r\n\r\nAs
    a followup to the Snowden revelations, the TLS working group of the IETF has recently
    asked the crypto research group (CFRG) to suggest new curves for use in TLS, and
    NIST has publicly announced that they are considering new curves.\r\n\r\nThis
    talk gives a hands-on description of how to compute with elliptic curves. It shows
    different ways to write elliptic curves and the consequences of this representation
    for secure and efficient implementation. Algorithms will be presented as Python
    code snippets and will already be online before the talk at http://ecchacks.cr.yp.to.\r\n\r\nThe
    talk will be given as a joint presentation by Daniel J. Bernstein and Tanja Lange.</description>\n<persons>\n<person
    id='3538'>djb</person>\n<person id='3714'>Tanja Lange</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='MghFmvDBS-J7T2ZOkNXUKA' id='6154'>\n<date>2014-12-27T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6154_-_en_-_saal_1_-_201412272300_-_crypto_tales_from_the_trenches_-_nadia_heninger_-_julia_angwin_-_laura_poitras_-_jack_gillum</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Crypto
    Tales from the Trenches</title>\n<subtitle></subtitle>\n<track>Security &amp;
    Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Julia
    Angwin, Jack Gillum, and Laura Poitras will tell us stories about how they use
    crypto and privacy-enhancing technologies as high-profile journalists, and rant
    in an entertaining way about how these tools have failed or are horribly inadequate
    for their needs. They will also talk about their rare crypto successes.</abstract>\n<description>Cryptography
    and privacy-enhancing technologies are increasingly part of a modern journalist's
    spycraft.  But what does it look like when a reporter actually tries to protect
    herself and her sources with the best tools that the hacker/academic/activist/cipherpunk/technologist
    communities have produced? Disaster, chaos, crashes, and UI-sponsored opsec fails.\r\n\r\nIn
    this talk, Julia Angwin, Jack Gillum, and Laura Poitras will tell us highly entertaining
    and disturbing war stories of using crypto in the field as high-risk targets,
    and excoriate the crypto and developer communities for failing to meet their needs
    while claiming success and security for all.  We will hear how the crypto-nerd's
    utopia of\r\ndeniable poker over the phone with an honest-but-curious adversary
    becomes a set of barely usable implementations and user expectation mismatches.\r\n\r\nWe
    hope to provide some clarity on what works and what doesn't for those who develop
    or aspire to develop secure applications, and also a rough guide to usable opsec
    right now for sources, journalists, and\r\nother nontechnical users worried about
    sophisticated adversaries.</description>\n<persons>\n<person id='4131'>Nadia Heninger</person>\n<person
    id='4993'>Julia Angwin</person>\n<person id='3669'> Laura Poitras</person>\n<person
    id='5345'>Jack Gillum</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='77aea78c-f2d2-461a-92b3-82929a79d598' id='6581'>\n<date>2014-12-28T00:00:00+01:00</date>\n<start>00:00</start>\n<duration>02:15</duration>\n<room>Saal
