    2</room>\n<slug>32c3-7547-libusb_maintainer_fail</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>libusb: Maintainer
    fail</title>\n<subtitle>How I failed to run an open source project</subtitle>\n<track>Failosophy</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    2010 I was asked by the second maintainer in a row to take over as new maintainer
    of the libusb project. The first time I had declined.\r\n\r\nThe second time I
    accepted, and sadly failed.\r\n\r\nEventually a hostile fork emerged, with the
    explicit goal to take over the original project.\r\n\r\nI will tell you my story,
    which mistakes I made and what I learned - about independent and corporate contributors
    in open source projects, about package maintainers in downstream OS distributions,
    about trolls on the internet, about GitHub Inc. and about myself.\r\n\r\nThe hostile
    fork? It wasn't merged.</abstract>\n<description></description>\n<logo></logo>\n<persons>\n<person
