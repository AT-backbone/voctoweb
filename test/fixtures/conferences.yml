    2</room>\n<slug>32c3-7562-jugend_hackt_2015</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Jugend
    hackt 2015</title>\n<subtitle>Projektvorstellungen der JunghackerInnen</subtitle>\n<track>CCC</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Auch
    in 2015 entstanden wieder zahlreiche Projekte bei Jugend hackt, die mit Code die
    Welt verbessern. Im Talk möchten die jugendlichen HackerInnen Einblick in ihre
    Ideen und Projekte geben, und ihre Perspektive auf die Welt vermitteln.</abstract>\n<description></description>\n<logo>/system/events/logos/000/007/562/medium/logo_claim.png?1449072832</logo>\n<persons>\n<person
    id='6373'>Jugend hackt</person>\n</persons>\n<links>\n<link href='http://jugendhackt.de/projekte'>Jugend
