    Get Stitches</title>\n<subtitle>Industrial System Ownership</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk will introduce you to Industrial Ethernet Switches and their vulnerabilities.
    These are switches used in industrial environments, like substations, factories,
    refineries, ports, or other other homes of industrial automation. In other words:
    DCS, PCS, ICS &amp; SCADA switches. It is a very good companion talk to Damn Vulnerable
    Chemical Process? Own your own critical infrastructures today!</abstract>\n<description>This
    talk will introduce you to Industrial Ethernet Switches and their vulnerabilities.
    These are switches used in industrial environments, like substations, factories,
    refineries, ports, or other other homes of industrial automation. In other words:
    DCS, PCS, ICS &amp; SCADA switches. \r\n\r\nThe researchers focus on attacking
    the management plane of these switches, because we all know that industrial system
    protocols lack authentication or cryptographic integrity. Thus, compromising any
    switch allows the creation of malicious firmwares for further MITM manipulation
    of a live process.\r\n\r\nNot only will vulnerabilities be disclosed for the first
    time (exclusively at 31C3), but the methods of finding those vulnerabilities will
    be shared. All vulnerabilities disclosed will be in the default configuration
    state of the devices. While these vulnerabilities have been responsibly disclosed
    to the vendors, SCADA/ICS patching in live environments tends to take 1-3 years.
    At least three vendors switches will be examined: Siemens, GE, Garrettcom. \r\n\r\nTherefore,
    this presentation matters to any hackers or anarchists, who believe they have
    a right to examine the resilience and security of the  infrastructures that support
    their communities.\r\n\r\nOwn your own critical infrastructures today!\r\n</description>\n<persons>\n<person
