    id='6137'>\n<date>2014-12-29T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6137_-_en_-_saal_g_-_201412291600_-_caesar_and_norx_-_philipp_jovanovic_-_aumasson</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>CAESAR
    and NORX</title>\n<subtitle>Developing the Future of Authenticated Encryption</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>&quot;Nearly
    all of the symmetric encryption modes you learned  about in school, textbooks,
    and Wikipedia are (potentially) insecure.&quot; -- Matthew Green\r\n\r\nIn recent
    history, we saw time and again (to some extent catastrophic) failures of cryptographic
    constructions for authenticated encryption (AE) due to bad design choices, implementation
    errors and a lack of reliable standards. After an introduction providing some
    background information on these topics, we present CAESAR, a new cryptographic
    competition which aims to find solutions to the problems mentioned above. In the
    second part of the talk, we introduce NORX, a new and next-generation AE scheme
    and our candidate for CAESAR.</abstract>\n<description>&lt;div style=&quot;width:600px&quot;&gt;\r\n&lt;p&gt;&lt;strong&gt;CAESAR&lt;/strong&gt;
    is the &lt;strong&gt;C&lt;/strong&gt;ompetition for &lt;strong&gt;A&lt;/strong&gt;uthenticated
    &lt;strong&gt;E&lt;/strong&gt;ncryption: &lt;strong&gt;S&lt;/strong&gt;ecurity,
    &lt;strong&gt;A&lt;/strong&gt;pplicapility, and\r\n&lt;strong&gt;R&lt;/strong&gt;obustness,
    and the latest crypto contest after AES, eSTREAM, SHA-3, and PHC. CAESAR aims
    to identify a portfolio of authenticated encryption (AE) schemes with support
    for associated data (AD). Compared to ciphers like AES-CBC or Salsa20, protects
    not only confidentiality, but also authenticity and integrity of the processed
    data.  Before we give an introduction to CAESAR, we present the motivations behind
    the competition, like the importance to protect in-transit data, a lack of reliable
    AE(AD) standards or the repeated crypto failures in recent history that led, for
    example, to the cracking of WEP (aircrackng), and to attacks on (D)TLS, like BEAST
    and Lucky13.&lt;/p&gt;\r\n\r\n&lt;p&gt;In the second part, we talk about &lt;strong&gt;NORX&lt;/strong&gt;,
    our CAESAR candidate: NORX is a user-oriented cipher, engineered to take advantage
    of modern CPUs and to scale to different levels of parallelism. NORX relies on
    trusted building blocks, adapted to meet our design goals:\r\n&lt;ul&gt;\r\n    &lt;li&gt;the
    sponge construction (as used in Keccak/SHA-3) is tuned to provide parallel processing&lt;/li&gt;\r\n
    \   &lt;li&gt;the core of NORX is inspired by the ciphers Salsa20 and ChaCha (by
    DJB), and the hash function BLAKE(2) (by Aumasson et al.)&lt;/li&gt;\r\n&lt;/ul&gt;\r\nWe
    explain how we selected NORX's operations and parameters to achieve maximized
    security and efficiency in both soft- and hardware. We also report on detailed
    benchmark results showing that NORX is among the fastest CAESAR candidates on
    various platforms, from ARM and x86 to ASICs. For example, on Intel's Haswell
    microarchitecture, NORX achieves 2.51 cycles per byte (more than 1 gigabyte per
    second), exploiting local parallelism provided by AVX2 instructions.&lt;/p&gt;\r\n&lt;/div&gt;</description>\n<persons>\n<person
    id='4745'>Philipp Jovanovic</person>\n<person id='3622'>aumasson</person>\n</persons>\n<links>\n<link
    href='https://norx.io/'>Official website of NORX</link>\n<link href='https://github.com/norx/NORX'>NORX
    on GitHub</link>\n<link href='http://competitions.cr.yp.to/caesar.html'>CAESAR</link>\n</links>\n</event>\n<event
    guid='xnYRHWIRybr3subP-h_1Wg' id='6173'>\n<date>2014-12-29T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6173_-_en_-_saal_g_-_201412291715_-_source_code_and_cross-domain_authorship_attribution_-_aylin_-_greenie_-_rebekah_overdorf</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Source
    Code and Cross-Domain Authorship Attribution</title>\n<subtitle>The Role of Stylometry
    in Privacy</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Stylometry
    is the study of linguistic style found in text. Stylometry existed long before
    computers but now the field is dominated by artificial intelligence techniques.\r\n\r\nWriting
    style is a marker of identity that can be found in a document through linguistic
    information to perform authorship recognition. Authorship recognition is a threat
    to anonymity but knowing ways to identify authors provides methods for anonymizing
    authors as well. Even basic stylometry systems reach high accuracy in classifying
    authors correctly.  Stylometry can also be used in source code to identify the
    author of a program. In this talk, we investigate methods to de-anonymize source
    code authors of C++ and authors across different domains. Source code authorship
    attribution could provide proof of authorship in court, automate the process of
    finding a cyber criminal from the source code left in an infected system, or aid
    in resolving copyright, copyleft and plagiarism issues in the programming fields.
    Programmers can obfuscate their variable or function names, but not the structures
    they subconsciously prefer to use or their favorite increment operators. Following
    this intuition, we create a new feature set that reflects coding style from properties
    derived from abstract syntax trees. We reach 99% accuracy in attributing 36 authors
    each with ten files. We experiment with many different sized datasets leading
    to high true positive rates.  Such a unique representation of coding style has
    not been used as a machine learning feature to attribute authors and therefore
    this is a valuable contribution to the field. \r\n\r\nWe also examine the need
    for cross-domain stylometry, where the documents of known authorship and the documents
    in question are written in different contexts. Specifically, we look at blogs,
    Twitter feeds, and Reddit comments. While traditional methods in stylometry that
    work well within one domain fail to identify authors across domains, we are able
    to improve the accuracy of cross-domain stylometry to as high as 80%. Being able
    to identify authors across domains facilitates linking identities across the Internet
    making this a key privacy concern; users can take other measures to ensure their
    anonymity, but due to their unique writing style, they may not be as anonymous
    as they believe. </abstract>\n<description>Anonymity is a topic researched in
    detail at the Privacy, Security, and Automation Lab at Drexel University. We study
    how to effectively identify the author of text with unknown authors and how to
    anonymize text of known authorship. In our previous talks at CCC, we have presented
    methods to identify authors of regular text, translated text and users a.k.a cyber-criminals
    of online underground forums.  We introduced our authorship anonymization framework
    ‘Anonymouth’.  Many times, we received questions on how applying de-anonymization
    techniques would work on source code and different domains. In this year’s talk,
    we will focus on identifying the authors of source code and cross-domain stylometry.
    \r\n\r\nCan the authors of source code be identified automatically through features
    of their programming style? Do they leave coding “footprints”?  Holding important
    implications for protecting intellectual property as well as for identifying malware
    authors and tracking how malware spreads and evolves, this question spurred a
    cross-cutting research project involving NLP and machine learning.  Code stylometry
    requires features unique to coding and to the programming language.  Source code
    has different properties than common writing, such as the lineage, keywords, comments,
    the way functions and variables are created, and the grammar of the program. \r\n
    \  \r\nAware that methods from text analytics can strengthen cyber analytics,
    this project sought to advance the potential of automated linguistic-type analysis,
    or stylometry, for authorship attribution of source code. A corpus of tens of
    thousands of users was built by scraping Google Code Jam Competition dataset.
    \ Specifically investigated were new ways of representing coding style through
    NLP-inspired syntactic, lexical and layout features. Random forests with 300 hundred
    trees were used along with less than ten decision features per tree. The main
    dataset had 173 authors each with six source code files with less then 100 lines
    of C++ code.  A series of experiments was performed to discover the feature set
    that yielded the highest recognition accuracy: 91%.  57% of the features with
    information gain were syntactic and the rest were lexical and layout features.
    Tests on a validation dataset of exact same size showed 86% accuracy with the
    same features.  The features that had information gain in the validation experiments
    all had information gain in the original dataset, which shows that the method
    and feature set are robust and abstract syntax trees show best promise.\r\n\r\nSource
    code is just one domain studied in authorship attribution. We also study the problem
    of domain adaption in stylometry. Can we identify the author of an anonymous blog
    from a suspect group of Twitter accounts? The ability to do so would lead to the
    ability to link accounts and identities across the Internet.  We can achieve high
    accuracy at identifying authors of documents within the same domain, including
    blogs, Twitter feeds, and Reddit comments, even when classifying with up to 200
    authors. Identifying the author of a group of tweets from among 200 tweeters yields
    an accuracy of 94% and identifying the author of a blog entry from among 200 bloggers
    yields an accuracy of 71%. When we try to identify to author of a collection of
    tweets based on a collection of blogs from 200 authors, however, accuracy drops
    to 7% using the same method and features. \r\n\r\nWe are able to increase the
    accuracy, however, by applying an augmented version of doppelganger finder, a
    stylometric approach for multiple account detection that can handle small stylistic
    changes. This provides significant improvements in each of the cross-domain cases.\r\n\r\nAdvances
    in authorship attribution offer both positive and negative repercussions for security.
    However, it is important to understand the assumptions that underlie these results.
    Blind application of stylometric methods could be dangerous if the domain is not
    understood. This work shows that stylometric methods are domain dependent. Whether
    used defensively or offensively, this is certain to impact user account security.
    \ </description>\n<persons>\n<person id='3596'>Aylin</person>\n<person id='2101'>greenie</person>\n<person
