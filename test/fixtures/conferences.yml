    guid='08843e46-b813-49a4-93ad-ab6e7b3e4a17' id='7231'>\n<date>2015-12-28T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7231-cloudabi</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>CloudABI</title>\n<subtitle>Pure
    capability-based security for UNIX</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>CloudABI
    is an alternative runtime environment for UNIX-like operating systems that is
    purely based on the principle of capability-based security. This makes it possible
    to create applications that are strongly sandboxed, easier to test and easier
    to maintain.</abstract>\n<description>UNIX-like operating systems don't seem to
    make it easy to sandbox programs to harden them against exploits. They also don't
    allow you to run untrusted executables directly without compromising security,
    which is the reason why we require technology like virtual machines and containers
    to secure our systems.\r\n\r\nI am going to talk about a system I am developing
    called CloudABI. CloudABI is a simplified POSIX-like runtime environment that
    is inspired by FreeBSD's Capsicum. It allows you to create exectables that can
    solely interact with the environment through file descriptors (capabilities).
    This not only makes CloudABI more secure than the traditional POSIX runtime, it
    also makes it easier to test programs through dependency injection. This makes
    CloudABI a perfect environment for developing microservices.\r\n\r\nIn my presentation
    I am going to focus on how CloudABI works, how you can develop software for it
    and how it works in practice.</description>\n<logo></logo>\n<persons>\n<person
    id='6044'>Ed Schouten</person>\n</persons>\n<links>\n<link href='https://github.com/NuxiNL/cloudlibc'>CloudABI
    on GitHub</link>\n<link href='https://github.com/NuxiNL/cloudabi-ports'>Software
    ported to CloudABI: the CloudABI Ports Collection</link>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/821/original/slides.pdf?1451299731'>Slides</attachment>\n</attachments>\n</event>\n<event
