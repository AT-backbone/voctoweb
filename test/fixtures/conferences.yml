    2</room>\n<slug>31c3_-_6573_-_en_-_saal_2_-_201412281130_-_from_computation_to_consciousness_-_joscha</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>From
    Computation to Consciousness</title>\n<subtitle>How computation helps to explain
    mind, universe and everything</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>How
    can the physical universe give rise to a mind? I suggest to replace this confusing
    question by another one: what kind of information processing system is the mind,
    and how is the mind computed? As we will see, even our ideas of the physical universe
    turn out to be computational. Let us explore some fascinating scenery of the philosophy
    underlying Artificial Intelligence.</abstract>\n<description>How do minds work?
    In my view, this is the most interesting question of all, and our best bet at
    answering it lies in building theories that we can actually test in the form of
    computer programs, that is, in building Artificial Intelligence. Let us explore
    some of the philosophical ideas that explicitly or implicitly form the basis of
    Artificial Intelligence.\r\n\r\nThe idea that minds are some kind of machine,
    mechanical contraptions, seems to be unconvincing, even offending to many people,
    even if they accept that the physical universe is a machine, and minds are part
    of that universe. Computer science has revolutionized our concept of machines,
    though: no longer do we see machines as mechanical arrangements of parts that
    pull and push against each other, but as arbitrary, stable causal arrangements
    that perform regular changes on their environment. We can think about mathematical
    machines, like cellular automatons, about financial, social or ecological machines.
    Machines do not have to be human-made artifacts, they are a way of conceptualizing
    regular processes and dynamic systems. In the case of conceptualizing the human
    mind, what matters is not biology, chemistry, or structural properties of the
    brain, but what these implement: a class of machine that is capable to process
    information, in very specific ways. The mind is not necessarily a mechanical machine,
    but certainly an information processing machine, a computational system. \r\n\r\nComputationalism
    is the notion that minds can and have to be modeled as computational, and in its
    strong form, it maintains that the mind actually _is_ a computer, implemented
    by a physical mechanism. But the ideas of computation have permeated our understanding
    of the world even further. Our understanding of physics no longer conforms to
    mechanical world views (i.e. parts and particles pulling and pushing against each
    other), but requires us to switch to the broader notion of how the universe processes
    information. The foundational theories of physics are concerned with how the universe
    is computed.\r\nIn the view of universal computationalism, the question of what
    sort of thing minds are resolves into the question whether hypercomputation is
    possible, and if not, what classes of computation are involved in their functionality.\r\n\r\nComputationalism
    systematizes the intuitions we get naturally while we program computers, and it
    helps us understand some of the deepest questions of cosmology, epistemology and
    the nature of the mind in ways that did not exist in the past.</description>\n<persons>\n<person
    id='4034'>Joscha</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='e8e29f6a-11df-491a-acae-1253879ae8f9'
    id='6600'>\n<date>2014-12-28T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6600_-_en_-_saal_2_-_201412281245_-_tell_no-one_-_james_bamford</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Tell
    no-one</title>\n<subtitle>A century of secret deals between the NSA and the telecom
    industry</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>For
    nearly one hundred years, the NSA and its predecessors have been engaging in secret,
    illegal deals with the American telecom industry, with both virtually immune from
    prosecution.</abstract>\n<description>How did this begin? How does it work? How
    much have US presidents known? What happens when they get caught? Will it change
    after the Snowden revelations? A fascinating look at a hundred years of handshakes
    and backroom deals between the eavesdroppers and the telecom executives. </description>\n<persons>\n<person
    id='5307'>James Bamford</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='ELK9-ZQeFcqKxBYW8eay8g' id='5956'>\n<date>2014-12-28T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_5956_-_en_-_saal_2_-_201412281400_-_cyber_necromancy_-_joseph_tartaro_-_matthew_halchyshak</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Cyber
    Necromancy</title>\n<subtitle>Reverse Engineering Dead Protocols</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Reverse
    engineering is not all binaries and byte-code. The black art also extends to networks
    and unobtainable game servers. In this talk we go into the gruesome details of
    how we dug through the graveyards of console binaries and mausoleums of forgotten
    network protocols in order to stitch together the pieces necessary to bring our
    favorite game Metal Gear Online back to life.\r\n\r\nWe will be examining the
    process of reverse engineering the games custom network protocols in all angles
    from packet logs to low level disassembly of client code.</abstract>\n<description>In
    this presentation we will be discussing the path we took to successfully develop
    our own private server for Metal Gear Online on the Sony PlayStation 2 and PlayStation
    3 video game consoles. Interestingly enough this was a private server that was
    developed after the original was already taken offline, so we did not have a live
    active server to help with the reverse engineering. Due to this we ran into some
    issues but ultimately succeeded. We believe that the details of the techniques
    that we used will prove useful for anyone attempting similar actions in the future.
    The topics that we will discuss in this talk will cover a wide range of high and
    low level issues related to network protocol and binary reversing. \r\n\r\nWe
    will begin with an overall survey of the general problems faced by anyone attempting
    this type of work. The talk will quickly delve from the high-level and simple
    issues into the more technical aspects of reverse engineering in the blind. We
    will be including the techniques we used to determine the protocol and payload
    responses that the client was expecting. Describing in detail how we honed in
    on common traits that we expected to see on the network, using open source knowledge
    and binary level reverse engineering of client code to determine the expected
    response.\r\n\r\nWe expect the attendees of this talk to walk away with knowledge
    that will help them in the future when working on similar projects or any activities
    related to protocol reverse engineering.</description>\n<persons>\n<person id='4720'>Joseph
    Tartaro</person>\n<person id='4705'>Matthew Halchyshak</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='66379bd1-4e68-4bcf-9d1e-0f4c38fbe78e' id='6582'>\n<date>2014-12-28T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>00:30</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6582_-_de_-_saal_2_-_201412281600_-_das_transparenzportal_hamburg_-_lothar_hotz</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Das
    Transparenzportal Hamburg</title>\n<subtitle>Inhalt und Umsetzung</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Im
    Vortrag wird die technische Umsetzung des Transparenzportals Hamburg vorgestellt.</abstract>\n<description>Die
    Inhalte des Portals werden durch das Hamburger Transparenzgesetz bestimmt. Aufgrund
    der Vielzahl der anzubindenden heterogenen Systeme wurde eine umfassende Architektur
    entwickelt, die es erlaubt, über einen dezidierten Zugang\r\nalle angebundenen
    Systeme zu erreichen. Der Zugang besteht aus einem Webportal sowie einer API,
    die die maschinelle Abfrage der Portalinhalte erlaubt.</description>\n<persons>\n<person
    id='5256'>Lothar Hotz</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='oBQMMNfX5t-5TBIk3z6pOg' id='6295'>\n<date>2014-12-28T16:45:00+01:00</date>\n<start>16:45</start>\n<duration>00:30</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6295_-_de_-_saal_2_-_201412281645_-_krypto_fur_die_zukunft_-_ruedi</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Krypto
    für die Zukunft</title>\n<subtitle>Verteidigung gegen Dunkle Künste</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>(K)ein
    kleiner Rant über Elliptische Kurven, Quantencomputer, Bitcoins und die NSA et
    al.</abstract>\n<description>1 Was würde Ihrer Meinung nach passieren, wenn ein
    funktionierender\r\nQuantencomputer entwickelt würde?  Auf welche Arten von Kryptografie\r\nwürde
    sich das wie auswirken?\r\n\r\n\r\n\r\n\r\n  Quantencomputer können mit Hilfe
    des Shor Algorithmus die gängigen\r\n  Public Key Verfahren, wie beispielsweise
    RSA und DSA, sehr effektiv\r\n  attackieren.  Aber auch die neueren Verfahren,
    welche Elliptische\r\n  Kurven verwenden, sind betroffen. Für diese Angriffe benötigt
    man eine\r\n  von der Schlüssellänge abhängigen Anzahl von qubits. Elliptisch
    Kurven\r\n  Kryptosysteme nutzen deutlich kürzere Schlüssel, im Falle von Bitcoin\r\n
    \ 256 bit. Das klassische RSA System verwendet in der heutigen Praxis\r\n  mindestens
    2048 bit.\r\n\r\n\r\n2 Wären Bitcoins dann wertlos? Wenn ja, warum genau?\r\n\r\n\r\n
    \ Ein erfolgreicher Angriff gegen die in Bitcoin verwendete\r\n  Signaturfunktion,
    würde wegen des geschickten Design, nicht sofort\r\n  alle Bitcoins wertlos machen.\r\n\r\n
    \ Bitcoin nutzt zunächst statt des eigentlichen öffentlichen Schlüssels\r\n  eine
    von diesem mit Hilfe von zwei verschiedenen Hashfunktionen\r\n  abgeleiteten Adresse.
    Der Public Key wird erst bei einer Überweisung\r\n  selbst enthüllt. Dieses Vorgehen
    verkürzt die möglichen\r\n  Angriffszeiten, falls nicht noch Geld auf dem Konto
    gelassen wird. Aus\r\n  Sicherheitsgründen sollte für jede Transaktion eine neue
    Adresse\r\n  verwendet werden, was bisher nur aus Datenschutzgründen empfohlen\r\n
    \ wurde.\r\n\r\n\r\n3 Was sehen Sie an der bei Bitcoin verwendeten Kryptografie
    kritisch?\r\n\r\n\r\n  Auch wenn man sicher an einigen Stellen aus Sicht der\r\n
    \ Kryptographieforschung die ein oder andere Verbesserung vorschlagen\r\n  könnte,
    welche auch teilweise schon in alternativen Systemen\r\n  erfolgreich eingesetzt
    werden, ist jedoch gerade die Einfachheit und\r\n  Robustheit der eingesetzten
    Konstruktionen zu loben. Die Autoren\r\n  verfügen über ausgezeichnete Kryptographiekenntnisse.\r\n\r\n
    \ Die in bitcoin verwendete Kurve Secp256k1 wurde zwar begründet\r\n  ausgewählt,
    bedarf jedoch einer intensiveren Beforschung. Die 256 bit\r\n  Schlüssellänge
    verschafft keinen beruhigenden Sicherheitsspielraum.\r\n  Eine Wahl von 512 bit
    wäre die bessere Wahl gewesen.  Auch würde eine\r\n  Wahl von unterschiedlichen
    Kurven für jede Transaktion stärker der\r\n  Bitcoin-Philosophie entsprechen.\r\n\r\n\r\n4
    Können Sie grob einschätzen wie lange es noch dauert bis der erste\r\nechte funktionierende
    Quantencomputer entwickelt wird? Wie hoch ist\r\nIhrer Einschätzung nach die Chance,
    dass das in den kommenden\r\nJahrzehnten passiert?\r\n\r\n\r\n\r\n\r\n  Es ist
    leider von außen sehr schwer einzuschätzten wie weit die\r\n  amerikanischen Dienste
    bei der Entwicklung von Quantencomputern\r\n  gekommen ist. Die Enthüllung von
    Snowden zeigten, dass die US\r\n  Regierung erhebliche Mittel zur Erforschung
    von neuartigen\r\n  Angriffsmöglichkeiten aufwendet In jedem Falle erscheinen
    Public Key\r\n  Schlüssellängen von mehr als die üblichen 256 bit empfehlenswert.\r\n\r\n\r\n5
    Warum wird heute PostQuantum-Kryptographie so gut wie noch nicht\r\nverwendet?
    Was sind die Hürden beim Einsatz? Wäre es möglich Bitcoin auf\r\nPostQuantum-Kryptographie
    umzustellen, ohne dass dabei alle vorhanden\r\nCoins ihren Wert verlieren?\r\n\r\n\r\n\r\n\r\n\r\n
    \ PostQuantum-Kryptographie ist eine recht junge Forschungsrichtung. Die\r\n  bisher
    vorgeschlagenen Verfahren können oftmals noch nicht\r\n  hinsichtlich Schlüssellängen
    und Ausführungsgeschwindigkeit mit den\r\n  bisherigen Ansätzen konkurrieren.\r\n\r\n
    \ Es erscheint wegen der umfassenden Gefährdung der gesamten\r\n  Internetkommunikation,
    die bei einem Quantencomputerdurchbruch sehr\r\n  schnell eintreten würde, unabdingbar
    mathematische Grundlagenforschung\r\n  zur Entwicklung zukunftsicheren Verfahren
    stärker zu fördern.\r\n\r\n  Bitcoin könnte auf PostQuantum-Kryptographie umgestellt
    werden, ohne\r\n  dass dabei alle vorhanden Coins ihren Wert verlieren.</description>\n<persons>\n<person
    id='1545'>ruedi</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='UqfjLnUNKqc6-WzUjP6YQg'
