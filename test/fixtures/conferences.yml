    1</room>\n<slug>32c3-7150-nach_bestem_wissen_und_gewissen_floskeln_in_der_politik</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>„Nach
    bestem Wissen und Gewissen“ – Floskeln in der Politik</title>\n<subtitle>Politische
    Phrasologie – warum man aus dem ganzen Zeug, das Politiker so reden, schlau werden
    kann</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>In
    der politischen Rede sind immer wieder Floskeln zu beobachten, zum Teil gibt es
    Moden, wie im Zusammenhang mit dem so genannten No-Spy-Abkommen, wo Handlungen
    wiederholt mit „bestem Wissen und Gewissen“ gerechtfertigt wurden. Auch das „volle/vollste
    Vertrauen“ der Kanzlerin ist auffällig. Der Vortrag vertritt die Hypothese, dass
    solche Phrasen nicht zufällig sind, dass sie eine Funktion besitzen. Es wird erläutert,
    was mit ihnen erreicht werden soll. Es wird außerdem der Frage nachgegangen, wie
    Floskeln sich durch häufigen Gebrauch in ihrer Bedeutung verändern bzw. verselbständigen
    und gegen den Sprecher wenden können. </abstract>\n<description>In diesem Vortrag
    werden eine Reihe von Floskeln untersucht, die in politischer Rede vorkommen und
    sich in jüngerer Zeit besonderer Beliebtheit erfreuen. Es wird erörtert, was die
    Floskeln eigentlich bedeuten, wie und zu welchem Zweck sie verwendet werden und
    welche besondere Dynamik bei häufigem Gebrauch entstehen kann, insbesondere wenn
    sich die Floskeln verselbständigen.\r\n\r\nEs werden eine Reihe von Politikerzitaten
    zu aktuellen Themen analysiert: selbstverständlich geht es um die Vorratsdatenspeicherung
    und ihre auch sprachlich zweifelhaften Begründungen, um den &quot;Kampf gegen
    den Terror&quot; und um die Landesverratsaffäre.</description>\n<logo>/system/events/logos/000/007/150/medium/event-5181-128x128.png?1450048227</logo>\n<persons>\n<person
    id='4085'>Martin Haase/maha</person>\n<person id='6349'>Kai Biermann</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/831/original/Floskeln-und-Phrasen-32C3.pdf?1451340119'>Floskeln-Phrasen-schwarz-auf-weiss.pdf</attachment>\n<attachment
    href='/system/event_attachments/attachments/000/002/841/original/Floskeln-und-Phrasen-32C3-black.pdf?1451403928'>Floskeln-Phrasen-Folien.pdf</attachment>\n</attachments>\n</event>\n<event
    guid='1edc7ea3-0f06-4453-911f-f11b2a49e649' id='7322'>\n<date>2015-12-29T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7322-tor_onion_services_more_useful_than_you_think</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Tor
    onion services: more useful than you think</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>We'll
    update you on what's going on with Tor onion services, aka Tor hidden services.</abstract>\n<description>In
    the past, onion services were mostly run by people who wanted to set up a website
    that somebody else wanted to shut down. Increasingly, people are recognizing that
    onion services are much more broadly useful: they are about providing more security
    to users, not hiding websites. \r\n\r\nOver the last year or so, Facebook set
    up an onion service to let their users reach Facebook more securely, the IETF
    officially designated '.onion' as a reserved domain, we've been talking to the
    &quot;Let's Encrypt&quot; folks about giving an onion address to every website,
    some neat new apps are coming out that use onion services (like decentralized
    chat), and more.\r\n\r\nWe also have some actual stats on hidden services:\r\nhttps://blog.torproject.org/blog/some-statistics-about-onions\r\n\r\nAt
    the same time, we've been working on next-generation onion services. We'll explain
    why they greatly improve both security and scalability.</description>\n<logo></logo>\n<persons>\n<person
    id='1785'>Roger</person>\n<person id='6390'>David Goulet</person>\n<person id='6392'>asn</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='088e3078-bab2-433d-8be2-f1a4b37b4d5c' id='7307'>\n<date>2015-12-29T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7307-state_of_the_onion</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>State
    of the Onion</title>\n<subtitle></subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Major
    changes are underway in the Tor Project, the Tor Network, and the Tor community.
    We want to tell you details and introduce the growing Tor community to the larger
    world.</abstract>\n<description>The State of the Onion covers technical, social,
    economic, political, and cultural issues pertaining to anonymity, the Tor Project,
    and the ecosystem surrounding our communities.\r\n\r\nImportant topics include
    the following issues:\r\n\r\n- Our new mission statement and code of conduct\r\n-
    An introduction to our „Vegas Plan“\r\n- Introducing a huge set of developers
    and users working on enabling your anonymity\r\n- An overview of the kinds of
    projects and groups involved with Tor\r\n- A summary and fact checking of important
    media coverage\r\n- A history lesson about the Tor network\r\n</description>\n<logo>/system/events/logos/000/007/307/medium/tor-logo.png?1448473762</logo>\n<persons>\n<person
    id='1785'>Roger</person>\n<person id='1083'>Jacob</person>\n<person id='5030'>Mike
    Perry</person>\n<person id='6398'>Shari Steele</person>\n<person id='5106'>Alison
    Macrina</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='e9a8cc8d-a598-4bc3-83ac-82c1fe227b0a' id='7482'>\n<date>2015-12-29T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7482-say_hi_to_your_new_boss_how_algorithms_might_soon_control_our_lives</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Say
    hi to your new boss: How algorithms might soon control our lives.</title>\n<subtitle>Discrimination
    and ethics in the data-driven society</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Algorithms
    and „big data“ penetrate many aspects of our lives today. In the future, data
    collection and analysis will be even more ubiquitous and permeate our lives from
    morning to night.</abstract>\n<description>Many people (well, mostly business
    people) welcome this new era of data analysis and the associated vision of an
    „intelligent planet“. Not so many people seem to be concerned about the other
    side of the coin though, which is an ever-growing influence of algorithms on our
    personal life and the accompanying shift of decision power from humans to machines.
    In as little as 10 years, algorithms might decide if you get a new job – or if
    you get fired from your current one –, how much you will pay for your health insurance,
    whether you will be allowed to travel to a given country and who you will marry.
    So it’s time to say hi to your new boss: the algorithm.\r\n\r\nOften people talk
    either about the consequences of a data-driven society, or about the technological
    aspects of it, but rarely about the two together. With my talk I want to change
    that by discussing concrete technologies and algorithms that are used in data
    analysis today, together with their societal and political implications. I will
    show how algorithms can be trained to be racist, misogynic and plenty of other
    things, and that this actually happens in practice if no care is taken to avoid
    it. Finally, I will discuss various approaches to solve this dilemma, both technological
    and political.\r\n\r\nOutline:\r\n\r\n* Introduction to „big data“ and data analysis,\r\n*
    Parts of our lives that are already under algorithmic control,\r\n* Parts of our
    lives that soon will be under algorithmic control,\r\n* Example use case of algorithms
    in data science,\r\n* How machine learning can discriminate against certain groups
    of people,\r\n* Example algorithm: Classifying people in good and bad customers,\r\n*
    How the bias comes about: Algorithm-based discrimination,\r\n* How we can fix
    these problems.\r\n* Outlook.</description>\n<logo></logo>\n<persons>\n<person
    id='5040'>Andreas Dewes</person>\n</persons>\n<links>\n<link href='https://events.ccc.de/congress/2014/Fahrplan/events/6261.html'>My
    talk from last year</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='668ba44b-6800-4a8f-9544-b8e5cd7bd86c' id='7513'>\n<date>2015-12-29T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7513-safe_harbor</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Safe
    Harbor</title>\n<subtitle></subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Introduction
    and consequences of the CJEU's &quot;Safe Harbor&quot; ruling, to  invalidate
    the EU-US data sharing deal in the light of the revelations over US surveillance
    by Edward Snowden.</abstract>\n<description>In a landmark ruling the Court of
    Justice of the European Union (CJEU) has declared the &quot;Safe Harbor&quot;
    data sharing system between the EU and the US invalid over NSA surveillance, disclosed
    by Edward Snowden. The CJEU has for the first time ruled that &quot;mass surveillance&quot;
    as in the US violated the &quot;essence&quot; of Art 7 and 47 of the EU Charter
    of Fundamental Rights. \r\n\r\nThe ruling has major implications for global data
    flows as more than 4.000 US companies used &quot;Safe Harbor&quot; as their legal
    basis for EU-US data transfers - including large providers like Google, Apple,
    Microsoft, Facebook or Yahoo. In addition the ruling could also be relevant case
    law for similar forms of &quot;mass surveillance&quot; by EU member states.\r\n\r\nIn
    addition to explaining the legal situation [and a couple of insiders], the following
    questions should be answered:\r\n- What are possible legal solutions for global
    services?\r\n- What are possible technical solutions for global services?\r\n-
    What are ways forward to enforce fundamental rights in the digital sphere?</description>\n<logo>/system/events/logos/000/007/513/medium/8wxbfz6h.jpg?1449238770</logo>\n<persons>\n<person
    id='6348'>Max Schrems</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='0c8f0e98-92ee-42ba-aa75-04fc50344904' id='7501'>\n<date>2015-12-29T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7501-ten_years_after_we_lost_the_war</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Ten
    years after ‚We Lost The War‘</title>\n<subtitle>The future does not look much
    brighter than ten years ago. What comes next, and what can the hacker community
    do to make things better?</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    talk „We Lost The War“ was presented at Congress ten years ago, causing quite
    a stir. It was a prediction of a dark future that did not sit well with many people,
    but unfortunately many predictions have come true meanwhile. This talk will try
    to address what comes next, as well as what the hacker community can do to make
    things better.</abstract>\n<description>It’s a broad-spectrum talk that covers
    analysis of past and current events and possible futures in specific fields such
    as surveillance and digital rights, as well as a broader analysis of where the
    speakers think the world might be in 5-10 more years.</description>\n<logo></logo>\n<persons>\n<person
    id='1572'>rop</person>\n<person id='1633'>frank</person>\n</persons>\n<links>\n<link
    href='http://frank.geekheim.de/?page_id=128'>We lost the war – Welcome to the
    world of tomorrow (2005)</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='3026eefd-c196-421a-b9d3-d678753ad8f7' id='7310'>\n<date>2015-12-29T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7310-qrtistry</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>QRtistry</title>\n<subtitle>One
    can create art and beauty with … pixels</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>QR
    codes have rapidly overtaken rival 2D bar code symbologies and are becoming quite
    ubiquitous. Most uses are rather pedestrian though, and even the more non-standard
    modifications to pure QR codes lack a certain technical finesse, opting to just
    overpaint part of the code and let error correction handle that instead. Let's
    see how we can do better.</abstract>\n<description>The simple visual appearance
    of a QR code belies a very complex multi-step encoding process: Text is encoded
    using one or multiple character sets and encoding modes (allowing, for example,
    for a more efficient representation of strings of numbers), the resultant data
    is grouped into code words in segments with delimiters, error correction information
    is added, the augmented data is placed on the 2D matrix, structure obfuscation
    with a masking pattern is applied and version and format meta-data is added. each
    of these steps grants some degree of freedom to the encoder that will result in
    visually distinct but semantically identical codes.\r\n\r\nPrevious approaches
    to play with QR code appearance have usually stuck to modifying either end of
    this pipeline: Overwriting some parts of the finished code, or adding additional
    encoded data so that the finished code will have certain features embedded in
    it. The downside of these approaches is that you either rely on error correction
    to remove all the disturbances you've added, limiting the amount of modification
    possible, or become very limited in which pixels you can control.\r\n\r\nBy constructing
    an encoder and decoder that allows access to each step of the encoding/decoding
    process, I will allow you to go further and take control of the QR code as a whole.
    Changing all parameters of the encoding process will make the resulting code appear
    almost like you want it without relying on the error correcting capabilities,
    which then allows you to add further manipulations by abusing the error correction
    capabilities.\r\n\r\nAll code will be released under a free software license at
    the same time as the talk.</description>\n<logo></logo>\n<persons>\n<person id='4439'>Henryk
    Plötz</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='550b8e16-3394-40d2-b47c-7cfe0031945b' id='7426'>\n<date>2015-12-29T21:15:00+01:00</date>\n<start>21:15</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7426-intelexit</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Intelexit</title>\n<subtitle>Calling
    secret service agents to quit their jobs </subtitle>\n<track>Ethics, Society &amp;
    Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Giant
    billboard vans, drone-operated leaflet drops over an NSA building and calls to
    secret service agents, Intelexit explores all routes to reach out to secret service
    agents and convince them to follow their conscience and quit their jobs. We will
    take a look at the highlights of the campaign from 2015 and what's around the
    corner for 2016. </abstract>\n<description>When we talk about government surveillance,
    we most often talk about it as a dark and menacing threat. But there are humans
    working day in and day out at secret service offices around the world, following
    orders, keeping secrets. How many of them feel ethically conflicted about their
    role in upholding these structures? How many of them might consider leaving and
    pursuing another career, if nudged in the right direction? Intelexit, an initiative
    produced by the Peng! Collective, reaches out to these people and offers them
    a friendly nudge and connects them with the right kinds of support if they wish
    to leave. Treading the line between art and activism, between spectacle and reality,
    Peng set up Intelexit to draw attention to the women and men working in the shadows,
    and to reach out to them. Intelexit was an experiment at first but it turned out
    to be very popular and needed, so it will continue into 2016 and it needs your
    help! </description>\n<logo>/system/events/logos/000/007/426/medium/IntelExit-Twitter-profilepic.jpg?1446157318</logo>\n<persons>\n<person
    id='6136'>Gloria Spindle – Peng! Collective</person>\n</persons>\n<links>\n<link
    href='https://www.intelexit.org/'>Intelexit website</link>\n<link href='http://www.wired.com/2015/09/campaign-help-surveillance-agents-quit-nsa-gchq/'>Wired
    article</link>\n<link href='https://theintercept.com/2015/10/05/drone-flies-over-nsa-complex-in-germany-dropping-pamphlets/'>The
    Intercept</link>\n<link href='https://www.youtube.com/watch?v=5v2z7KwThIg'>Drone
    operated leaflet drop</link>\n<link href='https://www.youtube.com/watch?v=panT9P_VdyE'>Intelexit
    promotions video </link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='ba780105-8cc1-4e6e-8552-5e3bc150b9ff' id='7102'>\n<date>2015-12-29T22:00:00+01:00</date>\n<start>22:00</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7102-crypto_ist_abwehr_ifg_ist_angriff</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Crypto
    ist Abwehr, IFG ist Angriff!</title>\n<subtitle></subtitle>\n<track>Ethics, Society
    &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Die
    Landesverrat-Affäre um netzpolitik.org hat gezeigt, wie wichtig es ist, nicht
    nur aus staatlichen Dokumenten zu zitieren, sondern sie im Original zu veröffentlichen.
    Ideales Werkzeug dafür ist das Informationsfreiheitsgesetz (IFG). Wir geben einen
    Überblick über die Entwicklungen dieses Jahr rund um das IFG.</abstract>\n<description>Die
    Landesverrat-Affäre um netzpolitik.org hat gezeigt, wie wichtig es ist, nicht
    nur aus staatlichen Dokumenten zu zitieren, sondern sie im Original zu veröffentlichen.
    \r\nIdeales Werkzeug dafür ist das Informationsfreiheitsgesetz (IFG), das aber
    weiterhin noch viel zu selten genutzt wird - weder von Aktivistinnen noch von
    Journalistinnen. \r\nWir zeigen, welche politischen Entwicklungen, Gerichtsurteile
    und Veröffentlichungen 2015 wichtig waren für die Informationsfreiheit in Deutschland
    - und auch in anderen Ländern wie England, wo der Freedom of Information Act von
    der Cameron-Regierung vermutlich bald eingestampft wird.\r\nFragDenStaat haben
    wir unterdessen weiterentwickelt zu einer Plattform, auf der Behörden auch dann
    angefragt werden können, wenn für sie das IFG nicht gilt. Und haben dabei erlebt,
    dass der bisher größte internationale Medienhype um die Plattform nicht auf seriöse
    Arbeit zurückzuführen ist, sondern auf einen 17-Jährigen, der über FragDenStaat
    seine Abiturklausuren vor dem Klausurtermin einsehen wollte.</description>\n<logo>/system/events/logos/000/007/102/medium/fds_5.jpg?1448229128</logo>\n<persons>\n<person
    id='5605'>Arne Semsrott</person>\n</persons>\n<links>\n<link href='FragDenStaat.de'>FragDenStaat</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='60ba43d2-a9c8-42ab-a434-8772cb182675' id='7119'>\n<date>2015-12-29T22:45:00+01:00</date>\n<start>22:45</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7119-building_and_breaking_wireless_security</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Building
    and Breaking Wireless Security</title>\n<subtitle>Wireless Physical Layer Security
    &amp; More...</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk gives an overview on state-of-the-art wireless security concepts: How can
    we analyze wireless protocols? How can we build mechanisms that are secure even
    when the attacker has unlimited computational power? Can we exploit wireless transmission
    for more?</abstract>\n<description>Typically, wireless security is realized by
    implementing encryption on upper layers and replacing the wire with some wireless
    modulation schemes. Yet, there is more! For example, it is possible to build &quot;NSA
    proof&quot; systems or to use legacy WiFi frames as radar.\r\n\r\nFirst, there
    will be a brief introduction on how to hack things with your rad1o badge and other
    cheap software defined radios. This is your chance to understand how radio waves
    look like and how to capture and process them :)\r\n\r\nSecond, the concept of
    wireless physical layer security is introduced. Based on this, information-theoretic
    secure systems for confidential communication and key exchange can be built.\r\n\r\nThird,
    wireless transmissions contain a lot of additional information, since they get
    disturbed depending on the environment. Hence, we can extract positions of humans
    and even loudspeaker movements through walls.</description>\n<logo></logo>\n<persons>\n<person
    id='4927'>jiska</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='6063a86c-6703-4402-a7a1-074f18377b1a' id='7265'>\n<date>2015-12-29T23:30:00+01:00</date>\n<start>23:30</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7265-maritime_robotics</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>Maritime Robotics</title>\n<subtitle>Hackers,
    I call thee to our Oceans!</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk will have a look at maritime related robots and projects. It is not all that
    difficult and expensive - and there are truly still dragons to find!</abstract>\n<description>With
    this talk I want to expand the attention from air and land vehicles to maritime
    robotics and other maritime projects. Surface and underwater vehicles are challenging:
    Waterproofing is vital, communication is restricted and doesn't work the way we
    are used to, and weight is a factor that needs more consideration than usually
    (either to avoid sinking or to achieve it...). Still discovering this area myself,
    I'm planning to cover interesting challenges, surprising solutions, the differences
    in sensing and actuation, exciting projects, and the responsibility that comes
    with building robots for the sea.</description>\n<logo></logo>\n<persons>\n<person
    id='6066'>lilafisch</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
