    Nightmares</title>\n<subtitle>Damit Sie auch morgen schlecht von Ihrem Computer
    träumen.</subtitle>\n<track>Entertainment</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Was
    hat sich im letzten Jahr im Bereich IT-Sicherheit getan? Welche neuen Entwicklungen
    haben sich ergeben? Welche neuen Buzzwords und Trends waren zu sehen?\r\n</abstract>\n<description>Wie
    immer wagen wir den IT-Security-Alptraum-Ausblick auf das Jahr 2015 und darüberhinaus.
    Denn was wir wirklich wissen wollen, ist ja schließlich: Was kriecht, krabbelt
    und fliegt in Zukunft auf uns zu und in unseren digitalen Implants herum? Im Zuge
    von noch mehr Transparenz, Kritik &amp; Selbstkritik und kontinuierlicher nachhaltiger
    Optimierung aller Prozesse werden wir außerdem frühere Voraussagen hinsichtlich
    des Eintreffens unserer Weissagungen prüfen.</description>\n<persons>\n<person
