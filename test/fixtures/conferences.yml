    des CCC</title>\n<subtitle></subtitle>\n<track>CCC</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Wir
    werden einen Überblick über die Themen geben, die den Chaos Computer Club 2015
    beschäftigt haben. Neben der Zusammenfassung und der Rückschau auf das vergangene
    Jahr wollen wir aber auch über zukünftige Projekte reden.</abstract>\n<description></description>\n<logo>/system/events/logos/000/007/306/medium/pesthoernchen_weihnacht_250x250.png?1448117187</logo>\n<persons>\n<person
    id='1633'>frank</person>\n<person id='3995'>Linus Neumann</person>\n<person id='1544'>erdgeist</person>\n<person
