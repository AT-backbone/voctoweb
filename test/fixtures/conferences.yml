    2</room>\n<slug>32c3-7343-beyond_anti_evil_maid</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Beyond
    Anti Evil Maid</title>\n<subtitle>Making it easier to avoid low-level compromise,
    and why you'll still lose</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    2011, Joanna Rutkowska unveiled an easy-to-use tool for mitigating many attacks
    on system boot chains by using the TPM - the Anti Evil Maid. Unfortunately the
    implementation was difficult to incorporate into normal system boot in a secure
    manner - anybody able to observe a user could recreate the secret. This presentation
    describes a method to allow systems to prove their identity to the user without
    making it trivial for attackers to mimic a secure boot and extract secrets from
    the user, and why the state of modern hardware means this may still not be enough.</abstract>\n<description>A
    correctly implemented Trusted Boot solution makes it possible for systems to prove
    to other systems that they have booted with the expected boot chain. The Anti
    Evil Maid technique took advantage of this to encrypt a secret with the TPM in
    such a way that a system whose firmware or bootloader had been compromised would
    no longer be able to decrypt that secret. Unfortunately, the use of a static secret
    makes it easier for an attacker to mimic a good boot - as a result, a sufficiently
    motivated attacker could circumvent Anti Evil Maid and convince the user that
    a compromised system was in a good state.\r\n\r\nThis presentation describes the
    use of shared trust between the system and another device, making it significantly
    more difficult for an attacker to mimic a trusted boot. It includes a description
    of the implementation of Trusted Boot support in Free operating systems on modern
    UEFI systems, how this can be tied into sharing trust between multiple devices
    and the limitations that may still permit state-level actors to compromise these
    techniques.</description>\n<logo></logo>\n<persons>\n<person id='6117'>Matthew
    Garrett</person>\n</persons>\n<links>\n<link href='https://mjg59.dreamwidth.org/35742.html'>TPMTOTP</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='fb537cde-7f1d-484b-971b-1d30a543ecfb' id='7483'>\n<date>2015-12-29T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7483-computational_meta-psychology</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Computational
    Meta-Psychology</title>\n<subtitle>An Artificial Intelligence exploration into
    the creation of meaning</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Computational
    theories of the mind seem to be ideally suited to explain rationality. But how
    can computations be subverted by meaning, emotion and love?</abstract>\n<description>Minds
    are computational systems that are realized by causal functionality provided by
    their computational substrate (such as nervous systems). Their primary purpose
    is the discovery and exploitation of structure in an entropic environment, but
    they are capable to something much more sinister, too: they give rise to meaning.\r\nMinds
    are the solution to a control problem: in our case, this problem amounts to navigating
    a social primate through a complex open environment in an attempt to stave off
    entropy long enough to serve evolutionary imperatives. Minds are capable of second-order
    control: they create representational structures that serve as a model of their
    environment. And minds are capable or rationality: they can learn how to build
    models that are entirely independent of their subjective benefit for the individual.
    \r\nBecause we are the product of an evolutionary process, our minds are constrained
    by powerful safeguards against becoming fully rational in the way we construct
    these models: our motivational system can not only support our thinking and decision
    making to optimize individual rewards, but censor and distort our understanding
    to make us conform to social and evolutionary rewards. This opens a security hole
    for mind-viruses: statebuilding systems of beliefs that manage to copy themselves
    across populations and create causal preconditions to serve neither individuals
    nor societies, but primarily themselves.\r\nI will introduce a computational model
    of belief attractors that can help us to explain how our minds can become colonized
    and governed by irrational beliefs that co-evolve with social institutions.\r\nThis
    talk is part of a series of insights on how to use the epistemology of Artificial
    Intelligence to understand the nature of our minds.</description>\n<logo>/system/events/logos/000/007/483/medium/cosmic_clockwork_core_mechanics_by_mandelwerk-d50bpj2.jpg?1443731169</logo>\n<persons>\n<person
    id='4034'>Joscha</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='36ff9cc8-f717-42f3-b570-fca9810a02fa' id='7255'>\n<date>2015-12-29T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7255-neither_snow_nor_rain_nor_mitm_the_state_of_email_security_in_2015</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Neither
    Snow Nor Rain Nor MITM… The State of Email Security in 2015</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Is
    your email being sent in the clear? While PGP and S/MIME provide end-to-end encrypted
    mail, most users have yet to adopt these practices, and for users who have, these
    tools leave metadata, such as the subject, sender, and recipient, visible everywhere
    along a message’s path. SMTP&amp;mdash;the ubiquitous mail transport protocol&amp;mdash;has
    evolved over the years to add encryption and authentication, both of which take
    place behind the scenes and help guard against surveillance and spam. While these
    features are being increasingly deployed, our research shows that they are almost
    always configured in vulnerable ways&amp;mdash;the details of which are hidden
    from the users sending and receiving mail. Even more disturbingly, these vulnerabilities
    are being widely exploited in the wild: in seven countries, more than 20% of inbound
    Gmail messages are downgraded to cleartext by network-based attacks. In the most
    severe case, 96% of messages sent from Tunisia to Gmail are downgraded to cleartext.
    In this talk, I’ll introduce the commonly used SMTP security extensions&amp;mdash;including
    STARTTLS, SPF, DKIM, and DMARC&amp;mdash;and describe the current state of mail
    security on the Internet. I'll describe several commonly occurring attacks our
    recent research has found and discuss how mail operators can configure their servers
    to secure email transport. Finally, I'll discuss several weaknesses in the protocols
    we're using and recent proposals for helping secure email transport.</abstract>\n<description>&lt;p&gt;Email
    carries some of our most sensitive communication, including private correspondence,
    financial details, and password recovery confirmations. We expect that messages
    are private and, in many cases, unforgeable. However, SMTP&amp;mdash;the protocol
    responsible for relaying messages between mail servers&amp;mdash;did not originally
    authenticate senders or encrypt mail in transit. Instead, servers support these
    features through SMTP extensions. Adopting these features is entirely voluntary
    and they have only been gradually adopted. As a consequence, mail servers still
    tolerate unprotected communication and will send messages in clear text if any
    problems occur when negotiating a secure connection.&lt;/p&gt;\r\n\r\n&lt;p&gt;Earlier
    this year, I worked with colleagues at the University of Michigan and Google to
    measure the global adoption of email security features and try to better understand
    how well email is secured in practice.  Our study draws from two unique data sources:
    connection logs for Gmail spanning 16 months, plus a snapshot of SMTP server configurations
    from April 2015 for the Alexa Top Million domains. From Gmail’s perspective, incoming
    messages protected by TLS have increased 82% over the last year, peaking at 60%
    of all inbound mail. However, this improvement was largely because a small number
    of popular web mail providers deployed TLS&amp;mdash;many organizations still
    haven't deployed these features correctly. I will discuss these results and many
    more that reveal several major weaknesses in the global deployment of mail transport
    security.&lt;/p&gt;\r\n\r\n&lt;p&gt;This security patchwork enables network attackers
    to intercept and surveil email. In one kind of attack, actors corrupt the TLS
    handshakes at the the start of an SMTP connection to downgrade the connection
    to cleartext&amp;mdash;exposing messages to potential eavesdropping. Using Internet-wide
    scanning, we identified more than 41,000 SMTP servers in 193 countries that are
    routinely forced to deliver email as cleartext.  We analyzed the mail sent to
    Gmail from these hosts and find that in seven countries, more than 20% of all
    messages are prevented from being encrypted by active network attacks. In the
    most severe case, 96% of messages sent from Tunisia to Gmail are downgraded to
    cleartext, but even in Denmark, nearly 4% of messages are affected.&lt;/p&gt;\r\n\r\n&lt;p&gt;In
    a second class of attack, DNS servers provide fraudulent MX records for popular
    email providers. We searched for servers that provide fraudulent addresses for
    Gmail’s SMTP servers, and we find 14.6K publicly accessible DNS servers in 69
    countries provide falsified responses. We investigate the messages that Gmail
    received from these hosts and find that in 193 countries more than 0.01% of messages
    from each country are transited through these impostor hosts. Six of the eight
    most-affected countries are in Europe.&lt;/p&gt;\r\n \r\n&lt;p&gt;In this talk,
    I will first introduce the security extensions for SMTP and the current state
    of mail security. Then, drawing on our measurements, I will discuss the weaknesses
    in these protocols and the attacks we see occurring in the wild. I'll discuss
    what  mail server operators, developers, and even end users, can do to protect
    against these problems. Finally, I will present current proposals for securing
    mail transport and several weaknesses that we still need to address.&lt;/p&gt;</description>\n<logo></logo>\n<persons>\n<person
    id='5006'>Zakir Durumeric</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/722/original/paper.pdf?1443592008'>Neither
    Snow Nor Rain Nor MITM . . . An Empirical Analysis of Email Delivery Security</attachment>\n</attachments>\n</event>\n<event
    guid='b7327513-182a-455a-932e-aab4791f5331' id='7284'>\n<date>2015-12-29T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7284-check_your_privileges</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Check
    your privileges!</title>\n<subtitle>How to drop more of your privileges to reduce
    attack surface.</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>After
    defensive programming techniques and before attack method mitigations, the least
    privilege principle is our strongest weapon against exploitation. Much of the
    focus has been on how the admin can sandbox processes away.</abstract>\n<description>A
    recent development is the idea that the process itself can „sandbox itself away“.
    This talk explores how that works in practice and is aimed at interested programmers.\r\n\r\nThis
    talk will mostly focus on seccomp-filter and namespaces on Linux, but it will
    also talk about capsicum (FreeBSD) and tame (OpenBSD), and old-school methods
    like ptrace and chroot, and cover capabilities. Also maybe a bit about systrace/selinux
    style approaches where the admin sets the profile from the outside, and why I
    chose to focus on letting the app sandbox itself instead.</description>\n<logo></logo>\n<persons>\n<person
    id='1621'>Fefe</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='9d3ce896-1ee6-47c5-b616-1ebcf6860690' id='7443'>\n<date>2015-12-29T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7443-the_price_of_dissent</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>The
    Price Of Dissent</title>\n<subtitle>The surveillance state &amp; modern day COINTELPRO
    tactics</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>podium</type>\n<language>en</language>\n<abstract>CAGE
    exists to highlight abuses of the War on Terror. It has uncovered many secrets
    of governments that they would like to remain secret, and is now one of the most
    targeted organisations in the UK. Hear how the state attempts to suppress dissent,
    and yet we manage to speak out.</abstract>\n<description>The War on Terror is
    the primary justification used to invest ever-increasing powers to the security
    state. It is the reason why states have been able to amass the powers to conduct
    mass surveillance of millions of law-abiding citizens. The surveillance state
    continues to expand.   \r\n\r\nCAGE was formed to highlight the abuses of the
    War on Terror after the creation of Guantanamo Bay prison. It has uncovered the
    existence of secret detention sites across the globe, revealed the involvement
    of Western intelligence agencies in rendition and torture and has campaigned courageously
    on behalf of prisoners that have been tortured and held without detention and
    trial for years. Our work has been underpinned by an unshakable commitment to
    the principles of due process and the rule of law. Today, CAGE is leading the
    charge against one of the most draconian and intrusive Government policies that
    has ever been devised – PREVENT.  \r\n\r\nWe are representatives of the ‘suspect
    community’ of our times. As a result of our challenging yet rational, evidence-based
    and measured contributions, our organisation has become one of the most targeted
    in the UK. Our bank accounts have been frozen, one of our directors has been arrested,
    our funders have been pressured, our homes &amp; vehicles have been bugged...
    We’re constantly attempting to secure our communications and environments just
    to continue our work. From new encryption methods to Faraday bags.\r\n\r\nThe
    Security State is trying to marginalise each of us. But we are taking on the security
    state together and citizens are being empowered. There are many that agree with
    us and recognise what is to come... </description>\n<logo>/system/events/logos/000/007/443/medium/cage_logo_l_tw.png?1443653801</logo>\n<persons>\n<person
    id='5595'>CAGE</person>\n<person id='6418'>Cerie Bullivant</person>\n</persons>\n<links>\n<link
    href='http://cageuk.org/'>CAGE</link>\n<link href='http://cageuk.org/article/protecting-thought-preventing-prevent'>Protecting
    Thought</link>\n<link href='https://www.youtube.com/watch?v=emfncWOhXw8'>Julian
    Assange lends his support to the recent report published by CAGE, The Prevent
    Strategy: A cradle to grave police-state.</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='13789a83-1028-40a6-ac32-827b57ec3f8e' id='7449'>\n<date>2015-12-29T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7449-prediction_and_control</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Prediction
    and Control</title>\n<subtitle>Watching Algorithms</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Mass
    quantities of data are being incorporated into predictive systems in an ever-broadening
    set of fields. In many cases, these algorithms operate in the dark and their use
    has implications both intentional and unintentional. This talk will cover some
    of the fairness and accountability issues involved in controlling algorithms for
    media, policy, and policing. </abstract>\n<description>Decision making is increasingly
    being performed by intelligent algorithms in areas from search engine rankings
    to public policy. Algorithmic decision making includes applications as important
    as who is flagged as a potential terrorist as in the United States’ no-fly list
    to deciding how police officers will be allocated as in predictive policing.\r\n\r\nThese
    systems are getting smarter as we develop better algorithms, as well as more expansive
    as they integrate more data. Government agencies and corporations are determining
    how to best convert the mass quantities of data that have been collected on their
    citizens and customers into meaningful inferences and decisions through data mining
    and predictive systems.\r\n\r\nHowever, many of these systems consist of algorithms
    whose operation is closed to the public - constituting a new form of secrecy maintained
    by powerful entities. The intentional or unintentional impact of some of these
    systems can have profound consequences.\r\n\r\nThis talk will cover some of the
    emerging issues with the widespread use of these systems in terms of transparency
    and fairness. We need to have some mechanism for verifying how these systems operate.
    Are these algorithms discriminatory? Are they fair with respect to protected groups?
    What role can auditing and reverse engineering play? I'll discuss these questions,
    the current status of this field, and some paths forward. </description>\n<logo>/system/events/logos/000/007/449/medium/algowatch.png?1448147708</logo>\n<persons>\n<person
    id='6054'>Jennifer Helsby</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='930673b3-4f75-40eb-8be5-574469c3920f' id='7245'>\n<date>2015-12-29T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>00:30</duration>\n<room>Hall
    2</room>\n<slug>32c3-7245-reversing_uefi_by_execution</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Reversing
    UEFI by execution</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk will be an overview of how to reverse-engineer Unified Extensible Firmware
    Interface (UEFI) firmware, the replacement for BIOS. Various useful tools will
    be discussed, including those written by the presenter and those written by others.
    One of the highlights will be a tool that enables running parts of the firmware
    in userspace on a standard Operating System.</abstract>\n<description>The Unified
    Extensible Firmware Interface (UEFI) is a programming environment quite different
    from regular Operating Systems models, and as such reverse engineering UEFI software
    is quite different from reversing standard software.\r\n\r\nThis talk will consits
    of three parts. First, an overview of UEFI and what makes it different will be
    presented. Then, existing and new tools that aid in reversing UEFI are discussed,
    including a demonstration of the &lt;i&gt;efiperun&lt;/i&gt; tool that enables
    running UEFI modules in userspace. The talk will conclude with the recounting
    of a succesful reverse engineering project to uncover the Lenovo hard drive password
    hashing algorithm.\r\n\r\nJethro Beekman is a security researcher and Ph.D. student
    at the University of California, Berkeley. He has a broad range of interests in
    technology, ranging from electronics to cryptography. Recent work has focused
    on various topics such as side-channels, remote attestation, Heartbleed and the
    Rust programming language.</description>\n<logo></logo>\n<persons>\n<person id='6059'>Jethro
    Beekman</person>\n</persons>\n<links>\n<link href='https://jbeekman.nl/blog/2015/03/reverse-engineering-uefi-firmware/'>Reverse
    Engineering UEFI Firmware</link>\n</links>\n<attachments>\n<attachment href='/system/event_attachments/attachments/000/002/846/original/presentation.pdf?1451423818'>presentation</attachment>\n</attachments>\n</event>\n<event
    guid='8b01d636-d39b-44b8-8d6f-fc03e47eae1b' id='7441'>\n<date>2015-12-29T21:15:00+01:00</date>\n<start>21:15</start>\n<duration>00:30</duration>\n<room>Hall
    2</room>\n<slug>32c3-7441-the_plain_simple_reality_of_entropy</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>The
    plain simple reality of entropy</title>\n<subtitle>Or how I learned to stop worrying
    and love urandom</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Entropy,
    the randomness used in many critical cryptography processes including key generation,
    is as important as it is misunderstood. Many myths are fueled by misleading documentation.
    This presentation aims to provide simple and actionable information while explaining
    the core technical details and real world implementations.</abstract>\n<description>Randomness
    is as simple as critical. An application wants some bytes which an attacker can't
    predict. The clearest example is generating a cryptographic key, but a wide array
    of functions depend on randomness.\r\n\r\nAny time a key is generated, any time
    a DSA signature is made, any time the memory layout is randomized, applications
    rely on being able to create strings of bytes impossible to predict. If that comes
    short everything fails: cryptographic keys are compromised, exploits protections
    are ineffective.\r\n\r\nEntropy, the unpredictable raw material, is usually collected
    by the Operating System and exposed to the applications that need it. Once enough
    bits of entropy have been collected, it becomes impossible to predict the output
    of the CSPRNG (cryptographically secure pseudo-random number generator), a stirrer
    of sorts that expands a seed into unlimited whitened random bytes, often based
    on stream ciphers or hashes.\r\n\r\nReal risks include trying to use a CSPRNG
    early on in the boot process, when not enough random events have been collected,
    or using a userspace CSPRNG instead of the kernel one and forgetting to seed it.
    Or using a non-CS PRNG.\r\n\r\nThat's just about it. However, there is a lot of
    misunderstanding on &quot;decreasing entropy&quot;. It's a widespread myth that
    using random bytes decreases the &quot;amount&quot; of entropy. Reality is, to
    an attacker who's basically trying to predict the CSPRNG output there's no decrease
    in difficulty no matter how much output is drawn, so developers can avoid introducing
    additional complexity because of this.\r\n\r\nThis is all backed up by showing
    a simple toy CSPRNG design, and reasoning about its properties.\r\n\r\nMore practically,
    the points above translate into &quot;in Linux, just use /dev/urandom or the get_random
    syscall&quot;. That's the kernel interface for the system CSPRNG. Its inner working
    are presented and they will hopefully make it clear why there is no meaningful
    difference from the &quot;counting&quot; /dev/random.</description>\n<logo></logo>\n<persons>\n<person
    id='6145'>Filippo Valsorda</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='8becd5e2-45df-4723-9d6a-2e9f334875d2' id='7401'>\n<date>2015-12-29T22:00:00+01:00</date>\n<start>22:00</start>\n<duration>00:30</duration>\n<room>Hall
    2</room>\n<slug>32c3-7401-internet_cube</slug>\n<recording>\n<license>CC-BY 4.0</license>\n<optout>false</optout>\n</recording>\n<title>Internet
    Cube</title>\n<subtitle>Let's Build together a Free, Neutral and Decentralized
    Internet</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Two
    years after the invitation to build your own iSP at 30C3, I'd like to invite everyone
    to take part in building a better Internet with the Internet Cube project.\r\n</abstract>\n<description>At
    the crossroads of DIY Internet Access, Open Source Hardware and Self-Hosting Free
    Software, &quot;Internet Cube&quot; is the living proof everyone can regain control
    on their data.\r\nUsing a public and static VPN endpoint provided by a neutral
    and privacy-friendly ISP, the Cube enables the user to have her services accessible
    from everywhere simply by plugging it to the Internet.\r\nAssorted with a wireless
    antenna, the Cube operates as an ambulant cleaning gateway to the Internet, getting
    rid of whatever stupid thing a commercial ISP would be doing on the network like
    port blocking or service prioritization.\r\n\r\nThere are many other use cases
    enabled by already existing Y U NO HOST applications like turning the Cube into
    a PirateBox or a Tor gateway.\r\n\r\nWhen the first prototype came to life, someone
    said &quot;Well, congratulations guys, you've just built an actual working FreedomBox&quot;
    and I believe that what we built is more than that.</description>\n<logo>/system/events/logos/000/007/401/medium/internetcube-poster-a3.png?1443648890</logo>\n<persons>\n<person
    id='4175'>taziden</person>\n<person id='6419'>kload</person>\n</persons>\n<links>\n<link
    href='http://internetcu.be/'>Internet Cube</link>\n<link href='http://www.ffdn.org/en'>FFDN</link>\n<link
    href='https://yunohost.org/#/index_en'>Y U NO HOST</link>\n<link href='https://github.com/labriqueinternet/'>Source
    code</link>\n</links>\n<attachments>\n<attachment href='/system/event_attachments/attachments/000/002/764/original/CEfYMBiWoAEr66x.jpg_large.jpeg?1443649095'>Internet
    Cube, AFK</attachment>\n</attachments>\n</event>\n<event guid='d961bd32-2c2a-45a5-bc58-64449bb4b16a'
