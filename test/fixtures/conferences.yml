    4.0</license>\n<optout>false</optout>\n</recording>\n<title>Telescope Making</title>\n<subtitle>How
    to make your own telescope</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    this talk an introduction to amateur telescope making (ATM) will be provided.
    Starting from grinding the mirror, testing it and building the telescope around
    it.</abstract>\n<description>Why to take the effort to make your own telescope?
    Because it's custom and many times even cheaper.\r\n\r\nHow-To grind your own
    mirror, lens, test its optical properties and build the telescope around that
    optics. The focus will be on newtonian telescopes but other types will be outlined
    as well.\r\n\r\nGrinding the optical components is the trickiest part, here the
    techniques and methods are explained, especially how to make high precission optics
    with your own hands.\r\n\r\nTesting those is very critical especially in the late
    manufaturing process, but optical testbenches can be made for as much as 30-50€\r\n\r\nThe
    most time consuming part is the building of the telescope itself, here many aspects
    have to be considered and taken into account.</description>\n<persons>\n<person
    id='4660'>Madonius</person>\n</persons>\n<links>\n</links>\n</event>\n</room>\n<room
    name='Saal 6'>\n<event guid='EN5SvbzMs0D7iCFyfK1Ubw' id='6213'>\n<date>2014-12-30T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6213_-_en_-_saal_6_-_201412301130_-_the_rise_and_fall_of_internet_voting_in_norway_-_tor_e_bjorstad</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>The
    rise and fall of Internet voting in Norway</title>\n<subtitle>Evaluating a complex
    cryptographic implementation</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    the parliamentary elections of September 2013, more than 250 000 Norwegians in
    selected municipalities were able to vote from home. They were taking part in
    a national trial of Internet voting, building on an advanced cryptographic protocol.</abstract>\n<description>The
    Norwegian e-vote project started in 2008, and was used for live election trials
    in 2011 and 2013. By using cutting-edge cryptography  and committing to a high
    degree of openness in all parts of the execution, the project aimed to overcome
    public concerns about security risks and lack of verifiability.\r\n\r\nTo promote
    security, the entire voting system was implemented using a complex and verifiable
    cryptographic protocol, with no assumed trust between different system functions.
    To promote openness, the entire election system source code is publicly available,
    as well as most project documentation. The voting system would published the SHA-256
    hashes of encrypted ballots on GitHub every hour, and detailed instructions were
    provided to voters on how to verify that their vote had been submitted.\r\n\r\nIn
    the run-up to the 2013 elections, the author audited the cryptographic Java implementation
    of the back-end election system, making a number of surprising findings. During
    the actual elections, a major encryption bug was discovered in the Javascript
    frontend code, potentially revealing the preferences of a large number of voters.\r\n\r\nMost
    hackers and cryptographers are highly sceptical of Internet voting, due to legitimate
    security concerns. Even so, insufficient technical security, or even the perception
    of such, does not appear to be a main reason for why the project was discontinued.\r\n\r\nThe
    aim of this talk is twofold. First, we shall look at Norway's Internet voting
    project in its social and political context, highlighting the reasons why it came
    to be, and some of the key forces shaping the project throughout. Secondly, we
    discuss the findings, experiences and lessons learned from attempting to audit
    a large, public, complex and security-critical code base.</description>\n<persons>\n<person
    id='4973'>Tor E. Bjørstad</person>\n</persons>\n<links>\n<link href='http://www.regjeringen.no/en/dep/kmd/prosjekter/e-vote-trial.html'>The
    Norwegian e-vote trial</link>\n</links>\n</event>\n<event guid='yN_BHtGEljjFHh2dl-Irug'
    id='6157'>\n<date>2014-12-30T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6157_-_en_-_saal_6_-_201412301245_-_diamonds_are_a_quantum_computer_s_best_friend_-_nicolas_wohrl</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Diamonds
    are a quantum computer’s best friend</title>\n<subtitle></subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    next revolution in data processing is Quantum computing.\r\nThis talk is an entertaining
    “tour de force” starting with a brief introduction to the fascinating yet strange
    theories of quantum physics, the concepts of using these in quantum computing
    and the latest results on qubits in devices made out of real diamonds.\r\nIf you
    want to learn about the machines that decrypt your passwords in the coming years
    and how you can actually grow diamonds in your microwave oven (and who wouldn’t?)
    this talk is for you!\r\n</abstract>\n<description>Quantum computing uses quantum
    phenomena directly such as superposition and entanglement to perform data processing.
    However, applying these quantum concepts to macroscopic devices such as computers
    is an enormous challenge for information scientists and physicists alike. What
    does it make so hard? Well, scientists have to find a material in which they are
    able to store and manipulate quantum bits (qubits). Since quantum states are very
    fickle and thus hard to abide the most important task is to find materials in
    which qubits can be stored for a sufficient long time. Surprisingly they found
    these properties in diamond. More specific, scientists are investigating defect
    centers in diamond to be used as qubits. Although quantum computing in 2014 is
    still in its infancy first experiments have already been carried out that give
    hope that these computational concepts will become reality.\r\nThis talk is an
    entertaining “tour de force” starting with a brief introduction to the fascinating
    yet strange theories of quantum physics, the concepts of using these in quantum
    computing and the latest results on qubits in devices made out of diamond. Moreover
    this presentation is given by a physicist who was working on diamond for various
    other applications for years - who suddenly realized that he has the material
    for the next IT revolution right in his lab.\r\nIf you want to learn about the
    machines that decrypt your passwords in the coming years and how you can actually
    grow diamonds in your microwave oven (and who wouldn’t?) this talk is for you!\r\n</description>\n<persons>\n<person
    id='4984'>Nicolas Wöhrl</person>\n</persons>\n<links>\n<link href='http://youtu.be/TNgSxEE6wTk?t=10m29s'>Presentation
    @ Republica2014</link>\n<link href='http://241568.website.snafu.de/wordpress/'>Podcast:
    Methodisch inkorrekt</link>\n</links>\n</event>\n<event guid='4_Q4s48yg8FV08kvf9lbpQ'
    id='6397'>\n<date>2014-12-30T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6397_-_en_-_saal_6_-_201412301400_-_let_s_encrypt_-_seth_schoen</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Let's
    Encrypt</title>\n<subtitle> A Free Robotic Certificate Authority</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>As
    we've called for widespread use of HTTPS, the cost and complexity of the certificate
    system has been an obstacle.</abstract>\n<description>In 2015, a certificate authority,
    trusted by mainstream web browsers, will issue certificates for web servers automatically
    at no charge in under a minute. This CA will automatically perform Domain Validation
    (DV) to verify applicants' control over domain names. The associated software
    can optionally reconfigure their web servers and deploy the new certificates immediately.\r\n\r\nWe'll
    take a look at how the Let's Encrypt CA works, our ACME protocol for requesting
    and issuing certs, and the client software that can automate the process. And
    we'll demonstrate what the experience of getting a cert from the new CA may look
    like for webmasters (don't look away, or you might miss it!). We'll also talk
    about who's behind Let's Encrypt and some of the measures we're considering for
    preventing misissuance of certs. Of course, you're invited to test and help perfect
    the process.</description>\n<persons>\n<person id='51'>Seth Schoen</person>\n</persons>\n<links>\n<link
    href='https://www.eff.org/https-everywhere'>HTTPS Everywhere</link>\n<link href='https://www.eff.org/encrypt-the-web-report'>Encrypt
    the Web Report</link>\n<link href='https://github.com/EFForg/starttls-everywhere'>STARTTLS
    Everywhere</link>\n</links>\n</event>\n<event guid='9RncwfCW37x4dhs15BQqBQ' id='6297'>\n<date>2014-12-30T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6297_-_en_-_saal_6_-_201412301600_-_virtual_machine_introspection_-_tamas_k_lengyel_-_thomas_kittel</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Virtual
    Machine Introspection</title>\n<subtitle>From the Outside Looking In</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>New
    methods and approaches for securing cloud environments are becoming increasingly
    more critical as traditional host security strategies are not well integrated
    into virtual environments. For example, antivirus scans are a critical component
    of layered defense-in-depth, but in the cloud they rapidly exhaust available CPU
    and memory. The cloud environment nevertheless offers a unique opportunity: the
    ability to peer into a running operating system from an outside perspective, known
    as virtual machine introspection (VMI). More interestingly, it is also possible
    to alter the behavior of the virtualized components to help protect virtual systems
    in real-time. In this talk we will explore the open-source LibVMI library which
    over the last year, as part of the DARPA Cyber Fast Track program, has been significantly
    extended to ease the process of developing cloud security solutions.</abstract>\n<description>New
    methods and approaches for securing cloud environments are becoming increasingly
    more critical now that virtual environments are being widely adopted by the businesses
    sector. Despite the fact that virtualization itself is not inherently insecure,
    the majority of virtual systems are less secure than those physical systems they
    replace. This curious state arises primarily because traditional host security
    strategies are not well integrated into virtual environments: as an example, typical
    antivirus scans are a critical component of layered defense-in-depth, but they
    rapidly exhaust available CPU and memory when protecting a large number of virtual
    machines. Some antivirus vendors have taken a small step into virtualization by
    adapting their existing products to scan the disks of VMs from an external perspective,
    but this gain in efficiency does not fully realize the potential for protection
    and monitoring of a virtual environment. In addition, weakly implemented ”self-defense”
    techniques leave themselves vulnerable to being neutralized by undetected or zero-day
    attacks. This ”one opportunity” for success is a critical handicap for existing
    protective measures.\r\n\r\nVirtualization nevertheless also offers a unique opportunity:
    the ability to peer into a running operating system from an outside perspective,
    known as introspection (VMI). It is possible to observe the memory, storage, CPUs,
    processes, and kernel of a running virtual machine from a safe vantage point.
    More interestingly, it is also possible to alter the behavior of all of these
    components to help protect virtual systems. The open-source LibVMI library has
    been designed specifically for this purpose, to look at 32-bit or 64-bit virtual
    machines, both on x86 and ARM. Over the last year, as part of DARPA's Cyber Fast
    Track program, LibVMI has been significantly extended by our team to ease the
    process of developing secure intrusion detection and intrusion prevention systems
    for the cloud. Utilizing Xen's advanced memory access system and the latest virtualization
    extensions available on Intel processors, LibVMI now offers unique capabilities
    for instrumenting, inspecting and controlling the execution of hosted guest operating
    systems and applications. Further combined with Xen's Security Modules, cloud
    security applications can be now tailored to provide a multi-tiered security environment
    required for multi-tenant cloud deployments.\r\n\r\nIn this talk we will explore
    the finer details how these features can be utilized for the detection of advanced
    rootkits techniques, while providing a stealthy, tamper resistant environment.
    Our talk will explore the disaggregation of Xen's trusted computed base (TCB)
    with the use of the FLASK policy engine, and the changes our team implemented
    and contributed to Xen and the Linux kernel, to make secure cross-domain introspection
    part of a coherent mandatory access control system. Diving deeper into the virtualization
    details of the x86 architecture we will discuss advanced instrumentation techniques
    via the Extended Page Tables and via software breakpoint injection, and how these
    features are now accessible via the LibVMI API.\r\n\r\nWe will also discuss critical
    details of live memory introspection and highlight common pitfalls in developing
    secure applications without relying on untrusted and potentially compromised data-sources.
    We will explore how mapping in-memory Linux and Windows kernels is performed by
    LibVMI, and compare it to other forensics tools, such as Volatility and Rekall.
    Our talk will further explore how to use existing forensics tools on live virtual
    machine to analyze modern malwares. At last, we will briefly discuss open challenges
    in virtualization security and some of the new CPU features proposed by Intel.</description>\n<persons>\n<person
    id='5060'>Tamas K Lengyel</person>\n<person id='5314'>Thomas Kittel</person>\n</persons>\n<links>\n</links>\n</event>\n</room>\n</day>\n</schedule>\n"
