    6</room>\n<slug>31c3_-_6162_-_en_-_saal_6_-_201412281400_-_programming_with_dependent_types_in_idris_-_raichoo</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Programming
    with dependent types in Idris</title>\n<subtitle></subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Idris
    is a relatively young research programming languages that attempts to bring dependent
    types to general purpose programming. In this talk I will introduce the concept
    of dependent types and the Curry-Howard isomorphism and how these can be applied
    to prove properties about software and eradicate whole classes of bugs and security
    issues.</abstract>\n<description>Building robust software is a hard task these
    days. As software gets more complex it gets increasingly hard to reason about
    it, this leads to a larger attack surface for bugs and security flaws.\r\nSome
    of these bugs can be completely eliminated with the introduction of type systems
    that keep our values at runtime in check. Type systems are in fact the most widespread
    mechanism to verify correctness properties of programs, with dependent types we
    take this to the next level.\r\n\r\nWhile most dependently typed systems (e.g.
    Coq and Agda) aim to be proof assistants rather than programming languages. Idris
    tries to answer the question how a general purpose programming language with dependent
    types could look like, it also enables us to produce self contained binaries as
    well as JavaScript applications today.\r\n\r\nIn this talk I will introduce techniques
    for programming with dependent types as well as interaction with the programming
    language itself. Examples will present resource tracking in the type system e.g.
    tracking file handles and yielding compilation errors on resource leaks, modeling
    specifications of protocols as types and enforcing them.\r\n\r\nI argue that functional
    programming and dependently typed programming languages provide various exciting
    opportunities to the programmer, including a powerful mental model, compositionality
    and machine assisted programming through interactive editing capabilities. The
    presentation software for this talk will be a web application written in Idris
    which compiles to JavaScript using a compiler backend written by the lecturer.</description>\n<persons>\n<person
    id='3518'>raichoo</person>\n</persons>\n<links>\n<link href='https://github.com/idris-hackers/IdrisScript'>IdrisScript</link>\n<link
    href='https://github.com/raichoo/strangegroup-idris-June2014.'>StrangeGroup Talk
    code examples</link>\n</links>\n</event>\n<event guid='2yBK0TAIqddmCWa1MJUNQQ'
