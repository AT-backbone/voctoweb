    G</room>\n<slug>31c3_-_6325_-_de_-_saal_g_-_201412281600_-_gifs_tod_eines_mediums_und_sein_leben_nach_dem_tod_-_felix_mutze</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>GIFs:
    Tod eines Mediums. Und sein Leben nach dem Tod.</title>\n<subtitle>Wie es kommt,
    dass technischer Fortschritt den Nutzern gänzlich egal sein kann.</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Im
    Grunde sind GIFs Schnee von gestern. Es gibt zahlreiche Alternativen, die das,
    was ein GIF kann, besser können. Und trotzdem haben sich GIFs als Kulturtechnik
    durchgesetzt. Oder war es nur ein letzter Hype vor dem Tod? Wie kommt es, dass
    ein Medium, das schon in den 90ern veraltet war, sich noch zwei Jahrzehnte später
    bester Beliebtheit erfreut? Und was können wir daraus über die Diskrepanz zwischen
    aktueller technischer Entwicklung einerseits und der tatsächlichen Nutzung von
    Technologie andererseits lernen?</abstract>\n<description>In seiner langen Geschichte
    hat das Dateiformat GIF einiges an Auf und Ab erlebt. Mittlerweile ist es technisch
    völlig überholt, wurde mehrfach totgesagt, teils aktiv bekämpft und wurde trotzdem
    nicht völlig von der technisch besseren Konkurrenz abgelöst. Zu verdanken ist
    diese Entwicklung neben einigen Zufällen vor allem den Internetnutzern selbst.
    Denn obwohl sich GIFs technisch seit 1998 nicht mehr verändert haben, findet das
    Internet immer wieder neue Anwendungen für die Zappelbilder.\r\n\r\nDer Vortrag
    blickt kurz auf die vielen Tode zurück, welche das GIF-Format schon gestorben
    ist – oder die ihm gewünscht wurden – und behandelt die aktuelle Entwicklung,
    bei der WebM angetreten ist, das Kapitel GIF zu beenden.\r\n\r\nViel wichtiger
    ist jedoch der Blick auf die Seite der Nutzer. Anhand von Beispielen aus den letzten
    Jahrzehnten werden Gründe dafür analysiert, weshalb GIFs immer wieder belebt werden
    konnten.\r\nAm Ende bleibt die Frage, ob und wie sich das Erfolgsrezept GIF auf
    andere Medien und Technologien übertragen lässt.\r\n\r\nUnd: Ja, natürlich spielt
    auch Pr0n eine Rolle.</description>\n<persons>\n<person id='5063'>Felix Mütze</person>\n</persons>\n<links>\n<link
    href='http://metagif.wordpress.com'>metagif blog</link>\n</links>\n</event>\n<event
    guid='0T8GTXjwMVJLM_n5VEuE0A' id='6144'>\n<date>2014-12-28T16:45:00+01:00</date>\n<start>16:45</start>\n<duration>00:30</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6144_-_en_-_saal_g_-_201412281645_-_finding_the_weak_crypto_needle_in_a_byte_haystack_-_ben_h</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Finding
    the Weak Crypto Needle in a Byte Haystack</title>\n<subtitle>Automatic detection
    of key-reuse vulnerabilities</subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Using
    the same stream cipher key twice is known to be a Very Bad Idea, but keystream-resuse
    vulnerabilities are still very much a thing of the present - both in legitimate
    software and in the malware landscape. We describe a heuristic algorithm which
    can detect vulnerabilities of this kind. We explain the inner workings of the
    algorithm and demonstrate a proof-of-concept attack on sevreral examples of vulnerable
    data, including files encrypted by the DirCrypt malware and encrypted traffic
    generated by malware such as variants of Zeus and Ramnit.</abstract>\n<description>When
    operating a stream cipher, reusing a keystream introduces a critical weakness
    to the resulting ciphertext: the encryption becomes vulnerable to easy (and sometimes
    /very/ easy) cryptographic attacks. This is due to the encryption's linear nature
    - for instance, XORing a plaintext with the corresponding ciphertext yields keystream
    bytes. While key reuse is a widely known issue, it's an issue that keeps arising
    in practice. The soviets did it during WWII, Microsoft did it in the implementation
    of Word 2003 document encryption, and malware authors did it when designing variants
    of Zeus, DirCrypt and Ramnit.\r\n\r\nTo exploit a vulnerability, you must first
    realize it's there. Unfortunately, many instances of homebrew crypto operate on
    the &quot;security by obscurity&quot; principle, and don't reveal their implementation
    details. As a result, detecting key reuse often requires trial and error, an accidental
    epiphany or a night spent reverse engineering - and in all these cases, luck and
    human effort. In this presentation we show an approach to automating this task
    - based on the linear properties of stream ciphers, redundancy in the text and
    Bayesian reasoning. Finally, we demonstrate the algorithm's operation in several
    real-world use cases.\r\n\r\nMath Ph.D. not required.</description>\n<persons>\n<person
    id='4950'>Ben H.</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='n8k2uElFR872zYbrs7kycQ'
    id='6071'>\n<date>2014-12-28T17:30:00+01:00</date>\n<start>17:30</start>\n<duration>00:30</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6071_-_en_-_saal_g_-_201412281730_-_hacking_ethics_in_education_-_jeroen_van_der_ham</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Hacking
    Ethics in Education</title>\n<subtitle></subtitle>\n<track>Ethics, Society &amp;
    Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Ethics
    in Computer Science is now finally gaining some well deserved attention.  At the
    University of Amsterdam, we have started an ethical committee for the System and
    Network Engineering Master. In this talk we describe how and why we started this
    committee, and also look back at our first results.</abstract>\n<description>Ethics
    in Computer Science is now finally gaining some well deserved attention. With
    the advent of Big Data, Cloud Computing, and the Internet of Things, much of our
    daily life is happening through digital channels. As most of us have learned,
    developers do not consider security to be an important point, imagine how much
    they consider the social aspect of their product or code. This is a huge problem,
    not only because it presents security and privacy risks for the users, but also
    presents moral dilemmas for hackers and researchers.\r\n\r\nSince my PirateBay
    blocking study, I have become interested in ethics in computer science. In that
    study I gathered personally identifiable information, to be able to prove that
    the website blockade was ineffective. These kinds of moral dilemmas are hard to
    judge, and in computer science we have no history of teaching or awareness about
    this.\r\n\r\nAt the University of Amsterdam, we have started an ethical committee
    for the System and Network Engineering Master. In this talk we describe how and
    why we started this committee, and also look back at our first results.</description>\n<persons>\n<person
    id='4812'>Jeroen van der Ham</person>\n</persons>\n<links>\n<link href='https://www.os3.nl/2014-2015/info/ethics'>Ethical
    Procedures for SNE Master</link>\n<link href='https://1sand0s.nl'>Personal Blog</link>\n</links>\n</event>\n<event
    guid='KNu4tX4NRJCFiFCsIh-FxA' id='6399'>\n<date>2014-12-28T18:15:00+01:00</date>\n<start>18:15</start>\n<duration>00:30</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6399_-_en_-_saal_g_-_201412281815_-_global_civil_society_under_attack_-_michael_carbone</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Global
    Civil Society Under Attack</title>\n<subtitle>Reports from the Frontlines</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>An
    update to our Reports from the Frontlines talk at OHM 2013, we will provide the
    latest stories and figures from Access' digital security helpline that provides
    security incident response and technical support to civil society groups and human
    rights defenders around the world.</abstract>\n<description>Access runs a dedicated
    24-hour digital security helpline for civil society groups out of three offices
    in Tunisia, Costa Rica, and the Philippines. We serve groups around the world
    in a variety of contexts, securing communications, providing website security
    support, incident response, and strategic security planning and training. \r\n\r\nIn
    this talk we'll explore what trends we've seen on the helpline, both in reactive
    incident response and technical support requests by civil society groups. We'll
    also discuss the recent Digital First Aid Kit worked on by a number of organizations
    including Access, and some longer term initiatives and goals such as an official
    civil society CERT (CiviCERT).</description>\n<persons>\n<person id='5086'>Michael
    Carbone</person>\n</persons>\n<links>\n<link href='https://program.ohm2013.org/event/126.html'>OHM
    2013 talk</link>\n<link href='https://www.accessnow.org/pages/tech'>Tech page
    on Access website</link>\n<link href='https://digitaldefenders.org/digitalfirstaid/'>Digital
    First Aid Kit</link>\n<link href='http://www.trusted-introducer.org/directory/teams/civicert.html'>CiviCERT</link>\n</links>\n</event>\n<event
    guid='qRQclNxyOV7ZYPwbrXrw1Q' id='6370'>\n<date>2014-12-28T19:00:00+01:00</date>\n<start>19:00</start>\n<duration>00:30</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6370_-_en_-_saal_g_-_201412281900_-_internet_of_toilets_-_tbsprs</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Internet
    of toilets</title>\n<subtitle>Trends in the sanitarian territory</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>A
    toilet is a toilet is a toilet ... was a toilet. Nowadays hackers discover a larger
    interest in doing more with toilets then just what they were designed for in the
    first place. Within the &quot;Internet of things&quot; scene the sanitarian sphere
    claims a place of its own. This talk will present current projects, technologies
    used and research published.</abstract>\n<description>This talk provides an overview
    of past and current hardware installations, services and publications that focus
    on the sanitarian territory. People track a wide variety of things: doors, water
    consumption, visiting times, paper usage and not to forget the habits of their
    pets. The range of implementations starts of with dedicated Twitter streams, exploratory
    websites and ends of with APIs, consumable services and extensive statistics which
    allow analysis over time. You will get to know the detailed installation architecture
    which allows building your own toilet tracking.\r\nFurthermore, the talk outlines
    the serious aspects of the Internet of toilets and its importance for the society.
    Hygiene facts and economic considerations are discussed.\r\nOne of the motivations
    for this talk besides a general interest in the topic itself is the vision to
    realize such an installation for the congress in the near future (talking about
    31c3).\r\n</description>\n<persons>\n<person id='4983'>tbsprs</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='xvPazrSLJdMwzpnphpOEIQ' id='6534'>\n<date>2014-12-28T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6534_-_en_-_saal_g_-_201412282030_-_mining_for_bugs_with_graph_database_queries_-_fabs</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Mining
    for Bugs with Graph Database Queries</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>While
    graph databases are primarily known as the backbone of the modern dating world,
    this nerd has found a much more interesting application for them: program analysis.
    This talk aims to demonstrate that graph databases and the typical program representations
    developed in compiler construction are a match made in heaven, allowing large
    code bases to be mined for vulnerabilities using complex bug descriptions encoded
    in simple, and not so simple graph database\r\nqueries.</abstract>\n<description>This
    talk will bring together two well known but previously unrelated\r\ntopics: static
    program analysis and graph databases. After briefly\r\ncovering the &quot;emerging
    graph landscape&quot; and why it may be interesting for hackers, a graph representation
    of programs exposing syntax, control-flow, data-dependencies and type information
    is presented, designed specifically with bug hunting in mind. Our open-source
    program analysis platform Joern (http://mlsec.org/joern/) is then introduced,
    which implements these ideas and has been successfully used to uncover various
    vulnerabilities in the Linux kernel. Capabilities and limitations of the system
    will then be demonstrated live as we craft queries for buffer overflows, memory
    disclosure bugs and integer-related vulnerabilities.</description>\n<persons>\n<person
    id='5200'>fabs</person>\n</persons>\n<links>\n<link href='http://mlsec.org/joern'>Joern
    Code Analysis Platform</link>\n</links>\n</event>\n<event guid='1lKbMS92kS0J0pQAAO6XZA'
    id='6170'>\n<date>2014-12-28T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6170_-_en_-_saal_g_-_201412282145_-_net_neutrality_days_of_future_past_-_rejo_zenger_-_thomas_lohninger</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>net
    neutrality: days of future past? </title>\n<subtitle>Taking stock after two years
    of net neutrality in the Netherlands</subtitle>\n<track>Ethics, Society &amp;
    Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Our
    talk will highlight the current debates surrounding net neutrality in Europe,
    the United States and other parts of the world. We will look at the results of
    the &lt;a href=&quot;https://savetheinternet.eu&quot;&gt;SaveTheInternet.eu&lt;/a&gt;
    campaign which was lunched a year ago on 30c3. We will discuss various legal protections
    for net neutrality, look closer at the experience of the Netherlands and we will
    give an overview of all important open ends of the debate.</abstract>\n<description>Since
    two years net neutrality is on the agenda of politicians world wide. These are
    important debates, as net neutrality became one of the central questions about
    our freedom on the internet. With different faces around the globe we see a trend
    towards more violations of the neutrality principle which the internet was founded
    upon. The efforts of telecommunication companies to find new ways to monetize
    their networks and us users within them are countered in some countries with legislation
    preventing this new business models. \r\n\r\nIn 2010, after two years of preparation
    and a fierce battle, the Dutch\r\nparliament accepted a change to the Telecommunications
    Act which made net neutrality a principle that was protected by law. In this talk
    we will take stock after two years of legal protection of net neutrality in The
    Netherlands. Did it work and do the Dutch now have undiscriminated access to all
    services on the internet? Has the doomsday scenario of the providers, that subscriptions
    would become outrageously expensive, become reality? In which cases was the Dutch
    law enforced? \r\n\r\nAre there any loopholes in the Dutch implementation? If
    others are to\r\nfight for net neutrality, what are the pitfalls to avoid? And,
    on a more\r\nmeta-level, is it enough? Will net neutrality protect your freedom
    to\r\naccess websites and services, or do we need a broader type neutrality?</description>\n<persons>\n<person
    id='3699'>Rejo Zenger</person>\n<person id='4366'>Thomas Lohninger</person>\n</persons>\n<links>\n<link
    href='https://savetheinternet.eu'>SaveTheInternet campaign</link>\n<link href='https://netzfreiheit.org'>Initiative
    für Netzfreiheit</link>\n<link href='https://www.bof.nl'>Bits of Freedom</link>\n<link
