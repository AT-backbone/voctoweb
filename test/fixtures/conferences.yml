    6</room>\n<slug>32c3-7321-re_cycle</slug>\n<recording>\n<license>CC-BY 4.0</license>\n<optout>false</optout>\n</recording>\n<title>re_cycle</title>\n<subtitle>Trash
    the prints, print the trash</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>How
    can be 3d printing a dual use technology? Print more things, produce less waste,
    save money!</abstract>\n<description>Each day 3D printers become cheaper and the
    internet gets filled with 3d files to print. With every 3d printer running the
    need for plastics and therefore the amount of waste produced (either through failed
    prints or normal end of life of the print) will grow. Even if there are things
    you won't need to buy anymore and the additional waste is compensated here, the
    reality shows that failed prints can't be ignored, 3d printers are used to print
    a lot of nonsense things (e.g. internet memes) and the lifetime of these prints
    is often below commercial grade products.\r\n\r\nIn this talk i'll present the
    difficulties in recycling plastic as well as the progresses or fails i've made.
    \r\n\r\nHow easy is it to recycle 3d prints or other wast in order print it again?
    \r\nHow often can this process be repeated? Does it save money? \r\nDo the new
    prints look good? \r\n\r\nAs a special feature i'll try to collect some waste
    from the audience at the beginning of the talk and recycle it live on stage!\r\n\r\nAbout
    me: i'm 25 years old and use 3d printers since several years and run 9 3d printers
    at this time. With so many printers, the amount of waste gets at a point where
    it feels like i would waste a lot of money and increase the negative environmental
    impact if i don't recycle the fails and unused prints. I brought several printers
    to events like 30-31C3, GPN13-14-15 or the CCCamp15 (you may remeber me as obelix,
    the guy with the tent full of 3d printers).</description>\n<logo>/system/events/logos/000/007/321/medium/20150930_190142_HDR_copy.jpg?1443668375</logo>\n<persons>\n<person
    id='4508'>obelix</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/777/original/20150930_185631_HDR_copy.jpg?1443668328'>Plastic
    trash waiting to be recycled</attachment>\n</attachments>\n</event>\n<event guid='4b81e057-d17d-4108-90c4-8b0b162cf6c0'
