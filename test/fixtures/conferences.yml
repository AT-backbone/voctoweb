    Lightning Talks Wikipage&lt;/a&gt;.</description>\n<logo>/system/events/logos/000/007/559/medium/fd_30c0.JPG?1448895859</logo>\n<persons>\n<person
    id='5263'>gedsic</person>\n<person id='4601'>bigalex</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='276311bf-60b5-411a-ab68-6a8fbb0fd6a9' id='7165'>\n<date>2015-12-29T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7165-vehicle2vehicle_communication_based_on_ieee_802_11p</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>Vehicle2Vehicle Communication
    based on IEEE 802.11p</title>\n<subtitle></subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk is about Vehicle2Vehicle (V2V) communication in Europe and in the U.S. Next
    to the introduction of some requirements for V2V communication, the basic approaches
    of V2V communication based on IEEE 802.11p are presented. This includes an introduction
    to communication stack, concepts of message dissemination, message contents, privacy
    &amp; security issues and an outlook to further developments.</abstract>\n<description>Modern
    vehicles have several advanced driver assistant systems (ADASs). This is the beginning
    of the full automation of the driving task. Vehicle manufacturers already showed
    first fully automated prototypes but a lot of challenges have to be addressed
    until such systems will be commercially available. One challenge is to provide
    the necessary information for the self-driving vehicle to make the right driving
    decisions. V2V communication is one possible technology to provide this information.
    The proposed talk is an introduction to the state of the art of V2V communication
    based on IEEE 802.11p.\r\n\r\nThis talk is a technical introduction to Vehicle2Vehicle
    communication. It will introduce the basic concepts of V2V technology and provides
    references to documents of the standardization. The talk will consist of the following
    parts:\r\n\r\nMotivation:\r\nThe talk starts by describing the scope and possible
    applications of V2V communication focusing on the use-case of the “Electronic
    Emergency Break Light”. What is more, V2V communication will be compared to traditional
    on-board sensors like Lidar or Radar.\r\n\r\nBasic concepts:\r\nThe state of the
    art concepts of V2V communication based on IEEE 802.11p and its differences compared
    to consumer WiFi will be discussed in this section. Furthermore, the existing
    concepts and standards developed in both Europe and the U.S. will be compared,
    with a special focus on the differences between the two approaches. In summary,
    the following questions will be addressed:\r\n•\tWhat are the approaches for V2V
    communication in Europe and the U.S.?  \r\n•\tHow is communication realized for
    V2V?\r\n•\tWhich standardization approaches exist and where can they be found?\r\n•\tWhat
    are the most important disseminated information and messages?\r\n•\tHow are these
    messages formatted? (header structure)\r\n•\tWhat are the differences between
    the V2V communication concepts in the U.S and Europe ?\r\n•\tWhich technical challenges
    have to be solved?\r\n\r\nPrivacy and Security:\r\nAs V2V communication will be
    used to broadcast the vehicle’s position and dynamic state, the privacy of the
    driver has to be protected. The talk will introduce the pursued concepts for privacy
    protection, whilst ensuring that only authorized entities are able participate
    in the communication. Due to the complexity of the topic, this section will focus
    on the concepts and the standards found in Europe.\r\n\r\nPerspective:\r\nEventually,
    the talk will address future work within the field of V2V communication, such
    as novel ADASs and privacy concepts.\r\n\r\nRemarks: The talk is only about the
    state of the art of V2V technology, its standardization and its further development.\r\n</description>\n<logo></logo>\n<persons>\n<person
    id='5882'>Bernd Lehmann</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='371063d0-da9d-4d9f-bbe9-f5739eba2f30' id='7491'>\n<date>2015-12-29T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7491-de-anonymizing_programmers</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>De-anonymizing
    Programmers</title>\n<subtitle>Large Scale Authorship Attribution from Executable
    Binaries of Compiled Code and Source Code</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Last
    year I presented research showing how to de-anonymize programmers based on their
    coding style. This is of immediate concern to open source software developers
    who would like to remain anonymous. On the other hand, being able to de-anonymize
    programmers can help in forensic investigations, or in resolving plagiarism claims
    or copyright disputes. \r\n\r\nI will report on our new research findings in the
    past year. We were able to increase the scale and accuracy of our methods dramatically
    and can now handle 1,600 programmers, reaching 94% de-anonymization accuracy.
    In ongoing research, we are tackling the much harder problem of de-anonymizing
    programmers from binaries of compiled code. This can help identify the author
    of a suspicious executable file and can potentially aid malware forensics. We
    demonstrate the efficacy of our techniques using a dataset collected from GitHub.</abstract>\n<description>It
    is possible to identify individuals by de-anonymizing different types of large
    datasets. Once individuals are de-anonymized, different types of personal details
    can be detected from data that belong to them. Furthermore, their identities across
    different platforms can be linked. This is possible through utilizing machine
    learning methods that represent human data with a numeric vector that consists
    of features. Then a classifier is used to learn the patterns of each individual,
    to classify a previously unseen feature vector.\r\n \r\nTor users, social networks,
    underground cyber forums, the Netflix dataset have been de-anonymized in the past
    five years. Advances in machine learning and the improvements in computational
    power, such as cloud computing services, make these large scale de-anonymization
    tasks possible in a feasible amount of time. As data aggregators are collecting
    vast amounts of data from all possible digital media channels and as computing
    power is becoming cheaper, de-anonymization threatens privacy on a daily basis.\r\n
    \r\nLast year, we showed how we can de-anonymize programmers from their source
    code. This is an immediate concern for programmers who would like to remain anonymous.
    (Remember Saeed Malekpour, who was sentenced to death after the Iranian government
    identified him as the web programmer of a porn site.) We scaled our method to
    1,600 programmers after last year’s talk on identifying source code authors via
    stylometry. We reach 94% accuracy in correctly identifying the 1,600 authors of
    14,400 source code samples. These results are a breakthrough in accuracy and magnitude
    when compared to related work.\r\n \r\nThis year we have been focusing on de-anonymizing
    programmers from their binaries of compiled code. Identifying stylistic fingerprints
    in binaries is much more difficult in comparison to source code. Source code goes
    through compilation to generate binaries and some stylistic fingerprints get lost
    in translation while some others survive. We reach 65% accuracy, again a breakthrough,
    in de-anonymizing binaries of 100 authors.\r\n \r\nDe-anonymization is a threat
    to privacy but it has many security enhancing applications. Identifying authors
    of source code helps aid in resolving plagiarism issues, forensic investigations,
    and copyright-copyleft disputes. Identifying authors of binaries can help identify
    the author of a suspicious executable file or even be extended to malware classification.
    We show how source code and binary authorship attribution works on a real world
    datasets collected from GitHub.\r\n\r\nI hope this talk raises awareness on the
    dangers of de-anonymization while showing how it can be helpful in resolving conflicts
    in some other areas. Binary de-anonymization could potentially enhance security
    by identifying malicious actors such as malware writers or software thieves.\r\n
    \r\nI would like to conclude by mentioning two future directions. Can binary de-anonymization
    be used for malware family classification and be incorporated to virus detectors?
    Obfuscators are not the counter measure to de-anonymizing programmers. We can
    identify the authors of obfuscated code with high accuracy. There is an immediate
    need for a code anonymization framework, especially for all the open source software
    developers who would like to remain anonymous.</description>\n<logo></logo>\n<persons>\n<person
    id='3596'>Aylin</person>\n</persons>\n<links>\n<link href='https://www.youtube.com/watch?v=SK73oyI4Ygw&amp;feature=youtu.be'>Source
    Code Lightning</link>\n<link href='https://www.usenix.org/conference/usenixsecurity15/technical-sessions/presentation/caliskan-islam'>Source
    Code Paper</link>\n<link href='https://freedom-to-tinker.com/blog/aylin/when-coding-style-survives-compilation-de-anonymizing-programmers-from-executable-binaries/'>Blogpost
    on Programmer De-anonymization</link>\n</links>\n<attachments>\n<attachment href='/system/event_attachments/attachments/000/002/843/original/caliskan-islam_when.pdf?1451410769'>When
    Coding Style Survives Compilation: De-anonymizing Programmers from Executable
    Binaries</attachment>\n<attachment href='/system/event_attachments/attachments/000/002/845/original/Aylin_32C3.pdf?1451412347'>CODE
    STYLOMETRY &amp; PROGRAMMER DE-ANONYMIZATION</attachment>\n</attachments>\n</event>\n<event
    guid='b4339927-6780-4881-a342-e7a262078dce' id='7374'>\n<date>2015-12-29T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7374-the_architecture_of_a_street_level_panopticon</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>The
    architecture of a street level panopticon</title>\n<subtitle>How drones, IMSI
    Catchers, and cameras are shaping our cities</subtitle>\n<track>Ethics, Society
    &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Street
    level surveillance technology, such as surveillance cameras and iris scanners,
    is now a pervasive part of the daily lives of city dwellers, with disastrous consequences
    for freedom of expression. This talk will cover what kind of street level technology
    we’re seeing, how it’s spreading, and who’s making money off of it. We’ll also
    talk about some of the security flaws hackers have exposed on these technologies,
    and put out a call to action to CCC. </abstract>\n<description>Surveillance was
    on the street before it was online, and that hasn’t changed. What has changed
    is that cities around the world are now bristling with street level surveillance
    technology, like GPS tracking devices, IMSI catchers, biometrics, drones, and
    cameras of all kinds. Much like the business of selling malware to repressive
    regimes, big multi-national corporations like General Electric and Morpho have
    made huge profits off the spread of this technology, and have helped it spread
    like wildfire.  \r\n\r\nEven in places like the United States, where, in the last
    20 years, crime rates have steadily and significantly declined, the use of this
    incredibly invasive technology is excused by “public safety&quot; or &quot;crime
    prevention needs.” Justifications range from warnings about terrorism (often thinly-veiled
    jabs at activists like the Black Lives Matter movement or anti-austerity activists
    in Greece) to conflating “national security” with disaster preparedness. Similarly,
    In Latin American, government authorities  have used surveillance measures to
    discredit and stigmatize social movements involved in protests.  \r\n\r\nStreet
    level surveillance is also often part of preparation for major events. The technology
    left behind becomes integrated in to everyday policing. The 2012 Olympics in London
    was accompanied by a host of new technology, including iris scanners, biometric
    ID cards, automated license plate readers, and facial-recognition CCTV systems.
    In preparation for the 2014 World Cup Games, Brazil spent millions on CCTV, drones,
    facial recognition goggles, surveillance helicopters, and a mobile high-frequency
    radio wave scanner, as well as 14 digital command centers across the country (featuring
    huge ceiling-to-wall monitors to facilitate real-time monitoring of surveillance
    cameras.) The country also integrated their national and international databases
    with cooperating parties, like Interpol, and subjected Brazilians to this invasive
    data collection technique.  Intelligence agents mapped protest routes and monitored
    demonstrators by tracking their social media accounts. The 2016 Brazil Olympics
    are sure to make use of this technology—and provide an excuse for more.  \r\n\r\nThis
    talk will cover what kind of street level technology we’re seeing, how it’s spreading,
    and who’s making money off of it. We’ll also talk about some of the security flaws
    hackers have exposed on these technologies, and put out a call to action to CCC.
    \r\n\r\nSpeakers are:\r\nNadia Kayyali, Activist at Electronic Frontier Foundation.
    They focus on street level surveillance technology such as IMSI catchers and drones,
    US national security policy, privacy, anonymity, and freedom of expression. Nadia
    has worked on EFF’s Street Level Surveillance and Surveillance Self-Defense projects,
    advocated for anonymity and privacy with governmental bodies and companies like
    Facebook, and has coordinated a variety of US campaigns to limit surveillance
    at the national and local level. As a Syrian-American, Nadia got especially interested
    in surveillance because of the experiences of Arab and Muslim Americans after
    9/11. \r\n\r\nJoana Varon, Founder and Director of Coding rights and consultant
    and independent researcher on Internet Governance and Digital Rights. Previously,
    Joana was a researcher and project coordinator at the Centre for Technology and
    Society from Fundação Getulio Vargas in Rio de Janeiro. While there, she worked
    on applied research on information and communication technology for development.
    Joana is a lawyer and holds a bachelor’s degree in international relations and
