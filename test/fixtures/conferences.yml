    guid='419d4f7e-7506-4d46-8700-e47e164a8e32' id='6584'>\n<date>2014-12-27T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6584_-_de_-_saal_2_-_201412271400_-_mit_kunst_die_gesellschaft_hacken_-_stefan_pelzer_-_philipp_ruch</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Mit
    Kunst die Gesellschaft hacken</title>\n<subtitle>Das Zentrum für politische Schönheit</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Ein
    Mahnmal gegen die Vereinten Nationen, 25.000 Euro Kopfgeld auf eine\r\ndeutsche
    Waffenhändlerfamilie, eine falsche Kampagne für das\r\nFamilienministerium oder
    die Flucht der &quot;Mauerkreuze&quot; vom Reichstagsufer\r\nan die EU-Außengrenzen:
    wenn das Zentrum für Politische Schönheit (ZPS)\r\ndas Kriegsbeil ausgräbt, ist
    eine kontroverse Debatte garantiert.</abstract>\n<description>Die Reaktionen reichen
    von Begeisterung bis Entsetzen. Das Feuilleton\r\njauchzt, die Springer-Presse
    heult, die CDU ist tief erschüttert, der\r\nBundestag debattiert und Griechenland
    mobilisiert Spezialeinheiten der\r\nPolizei.\r\n\r\nEins ist sicher: Das Thema
    schlägt mit aller Wucht auf der Agenda ein\r\nund wird bundesweit diskutiert.\r\n\r\nWie
    kann Kunst die Gesellschaft hacken?\r\nWie trifft man immer wieder den empfindlichen
    Nerv?\r\nWie transportiert man am helllichten Tag eine ganze Gedenkstätte ab,
    die\r\nnur 15 Meter vom Bundestag entfernt steht?\r\nWarum kann Theater so schlagkräftig
    Politik machen?\r\nUnd: Was ist eigentlich Politische Schönheit?\r\n\r\nPhilipp
    Ruch und Stefan Pelzer reisen aus der sagenumworbenen &quot;Zentrale&quot;\r\n(O-TON
    &quot;BILD&quot;-Zeitung) des Zentrums für Politische Schönheit an und\r\nnehmen
    Euch mit auf einen einstündigen Roadtrip an die EU-Außenmauern.\r\nUnterwegs suchen
    sie Antworten auf diese und andere Fragen; mit\r\nallerhand Skurilitäten und Annekdoten
    im Gepäck. Außerdem präsentieren\r\nsie – in einer Welturaufführung – den SMS-Verkehr
    mit\r\nBundestagsabgeordneten der CDU/CSU Fraktion. Köpfe werden rollen. Und du\r\nkannst
    dabei mithelfen.</description>\n<persons>\n<person id='5261'>Stefan Pelzer</person>\n<person
    id='5266'>Philipp Ruch</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='HLDDEFxCxCrQryx8fEacZw' id='5960'>\n<date>2014-12-27T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_5960_-_en_-_saal_2_-_201412271600_-_revisiting_ssl_tls_implementations_-_sebastian_schinzel</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Revisiting
    SSL/TLS Implementations</title>\n<subtitle>New Bleichenbacher Side Channels and
    Attacks</subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>We
    present four new Bleichenbacher side channels, and three successful Bleichenbacher
    attacks against the Java Secure Socket Extension (JSSE) SSL/TLS implementation
    and against hardware security appliances using the Cavium NITROX SSL accelerator
    chip.</abstract>\n<description>16 years ago, Daniel Bleichenbacher presented a
    protocol-level padding oracle attack against SSL/TLS. As a countermeasure, all
    TLS RFCs starting from RFC 2246 (TLS 1.0) propose &quot;to treat incorrectly formatted
    messages in a manner indistinguishable from correctly formatted RSA blocks&quot;.\r\n\r\nIn
    our recent paper [1] we show that this objective has not been achieved yet: We
    present four new Bleichenbacher side channels, and three successful Bleichenbacher
    attacks against the Java Secure Socket Extension (JSSE) SSL/TLS implementation
    and against hardware security appliances using the Cavium NITROX SSL accelerator
    chip. Three of these side channels are timing-based, and two of them provide the
    first timing-based Bleichenbacher attacks on SSL/TLS described in the literature.
    Our measurements confirmed that all these side channels are observable over a
    switched network, with timing differences between 1 and 23 microseconds. We were
    able to successfully recover the PreMasterSecret using three of the four side
    channels in a realistic measurement setup.\r\n\r\nBesides the academic relevance
    of breaking common SSL/TLS implementations, the timing attacks we performed are
    quite interesting for the hacking community. In our talk, we will thus focus on
    the challenges we had to solve during our attacks and on the challenges of fixing
    these issues.\r\n\r\nThe talk extends the topics that I presented at 28c3 [1]
    and 29c3 [2].\r\n\r\n[1]: Revisiting SSL/TLS Implementations: New Bleichenbacher
    Side Channels and Attacks.\r\nMeyer, Somorovsky, Weiss, Schwenk, Schinzel, Tews.\r\nUsenix
    Security Symposium 2014.\r\n[2]: https://media.ccc.de/browse/congress/2011/28c3-4640-en-time_is_on_my_side.html\r\n[3]:
    https://media.ccc.de/browse/congress/2012/29c3-5044-en-time_is_not_on_your_side_h264.html</description>\n<persons>\n<person
    id='3205'>Sebastian Schinzel</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='Bnz1quB2NHq9BEXoyNm5xQ' id='6499'>\n<date>2014-12-27T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6499_-_en_-_saal_2_-_201412271715_-_glitching_for_n00bs_-_exide</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Glitching
    For n00bs</title>\n<subtitle>A Journey to Coax Out Chips' Inner Secrets</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Despite
    claims of its obsolescence, electrical glitching can be a viable attack vector
    against some ICs. This presentation chronicles a quest to learn what types of
    electrical transients can be introduced into an integrated circuit to cause a
    variety of circuit faults advantageous to an reverser. Several hardware platforms
    were constructed during the quest to aid in research, including old-skool &amp;
    solderless breadboards, photo-etched &amp; professional PCBs, FPGAs, and cheap
    &amp; dirty homemade logic analyzers. The strengths and weaknesses of the various
    approaches will be discussed.</abstract>\n<description>A shroud of mystery surrounds
    the topic of electrical glitching. Every now and then, you hear it thrown around
    as a possible attack vector - perhaps to aid in reverse-engineering efforts, or
    to understand an unknown cryptographic implementation. But what is glitching,
    exactly? And, more importantly, how can it be leveraged as a potentially powerful
    tool?\r\n\r\nThis presentation chronicles a quest to learn what types of electrical
    transients can be introduced into an integrated circuit to cause a variety of
    circuit faults advantageous to an reverser. Several hardware platforms were constructed
    during the quest to aid in research, including old-skool &amp; solderless breadboards,
    photo-etched &amp; professional PCBs, FPGAs, and cheap &amp; dirty homemade logic
    analyzers. The strengths and weaknesses of the various approaches will be discussed.\r\n\r\nInstead
    of covering a hypothetical &quot;toy&quot; implementation of a victim chip - such
    as where the researcher/reverser implements a cryptographic algorithm themselves
    as software in a common microcontroller, and then attempts to glitch the implementation
    - a successful blackbox attack against a production security IC will be discussed,
    including how the attack was mounted, how results were obtained, and approaches
    to interpret the results.\r\n\r\nDespite claims of its obsolescence, electrical
    glitching can be a viable attack vector against a variety of ICs, with a notable
    exception being some ultra-modern purpose-built security ICs. It is cheap to perform,
    you don't need an expensive laboratory, and if done properly, is non-destructive
    in nature. Glitching should be another tool in the reverser's arsenal, and can
    potentially provide results when other approaches have failed.</description>\n<persons>\n<person
    id='5172'>exide</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='oI8n77eKy3Uz2Fklmk4hVQ'
    id='6180'>\n<date>2014-12-27T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6180_-_en_-_saal_2_-_201412271830_-_rocket_science_how_hard_can_it_be_-_david_madlener</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Rocket
    science – how hard can it be?</title>\n<subtitle>First steps into space with sounding
    rockets</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Three
    years have elapsed since the call for a &quot;Hacker Space Program&quot; during
    the Chaos Communication Camp 2011. In this lecture we will review the basics of
    space flight, discuss common problems and pitfalls encountered by a practitioner
    on the way to orbit, and report on the state of our sounding rocket program.</abstract>\n<description>We
    are the Forschungsgemeinschaft Alternative Raumfahrt e. V. (Research Community
    on Alternative Space Travel) or FAR for short, and have been working on feasible
    ways into space since our foundation in August 2003. After extensive experimentation
    with solid and hybrid propulsion systems on the ground, we developed the sounding
    rocket family &quot;Arguna&quot;. Since 2005 four different versions have been
    designed, built, and flown with different payloads. After a short review of basic
    rocket science and an outline of common propulsion technologies, we will report
    on the results of performed flights and experiments, especially of our latest
    sounding rocket Arguna IV.</description>\n<persons>\n<person id='3008'>David Madlener</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='i_Dt13BFiawklEaokv3pKg' id='6142'>\n<date>2014-12-27T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6142_-_en_-_saal_2_-_201412272030_-_space_hacker_-_karsten_becker_-_robert</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Space
    Hacker</title>\n<subtitle>Uploading rover...</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>At
    the 26C3 we first presented our vision of sending a rover to the moon. We're still
    in the pursuit of doing this and are closer than ever. Many things have happened
    in the past 5 years and we want to share our story with you.\r\nBut this talk
    is not just about us, it is also about you! You will have the possibility to contribute
    to our mission, just tune in to get all the details :)</abstract>\n<description>In
    the past five years, we developed several lunar rovers. Each got more and more
    sophisticated and better suited for our mission. \r\nIn this presentation we will
    also unveil our latest upgrade to the the well known R3 rover, as well as the
    latest camera technology. Those two allowed us to participate in an interims competition
    of the Google Lunar X Prize.\r\nThis interims prize enables us to further pursue
    our dream of sending a rover to the moon.\r\nIn our mission to the moon, we also
    have the ability to bring payloads up on the lunar surface for the first time
    in a few decades (unless you have some good connection to the chinese who were
    there last year).\r\nWe are calling out to you, to develop an interesting payload,
    that we could potentially bring to the surface of the moon!</description>\n<persons>\n<person
    id='3798'>Karsten Becker</person>\n<person id='3052'>Robert</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='_lVlmBO98KMg4M-n-_A3FA' id='6103'>\n<date>2014-12-27T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6103_-_en_-_saal_2_-_201412272145_-_amd_x86_smu_firmware_analysis_-_rudolf_marek</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>AMD
    x86 SMU firmware analysis</title>\n<subtitle>Do you care about Matroshka processors?</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>You
    definitely should care. The aim of this talk is to provide insight to the  security,
    architecture and yes you guessed it, vulnerability of the AMD System Management
    Unit (SMU) firmware found in modern AMD x86 processors.</abstract>\n<description>Every
    modern x86 platform contains several other auxiliary processors, which kind of
    erase the line between pure hardware and software. How well are those processors
    secured? What is running on them? Is there a way to analyze them? \r\n\r\nGreat
    attention had the Intel ME engine, but similar, although not so unfriendly processor(s)
    exists on the AMD platforms too. The aim of this talk is to provide insight to
    the  security, architecture and vulnerability of the AMD SMU firmware found in
    modern AMD x86 processors.\r\n\r\nThe SMU is designed to prevent unauthorized
    code execution, thus making it ideal candidate to verify if it is so. This is
    where the fun starts.\r\n\r\nThe overall goal is to educate the audience enough
    that they may (and want to) start to tinker around various non-x86 firmwares found
    on x86 systems on their own.\r\n</description>\n<persons>\n<person id='4759'>Rudolf
    Marek</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='67baa392-2af9-4213-a9ce-bf63331d43a4'
    id='6575'>\n<date>2014-12-27T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Saal
    2</room>\n<slug>31c3_-_6575_-_en_-_saal_2_-_201412272300_-_rocket_kitten_advanced_off-the-shelf_targeted_attacks_against_nation_states_-_tw_-_gadi</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Rocket
    Kitten: Advanced Off-the-Shelf Targeted Attacks Against Nation States</title>\n<subtitle>A
    Deep Technical Analysis</subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Rocket
    Kitten is an advanced APT set of campaigns, with a twist - off-the-shelf malware
    that won’t shame a nation state. The talk will combine an assessment of the threat
    group’s modus operandi with a technical deep dive. Prepare for some hex dumps.</abstract>\n<description>This
    talk will uncover a set of high profile espionage campaigns from 2014 that involve
    a commercial attack framework – a highly specialized tool that has not been publicly
    documented and remained undetected in multiple operations. We will discuss the
    framework's technical design and review its features and capabilities that make
    it a premium instrument for stealth intrusions. We will further discuss how the
    tool was delivered to victims and how the compromise was carried out.</description>\n<persons>\n<person
    id='4135'>tw</person>\n<person id='1342'>gadi</person>\n</persons>\n<links>\n</links>\n</event>\n</room>\n<room
    name='Saal G'>\n<event guid='SXxWu-U4pNjjFZLl9XXDDA' id='6417'>\n<date>2014-12-27T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6417_-_en_-_saal_g_-_201412271245_-_3d_casting_aluminum_-_julia_longtin</slug>\n<recording>\n<license>CC
    by SA 3.0</license>\n<optout>false</optout>\n</recording>\n<title>3D Casting Aluminum</title>\n<subtitle>Too
    Much Fun with Microwaves</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>We
    use microwaves to cast aluminum from 3D printed objects. This gives us the ability
    to cast high quality 6040 aluminum pieces using a 3D printer and commercially
    available consumer microwaves. </abstract>\n<description>We manufacture microwave
    safe kilns for melting aluminum. We create microwave transparent molds that allow
    us to burn out plastic without heating the mold itself therefor creating a quicker
    method of accomplishing the lost PLA process.</description>\n<persons>\n<person
    id='4937'>Julia Longtin</person>\n</persons>\n<links>\n<link href='http://fosscar.faikvm.com/'>FossCar
    Project</link>\n</links>\n</event>\n<event guid='KJiq3wTS9cMLTTrgJ8PqHA' id='6240'>\n<date>2014-12-27T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6240_-_en_-_saal_g_-_201412271400_-_reproducible_builds_-_mike_perry_-_seth_schoen_-_hans_steiner</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Reproducible
    Builds</title>\n<subtitle>Moving Beyond Single Points of Failure for Software
    Distribution</subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Software
    build reproducibility is the ability to use independent build machines to compile
    bit-identical binaries from program source code. In this talk, we will discuss
    the motivation for and the technical details behind software build reproducibility.
    We will describe the technical mechanisms used by the Tor Project to produce\r\nreproducible
    builds of the Tor Browser, and also introduce the early efforts of both F-Droid
    and Debian to achieve these same build integrity properties on a more wide-scale
    basis.</abstract>\n<description>For the past several years, we've been seeing
    a steady increase in the weaponization, stockpiling, and the use of software exploits
    by many parties. In particular, there are an increasing number of vectors to &quot;bridge
    the air gap&quot; and exploit even disconnected machines. Software build systems
    make a worrisome target for these types of exploits, as they provide a stepping
    stone to compromise very large numbers of machines.\r\n\r\nTo underscore this
    point, we will demonstrate a simple Linux rootkit that is capable of infecting
    the compilation process while otherwise leaving no traces on the machine.\r\n\r\nWe
    will discuss a powerful solution to this problem: Build Reproducibility. We will
    focus on the build system used by The Tor Project to build Tor Browser - our Firefox-based
    browser. We will also touch upon current work by Debian, as well as by F-Droid
    and the Guardian Project for Android.</description>\n<persons>\n<person id='5030'>Mike
    Perry</person>\n<person id='51'>Seth Schoen</person>\n<person id='5330'>Hans Steiner</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='E95sP8WH8tLiiJj2SBAA1A' id='6267'>\n<date>2014-12-27T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6267_-_en_-_saal_g_-_201412271600_-_osmo-gmr_what_s_up_with_sat-phones_-_sylvain_munaut</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>osmo-gmr:
    What's up with sat-phones ?</title>\n<subtitle>Piecing together the missing bits</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>At
    28C3 we introduced the very first steps of the osmo-gmr projects. During this
    talk, we will present the various advances that have been made in this project
    on various aspects (voice codec, crypto algorithm, ...)</abstract>\n<description>GMR-1
    (GEO Mobile Radio) is a satellite phone protocol derived from GSM. The main operator
    using this protocol is Thuraya and is mainly active in the middle east and asia.\r\n\r\nosmo-gmr
    is a project of the osmocom family whose goal is to implement the various levels
    of a GMR stacks, starting from SDR signal acquisition up to the actual voice layer.\r\n\r\nAt
    28C3 we gave and introductory talk to the project which was pretty new at the
    time. On this talk, we will quickly summarize what was presented last time and
    then move on to the new stuff.\r\n\r\nThe two main obstacles to implement a practical
    monitoring software for GMR-1 were the secret crypto algorithm and the unknown
    voice codec. Both obstacles have now been lifted and we will present the details
    of how that happened. We will also look toward the next steps and other aspects
    of the system that we're planning to dig into.</description>\n<persons>\n<person
    id='3123'>Sylvain Munaut</person>\n</persons>\n<links>\n<link href='http://gmr.osmocom.org/'>osmo-gmr
    website</link>\n</links>\n</event>\n<event guid='sAZoeOc6Qu4bMPxrU8yEpw' id='6184'>\n<date>2014-12-27T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6184_-_de_-_saal_g_-_201412271715_-_mein_bot_der_kombattant_-_josch_-_arche3000</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Mein
    Bot, der Kombattant</title>\n<subtitle>Operative Kommunikation im digitalen Informationskrieg</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Der
    Vortrag bietet eine sprachwissenschaftlich informierte Perspektive auf den Informationskrieg
    mit Fokus auf operative Kommunikation in sozialen Medien. Am Beispiel eines selbst
    entwickelten Bots werden wir linguistische Prozeduren zur Manipulation von Kommunikation
    mit dem Ziel der Beeinflussung von Wissen, Werten, Gefühlen und Handlungsdispositionen
    vorstellen. </abstract>\n<description>Der Meinungskampf im Netz wird professioneller:
    Während der Ukrainischen Maidan-Proteste sahen sich die Redaktionen von Online-Zeitungen
    mit einer Flut von russlandfreundlichen Kommentaren konfrontiert, die die Proteste
    als Werk amerikanischer Geheimdienste und die Regierung in Kiew als Nazi-Junta
    zu diskreditieren suchten. Verursacher war die &quot;Agentur zur Analyse des Internets&quot;
    aus St. Petersburg, die mutmaßlich von staatlichen Akteuren damit beauftragt wurde,
    die öffentliche Meinung in anderen Ländern durch verdeckte Operationen in sozialen
    Netzwerken zu beeinflussen. Und in Südkorea hat die Abteilung Psychologische Strategie
    des National Intelligence Service (NIS) mittels gefälschter Twitter-Accounts im
    Vorfeld der Präsendentschaftswahlen 1,2 Millionen Tweets versendet, um Stimmung
    für Park Geun Hye, Kandidatin der konservativen Saenuri-Partei zu machen. \r\n\r\nDer
    digitale Informationskrieg ist also längst im Gang. Er zielt wie traditionelle
    Psychologische Operationen auf die Beeinflussung von Wissen, Werten, Gefühlen
    und Handlungsdispositionen und will Agenda Setting in der gegnerischen Öffentlichkeit
    betreiben. Von den traditionellen PSYOPS unterscheidet ihn, dass er maschinell
    und klandestin geführt wird und statt massenkommunikativ zu agieren über die Möglichkeit
    verfügt, jeden, der sich in sozialen Netzwerken bewegt, persönlich und mit einer
    individuellen Strategie anzusprechen. Der Bot ist ein Kombattant mit der Aufgabe,
    Menschen zu beeinflussen, konstruktive Diskussionen zu verhindern und Social-Media-Monitoring-Systeme
    und Aggregatoren zu manipulieren. Sein Medium ist in erster Linie die Sprache,
    die einordnen, bewerten, konfrontieren und überzeugen will, die eine Wirklichkeit
    erschaffen will, in der das Handeln der eigenen Konfliktpartei als legitim, gerecht
    und zwingend und das des Feindes als falsch, unrecht und unwahrhaftig erscheint.
    \r\n\r\nIn unserem Vortrag werden wir den Begriff der operativen Kommunikation
    aus sprachwissenschaftlicher Perspektive definieren, ihre rechtlichen Rahmenbedingungen
    im Informationskrieg bestimmen und die Legitimität von operativer Kommunikation
    für unterschiedliche Regimetypen diskutieren. Anhand eines selbst entwickelten
    einfachen Bots wollen wir im zweiten Teil des Vortrags Szenarien für den operativen
    Einsatz in der semantischen Matrix vorstellen und die linguistischen Operationen
    illustrieren, die zur Manipulation von Kommunikation führen können. </description>\n<persons>\n<person
    id='4168'>josch</person>\n<person id='5007'>arche3000</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='1hSKsR-r9B0BnpLfUvpDAg' id='6255'>\n<date>2014-12-27T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6255_-_de_-_saal_g_-_201412271830_-_10_jahre_openstreetmap_-_thomas_skowron_-_ubahnverleih</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>10
    Jahre OpenStreetMap</title>\n<subtitle>Wir leben noch und zwar sehr gut.</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Seit
    nun über 10 Jahren gibt es OpenStreetMap. Besonders in den letzten drei Jahren
    war die Entwicklung überwältigend, sowohl was die Datenlage als auch das gesamte
    Ökosystem anbelangt. Wir wollen zeigen, was möglich ist und was in der Zukunft
    (hoffentlich) passieren wird.</abstract>\n<description></description>\n<persons>\n<person
    id='3938'>Thomas Skowron</person>\n<person id='4059'>ubahnverleih</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='n2DFvyl_lWjW-gm317vT3A' id='6050'>\n<date>2014-12-27T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6050_-_en_-_saal_g_-_201412272030_-_code_pointer_integrity_-_gannimo</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Code
    Pointer Integrity</title>\n<subtitle>... or how we battle the daemons of memory
    safety</subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Programs
    are full of bugs, leading to vulnerabilities. We'll discuss power and limitations
    of code-pointer integrity (CPI), a strong but practical security policy that enforces
    memory safety for all code pointers, protecting against any form of control-flow
    hijack attack (e. g., ROP or JOP).\r\n</abstract>\n<description>Systems code is
    often written in low-level languages like C/C++, which offer many benefits but
    also delegate memory management to programmers. This invites memory safety bugs
    that attackers can exploit to divert control flow and compromise the system. Deployed
    defence mechanisms (e. g., ASLR, DEP) are incomplete, and stronger defence mechanisms
    (e. g., CFI) often have high overhead and limited guarantees (and are therefore
    not generally deployed).\r\n\r\nIn this talk we discuss code-pointer integrity
    (CPI), a strong security policy that guarantees the integrity of all code pointers
    in a program (e.g., function pointers, saved return addresses) and thereby prevents
    all control-flow hijack attacks, including return-oriented programming and jump-oriented
    programming. We also introduce code-pointer separation (CPS), a relaxation of
    CPI with better performance properties. Both CPI and CPS offer substantially better\r\nsecurity-to-overhead
    ratios than the state of the art, they are practical (we protect a complete FreeBSD
    system and over 100 packages like apache and postgresql), effective (prevent all
    attacks in the RIPE benchmark), and efficient, resulting in very low to negligible
    performance overhead.\r\n\r\nWe will also discuss technical challenges in the
    CPI prototype implementation, practical challenges we faced when protecting a
    full FreeBSD distribution, and give more details on the scope of protection which
    will be interesting to hackers.  The full prototype implementation is open-source,
    all changes to FreeBSD are open-source and we're working on integrating the patches
    into LLVM.</description>\n<persons>\n<person id='2410'>gannimo</person>\n</persons>\n<links>\n<link
    href='http://levee.epfl.ch/'>Code-Pointer Integrity project</link>\n</links>\n</event>\n<event
    guid='H_jf4nwFLZMEY7zwBlrehA' id='6195'>\n<date>2014-12-27T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6195_-_en_-_saal_g_-_201412272145_-_the_cloud_conspiracy_2008-2014_-_caspar_bowden</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>The
    Cloud Conspiracy 2008-2014</title>\n<subtitle>how the EU was hypnotised that the
    NSA did not exist</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    2011 I started trying to warn EU institutions about what we now call PRISM, after
    working it out from open sources. Civil society, privacy regulators, and the Commission
    all did nothing. This is the story of exactly how they did nothing, and why, and
    what is happening now</abstract>\n<description>There is one law (FISA 702) and
    one policy (EO12333) which authorizes the US government to conduct mass surveillance
    on &quot;foreigners in foreign lands&quot;. These are drafted in terms which discriminate
    the privacy rights you have by the passport you hold - in fact there are no rights
    at all for non-Americans outside the US.\r\nIt is obvious that this is a reasonably
    important dimension of the whole Snowden affair, because it starkly conflicts
    with ECHR norms that rights are universal and equal.\r\nThe only possible resolution
    compatible with universal rights is data localization, or construction of a virtual
    zone in which countries have agreed mutual verifiable inspections that mass-surveillance
    is not occurring (and at present this seems unlikely). There is a widespread misconception
    that somehow the new GDPR privacy regulation will curb foreign spying, when in
    fact it is designed to widen loopholes into floodgates.\r\nThis talk is multidisciplinary
    and will cover national and international surveillance and privacy law, Five Eyes
    SIGINT policy, technical security and economics.</description>\n<persons>\n<person
    id='3857'>Caspar Bowden</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='AvAdq20cdc8iWoNubd6ABw' id='6361'>\n<date>2014-12-27T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Saal
    G</room>\n<slug>31c3_-_6361_-_en_-_saal_g_-_201412272300_-_from_maxwell_to_antenna_arrays_-_friederike</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>From
    Maxwell to antenna arrays</title>\n<subtitle>How 150 year old equations still
    help to communicate</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Maxwell's
    \ equations are four differential equations which form the foundation of classical
    electrodynamics, classical optics, and electric circuits. This talk will take
    a look at the connection between these equations, wave propagation and antenna
    arrays.\r\n</abstract>\n<description>Maxwell's equations describe how electric
    and magnetic fields are generated and altered by each other and by charges and
    currents. They are named after the Scottish physicist and mathematician James
    Clerk Maxwell, who published those equations exactly 150 years ago and form the
    foundation of classical electrodynamics. Actually Maxwell had 20 equations and
    it took another 20 years until they were understood and the self-taught British
    engineer,  mathematician, and physicist Heaviside put the equations in their present
    form. Some years later Hertz brought the experimental prove of Maxwell's theory.\r\n\r\nUnder
    a lot of simplifying boundary conditions wave propagation and antenna theory can
    be derived from this four equations. This talk will lead from Maxwell's equations
    to wave equations and nice antenna forms and arrays. Also some practical aspects
    will be evaluated. Why do low frequencies reach farther than higher frequencies?
    Why do radio astronomers spread their antenna arrays over whole continents? Or
    why is China Mobile building antenna arrays for mobile radio consisting of 128
    antennas?  \r\n</description>\n<persons>\n<person id='5073'>Friederike</person>\n</persons>\n<links>\n</links>\n</event>\n</room>\n<room
    name='Saal 6'>\n<event guid='NjtxGgpt76NkFb1Q4LLjvg' id='6100'>\n<date>2014-12-27T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6100_-_en_-_saal_6_-_201412271245_-_personal_tracking_devices_and_online_identity_-_silvia</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Personal
    Tracking Devices and Online Identity</title>\n<subtitle></subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    the post-NSA world it is important to understand the magnitude of our online activities
    in order to take informative decisions on our ubiquitous shared lives.\r\n\r\nPersonal
    Tracking Devices is the result of a two years long study on tracking technologies
    and the inherent nature of the web and telecommunication networks in general.\r\n\r\nThe
    study, conducted as part of Ph.D. research in privacy and security at UPC Barcelona
    Tech, collected a large amount of metadata to raise awareness on the footprints
    left by users on the web and through mobile apps.\r\n</abstract>\n<description>Personal
    tracking devices will visualise the online footprint of a user by looking at their
    metadata. \r\nA hypermedia model of the user footprint would then be introduced
    in order to better explore it. This model has been called hyperme.\r\n\r\nHyperme
    is a hyperdata model of a user online footprint. The hyperme model links the user
    identities created across different services and the features associated with
    them. These features are attributes that compose an identity, such as email, date
    of birth, place of birth and so on.\r\n\r\nThe hyperme model of the user identity
    permits the visualisation of the user expressed preferences, the content they
    have created and who or what can access this content.\r\nThe model uses context
    between the user’s various identities and the signals produced, to create links
    between different objects, obtaining an explorable graph­-like structure.\r\nLinks
    between data snippets are creating by exploring the keywords and categories used
    to describe the entities. These are provided by the user themselves through freeform
    annotations, particular use of language, location information, timestamps, social
    relationships and association with other entities such as companies and institutions.\r\n\r\nExplicit
    connections are also discovered by associating such keywords with Wikipedia concepts.
    By exploiting links between articles, it is possible to draw relations between
    different entities, providing a dictionary to build strong connections between
    different categories.\r\n\r\nIf the identities created by a single user, and the
    signals generated are analysed at different levels, it would be possible to discover
    different subgraphs and sub­hypergraphs between the data object, therefore revealing
    a complex network of heterogeneous information shared across a number of services
    and with sets of different parties, being this social relationships or other applications
    and devices.\r\nEach party in fact enjoys a certain level of access to the different
    documents produced by the user, by the devices used and by the application authorised
    to access and produce content on their behalf.\r\n\r\nA hypergraph model therefore
    allows the possibility to explore the user’s different identities and the corresponding
    created content at different levels, exposing how different services or relationships
    contribute to protect or threaten the user privacy.</description>\n<persons>\n<person
    id='4036'>Silvia</person>\n</persons>\n<links>\n<link href='http://www.nopressure.co.uk/31C3/#/'>Slides</link>\n</links>\n</event>\n<event
    guid='BhRiQWa_rOqEw5k-l4GRXg' id='6447'>\n<date>2014-12-27T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6447_-_en_-_saal_6_-_201412271400_-_let_s_build_our_own_personalized_open_textile_production_line_-_hong_phuc_dang</slug>\n<recording>\n<license>Public
    domain</license>\n<optout>false</optout>\n</recording>\n<title>Let’s build our
    own personalized open textile production line </title>\n<subtitle></subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    talk is about our project to develop software and hardware tools for a fair and
    environment friendly garment and textile production and how we break down the
    locks that exists on every level in the industry from design, to software, machines
    and distribution. </abstract>\n<description>The talk is about our project to develop
    software and hardware tools for a fair and environment friendly garment and textile
    production and how we break down the locks that exists on every level in the industry
    from design, to software, machines and distribution. \r\n\r\nWe want to set up
    our own personalized open textile production line and offer an alternative to
    the unethical ways most of our clothes are produced today. At the talk we will
    present the first successes of this endeavor in our community - Open Source pattern
    making software, sewing robots, next generation knitting machine upgrades - and
    challenges that are ahead.\r\n\r\nDemocratizing digital textile production and
    offers the chance for a fair and environment friendly production of garments and
    textiles at home and in the industry. Just as 3D printers enable more and more
    people to become makers we want to enable digital garment makers to create their
    own clothes, share them online and produce it where-ever they are.\r\n\r\nMembers
    of our projects include software developers, fashion designers, pattern creators,
    knitters, textile manipulators, hardware hackers, and even industry experts. We
    started a FashionTec Working Group about two years ago after the annual Libre
    Graphics meeting in Madrid.\r\n\r\nThe traditional industry is in a state of complete
    lock on all levels:\r\n* digital fashion design locked to competing proprietary
    formats and software\r\n* production locked to machines of producers accepting
    formats\r\n* distribution lock - locked to existing large distribution channels
    in order to be a viable business\r\n\r\nThe Free and Open Source community has
    taught us that it is possible to overcome a complete proprietary lock down. Let’s
    repeat this success in the textile and garment industry. We need Free and Open
    Source software, Open Formats and Open machines. With todays development tools
    successes are just a short step away. Our talk will give you insights and hopes
    to inspire more people.\r\n</description>\n<persons>\n<person id='2658'>Hong Phuc
    Dang</person>\n</persons>\n<links>\n<link href='http://fashiontec.org'>FashionTec</link>\n<link
    href='http://www.taumeta.org/'>TauMetaTau Physica</link>\n</links>\n</event>\n<event
    guid='0CpZm9-0S1ja92XDOICX0Q' id='6077'>\n<date>2014-12-27T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6077_-_en_-_saal_6_-_201412271600_-_how_i_learned_to_stop_reinventing_and_love_the_wheels_-_andreas_bihlmaier</slug>\n<recording>\n<license>CC
    BY 3.0</license>\n<optout>false</optout>\n</recording>\n<title>How I Learned to
    Stop Reinventing and Love the Wheels</title>\n<subtitle>or having FUN with (home/hackerspace)
    robotics</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>An
    introduction to the Robot Operating System (ROS) for the home/hackerspace roboticist
    (if it physically interacts with the world through code, call it robot).</abstract>\n<description>All
    large, feature-rich and complex frameworks suck. True, but too short for a talk.
    Therefore the talk tries to make a point on why one should still us these frameworks
    (for robotics). At least so, if one wants to have fun with (home/hackerspace)
    robotics and do something cool, instead of getting stuck at the usual &quot;trivial&quot;
    (or low-level, sounds less judging) capabilities.\r\n\r\nIn order to build robots
    one needs at least a basic understanding of mechanics, electronics and computer
    science. Obviously, more advanced robot features in each area, depend on more
    advanced roboticist skills – and equipment ... and money. The growing community
    of makers, the proliferation of hackerspaces (cooperators, equipment!) and highly
    useful consumer devices lessen the hardware related challenges. On the other hand,
    state-of-the-art open-source robotics software has been available for quite a
    few years already. Unfortunately, it is still somewhat neglected by the extended,
    i. e. non-academic, robotics community. The mindset and prejudices of too many
    hackerspace natives is opposed to using preexisting frameworks, especially large
    ones, in favor of starting from scratch. Bloat, ugly APIs, deprecated programming
    styles and of course bad code conventions ... good and good enough reasons to
    start over (I confess, too!). As a result many projects never get beyond the point
    of &quot;finally fixed the bug by reflashing the microcontroller with code that
    sets register bar42=0xf00, now it moves – sort of&quot;.\r\n\r\nThe famous &quot;Re-inventing
    the Wheel&quot; comic (http://www.willowgarage.com/sites/default/files/blog/201004/willow_p1_02s.jpg)
    posted by Willow Garage in 2010, does tell the life cycle of robotics in the PhD
    world, but not only that. Rather, unfortunately, it pertains to robotic and closely
    related projects in general.\r\n\r\nSo in a nutshell, yet another 'Introduction
    to ROS' talk? Yes, an introduction to the Robot Operating System (ROS).\r\nHowever,
    for once without leaving behind the impression (in the hobbyists mind) that this
    is all cool stuff, but what to do with it when not owning a 100K dollar robot.\r\nThe
    goal is to show a few basics (the Plumbing), as many of the tools and capabilities
    as time permits and a few words about the people side of things.\r\n(http://www.ros.org/wp-content/uploads/2013/12/ros_equation.png)\r\nShould
    the robot visually perceive the world? ROS + Webcam(s) / Kinect / Xtion. Hello,
    out of the box drivers, calibration, point clouds and object recognition.\r\nShould
    the robot drive around and navigate in the environment? ROS + Navigation stack.
    Hello, out of the box SLAM.\r\nShould the robot reach out and grasp something?
    ROS + MoveIt!. Hello, out of the box collision-free motion planning.\r\nShould
    the robot brain be distributed across multiple computers without changing a line
    of code? ROS. Hello, out of the box usable(!) middleware.\r\nShould the robot
    builders be able to create independent, yet compatible modules? ROS. Hello, out
    of the box modularity (well ok – at least kind of).\r\nShould the robot's world
    be easily understandable through interactive visualizations? ROS + Rviz / rqt.
    Hello, out of the box advanced 3D visualization for many types of data.\r\nIs
    this an advertisement? Yes, for great open source software – to make each of your
    lines of code do more _interesting_ stuff. Hello ROS world.</description>\n<persons>\n<person
    id='4896'>Andreas Bihlmaier</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='hixbG3OS0o1-lkJG36qcug' id='6234'>\n<date>2014-12-27T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6234_-_en_-_saal_6_-_201412271715_-_the_experimental_robot_project_-_norbert_braun_-_darthrake</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>The
    eXperimental Robot Project</title>\n<subtitle>An open-hardware bipedal walking
    machine</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    talk is on the eXperimental Robot Project (XRP), a project to develop an open-hardware
    humanoid robot. More precisely, we are focusing on the distinguishing feature
    of a &lt;i&gt;humanoid&lt;/i&gt; robot - the ability to walk on two legs.\r\n</abstract>\n<description>Humanoid
    robots fascinate us - they appear in nearly every science fiction universe. Compared
    to Mr. Data or C-3PO, humanoids in reality are rather disappointing. Not only
    do they lack anything resembling human-level intelligence, but even their walking
    is slow and fragile - most of them only work on perfectly even ground. While we
    still have to wait a long time for true artificial intelligence, the recent years
    have brought substantial progress with respect to motion.\r\n\r\nUnfortunately,
    most of that progress is proprietary - the leading groups, such as Schaft and
    Boston Dynamics, publish very little beyond Youtube videos. University projects
    are more open, but still usually do not publish source code or construction drawings.
    We think that bipedal robots are way too important to be left to the proprietary
    world, so we decided to learn from what is available and start to build our own,
    completely open one. In the talk, we will try to share what we have learned so
    far.\r\n\r\nThe first part of the talk will be on simulation, which allows us
    to test control algorithms and to get an idea about the mechanical requirements
    without having to build actual hardware. We will introduce the basics of rigid
    body dynamics, discuss the physics of walking and show how a successful walking
    machine can be built, at least a virtual one.\r\n\r\nIn the second part of the
    talk, we will discuss how a physical, human-size robot might be built without
    needing a 100,000+ € budget. We will present our plans and experiments on sensors,
    motor drivers and actuators.</description>\n<persons>\n<person id='4970'>Norbert
    Braun</person>\n<person id='3800'>darthrake</person>\n</persons>\n<links>\n<link
    href='http://www.xrpbot.org/'>The eXperimental Robot Project</link>\n</links>\n</event>\n<event
    guid='0a06acd5-709e-4bba-9444-e71f78cd2094' id='6559'>\n<date>2014-12-27T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6559_-_de_-_saal_6_-_201412271830_-_jugend_hackt_-_fiona_krakenburger_-_maria_reimer_-_philipp_kalweit_-_max_nagy_-_lukas_-_nico</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Jugend
    hackt</title>\n<subtitle></subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Im
    September 2014 fand die Veranstaltung Jugend hackt statt: Ein Wochenende Hacken,
    Basteln und Programmieren mit 120 computerbegeisterten Jugendlichen. Wir als Organisatorinnen
    und Teilnehmer wollen von dem Event erzählen und unsere Erfahrungen teilen. Der
    Talk richtet sich gleichermaßen an Jugendliche, die sich für's Hacken begeistern,
    als auch an alle, die sich für Code Literacy, Medienpädagogik oder den IT-Nachwuchs
    interessieren.</abstract>\n<description>&quot;In Deutschland lernen Kinder den
    Umgang mit Medien trotz Schule.&quot; Das ist das ernüchternde Fazit eines Schulforschers,
    der dieses Jahr die nicht weniger desillusionierende International Computer and
    Information Literacy Studie vorstellte. Dabei ist ein grundlegendes Verständnis
    von Computertechnologien Voraussetzung dafür, sich in einer Welt der digitalen
    Technologien zurechtzufinden und sie mitgestalten zu können. Da sind sich alle
    einig, und es wird viel darüber gesprochen. Doch die große Bildungsinitiative
    lässt auf sich warten, und Nachwuchstalente werden gesellschaftlich noch immer
    wenig beachtet und noch seltener aktiv gefördert. \r\n\r\nWir von der gemeinnützigen
    Open Knowledge Foundation Deutschland e.V. wollten nicht länger warten und haben
    deswegen 2013 das Förderprogramm Jugend hackt ins Leben gerufen. Zuletzt kamen
    im September 2014 rund 120 Jugendliche aus ganz Deutschland in Berlin zusammen.
    Gemeinsam mit Gleichgesinnten haben sie an Software- und Hardwareprojekten rund
    um die Themen Überwachung, Bildung, Gesundheit, Gesellschaft, Freizeit und Umwelt
    gearbeitet. \r\n\r\nDie Jugendlichen, die zwischen 12 und 18 Jahre alt sind, entwickelten
    insgesamt 27 Projekte, mit denen sie ein deutliches Statement gegen das beliebte
    Narrativ der politisch desinteressierten Jugend setzten. Sie zeigten nicht nur,
    dass sie technisch versiert und kreativ mit Computern umgehen konnten, sondern
    auch einen wachsamen und kritischen Blick auf gesellschaftliche und politische
    Herausforderungen haben. Alle 27 Projektideen sind selbstständig von den Jugendlichen
    erarbeitet und umgesetzt worden. Für Fragen standen den Jugendlichen erwachsene
    Softwareentwickler/innen zur Seite.\r\n\r\nAuf dem 31c3 wollen wir unsere Erfahrungen
    mit euch teilen. Zudem werden Teilnehmer von Jugend hackt ihre entstandenen Projekte
    vorstellen. Da ist z.B. &quot;Awearness&quot;, ein Armband, das vibriert, wenn
    eine Überwachungskamera in der Nähe ist. Oder &quot;Dapro&quot;, ein Datenschutzproxy,
    der über aufgezeichnete Metadaten informiert. Oder die &quot;intelligente Pillenbox&quot;,
    die Tabletten an demenzkranke Patienten ausgibt und bei Nicht-Einnahme einen Notruf
    an den Pfleger absetzt.</description>\n<persons>\n<person id='5289'>Fiona Krakenbürger</person>\n<person
    id='5285'>Maria Reimer</person>\n<person id='5322'>Philipp Kalweit</person>\n<person
    id='5323'>Max Nagy </person>\n<person id='5324'>Lukas</person>\n<person id='5325'>Nico</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='qdo1rVjUVrQBHvjWYYx8sQ' id='6412'>\n<date>2014-12-27T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6412_-_en_-_saal_6_-_201412272030_-_towards_general_purpose_reconfigurable_computing_on_novena_-_stars_-_andy_isaacson</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Towards
    General Purpose Reconfigurable Computing on Novena</title>\n<subtitle>FPGAs for
    Everybody with Novena</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    Novena open source laptop contains a FPGA, but free software support for FPGAs
    is lacking and requires root access to the hardware.</abstract>\n<description>Our
    work is on providing a framework and a demonstration application for general purpose
    accelerator cores for Novena's FPGA.</description>\n<persons>\n<person id='3431'>stars</person>\n<person
    id='4229'>Andy Isaacson</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='P27IBlfmjGfZIib1deB_xg' id='6530'>\n<date>2014-12-27T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6530_-_en_-_saal_6_-_201412272145_-_in_security_of_mobile_banking_-_ericfiliol_-_paul_irolla</slug>\n<recording>\n<license>Creative
    Commons BY-NC-SA</license>\n<optout>false</optout>\n</recording>\n<title>(In)Security
    of Mobile Banking</title>\n<subtitle></subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    talk presents a deep analysis of banking mobile apps available in the world. Based
    on static and dynamic analysis as well as on the analysis of the final source
    code we show that a vast majority of them are not respecting users' privacy and
    users' data protection. Worse a few of them contains critical bugs</abstract>\n<description>Mobile
    banking is about to become the de facto standard for banking activities. Banking
    apps – on smartphones and tablets - are  widespreading more and more and this
    evolution aims at strongly limiting the classical access to bank (physical, through
    PC browser, through ATM…). The aim is first to cut the cost but also to make the
    personal data explode. \r\nThen three critical issues arise. Since we entrust
    those mobile applications by feeding them with passwords, private information,
    and access to one of the most critical part of our like (money):\r\n•\tDo those
    applications protect our private life and especially which kind of information
    is leaking to the bank?\r\n•\tAre they containing vulnerabilities that could be
    exploited by attackers?\r\nIn this talk, we are going to present a deep analysis
    of many banking apps collected in the world. We have performed static and dynamic
    analysis based on the binaries AND the source code. We will show that almost all
    apps are endangering our private data (sometimes severely) but in a few cases
    the presence of vulnerabilities are extremely concerning. While we tried to contact
    all the relevant banks for a free, detailed technical feedback and to help them
    fixing their apps, we will explain that a few of them did not care about this
    feedback and therefore did not want to take any security measure.\r\nThis talk
    contains demos and operational results on existing apps.\r\n</description>\n<persons>\n<person
    id='3066'>ericfiliol</person>\n<person id='5221'>Paul Irolla</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='13hAy7IIWod2RIuLMvnELw' id='6531'>\n<date>2014-12-27T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Saal
    6</room>\n<slug>31c3_-_6531_-_en_-_saal_6_-_201412272300_-_ss7map_mapping_vulnerability_of_the_international_mobile_roaming_infrastructure_-_laurent_ghigonis_-_alexandre_de_oliveira</slug>\n<recording>\n<license>Creative
    Commons by NC/SA</license>\n<optout>false</optout>\n</recording>\n<title>SS7map
    : mapping vulnerability of the international mobile roaming infrastructure</title>\n<subtitle></subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>SS7
    has been shown repeatedly as an insecure protocol: spoofing, faking, crash through
    fuzzing, fraud. The main question of our study is to determine how this insecurity
    is mitigated by network operator’s action to prevent compromise on both network
    exposure of infrastructure and privacy compromise of subscribers. It's why we
    wanted to come out with SS7map.</abstract>\n<description>SS7 has been shown repeatedly
    as an insecure protocol: spoofing, faking, crash through fuzzing, fraud. The main
    question of our study is to determine how this insecurity is mitigated by network
    operator’s action to prevent compromise on both network exposure of infrastructure
    and privacy compromise of subscribers.\r\nThe goal of SS7map is to provide a global
    overview by building the first SS7 signaling network world map revealing how vulnerable
    and exposed are telecom operators and their subscribers. We explain how it is
    possible for each mapped network to abuse legitimate signalling messages and call
    flows to discover and fingerprint equipment, intercept SMS messages, and perform
    massive location tracking of subscribers. More than pure analysis of vulnerability,
    this map rates and ranks the vulnerability of countries and operators showing
    discrepancies in the level and type of protection: SCCP screening, SS7 policing,
    MAP filtering, rate limiting, Network Element security configurations. We then
    conclude on the direction of signaling security and its current trend and development
    in the LTE world that shares many similar design insecurities with SS7.</description>\n<persons>\n<person
    id='5170'>Laurent Ghigonis</person>\n<person id='5328'>Alexandre De Oliveira</person>\n</persons>\n<links>\n</links>\n</event>\n</room>\n</day>\n<day
