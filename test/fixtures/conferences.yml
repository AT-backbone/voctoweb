    1</room>\n<slug>31c3_-_6574_-_en_-_saal_1_-_201412301245_-_why_are_computers_so_and_what_can_we_do_about_it_-_peter_sewell</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Why
    are computers so @#!*, and what can we do about it?</title>\n<subtitle></subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Computers
    have become ubiquitous and essential, but they remain massively error-prone and
    insecure - as if we were back in the early days of the industrial revolution,
    with steam engines exploding left, right, and centre.  Why is this, and can we
    do better?  Is it science, engineering, craft, or bodgery?\r\n\r\nI'll talk about
    attempts to mix better engineering methods from a cocktail of empiricism and logic,
    with examples from network protocols, programming languages, and (especially)
    the concurrency behaviour of programming languages and multiprocessors (from the
    ARMs in your phone to x86 and IBM Power servers), together with dealings with
    architects and language standards groups.\r\n</abstract>\n<description>For more
    details of the underlying research and the many people who have contributed, see:
    http://www.cl.cam.ac.uk/~pes20/\r\n</description>\n<persons>\n<person id='5247'>Peter
    Sewell</person>\n</persons>\n<links>\n</links>\n</event>\n<event guid='XGhOde-ujLyDS1gsvpebMg'
    id='6251'>\n<date>2014-12-30T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6251_-_en_-_saal_1_-_201412301400_-_state_of_the_onion_-_jacob_-_arma</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>State
    of the Onion</title>\n<subtitle>Neuland</subtitle>\n<track>Ethics, Society &amp;
    Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    current state of the Tor network and community, covering important updates, discussions
    of the ecosystem of software, and include a longer Q&amp;A than previous CCC talks!</abstract>\n<description>The
    State of the Onion covers technical, social, economic, political and cultural
    issues pertaining to anonymity, the Tor Project and the ecosystem surrounding
    our communities.\r\n\r\nImportant topics include the following issues:\r\n\r\n-
    XKEYSCORE rules\r\n- The shift from 3 guards to 1 guard\r\n- Blackhat / cert talk
    and responsible Tor research in general\r\n- Russian funding for Tor research\r\n-
    Heartbleed\r\n- New hidden service R&amp;D funding\r\n- Helping Internet services
    accept anonymous users\r\n- Meek and new pluggable transports\r\n- Tor  Browser
