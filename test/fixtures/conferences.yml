    2</room>\n<slug>32c3-7413-osterreich_der_kampf_gegen_unkontrollierte_massenuberwachung</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Österreich:
    Der Kampf gegen unkontrollierte Massenüberwachung</title>\n<subtitle>Geheimdienste
    kontrolliert man am besten, indem man ihre Gründung verhindert</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Im
    April 2015 hat die österreichische Bundesregierung einen Entwurf für ein &quot;Polizeiliches
    Staatsschutzgesetz&quot; vorgelegt. Damit soll ein neuer Inlandsgeheimdienst mit
    weitreichenden Überwachungsbefugnissen geschaffen werden. Unabhängige Kontrolle
    durch Gerichte und das Parlament ist nicht vorgesehen. Bereits in der Begutachtungsphase
    wurde das Gesetz massiv kritisiert. Der AKVorrat gab mit einer umfassenden Stellungnahme
    die wichtigsten Argumente vor. Der Widerstand gegen das Gesetz und die Kampagne
    des AKVorrat haben zwar zu mehrfacher Verschiebung der Beschlussfassung geführt,
    aber die Geheimdienstpläne der Regierung sind trotz mehr als 22.000 Unterzeichnerinnen
    und Unterzeichnern der Petition auf www.staatsschutz.at nach wie vor nicht vom
    Tisch. Der Talk bietet Einblicke, wie Geheimdienste in der Post-Snowden-Ära öffentlich
    und nicht öffentlich diskutiert werden.</abstract>\n<description>Wir zeigen die
    Geschichte von Österreich als Drehscheibe von internationalen Geheimdienstaktivitäten.
    Die aktuellen Pläne der Regierung zur Schaffung eines Inlandsgeheimdienstes sind
    in diesem Kontext zu sehen. Der aktuelle Gesetzesvorschlag stattet Polizeibehörden
    mit Geheimdienstbefugnissen aus, die einer unabhängigen Kontrolle weitestgehend
    entzogen sind. In unserer Analyse stellen wir unsere Kritikpunkte in einen größeren
    Kontext, der der Idee einer Überwachungsgesamtrechnung folgt.\r\n\r\nWir stellen
    unsere Kampagne vor, die auf zwei Säulen steht: Aktivismus und politisches Lobbying.
    Der Spagat zwischen beiden Polen ist nicht immer einfach, aber unbedingt nötig,
    um die Breite des Widerstandes gegen das Gesetz darzustellen. Der reicht von der
    Bischofskonferenz, über Amnesty International bis zu Arbeitnehmervertretungen.
    Die juristische Expertise des AKVorrat macht uns auch zu ernstzunehmenden Gesprächspartnern
    von Politikerinnen und Politikern.\r\n\r\nThomas Lohninger und Werner Reiter vom
    AKVorrat Österreich zeichnen das Bild eines ereignisreichen Widerstands gegen
    die Einrichtung eines Inlandsgeheimdienstes inkl. Gehimdienstdosenschießen und
    dem Defacement der Kampagnenwebsite. Sie diskutieren Kampagneninstrumente und
    ihre Wirksamkeit; und vor allem, unter welchen Rahmenbedingungen polizeiliche
    Ermittlungen menschenrechtskonform gestaltet werden können.</description>\n<logo>/system/events/logos/000/007/413/medium/Screen_Shot_2015-09-30_at_23.39.45.png?1443649924</logo>\n<persons>\n<person
    id='4366'>Thomas Lohninger</person>\n<person id='6402'>Werner Reiter</person>\n</persons>\n<links>\n<link
    href='https://staatsschutz.at'>www.staatsschutz.at </link>\n<link href='https://akvorrat.at'>AKVorrat
    Österreich</link>\n<link href='http://technische-aufklaerung.de/ta014-thomas-lohninger-ueberwachung-in-oesterreich/'>Überwachung
    in Österreich</link>\n<link href='http://www.parlament.gv.at/PAKT/VHG/XXV/ME/ME_00110/'>Konsultation
    zum geplanten Polizeilichen Staatsschutzgesetz</link>\n</links>\n<attachments>\n<attachment
