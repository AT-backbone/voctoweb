    BY-NC-ND 3.0</license>\n<optout>false</optout>\n</recording>\n<title>Forging the
    USB armory</title>\n<subtitle>Creating an open source secure flash-drive-sized
    computer</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    presentation will cover the journey that we have taken to develop the USB armory
    board from scratch, explaining the lessons learned and its prospected applications.</abstract>\n<description>Inverse
    Path recently introduced the USB armory project (http://inversepath.com/usbarmory),
    an open source hardware design, implementing a flash drive sized computer for
    security applications. The USB armory is a compact USB powered device that provides
    a platform for developing and running a variety of applications.\r\n\r\nThe security
    features of the USB armory System on a Chip (SoC), combined with the openness
    of the board design, empower developers and users with a fully customizable USB
    trusted device for open and innovative personal security applications.\r\n\r\nThe
    presentation will cover the journey that we have taken to develop the USB armory
    board from scratch, explaining the lessons learned and its prospected applications.</description>\n<persons>\n<person
