    guid='018148c1-62c9-4796-8443-2a8c8b8e3a01' id='7243'>\n<date>2015-12-29T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7243-gibberish_detection_102</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Gibberish
    Detection 102</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>DGAs
    (Domain Generation Algorithms) have become a trusty fallback mechanism for malware
    that’s a headache to deal with, but they have one big drawback – they draw a lot
    of attention to themselves with their many DNS request for gibberish domains.</abstract>\n<description>When
    basic entropy-based Machine Learning methods rose to the challenge of automatically
    detecting DGAs, DGAs responded by subtly changing their output to be /just/ plausible
    enough to fool those methods. In this talk we’ll harness the might of the English
    dictionary, cut corners to achieve sane running times for insane computations,
    and use fancy Machine Learning® methods – all in order to build a classifier with
    a higher standard for gibberish plausibility.\r\n\r\nIn recent years, there has
    been a rising trend in malware’s use of Domain Generation Algorithms (DGAs) as
    a fallback mechanism in case the campaign is shut down at the DNS level. DGAs
    are a headache to deal with, but they have one big drawback – they make a lot
    of noise. To be more precise, they generate a very large amount of DNS requests
    for domains, and the domains are often complete gibberish.\r\n\r\nThis situation
    looks ripe to be exploited with your favorite Cyber™ Machine Learning® Big Data©
    solution; and indeed, advances were made by basic language processing methods
    that could detect and stop the outright complete gibberish. These worked well,
    until DGAs mutated, and started producing more reasonable gibberish. A milestone
    in this regard was the introduction of KWYJIBO, a DGA that generates gibberish
    where every other letter is a vowel (e. g. „garolimoja“), which stumps the old
    methods completely.\r\n\r\nHow do you thwart KWYJIBO and other DGAs of its sophistication?
    How do you look for meaninglessness in string-space? In this talk we’ll harness
    the might of the English dictionary; cheat mathematics to cut running times from
    impossible to reasonable; and demonstrate a fancy Cyber™ Machine Learning® Big
    Data© tool based on all the above to tell apart meaningful domain names from nonsense.
    Where is this arms race going, anyway? Is there such a thing as undetectable gibberish?</description>\n<logo></logo>\n<persons>\n<person
    id='4950'>Ben H.</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='1cac5105-cfdc-42e9-9a87-0ee71fc2443c' id='7218'>\n<date>2015-12-29T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7218-a_dozen_years_of_shellphish</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>A
    Dozen Years of Shellphish</title>\n<subtitle>From DEFCON to the DARPA Cyber Grand
    Challenge</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>How
    we built an automatic exploitation system and qualified for the DARPA Cyber Grand
    Challenge.</abstract>\n<description>From a rag-tag hackademic group to getting
    money from DARPA for auto-exploiting and auto-patching. A tale of surfing, CTF-playing,
    and releasing an &lt;a href=&quot;http://angr.io&quot;&gt;angry binary-analysis
    framework&lt;/a&gt; as &lt;a href=&quot;https://github.com/angr/angr&quot;&gt;open
    source&lt;/a&gt; :)\r\n\r\n&lt;p&gt;Beside introducing &lt;a href=&quot;http://shellphish.net&quot;&gt;Shellphish&lt;/a&gt;,
    we will explain how we qualified to the final round of the DARPA Cyber Grand Challenge.
    The CGC is a security competition played by programs. Yep, you read it right,
    your code must &lt;strong&gt;automatically exploit and patch binaries&lt;/strong&gt;,
    without any human intervention!\r\n\r\n&lt;p&gt;In particular, we will show how
    our open source binary analysis framework (&lt;a href=&quot;http://angr.io&quot;&gt;angr&lt;/a&gt;)
    can help you find vulnerabilities in binaries.\r\n\r\n&lt;p&gt;Shellphish is a
    group of security enthusiasts born in the University of California, Santa Barbara
    (UCSB) in 2004.\r\nSince then Shellphish played countless Capture the Flag (CTF)
    security competitions, &lt;a href=&quot;https://www.defcon.org/html/links/dc-ctf-history.html&quot;&gt;winning
    the DEFCON CTF finals in 2005&lt;/a&gt;.\r\n\r\n&lt;p&gt;In 2015, Shellphish enrolled
    in the DARPA Cyber Grand Challenge (CGC).\r\nDifferently from others security
    competitions, in which humans have to solve security challenges (such as exploiting
    binaries or web services), during the CGC participants have to &lt;b&gt;build
    an automatic system that plays for them&lt;/b&gt;!\r\nIn particular, teams have
    to build a system that is able to &lt;em&gt;automatically&lt;/em&gt; find vulnerabilities
    in binaries, exploit them, and patch them, without any human intervention.\r\n\r\n&lt;p&gt;In
    this talk we will present the system we developed to participate in the CGC, our
    almost-million dollar baby :)\r\nOur system was able to score among the top 7
    teams during the qualification event of the CGC, qualifying us for the final event
    (in August 2016 at Las Vegas), in which participants will compete against each
    other to win a first-place prize of 2 million dollars (and eternal bragging rights).\r\n\r\n&lt;p&gt;Part
    of the system we developed is based on &lt;a href=&quot;http://angr.io&quot;&gt;angr&lt;/a&gt;,
    the open source binary analysis framework developed at UCSB.&lt;br&gt;\r\nDuring
    the talk we will demo angr, showing how it can be used to automatically find vulnerabilities
    in binaries.&lt;br&gt;\r\nIn particular, we will first show how angr helped us
    during CGC and then how, more generally, it can be used to automatically solve
    binaries challenges proposed in recent CTF security competitions.</description>\n<logo>/system/events/logos/000/007/218/medium/shellphish_head.png?1449465502</logo>\n<persons>\n<person
    id='5922'>Antonio Bianchi</person>\n<person id='6380'>Jacopo Corbetta</person>\n<person
    id='6382'>Andrew Dutcher</person>\n</persons>\n<links>\n<link href='http://angr.io/'>Angr</link>\n<link
    href='https://seclab.cs.ucsb.edu'>The lab from which we hail</link>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/856/original/32c3_ShellphishCGC.pdf?1451617451'>Slides</attachment>\n</attachments>\n</event>\n<event
    guid='47da549d-fd5b-4210-a8e5-bbb057844c0d' id='7336'>\n<date>2015-12-29T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Hall
    6</room>\n<slug>32c3-7336-3d_printing_on_the_moon</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>3D printing on the
    moon</title>\n<subtitle>The future of space exploration</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>3D
    printers are almost everywhere, but not on the moon yet. We want to change that
    and this talk gives you a little insight into the how and whys of 3D printing
    on the moon.</abstract>\n<description>Having a printer in space is a great idea,
    it allows you to produce things in space, without having to actually launch it
    with a rocket. Some want to mine asteroids for that, we want to use lunar regolith.
    This would make it possible to build structures on the moon that are essential
    for build a permanent outpost there.\r\nEven further down the line one might build
    the first interplanetary refuelling outpost in space for rockets and go even deeper
    into space.\r\n\r\nWe want to show you how this dream could become reality, what
    techniques are of interest, and how it could be implemented.</description>\n<logo></logo>\n<persons>\n<person
    id='3798'>Karsten Becker</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='f193e1eb-5f67-43bc-a42a-c2c9b0c8d57f' id='7388'>\n<date>2015-12-29T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>00:30</duration>\n<room>Hall
    6</room>\n<slug>32c3-7388-media_coverage_and_the_public_in_the_surveillance_society</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Media
    Coverage and the Public in the Surveillance Society</title>\n<subtitle>Findings
    from a Research Project on Digital Surveillance Post-Snowden</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>How
    have the media reported the Snowden revelations? Does the public care about surveillance,
    and how do people react? Do we need a ‚data justice‘ movement?</abstract>\n<description>This
    talk will present results from the research project „Digital Citizenship and Surveillance
    Society: State-Media-Citizen Relations After the Snowden Leaks“. We will discuss
    why media coverage has been biased and investigate public knowledge of, as well
    as public reactions to, surveillance. We will show that people are concerned about
    surveillance but feel disempowered to resist it, and explore why many social/political/environmental
    activists have been reluctant to change their communication practices after Snowden.
    And we will suggest a ‚data justice‘ framework to form part of broader social
    and economic justice agenda in order to resonate with a broader public.\r\n\r\nThe
    project „Digital Citizenship and Surveillance Society“ is hosted at Cardiff University
    and includes researchers from Cardiff, the Oxford Internet Institute and the Technical
    University of Delft. It investigates the responses to the Snowden revelations
    for policy, technology, civil society and the news media. In this talk, two of
    the investigators will present findings from research that included content analysis
    of the British press and broadcast news, interviews with journalists and activists,
    and focus groups with a wide range of the British public. They will uncover widespread
    worries about surveillance amongst both activists and wider population but, at
    the same time, a lack of knowledge and confidence to address it socially, politically
    and technologically. \r\n\r\nThe research provides insights for digital rights
    campaigners, crypto developers, and everyone interested in the Snowden leaks.
    \ </description>\n<logo></logo>\n<persons>\n<person id='6122'>Arne Hintz</person>\n<person
    id='6363'>Lina Dencik</person>\n</persons>\n<links>\n<link href='http://www.dcssproject.net/'>Digital
    Citizenship and Surveillance Society</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='bfadd7de-3680-4766-a474-faa53c5f141f' id='7219'>\n<date>2015-12-29T21:15:00+01:00</date>\n<start>21:15</start>\n<duration>00:30</duration>\n<room>Hall
    6</room>\n<slug>32c3-7219-trust_us_and_our_business_will_expand</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Trust
    us and our business will expand!</title>\n<subtitle>Net-activism strategies against
    fake web companies</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    lecture outlines strategies by the &quot;Artist against 419&quot; online community
    that uses open source intelligence to gather data and file reports about fraudulent
    websites. The lecture presents the artistic installation &quot;Megacorp.&quot;
    (created by KairUs) that tries to visualize the global phenomenon of fake business
    websites.</abstract>\n<description>“Megacorp.” is a corporate conglomerate inspired
    by its equally powerful counterparts in science fiction. The artwork is based
    on a collection of fake websites scraped from internet by the artist  duo KairUs.
    These companies exist only virtually and are used by cyber criminals for phishing
    attacks or to support scam stories. The “Megacorp.” exists therefore as an umbrella
    company for subsidiary companies that are 100% dummy cooperations. “Megacorp.”
    operates on a global scale and is constantly growing with firms represented in
    almost every branch of industry. The strategic objectives according to the “Megacorp.”
    Mission statement is to: “offer complete services from one source which can serve
    the entire market”. Accordingly the subsidiary companies cover domestic and international
    export, real estate agents, insurance companies, law firms, security companies,
    banks, educational institutions, hospitals, online commerce, economic communities
    and ministries.The functions of “Megacorp.” are presented in the form of an interim
    report and company visuals. The archieved websites are locally available in the
    gallery allowing visitors to explore the current fake website repository. By examining
    the fake websites the artwork reflects both the imaginary and the real world ‘megacorps’,
    questioning centralization of power.</description>\n<logo></logo>\n<persons>\n<person
    id='5820'>Andreas Zingerle</person>\n<person id='6386'>Linda Kronman</person>\n</persons>\n<links>\n<link
    href='http://megacorp.kairus.org'>Megacorp. website</link>\n<link href='www.andreaszingerle.com'>Andreas
    Zingerle</link>\n<link href='http://www.kairus.org'>KairUs Art collective</link>\n<link
    href='http://www.kairus.org'>Linda Kronman</link>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/713/original/Kairus_Megacorp01.JPG?1443523547'>Megacorp.
    installation setup</attachment>\n<attachment href='/system/event_attachments/attachments/000/002/714/original/Kairus_Megacorp04_72dpi.JPG?1443523547'>Megacorp.
    interim report</attachment>\n</attachments>\n</event>\n<event guid='92891768-7427-4d48-8127-35d18318a63d'
    id='7517'>\n<date>2015-12-29T22:00:00+01:00</date>\n<start>22:00</start>\n<duration>00:30</duration>\n<room>Hall
    6</room>\n<slug>32c3-7517-the_possibility_of_an_army</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>the
    possibility of an army</title>\n<subtitle>phone verified accounts bringing the
    Hessian army back to life</subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Using
    follower bombing as art performances, the artists Constant Dullaart continues
    the research into attention and identity as a commodity on social networks, and
    has recently created a large sum of custom created artificial Facebook identities.\r\nMany
    websites offer an option to login in with Facebook credentials due to the strict
    controle of the service on the reliability and verification of the social medium.
    In a time where the open borders in Europe are under pressure, and Syrian identities
    are sold to people that long for a better future, virtual identity systems, and
    their reliability become a topical analogy.</abstract>\n<description>Due to the
    large financial incentive through advertisement revenue, there is a large industry
    creating Facebook accounts that can be used for commercial purposes only, and
    controlled en masse by dedicated software.\r\nWith a press of a button hundreds
    of artificial accounts can like a certain Facebook post, group, political party,
    celebrity, brand or artist. Influencing advertisement revenue and cost, elections,
    or feigning consumer interest.\r\nThese profiles are not representative of actual
    human entities, and are only created to pass for people through Facebook’s detection
    algorithms. Somewhat similar to how a social registration number creates a physical
    legal identity.\r\nWith generated names and interests, with downloaded images,
    these accounts have verified email addresses, and the most valuable profiles are
    Phone Verified Accounts, so called PVAs.\r\nPVAs generated with United States
    based phone numbers are most valuable since they are checked less by Facebook,
    than profiles verified with Pakistani, Bangladeshi or Filipino for example.\r\nThe
    last countries playing a big part in the artificial virtual identity industry.
    \r\nAlthough this industry has been active for many years, commodifying our idea’s
    of what shapes an online identity, many journalists, political parties, institutions,
    and consumers still believe that the quantified attention of a number of likes
    or friends on Facebook suggests a validation of quality.\r\nBy collecting a large
    collection of custom made PVA’s into an army, Dullaart is commenting on the use
    of these false validation systems.\r\nWhere PVA’s are normally used for commercial
    gain, Dullaart will use them for performative and artistic gestures only. \r\nAn
    argument in a political conversation is suddenly liked by thousands of people,
    and an aspiring artist suddenly has a lot of people speaking of her work.\r\n\r\nThe
    newly created profiles that shape the army will be based on the identities of
    the 18-th century Hessian auxiliaries contracted for military service  to the
    British during the American revolutionary war. Using all the actual names of the
    mercenaries, and acting in the spirit of the army as studied by Professor Doctor
    Holger Gräf, of the Hessian Historical Landes Ambt.\r\nThe yearly income generated
    by renting out the Hessian Mercenaries equaled 7 times the tax revenue of the
    state Hessen-Kassel, and gave Frederick II the opportunity to build many public
    works, amongst which the Fredericianum in Kassel, and many public roads.\r\nAfter
    the presentation of the army on the 10th of November in Kunsthalle Schirn in Frankfurt,
    the army will be for rent to pay for the maintenance (the profiles need rented
    internet proxies to keep from being killed off by Facebook) , and act under the
    command of Constant Dullaart and an editorial board discussing which valuable
    contributions the army can deliver in the political, cultural, or poetic realm
    on Facebook. \r\n\r\nDullaart wil show the experiences in creating and controlling
    the army for artistic purposes, as well as previous research into new types of
    digital materials for artists to use.</description>\n<logo>/system/events/logos/000/007/517/medium/miter.jpg?1445371731</logo>\n<persons>\n<person
    id='5962'>constantdull</person>\n</persons>\n<links>\n<link href='dismagazine.com/dystopia/67039/constant-dullaart-100000-followers-for-everyone/'>social
    media socialism experiment</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='25dc688f-fe4f-4648-8b82-82c05cc090b8' id='7419'>\n<date>2015-12-29T22:45:00+01:00</date>\n<start>22:45</start>\n<duration>00:30</duration>\n<room>Hall
    6</room>\n<slug>32c3-7419-on_computing_numbers_with_an_application_to_problems_of_our_society</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>On
    Computing Numbers, with an Application to Problems of our Society</title>\n<subtitle>Journalism
    ♥ Computer Science</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Journalists,
    while structurally and economically under threat, are bringing computer science
    into their newsrooms. Their tools and techniques benefit from computer science
    in areas such as databases, graph analysis and machine learning and allow journalists
    to tackle new kinds of stories.</abstract>\n<description>This lecture will be
    about how journalists use computer science to find the story needles in their
    data haystacks. CS knowledge comes in handy when scraping government websites,
    searching giant troves of documents and analysing social graphs. Recently popularised
    techniques like machine learning and other techniques can be used to explore and
    uncover hidden truths in datasets. New research areas such as algorithmic accountability
    (e. g. how can you find the cheating algorithm in the VW cars) become more important
    and lead to stories that require a journalistic mind to discover them but need
    reverse engineering skills to fully understand.\r\n\r\nI will give a roundup of
    how stories are told with the help of computers in newsrooms around the world.
    As a software engineer by trade working in an investigative newsroom I’m also
    applying the stuff I learn to help my reporter colleagues find and tell new kinds
    of stories.</description>\n<logo></logo>\n<persons>\n<person id='2262'>Stefan
    Wehrmeyer</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='f1c8f781-1ce7-451f-90e9-218ba94bc955' id='7263'>\n<date>2015-12-29T23:30:00+01:00</date>\n<start>23:30</start>\n<duration>00:30</duration>\n<room>Hall
    6</room>\n<slug>32c3-7263-goiblocks_-_technical_observations_about_recent_internet_censorship_in_india</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>#GOIBlocks
    - Technical observations about recent internet censorship in India</title>\n<subtitle></subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>On
    17th December 2014, the Government of India's Ministry of Communications and Information
    Technology issued an order to all licensed Internet Service Providers (ISPs) in
    the country to block access to 32 websites, effective immediately. The basis of
    this was a claim that the targeted web services were being used for &quot;Jihadi
    Propaganda&quot; by &quot;Anti-National groups&quot;. As a response to this, a
    few technologists in Berlin got together and thought it would be a good idea to
    do some research using free and accessible tools and to look at how censorship
    has been implemented, as well as the various techniques that could be used to
    circumvent this censorship. This talk will discuss our findings and make recommendations
    about how ISPs can handle such censorship requests better, while being fair and
    transparent to their customers.</abstract>\n<description>On 17th December 2014,
    the Government of India's Ministry of Communications and Information Technology
    issued an order to all licensed Internet Service Providers (ISPs) in the country
    to block access to 32 websites, effective immediately. Not only did the ban affect
    access to popular cultural sites such as archive.org, vimeo.com, dailymotion.com,
    but the order also blocked access to sites like github.com, pastebin.com, which
    are useful for all sorts of people but are especially popular with software developers.\r\n\r\nThe
    Ministry's order was issued following a request from the Mumbai police's Anti-Terrorism
    Squad on 15th November 2014. The police request argued that the targeted web services
    were being used for &quot;Jihadi Propaganda&quot; by &quot;Anti-National groups&quot;,
    and were encouraging youth in the country to join organisations like the Islamic
    State (ISIS/ISIL).\r\n\r\nAs a response to this, a few technologists in Berlin
    got together and thought it would be a good idea to do some research using free
    and accessible tools to look at how censorship has been implemented, as well as
    the various techniques that could be used to circumvent this censorship.  The
    research was conducted through January, 2015 and draws on the browsing experience
    of several customers of different ISPs around India as well as information gained
    through the use of the open source censorship measurement toolkit provided by
    Open Observatory of Network Interference (OONI) [1] and other manual tests we
    conducted. Since then, we have been able to turn this into a continued effort
    to monitor ISPs in India and invited others to contribute to this effort to map
    and understand various technical implementations of censorship orders.\r\n\r\nThis
    talk will summarise our key findings, including the different methods of blocking
    implemented by multiple ISPs.\r\n\r\nWe will also discuss and make recommendations
    about the different ways ISPs can better handle such censorship orders, while
    continuing to respect the their customers' right to access to information, and
    how they can be more transparent while exercising censorship orders and requests
    from authorities.\r\n\r\n[1] http://ooni.torproject.org/</description>\n<logo></logo>\n<persons>\n<person
    id='3961'>Kaustubh Srikanth</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n</room>\n</day>\n<day
    date='2015-12-30' end='2015-12-31T04:00:00+01:00' index='4' start='2015-12-30T11:30:00+01:00'>\n<room
    name='Hall 1'>\n<event guid='7504eeb1-1665-47fd-b21a-601d2641c41c' id='7207'>\n<date>2015-12-30T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7207-i_feel_like_a_criminal_and_i_have_to_be_god_at_the_same_time</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>“I
    feel like a criminal and I have to be god at the same time”</title>\n<subtitle>Perceptions
    of hackers and hacktivists on their (in)securitisation</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>News
    reports and political speeches are currently replete with references to hacking
    and hacktivism, i.e., politically motivated hacking. They often portray hackers
    and hacktivists negatively and put them onto the same level with, for example,
    terrorists. This talk is based on a PhD research project examining the perception
    of self-identified hackers and hacktivists on these (in)securitising developments.
    It investigates how hackers and hacktivists understand themselves and their activities,
    explores how they articulate the effects of this (in)securitisation, and outlines
    the ways they resist these processes. </abstract>\n<description>Within the public
    discourse, terms such as hacking and hacktivism are controversial. They are frequently
    equated with malicious activities and associated with the likes of cybercrime
    or cyberwarfare. Besides, both the activities and the actors standing behind these
    concepts are increasingly becoming subject to a threat construction. This process
    is understood as “(in)securitisation” which builds upon the idea that security
    issues do not necessarily reflect the objective, material circumstances of the
    world. Instead, what is considered as a “security threat” depends on the design
    of such a menace by a multitude of actors, e.g., politics, industry, or the media.
    \r\n\r\nThe talk uses this understanding to examine the perspective of hackers
    and hacktivists who have been subjected to this (in)securitisation. It is based
    on a sub-study which is part of a broader PhD project within the social sciences.
    It exhibits qualitative findings that are derived from interview data collected
    over the course of a Research Fellowship at the Alexander von Humboldt Institute
    for Internet and Society, Berlin. A sample of N = 35 (female: n = 6; male: n =
    29) self-identified hackers and hacktivists were therefore interviewed in German
    or English. The data was analysed using the method of thematic analysis. \r\n\r\nThis
    talk explains the theoretical background of the research project, the method used
    to analyse the data, and presents as well as discusses some of the research’s
    findings. It concentrates on the following issues: (a) how participants understand
    themselves and their activities, (b) how they articulate the effects of the (in)securitisation
    process, and (c) how they resist the (in)securitisation. Ultimately, the presentation
    gives an overview of what the (in)securitisation “does” to the hacker and hacktivist
    community, who - for the purpose of this research - have been studied conjunctively.
    It highlights how hackers’ and hacktivists’ self-understanding and perception
    stand in contrast to their current public representation, providing a relevant
    insight for the current debates about the possibility of re-articulating political
    rights online.</description>\n<logo></logo>\n<persons>\n<person id='5903'>Leonie
    Maria Tanczer</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/838/original/CCC_32c3_Presentation_Tanczer_-_8_-_29.12.2015.pdf?1451402471'>PowerPointSlides
