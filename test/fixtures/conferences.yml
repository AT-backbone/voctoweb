    inkorrekt! (Live-Stream)</title>\n<subtitle>Die Wissenschaftsgala vom 32C3</subtitle>\n<track>Entertainment</track>\n<type>performance</type>\n<language>de</language>\n<abstract>###
    LIVE-STREAM ###\r\nNicolas Wöhrl und Reinhard Remfort sprechen über interessante
    aktuelle Forschung, Experimente und ihren wissenschaftlichen Alltag an einer deutschen
    Hochschule. Fachübergreifend, abwechslungsreich, unstrukturiert, hoffnungslos
    subjektiv und immer garantiert methodisch inkorrekt.</abstract>\n<description>Eigentlich
    ein Podcast der alle 14 Tage erscheint. Nach dem großen Erfolg auf dem Kongress
    im letzten Jahr wird diesmal eine noch größere Show abgezogen: Experimente die
    mal interessant, mal fragwürdig sind. Wissenschaftler die mal belehrend und mal
    unzurechnungsfähig sind. Wissenschaftliche Studien die mal nobelpreisverdächtig
    und mal zweifelhaft sind. Wissenschaft auf der Showbühne. It works, bitches!</description>\n<logo>/system/events/logos/000/007/572/medium/methodisch-inkorrekt_original.jpg?1451327421</logo>\n<persons>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n</room>\n<room
    name='Hall G'>\n<event guid='94fa109a-45d7-4fea-86e3-12d12510c374' id='7342'>\n<date>2015-12-28T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7342-household_totalitarianism_and_cyberspace</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Household,
    Totalitarianism and Cyberspace</title>\n<subtitle>Philosophical Perspectives on
    Privacy Drawing on the Example of Hannah Arendt</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    my talk I am 1) discussing philosophical concepts of privacy, especially Hannah
    Arendt's philosophy.  I am 2) explaining why in a liberal-democratic system we
    need to protect our privacy and 3) what we can morally do to prevent catastrophes
    such as a totalitarian system from happening again. With Hannah Arendt's arguments
    and her analysis of totalitarian systems in mind, I am referring to three examples
    from today's privacy discussions: cybermobbing, Behavioral Advertising and secret
    services.</abstract>\n<description>That our privacy is at stake is not just a
    problem since the 2013 revelations of Edward Snowden. The 20th century philosopher
    Hannah Arendt is an important source to understand what `privacy' means and why
    we need to protect it. In my talk I am going to explain what Arendt understood
    as `private'  throughout her work, and how her reasons to claim the protection
    of the private realm were connected with her analysis of the totalitarian systems
    in the 20th Century. \r\nIn my contribution I am first discussing philosophical
    concepts of privacy, with a focus on Hannah Arendt's philosophy. Second, I am
    arguing why in a liberal-democratic system we need to protect our privacy. The
    third step will be to reason what we can morally do to prevent catastrophes such
    as a totalitarian system from happening again.\r\nBeing a philosopher, I am going
    to make the philosophical — and in part legal — claims and preconditions understandable
    for a larger public.  To prevent &quot;what never ought have happened&quot; from
    happening again we should, following Arendt, never refuse to judge about what
    is happening around us. I apply Arendt's framework of moral judging by examples
    to three cases from today's privacy discussions, Cybermobbing, Behavioral Advertising
    and secret services.</description>\n<logo></logo>\n<persons>\n<person id='6069'>Julia
    Maria Mönig</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/830/original/JuliaMMoenig_Praesentation32C3.pdf?1451339881'>Household.pdf</attachment>\n</attachments>\n</event>\n<event
