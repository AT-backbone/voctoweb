    guid='31331405-a243-48ba-9536-83285542400a' id='7386'>\n<date>2015-12-30T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7386-crypto_wars_part_ii</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Crypto
    Wars Part II</title>\n<subtitle>The Empires Strike Back</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Governments
    around the world are seeking to put a stop to secure end-to-end encryption, from
    the UK’s Data Retention and Investigatory Powers Act, to Australia’s Defence Trade
    Controls Act, to India’s draft proposal to require plain text copies of all secure
    messages, to the United States’ Federal Bureau of Investigation’s public pressure
    on global companies like Apple and Google to weaken their security and provide
    law enforcement access to plain text content.</abstract>\n<description>Yet it
    is impossible to give these governments what they want without creating vulnerabilities
    that could be exploited by bad actors.  Moreover any attempt to prevent people
    from writing and publishing strong encryption without backdoors conflicts with
    the right to freedom of expression enshrined in Article 19 of the Universal Declaration
    of Human Rights.\r\n\r\nThis presentation will address the history of crypto wars,
    update the audience with the latest information on government proposals from around
    the world, and discuss how we can fight for a future that will allow for secure
    communications for everyone.  The discussion will also include information about
    EFF’s effort to protect and promote strong encryption, including the Secure Messaging
    Scorecard, Encrypt the Web report and the Who Has Your Back reports.\r\n\r\nThe
    presentation will explain how the unintended consequence of these efforts to provide
    law enforcement unfettered access to communications for users’ privacy and the
    security of the Internet far exceeds the benefits that would be gained. The proposals
    are often made in the name of protecting national security, but are likely to
    have severe economic, political and social consequences for these nations and
    their citizens, while doing little to protect their security. Contrary to these
    government proposals, encryption has a critical role to play in national security
    by protecting citizens against malicious threats. The harm to the public that
    can be presented by lax digital security has been illustrated too many times:
    weak or flawed cryptography led to vulnerabilities such as Logjam and FREAK that
    compromised the transport layer security protocols used to secure network connections
    worldwide. Encryption is not only essential to protecting free expression in the
    digital age – it’s also a critical part of national security.\r\n\r\nThis presentation
    will address the history of crypto wars, update the audience with the latest information
    on government proposals from around the world, and discuss how we can fight for
    a future that will allow for secure communications for everyone.  The discussion
    will also include information about EFF’s effort to protect and promote strong
    encryption, including the Secure Messaging Scorecard, Encrypt the Web report and
    the Who Has Your Back reports.</description>\n<logo>/system/events/logos/000/007/386/medium/coder-cat-cat.png?1443646739</logo>\n<persons>\n<person
    id='4020'>Kurt Opsahl</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='2e3d2878-e8b0-44cd-aea8-baf52be25ecf' id='7523'>\n<date>2015-12-30T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7523-ddos_mitigation_epic_fail_collection</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>DDoS
    mitigation EPIC FAIL collection</title>\n<subtitle></subtitle>\n<track>Failosophy</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>For
    the past 3 years I have been delivering a custom-tailored DDoS attacks for organizations
    that wanted to test out their DDoS defense systems.</abstract>\n<description>The
    client did give their logs after the attack so we can analyze together the impact
    and rewind the attack in slow-motion for us to consider a proper recommendation
    and not just something the vendor is expecting us to believe.\r\nMany rhetorical
    advice from vendors regarding defense know-how was found wrong or insufficient
    and many times even contributed to the EPIC FAIL of the entire defense system.\r\nDuring
    the presentation I will be bring to light 10 such cases of FAILs in hopes that
    future defenses will be battered and, of course, for some lolz.\r\nI have been
    researching DDoS attacks and mitigation techniques for the past three years and
    worked with industry leaders on testing their systems, providing them with cutting
    edge, and even never-seen-before attacks.\r\nI was amazed (actually still am)
    to find out that those big corporations, investing much work into their architecture
    of defense came to FAIL and sometimes the sole reason for a successful attack
    was a mitigation configuration or architecture FAIL.\r\nMy research is done by
    utilizing smart grids of computers, mimicking vast botnets from all over the world,
    writing and perfecting scripted attacks and even involve social engineering attempts
    within those attacks (for mitigation that involve manual intervention)\r\nIn the
    presentation there will be a showcase of 10 such FAILs, detailed technically as
    for a step-by-step close follow on the attack strategy and its mitigation failing,
    and of course – how delving into a recommended setup for a proper mitigation technique
    that will not inflict such a direct damage as presented.</description>\n<logo></logo>\n<persons>\n<person
    id='6257'>dalmoz</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='c87fa147-d1f4-4353-82db-c3e5b646884b' id='7277'>\n<date>2015-12-30T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7277-breaking_honeypots_for_fun_and_profit</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Breaking
    Honeypots for Fun and Profit</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>We
    will detect, bypass, and abuse honeypot technologies and solutions, turning them
    against the defender. We will also release a global map of honeypot deployments,
    honeypot detection vulnerabilities, and supporting code.</abstract>\n<description>The
    concept of a honeypot is strong, but the way honeypots are implemented is inherently
    weak, enabling an attacker to easily detect and bypass them, as well as make use
    of them for his own purposes. Our methods are analyzing the network protocol completeness
    and operating system software implementation completeness, and vulnerable code.\r\n\r\nAs
    a case study, we will concentrate on platforms deployed in real organizational
    networks, mapping them globally, and demonstrating how it is possible to both
    bypass and use these honeypots to the attacker's advantage.</description>\n<logo>/system/events/logos/000/007/277/medium/KCQsriFM.png?1443616758</logo>\n<persons>\n<person
    id='6077'>DeanSysman</person>\n<person id='1342'>Gadi Evron</person>\n<person
    id='6384'>Itamar Sher</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='56126bd1-f1b3-4bc7-81be-304b6b681cde' id='7457'>\n<date>2015-12-30T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7457-predicting_crime_in_a_big_data_world</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Predicting
    Crime in a Big Data World</title>\n<subtitle></subtitle>\n<track>Ethics, Society
    &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Yearly,
    the world is inundated with news about government data collection programs. In
    addition to these programs, governments collect data from third party sources
    to gather information about individuals.  This data in conjunction with machine
    learning aids governments in determining where crime will be committed and who
    has committed a crime. Could this data serve as a method by which governments
    predict whether or not the individual will commit a crime? This talk will examine
    the use of big data in the context of predictive policing. Specifically, how does
    the data collected inform suspicion about a particular individual? In the context
    of U.S. law, can big data alone establish reasonable suspicion or should it just
    factor into the totality of the circumstances? How do we mitigate the biases that
    might exist in large data sets?</abstract>\n<description>This talk will examine
    the current big data programs utilized by governments and police departments around
    the world and discuss how they factor into individualized suspicion of persons.
    Can big data sets with the proper algorithm effectively predict who will commit
    a crime? What are the appropriate margins of error (if any at all)? I will discuss
    the use of algorithms on big data sets to predict both where crime will occur
    and who might commit it.\r\n\r\nAdditionally, I will discuss the types of data
    that exists in these databases and compare several different ways in which computer
    algorithms are used on big data sets to predict something about a particular individual.
    Should predictive policing algorithms more closely resemble those used to predict
    disease from DNA samples or those used in the clearance process? Should they be
    used at all? </description>\n<logo></logo>\n<persons>\n<person id='5161'>Whitney
    Merrill</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='422ba0b9-debb-436e-9822-e9a201dec845' id='7546'>\n<date>2015-12-30T18:00:00+01:00</date>\n<start>18:00</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7546-security_nightmares_0x10</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>Security
    Nightmares 0x10</title>\n<subtitle></subtitle>\n<track>CCC</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Was
    hat sich im letzten Jahr im Bereich IT-Sicherheit getan? Welche neuen Entwicklungen
    haben sich ergeben? Welche neuen Buzzwords und Trends waren zu sehen?</abstract>\n<description>Wie
    immer wagen wir den IT-Security-Alptraum-Ausblick auf das Jahr 2016 und darüber
    hinaus. Denn was wir wirklich wissen wollen, ist ja schließlich: Was kriecht,
    krabbelt und fliegt in Zukunft auf uns zu und in unseren digitalen Implants herum?\r\n\r\nIm
    Zuge von noch mehr Transparenz, Kritik &amp; Selbstkritik und kontinuierlicher
    nachhaltiger Optimierung aller Prozesse werden wir außerdem frühere Voraussagen
    hinsichtlich des Eintreffens unserer Weissagungen prüfen.</description>\n<logo>/system/events/logos/000/007/546/medium/dhit10.jpg?1448487255</logo>\n<persons>\n<person
    id='384'>Ron</person>\n<person id='1633'>frank</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
