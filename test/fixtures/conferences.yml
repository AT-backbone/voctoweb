    Drive Punch«</title>\n<subtitle>Destroying data as a performative act</subtitle>\n<track>Art
    &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    general data is stored on technically sensitive systems and can easily be lost.
    At the same time files today appear often as indestructible once uploaded to the
    Internet.</abstract>\n<description>In this presentation I will talk about a variety
    of approaches on data destruction and how these connect to current events and
    questions in society. From professional hard drive punch systems and art projects
    to DIY thermite melting, the art of destroying data is a wide spread cultural
    phenomenon.\r\n\r\nWorkshop: Bring your old hard drives to have them crushed with
    the IDEAL 0101 hard drive punch or cut the data platter yourself by hand.\r\n\r\nCompetition:
    You think you can still recover files from this drive? Which methods are the best?\r\n</description>\n<persons>\n<person
    id='4383'>Aram Bartholl</person>\n</persons>\n<links>\n<link href='http://datenform.de'>Aram
    Bartholl</link>\n</links>\n</event>\n<event guid='1NE5joYD0o-gaf5SqL-1Nw' id='6258'>\n<date>2014-12-28T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6258_-_en_-_saal_1_-_201412282030_-_reconstructing_narratives_-_jacob_-_laura_poitras</slug>\n<recording>\n<license>CC-BY-3.0</license>\n<optout>false</optout>\n</recording>\n<title>Reconstructing
    narratives</title>\n<subtitle>transparency in the service of justice</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Surveillance,
    cryptography, terrorism, malware, economic espionage, assassination, interventions,
    intelligence services, political prisoners, policing, transparency, justice and
    you.</abstract>\n<description>Structural processes and roles are designed to create
    specific outcomes for groups. Externally facing narratives are often only one
    of many and they seek to create specific outcomes by shaping discourse. We will
    cover a wide range of popular narratives surrounding the so-called Surveillance
    State. We intend to discuss specific historical contexts as well as revealing
    new information as part of a longer term research project.</description>\n<persons>\n<person
    id='1083'>Jacob</person>\n<person id='5258'>Laura Poitras</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='gRbk7OprwZBqF3cv0NddMQ' id='6156'>\n<date>2014-12-28T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6156_-_en_-_saal_1_-_201412282145_-_fernvale_an_open_hardware_and_software_platform_based_on_the_nominally_closed-source_mt6260_soc_-_bunnie_-_xobs</slug>\n<recording>\n<license>CC-BY-SA
    3.0</license>\n<optout>false</optout>\n</recording>\n<title>Fernvale: An Open
    Hardware and Software Platform, Based on the (nominally) Closed-Source MT6260
    SoC</title>\n<subtitle>A Lawful Method for Converting Closed IP into Open IP</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>We
    introduce Fernvale, a reverse-engineered, open hardware and software platform
    based upon Mediatek's MT6260 value phone SoC. The MT6260 is the chip that powers
    many of the $10 GSM feature phones produced by the Shanzhai. \r\n\r\nFernvale
    is made available as open-licensed schematics, board layouts, and an RTOS based
    upon the BSD-licensed NuttX, as well as a suite of open tools for code development
    and firmware upload. We discuss our technical reverse engineering efforts, as
    well as our methodology to lawfully import IP from the Shanzhai ecosystem into
    the Maker ecosystem. We hope to establish a repeatable, if not labor-intensive,
    model for opening up previously closed IP of interest, thereby outlining a path
    to leveling the playing field for lawful Makers.\r\n</abstract>\n<description>There
    is a set of technology which Makers are legally allowed access, and there is a
    much larger set of technology which is used to make our every day gadgets. Access
    to the best closed-source technology is prevented via barriers such as copyright
    (limiting your ability to learn how it works), patent (limiting your ability to
    make something similar), and supply-chain (limiting your ability to buy it). As
    a result, open-licensed, Maker-friendly technologies have trailed closed-source
    technology in terms of cost, performance, and features. \r\n\r\nMakers operating
    under Western IP law are legally bound by these barriers, and are forced to settle
    for Arduinos, Beaglebones, Raspberry Pis and Novenae. However, all of these are
    a far cry in terms of cost, performance, and features from what consumers typically
    expect from boxes purchased in retail stores. \r\n\r\nOur research into the Chinese
    ecosystem indicates there is another way. Originally marginalized as outlaws and
    copycats, the Shanzhai of China – China's counterpart to the Western hacker-maker
    – exist in a realm where copyright and patent barriers are permeable, a state
    which we refer to as 'gongkai'. As a result, knowledge and access to state of
    the art closed source technology has diffused into the Shanzhai ecosystem. Today,
    they have moved beyond the rote copying of Nokia, Samsung, and Apple, and have
    created a thriving, vibrant ecosystem where mobile technology is rip/mix/burned;
    their products are mass-produced at a rate of millions per month for the “rest
    of the world”, e.g. emerging markets such as Africa, Brazil, India, Indonesia,
    and Russia. \r\n\r\nAbout a year ago, we did a tear-down of an example $12 phone,
    and contrasted it to the Arduino Uno. For $29, the Arduino Uno gets you a 16MHz,
    8-bit CPU with 2.5k of RAM, and USB plus a smattering of GPIO as the sole interfaces.
    For $12, a phone out of the Chinese gongkai ecosystem gets you a 260 MHz, 32-bit
    CPU with 8MiB of RAM, with USB, microSD, SIM, quad-band GSM, Bluetooth, an OLED
    display and a battery. It begs the question of why, when Makers talk about IoT
    technologies in the West, they typically think of wifi-powered solutions in the
    $20-70 range, versus a GSM platform in the $10-$20 range. \r\n\r\nIn this lecture,
    we disclose an attempt to short-circuit the disclosure barrier. We are releasing
    an open hardware and software solution built around the Mediatek MT6260. The MT6260
    is a 32-bit ARM7EJ-S SoC with 8MiB of PSRAM in-package, as well as USB, LCD, touchscreen,
    audio, Bluetooth, quad-band GSM, dual-SIM, FM radio, UART, keypad, SD card, camera,
    and other peripherals integrated. The chip can be purchased on the over-the-counter
    market for about $2-3 in China. We call our solution built around this chip “Fernvale”.
    \r\n\r\nFernvale is similar to the “LinkIt ONE” recently released by Mediatek
    and Seeed Studios, based upon the MT2502A SoC and targeted at IoT and wearables.
    LinkIt indicates a new direction for Mediatek and we are optimistic that their
    effort indicates a new pattern of openness toward Makers. At the time of this
    proposal's submission, the details of the LinkIt ONE platform are still unfolding,
    but the basic feature set looks comparable to that of Fernvale. However, it seems
    the LinkIt SDK is still based upon a closed-source Nucleus RTOS providing services
    to an open Arduino-like API.\r\n\r\nUnlike LinkIt ONE, Fernvale runs a port of
    NuttX, a small-footprint BSD-licensed RTOS that is Posix and ANSI compliant, and
    includes a partial set of drivers for the available hardware peripherals. The
    mainboard is laid out to function as either a SoM (system on module) or as a truncated
    Arduino shield (with the appropriate headers populated), and focuses on the computational
    abilities of the platform. In other words, Fernvale is not positioned as a mobile
    phone solution per se, but rather as an Engineering Development Kit (EDK) for
    embedded applications that can benefit from a highly-integrated, low-cost high-performance
    microcontroller solution such as the MT6260. As a result, the mainboard breaks
    out a selection of GPIO as well as the speaker, battery, USB, and SD card interfaces.
    The mainboard also serves as a base platform for rallying a larger community of
    developers who can aid with the task of reverse engineering and writing legally
    open drivers for its massive peripheral set. \r\n\r\nTwo expansion headers are
    provided on the mainboard. A larger UX header can be used to attach a keypad +
    LCD + audio interface, for applications that require UI elements. A smaller analog
    header enables users to attach an RF front-end of their choosing, which could
    potentially enable GSM-compatible voice and data services, if drivers were to
    exist.\r\n\r\nThis lecture will also discuss our experiences reverse engineering,
    and our approach to open-sourcing the MT6260. We had to reverse engineer significant
    portions of the system, including but not limited to circuit board layouts, hardware
    configuration options, bootloader protocols, partial register maps, and the internal
    boot ROM of the SoC. This reverse engineering effort was necessary to create a
    blob-free software implementation, and to give developers an alternative to  Mediatek's
    proprietary firmware flashing utilities to upload code. It was also necessary
    to create schematics and circuit board maskworks which have an original copyright
    thereby giving us the right to pick an open license for the hardware designs.
    \r\n\r\nWe took special pains to ensure our method was lawful and the resulting
    work is copyright-clean under U.S. law. We did review some non-open-licensed chip
    documentation and code examples available for download from open file-sharing
    sites. None of these materials were restricted by DRM. American copyright law
    contains a fair-use exception that allows limited copying and examination of such
    materials for the purpose of understanding the ideas and functional concepts embodied
    in them. We believe our download and review of those materials is fair use. Should
    potential copyright holders disagree with our interpretation, we invite any offended
    parties to engage us in rational discourse.\r\n\r\nWe believe that Makers have
    for too long lived in the shadow of overbearing copyright laws. We need to develop
    an example of how to import ideas from less strict IP jurisdictions where innovation
    is flourishing; failing this, hardware Makers run the risk of being eternally
    behind the Shanzhai. Fernvale is our first attempt at developing a legal context
    for importing IP from the gongkai ecosystem into a fully open source solution;
    we hope our example will embolden other developers to pursue more ambitious targets.
    We also hope our work may, in the long term, catalyze meaningful Maker-friendly
    reform to Western IP law by raising awareness of the disparity between East and
    West, with the success of the Shanzhai serving as evidence of how permissive IP
    policy can be good for both grass-roots innovators (the Shanzhai) and big businesses
    (Mediatek and the phone network operators) alike.\r\n</description>\n<persons>\n<person
    id='3155'>bunnie</person>\n<person id='4376'>Xobs</person>\n</persons>\n<links>\n</links>\n</event>\n<event
    guid='6bXRd7c5UJbIlb4QiTd1ng' id='6321'>\n<date>2014-12-28T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>00:30</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6321_-_en_-_saal_1_-_201412282300_-_the_matter_of_heartbleed_-_zakir_durumeric</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>The
    Matter of Heartbleed</title>\n<subtitle>What went wrong, how the Internet reacted,
    what we can learn for the future</subtitle>\n<track>Security &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    Heartbleed vulnerability took the Internet by surprise in April of this year.
    The vulnerability was one of the most consequential in the history of the Internet,
    since it allowed attackers to potentially steal login credentials, cryptographic
    keys, and other private data from up to half of all popular HTTPS sites.  In this
    talk, we take a detailed look at Heartbleed and its aftermath, based on comprehensive
    measurements and analysis that our research team performed over the past six months.
    \ We began tracking Heartbleed's impact within hours of its disclosure using massive
    ZMap scans and large network telescopes.  This allowed us to track which sites
    remained vulnerable, observe certificate revocations, and monitor for large scale
    attacks in close to real time. Based on this data, we also conducted one of the
    largest ever mass vulnerability notifications, informing the network administrators
    for all devices still susceptible to Heartbleed across the entire IPv4 address
    space.  Finally, we investigated the question of whether attackers knew about
    and exploited Heartbleed prior to its public disclosure---and we will present
    new details about this question in the talk.  We hope that by learning from the
    Heartbleed security disaster, our community can prepare to respond more effectively
    to such events in the future. </abstract>\n<description>&lt;p&gt;In March 2014,
    researchers found a catastrophic vulnerability in OpenSSL, the cryptographic library
    used to secure connections in popular servers including Apache and Nginx. The
    bug allowed attackers to extract cryptographic keys, login credentials, and other
    private data from an estimated 22-55% of HTTPS sites. Worsening its severity,
    the bug was both simple to understand and exploit.&lt;/p&gt;\r\n\r\n&lt;p&gt;We
    used ZMap to perform comprehensive scans of the IPv4 address space and popular
    web servers in the days and months following disclosure. We provide more extensive
    estimates on who was originally vulnerable, track who patched their sites, and
    replaced certificates. We will present exactly which server products and devices
    were vulnerable. We will further discuss how Heartbleed affected the HTTPS CA
    ecosystem. Worryingly, we find that only 10% of the known vulnerable sites replaced
    their certificates within the next month, and of those that did, 14% neglected
    to change the private key, gaining no protection from certificate replacement!
    We'll also present the shortcomings in the public key infrastructure that Heartbleed
    unearthed and problems our community needs to focus on moving forward.&lt;/p&gt;\r\n\r\n&lt;p&gt;We
    investigated widespread attempts to exploit Heartbleed post disclosure at four
    network sites. We will discuss the subsequent exploit attempts we observed from
    almost 700 sources and the Internet-wide scans that started post disclosure. We
    also investigated whether exploit attempts took place prior to Heartbleed's public
    disclosure, including examining suspicious network traces recorded months earlier.
    \ We will disclose new details of these traces and their implications in the talk.&lt;/p&gt;\r\n\r\n&lt;p&gt;Even
    with global publicity, Heartbleed patching plateaued after two weeks. To try to
    help, we notified network administrators responsible for more than 500,000 unpatched
    systems. While much of the security community (including us!) assumed that mass
    vulnerability notifications would be too difficult or ineffective, we found that
    it increased the Heartbleed patching rate by nearly 50%.  We will discuss how
    we performed these notifications, the reactions of network operators, and prospects
    for performing automatic mass notifications based on Internet-wide scanning in
    future vulnerability events.&lt;/p&gt;\r\n\r\n&lt;p&gt;Throughout the talk, we
    will use real world data to frame what went well and what went poorly in the Internet's
    response to Heartbleed. The vulnerability's severe risks, widespread impact, and
    costly global cleanup qualify it as a security disaster. However, by understanding
    what went wrong and learning from it, the Internet security community can be better
    prepared to address major security failures in the future.&lt;/p&gt;</description>\n<persons>\n<person
    id='5006'>Zakir Durumeric</person>\n</persons>\n<links>\n<link href='https://jhalderm.com/pub/papers/heartbleed-imc14.pdf'>The
    Matter of Heartbleed Research Paper</link>\n<link href='https://zmap.io/heartbleed/'>ZMap
    Heartbleed Health Report</link>\n<link href='https://jhalderm.com'>Alex Halderman's
    web site</link>\n<link href='https://zakird.com'>Zakir Durumeric's web site</link>\n</links>\n</event>\n<event
    guid='4aOXU9cdQYbirV0Q-k5usw' id='6212'>\n<date>2014-12-28T23:30:00+01:00</date>\n<start>23:30</start>\n<duration>00:30</duration>\n<room>Saal
    1</room>\n<slug>31c3_-_6212_-_en_-_saal_1_-_201412282330_-_heartache_and_heartbleed_the_insider_s_perspective_on_the_aftermath_of_heartbleed_-_nick_sullivan</slug>\n<recording>\n<license></license>\n<optout>false</optout>\n</recording>\n<title>
    Heartache and Heartbleed: The insider’s perspective on the aftermath of Heartbleed</title>\n<subtitle>The
    untold story of what really happened, how it was patched and what was learned.</subtitle>\n<track>Security
    &amp; Hacking</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Two
    weeks after the Heartbleed bug was announced, CloudFlare patched the Heartbleed
    bug, created a challenge to prove the bug could be used to find private keys (uncovering
    a second bug in OpenSSL) and turned its entire network into a giant honeypot.
    This session will discuss the specific steps taken to prevent early disclosure,
    creating and scaling the first public vulnerability test, how the CloudFlare Heartbleed
    challenge showed that you can reveal private SSL keys (how a second bug in OpenSSL
    made this possible) the incredible impact of revoking over 100,000 certificates
    in a single day, and the results of our honeypot revealing the proportion of attack
    traffic versus research traffic. </abstract>\n<description>CloudFlare was notified
    about Heartbleed as soon as it was discovered--ahead its public announcement--and
    took extreme precaution to not reveal anything about the bug. This required communicating
    only over secure channels, restricting the visibility of the branch from which
    we built the workaround, and using secure software deployment methods.\r\n\r\nAfter
    the patch was announced, there was a rush to reverse engineer the bug and create
    an exploit. The cloudFlare team immediately started working proof of concept,
    and hosted it on a website allowing others to scan for vulnerable sites. Within
    minutes, the original site was flooded with requests. CloudFlare’s Nick Sullivan
    will share this process and the feats pulled off to make sure the site could scale
    and provide accurate results. He will go into the numbers and technical details
    of the PoC and speak about its bugs and how they were found. Statistics and anonymized
    raw data of the 70+ millions of results will be provided, giving an overview of
    the patching process over time.\r\n\r\nIt was clear soon after the bug was revealed
    that the number of servers affected by this bug was massive. What wasn’t clear
    was the scope of data that was vulnerable to attack. In order to determine the
    risk to private keys from this vulnerability, his team launched the CloudFlare
    Heartbleed Challenge. They set up a site that was vulnerable to the attack, added
    logging and created a webpage to submit a signed proof of key ownership. In less
    than a day, there were several successful submissions. Nick will go over the naive
    (but successful) strategy used to extract keys and the more advanced technique
    based on Coppersmith’s Method. Finally he  will discuss the *second* OpenSSL bug
    we discovered that allowed the private key to be extracted via Heartbleed.\r\n\r\nAfter
    the exploits were in the wild, his team added logging to see who was trying to
    exploit this bug. Nick will reveal the results of this analysis and cross-reference
    the results with the IPs of the test site. These numbers give new insight into
    how many people were attempting to maliciously exploit this flaw versus research
    done to probe vulnerable sites.\r\n\r\nOnce the dust settled and the team worked
    out the details with our CA, we revoked over 80,000 of CloudFlare’s SSL certificates.
    This turned into an internet scaling nightmare, resulting in a constant flood
    of more than 40 gigabits per second of traffic to serve overgrown certificate
    revocation lists. Since CloudFlare provides caching for its CA, the team bore
    the brunt of this traffic. Their revocation lists would have DDoSed most sites
    (and some certificate authorities) off the internet. Nick will talk about caching
    CRLs, and how the revocation system was not designed for this scale of internet
    flaw.\r\n\r\nIn conclusion we he will summarize the many ways this coding error
    revealed some of the deeper flaws in the internet, and discuss ways we can move
    forward. Nick will share actionable advice and the security strategies used by
    cloud service companies on how to monitor the way companies store keys internally.\r\n\r\nAttendees
    will leave with actionable advice on how to better secure their own systems against
    the next Heartbleed and the security strategies used by cloud service companies
    on how to monitor the way companies store keys internally.</description>\n<persons>\n<person
    id='5003'>Nick Sullivan</person>\n</persons>\n<links>\n<link href='http://blog.cloudflare.com/answering-the-critical-question-can-you-get-private-ssl-keys-using-heartbleed'>Answering
    the Critical Question: Can You Get Private SSL Keys Using Heartbleed?</link>\n<link
    href='http://blog.cloudflare.com/the-results-of-the-cloudflare-challenge'>The
    Results of the CloudFlare Challenge</link>\n<link href='http://blog.cloudflare.com/the-hard-costs-of-heartbleed'>The
    Hidden Costs of Heartbleed</link>\n</links>\n</event>\n<event guid='Mw1wjnNzwxzSkM3Ip5Lg0g'
