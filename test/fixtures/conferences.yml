    G</room>\n<slug>32c3-7252-in_security_of_embedded_devices_firmware_-_fast_and_furious_at_large_scale</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>(In)Security
    of Embedded Devices' Firmware - Fast and Furious at Large Scale</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>
    \   Embedded systems are omnipresent in our everyday life and are becoming \r\n
    \   increasingly present in many computing and networked environments. For example,\r\n
    \   they are at the core of various Common-Off-The-Shelf (COTS) devices such as\r\n
    \   printers, video surveillance systems, home routers and virtually anything
    we \r\n    informally call electronics. The emerging phenomenon of the Internet-of-Things\r\n
    \   (IoT) will make them even more widespread and interconnected. Cisco famously\r\n
    \   predicted that there will be 50 billion connected embedded devices by 2020.\r\n
    \   Given those estimations, the heterogeneity of technology and application fields,\r\n
    \   and the current threat landscape, the security of all those devices becomes
    of\r\n    paramount importance. In addition to this, manual security analysis
    does not\r\n    scale. Therefore, novel, scalable and automated approaches are
    needed.\r\n    In this talk, we present several methods that make *the large scale\r\n
    \   security analyses of embedded devices* a feasible task. We implemented \r\n
    \   those techniques in a scalable framework that we tested on real world data.
    \r\n    First, we collected a large number of firmware images from Internet \r\n
    \   repositories and then performed simple static analysis. \r\n    Second, since
    embedded devices often expose web interfaces for \r\n    remote administration,
    therefore we developed techniques for large scale \r\n    static and dynamic analysis
    of such interfaces. \r\n    Finally, identifying and classifying the firmware
    files, as well as \r\n    fingerprinting and identifying embedded devices is difficult,
    especially \r\n    at large scale. \r\n    Using these techniques, we were able
    to discover a large number of new \r\n    vulnerabilities in dozens of firmware
    packages, affecting a great variety of vendors and\r\n    device classes. We were
    also able to achieve high accuracy in fingerprinting and\r\n    classification
    of both firmware images and live devices.</abstract>\n<description>This material
    is both important and innovative because it addresses the \r\nmore and more pressing
    matter of securing/hacking the IoT, hence the \r\nembedded devices themselves.
    Moreover, it's envisioned that the topic will \r\ngo in the next few years from
    important to critically important. \r\n\r\nThis material is definitely innovative
    because it will provide technical \r\naspects of security research by combining
    several interesting \r\nresearch directions:\r\n- non-x86 emulation (and the caveats)\r\n-
    some aspects of static and dynamic analysis\r\n- machine learning\r\n- device
    fingerprinting\r\n\r\nThis material is significant because it will present the
    results, knowledge \r\nand insights that resulted from three years of experimentation
    and work \r\nusing systematic, methodological and academic approaches. \r\n\r\nAudience
    will be presented with technical knowledge, demos, insights, lessons \r\nlearned
    and open challenges. \r\n</description>\n<logo></logo>\n<persons>\n<person id='6056'>Andrei
    Costin</person>\n</persons>\n<links>\n<link href='http://www.s3.eurecom.fr/docs/usenixsec14_costin.pdf'>&quot;A
    Large Scale Analysis of the Security of Embedded Firmwares&quot; (USENIX Security
    2014 whitepaper)</link>\n<link href='http://s3.eurecom.fr/docs/dynamicanalysis_costin.pdf'>&quot;Automated
    Dynamic Firmware Analysis at Scale: A Case Study on Embedded Web Interfaces&quot;
