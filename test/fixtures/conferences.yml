    G</room>\n<slug>32c3-7400-technology_and_mass_atrocity_prevention</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Technology
    and Mass Atrocity Prevention</title>\n<subtitle>Overview on Current Efforts -
    We Need Moar H4x0rs?! </subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    lecture will give an overview on how technology can help and is helping to prevent
    or mitigate mass atrocity crimes. It focuses on the work and research of the Digital
    Mass Atrocity Prevention Lab (DMAP Lab) but will discuss other major projects
    as well. The goal is to inform the audience about ongoing efforts and spark their
    interest to help work at the intersection of technology and human rights.  </abstract>\n<description>The
    lecture will span a wide arc over current efforts made in how to use technology
    in peacekeeping, mass atrocity prevention and mass atrocity documentation. It
    also will give a brief introduction on why this work is important using current
    (e.g. South Sudan, Syria) and past (e.g. Rwanda) cases. The projects described
    in the talk can be found in the link section but will have to be fleshed out in
    more detail until the CCC event. In short: it will be a &quot;tour de force&quot;
    through various human rights/technology projects to give the audience a wide perspective
    with which they can (hopefully!) find ways for future collaboration. The talk
    will also touch briefly on challenges and risks using technology in mass atrocity
    prevention - because we all know: technology has no morality and can be used for
    both good and evil.</description>\n<logo></logo>\n<persons>\n<person id='5863'>Nicolai
