    G</room>\n<slug>32c3-7246-free_software_and_hardware_bring_national_sovereignty</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Free
    Software and Hardware bring National Sovereignty</title>\n<subtitle>Gaza as a
    case study</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Free
    software and hardware are essential to sovereignty among developing nations, and
    can be used to secure infrastructure and information against sophisticated adversaries.
    Underdeveloped nations are leveraging Free software for these purposes, including
    Gaza and the Palestinian territories. This lecture discusses the Palestinian use
    of Free software and hardware to claim a kind of sovereignty, focusing on the
    health sector as one example where speaker Dr. Tarek Loubani has experienced and
    participated in efforts to incorporate Free culture.</abstract>\n<description>Free
    software and hardware are essential to ensure cultural, economic and military
    sovereignty among developing nations. Software such as GNU/Linux and GPG are potent
    weapons used by state and quasi-state actors to secure infrastructure or information
    against sophisticated adversaries.\r\n\r\nSeveral Latin American countries have
    effectively utilized Free software tools over the past two decades to advance
    their sovereignty. Today, another wave of underdeveloped nations is similarly
    leveraging Free software, including the Gaza Strip and Palestinian Authority.\r\n\r\nThe
    Palestinian Territories - and particularly the Gaza Strip - exist in a state of
    nearly-complete technological, economic, political and military domination. This
    lecture discusses the Palestinian use of Free software and hardware to claim a
    kind of sovereignty, focusing on the health sector as one example where speaker
    Dr. Tarek Loubani has experienced and participated in efforts to incorporate Free
    culture.</description>\n<logo></logo>\n<persons>\n<person id='5506'>Tarek Loubani</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='5f5cdb89-f599-40a6-84eb-d588eeed0250' id='7114'>\n<date>2015-12-29T22:00:00+01:00</date>\n<start>22:00</start>\n<duration>00:30</duration>\n<room>Hall
    G</room>\n<slug>32c3-7114-craft_leisure_and_end-user_innovation</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Craft,
    leisure, and end-user innovation</title>\n<subtitle>How hacking is conceived in
    social science research</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Hacking
    receives growing attention among social scientists during the last five years.
    Researchers particularly in the fields of Human-Computer Interaction (HCI) and
    Computer-Supported Collaborative Work (CSCW) but also in the social sciences generally
    have begun to study hacking empirically—investigating hacking as a practice and
    as cultural phenomenon. The talk offers a glimpse of the spectrum of research
    about hacking in HCI, CSCW, and adjacent fields. Researchers in these fields portray
    hacking very differently. The spectrum ranges from “transgressive craft” to “innovative
    leisure practice,” from skilled craftsmanship to ad hoc kludging, from an individualist
    pursuit to a community mission, from an expression of liberalism to an exclusive
    practice of cultural distinction. Some researchers see hacking as an illustration
    of how to defy technological determinism, i.e., the conviction that the technological
    determines the social, a position that social scientists typically fight ferociously.
    Other researchers see it as the future of “end-user innovation.” This talks discusses
    these notions and describes the value---economic, pedagogical, cultural, conceptual---that
    different research perspectives perceive in hacking.</abstract>\n<description>Hacking
    receives growing attention among social scientists during the last five years.
    Researchers particularly in the fields of Human-Computer Interaction (HCI) and
    Computer-Supported Collaborative Work (CSCW) but also in the social sciences generally
    have begun to study hacking empirically—investigating hacking as a practice and
    as cultural phenomenon.\r\n\r\nHowever, Fefe, an influential blogger of the German
    hacking community, warned against collaborating with researchers: \r\n\r\n „In
    letzter Zeit gibt es eine auffällige Häufung von Befragungen und wissenschaftlichen
    Studien zu Hackern und Piraten, wie die Szene funktioniert und so weiter, auch
    bei Hackerspaces und insbesondere auch bei Gruppen wie Occupy und co. Wenn so
    jemand bei euch anklopft, sagt ihm bitte nichts. Nur weil die freundlich und nett
    wirken, muss man noch nicht kooperieren.\r\nNanu, hat der Fefe was gegen Wissenschaft?
    Nein. Aber was die meisten nicht auf dem Radar haben: Solche &quot;Studien&quot;
    werden von den Bösen gemacht. Dahinter stecken Public Relations Consulting-Firmen,
    Risk-Management-Firmen, Politikberatung, Thinktanks. Die haben Angst vor uns und
    wollen uns ausforschen. Und wie macht man das? Man schickt unverdächtige V-Leute.
    In diesem Fall nerdige Wissenschaftler, die freundlich anfragen.” (7.2.2013, blog.fefe.de/?ts=afed4222)\r\n\r\nIn
    this talk, I will not be able to speak about undercover spying for corporate or
    government interest (because I don’t know any more about it than Fefe). Instead,
    this talk will be about the research that some of those ‘nerdy scientists’ that
    Fefe mentions do—researchers like my collaborator and me who thought: Hacking!
    Yes! That’s an interesting phenomenon, and it is important! For many social scientists,
    hacking is interesting because it challenges their academic thinking and their
    academic vision. It challenges the categories in which some research fields usually
    think (e.g., ‘the user’ as opposed to ‘the designer’). And it also can challenge
    how disciplines such as HCI (who perceive themselves as advocates for prospective
    users) envision themselves. \r\n \r\nThe talk offers a glimpse of the spectrum
    of research about hacking in HCI, CSCW, and adjacent fields. Researchers in these
    fields portray hacking very differently. The spectrum ranges from “transgressive
    craft” to “innovative leisure practice,” from skilled craftsmanship to ad hoc
    kludging, from an individualist pursuit to a community mission, from an expression
    of liberalism to an exclusive practice of cultural distinction. Some researchers
    see hacking as an illustration of how to defy technological determinism, i.e.,
    the conviction that the technological determines the social, a position that social
    scientists typically fight ferociously. Other researchers see it as the future
    of “end-user innovation.”\r\n\r\nClearly, there is often vested academic interests
    in the ways in which social scientists portray hacking. In some cases, there is
    an interest in emphasizing the economic value of hacking, highlighting its creative
    and innovative potential. In other cases, there is an interest in emphasizing
    the pedagogical value of hacking, highlighting its potential as a means of teaching
    and learning. In still other cases, there is a conceptual interest in hacking
    or an interest in its cultural value. And yes, in some cases there is clearly
    an interest in simply preventing hacking. \r\n\r\nMy personal motivation to study
    hacking has a lot to do with my conceptual interest in notions such as ‘use’ and
    ‘design.’ Is hacking using, is it designing, is it both? And I find it interesting
    to note that hacking practices often react to a condition where the possibilities
    of ‘use’ are perceived as very limited. But my personal motivation to study and
    write about hacking in the HCI/CSCW community also stems from discontentment with
    the way in which HCI/CSCW research often sidelines the political visions of hacking—most
    notably, the vision of ‘open,’ community-driven technology that is an ‘expression
    of liberalism’ (Gabriela Coleman).\r\n\r\nMy motivation to give this talk is to
    communicate research back to those who are the subjects of research. The research
    discourse is, besides the mass media discourse, an important place for creating
    a public image of ‘the hacker.’ Moreover, I would like to discuss Fefe’s warning—“do
    not talk with researchers,” is that what 32C3 thinks? And what, after all, is
    hacking?\r\n</description>\n<logo></logo>\n<persons>\n<person id='5923'>Susann
