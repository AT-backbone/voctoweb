    – Mit freundlichen Grüßen</title>\n<subtitle>Neue Energie für die Informationsfreiheit</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Die
    interessantesten IFG-Geschichten des Jahres mit Anfragen und Ablehnungen, Klagen
    und Kampagnen. Außerdem: wie wir mit Hilfe des Journalismus der Informationsfreiheit
    neuen Antrieb geben werden!</abstract>\n<description>Nach dem Veröffentlichen
    eines Dokuments auf dem 30C3 fing 2014 für FragDenStaat.de mit einer Abmahnung
    und mehreren Anträgen auf einstweilige Verfügung an. Der erste Rechtsstreit „Bundesrepublik
    Deutschland gegen FragDenStaat.de“!\r\nEinige weitere schöne Geschichten rund
    um das Informationsfreiheitsgesetz veranschaulichen den Zustand des IFG unter
    der neuen Bundesregierung und der neuen Informationsfreiheitsbeauftragten.\r\nAußerdem
    möchte ich die ersten Ergebnisse der Kooperation zwischen FragDenStaat.de und
    dem gemeinnützigen Recherchebüro Correctiv.org vorstellen, die Informationsfreiheit
    bekannter und schlagkräftiger macht. </description>\n<persons>\n<person id='2262'>Stefan
