    1</room>\n<slug>32c3-7228-nsa-untersuchungsausschuss_zwischen_aufklarungswillen_und_mauern_aus_schweigen</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>NSA-Untersuchungsausschuss:
    Zwischen Aufklärungswillen und Mauern aus Schweigen</title>\n<subtitle></subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Im
    März 2014 wurde der NSA-Untersuchungsausschuss im Bundestag eingesetzt, der die
    Verwicklungen um die deutschen Geheimdienste aufklären soll. Ein Rück- und Ausblick:
    Was wissen wir heute, was erwartet uns noch?</abstract>\n<description>Immer wieder
    stößt der Ausschuss, der die (Zusammen-)Arbeit der deutschen Geheimdienste und
    der Five Eyes untersuchen soll, auf Schwierigkeiten. Die Abgeordneten und ihre
    Mitarbeiter müssen unter widrigen Bedingungen mit Unmengen an eingestuften Papierakten
    arbeiten und bekommen wichtige Informationen vorenthalten. Die Gedächtnislücken
    vieler Zeugen sind bemerkenswert, ebenso wie die eigenartigen Rechtsauffassungen
    der Spione, die zu Tage treten. Die Theorie, dass Grundrechte nicht im Weltraum
    gelten, ist nur ein Beispiel von vielen.\r\n\r\nDie Szenerie gleicht nicht selten
    absurdem Theater und doch wissen wir mittlerweile mehr als am Anfang. Der Vortrag
    wird einen Überblick über das geben, was wir seit Beginn des Ausschusses erfahren
    haben und einen Ausblick auf das bieten, was uns noch erwartet. Nicht zuletzt
    soll überlegt werden, welche Schlussfolgerungen wir aus den Erkenntnissen ziehen
    und was sie uns über die Unmöglichkeit der Geheimdienstkontrolle offenbart haben.</description>\n<logo>/system/events/logos/000/007/228/medium/nsaua_europasaal_20151105.JPG?1448019395</logo>\n<persons>\n<person
    id='5735'>anna</person>\n</persons>\n<links>\n<link href='https://netzpolitik.org/tag/live-blog/'>Live-Blogs
    zum NSAUA auf netzpolitik.org</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='3cb4101c-2042-4883-b6fb-6591994a70c0' id='7331'>\n<date>2015-12-27T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7331-the_exhaust_emissions_scandal_dieselgate</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>The
    exhaust emissions scandal („Dieselgate“)</title>\n<subtitle>Take a deep breath
    into pollution trickery</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Analysis
    of the emission scandal shaking the German automotive industry from a procedural,
    organizational and technical level. Includes insight into cheating for advanced
    managers and code extraction from ECUs from Ebay. And from Volkswagen. Initially.</abstract>\n<description>The
    exhaust emission scandal has visibly shaken the confidence auto buyers put into
    the German automotive industry.\r\nThe details are – half a year after Volkswagen
    managers confessed to fraud – scarce, very scare.\r\nBoth around the procedural
    and the technical details of the betrayal. Daniel will show how engineering a
    Electronic Control Unit (ECU) works, and how many people are involved.\r\nAnd
    he will take a look at the revealing communication from the affected parties.
    That try to share nothing with many words but still reveal a few interesting details.\r\nFelix
    takes the other approach and looks at body of evidence that 8+ million people
    have access to but too few took a closer look.\r\nHe will share the tricks to
    extract the firmware from the affected engine control units and share the findings
    he made along the way and when he looked at the plain and honest truth in code.</description>\n<logo></logo>\n<persons>\n<person
    id='4673'>Daniel Lange (DLange)</person>\n<person id='1380'>Felix &quot;tmbinc&quot;
    Domke</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment href='/system/event_attachments/attachments/000/002/812/original/32C3_-_Dieselgate_FINAL_slides.pdf?1451238103'>Presentation
    slides</attachment>\n</attachments>\n</event>\n<event guid='fca4934b-5f01-4680-8cda-03fa206aac17'
    id='7139'>\n<date>2015-12-27T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7139-a_free_and_open_source_verilog-to-bitstream_flow_for_ice40_fpgas</slug>\n<recording>\n<license>CC-BY
    4.0</license>\n<optout>false</optout>\n</recording>\n<title>A Free and Open Source
    Verilog-to-Bitstream Flow for iCE40 FPGAs</title>\n<subtitle></subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Yosys
    (Yosys Open Synthesis Suite) is an Open Source Verilog synthesis and verification
    tool.\r\n\r\nProject IceStorm aims at reverse engineering and documenting  the
    bit-stream format of Lattice iCE40 FPGAs and providing simple tools for analyzing
    and creating bit-stream files, including a tool that converts iCE40 bit-stream
    files into behavioral Verilog. Currently the bitstream format for iCE40 HX1K and
    HX8K is fully documented and supported by the tools.  \r\n\r\nArachne-PNR is an
    Open Source place&amp;route tool for iCE40 FPGAs based on the databases provided
    by Project IceStorm. It converts BLIF files into an ASCII file format that can
    be turned into a bit-stream by IceStorm tools.\r\n\r\nThis three projects together
    implement a complete open source tool-chain for iCE40 FPGAs. It is available now
    and it is feature complete (with the exception of timing analysis, which is work
    in progress).</abstract>\n<description></description>\n<logo></logo>\n<persons>\n<person
    id='5860'>Clifford</person>\n</persons>\n<links>\n<link href='http://www.clifford.at/yosys/'>Yosys
    Open SYnthesis Suite</link>\n<link href='http://www.clifford.at/icestorm/'>Project
    IceStorm</link>\n<link href='https://github.com/cseed/arachne-pnr'>Arachne-pnr</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='56721a59-30c0-4201-8744-5d2a9846ed28' id='7196'>\n<date>2015-12-27T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7196-how_the_great_firewall_discovers_hidden_circumvention_servers</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>How
    the Great Firewall discovers hidden circumvention servers</title>\n<subtitle></subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Several
    years ago, the Great Firewall of China was silently upgraded to find and block
    circumvention servers that employ encryption to defeat deep packet inspection.
    The system is now used to block protocols such as Tor, SoftEther, and SSH. In
    this talk, we will give an overview of how this system works, and how it can be
    circumvented.</abstract>\n<description>The GFW's reactive probing system scans
    egress network traffic for circumvention protocol signatures, and then launches
    short-lived probes to verify if the suspected server is, in fact, speaking the
    circumvention protocol. If that is the case, the GFW adds the IP address and port
    of the server to a country-wide blacklist, preventing people in China from connecting
    to it. We recently finished a multi-month research project in which we looked
    at the system from different angles to answer several open questions. In particular,
    we will talk about:\r\n&lt;ul&gt;\r\n&lt;li&gt;How the reactive probing system
    makes use of thousands of unique IP addresses to launch its probes.&lt;/li&gt;\r\n&lt;li&gt;We
    discuss our hypotheses on the physical design of the reactive probing system.
    Our evidence shows that all these IP addresses are either hijacked, or that the
    GFW operates a large, geographically distributed network of proxies.&lt;/li&gt;\r\n&lt;li&gt;We
    show patterns in the IP, TCP, and TLS headers that suggest that the thousands
    of reactive probing IP addresses we harvested are controlled by few centralized
    systems.&lt;/li&gt;\r\n&lt;li&gt;How the system seems to flush its blacklist regularly,
    providing a short window for circumvention.&lt;/li&gt;\r\n&lt;li&gt;The effectiveness
    of the system, i.e., how good is it at blocking servers and how well does it scale?&lt;/li&gt;\r\n&lt;li&gt;How
    the GFW seems to treat science and education networks different from consumer
    networks.&lt;/li&gt;\r\n&lt;li&gt;Ways to troll the Great Firewall of China.&lt;/li&gt;\r\n&lt;/ul&gt;</description>\n<logo></logo>\n<persons>\n<person
    id='6007'>Philipp Winter</person>\n</persons>\n<links>\n<link href='https://nymity.ch/active-probing/'>Project
    web site</link>\n</links>\n<attachments>\n<attachment href='/system/event_attachments/attachments/000/002/709/original/ensafi2015b.pdf?1443404961'>Research
    paper</attachment>\n<attachment href='/system/event_attachments/attachments/000/002/825/original/32c3-slides.pdf?1451312530'>Talk
    slides</attachment>\n</attachments>\n</event>\n<event guid='27260dd7-65b6-40ec-8929-2b96b45aa368'
    id='7490'>\n<date>2015-12-27T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7490-the_great_train_cyber_robbery</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>The
    Great Train Cyber Robbery</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>For
    years SCADA StrangeLove team speaks about vulnerabilities in Industrial Control
    Systems. Now we want to show by example of railway the link between information
    security and industrial safety and demonstrate how a root access gained in a few
    minutes can bring to naught all the years of efforts that were devoted to the
    improvement of fail-safety and reliability of the ICS system.\r\n\r\nRailroads
    is a complex systems and process automation is used in different areas: to control
    power, switches, signals and locomotives. At this talk we will analyze threats
    and vulnerabilities of fundamental rail-road automation systems such as computer
    based interlocking, automatic train control and automatic train protection. \r\n\r\nNo
    vendor names and vulnerabilities details will be released, for obvious reasons.
    By the way, all research based on hands-on security exercises and most of issues
    are confirmed and processed by vendors.</abstract>\n<description></description>\n<logo>/system/events/logos/000/007/490/medium/ezgif-557547965.gif?1449953485</logo>\n<persons>\n<person
    id='3530'>Sergey Gordeychik</person>\n<person id='5274'>Aleksandr Timorin</person>\n<person
    id='3686'>repdet</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='aa5412e2-c20a-4c4a-b4d7-fd97184a87fe' id='7236'>\n<date>2015-12-27T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7236-thunderstrike_2</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Thunderstrike
    2</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Last
    year at 31c3 we disclosed &lt;a href=&quot;https://trmm.net/Thunderstrike_31c3&quot;&gt;Thunderstrike&lt;/a&gt;,
    the first firmware attacks against Macbooks.</abstract>\n<description>This year
    we’ve ported old UEFI vulnerabilities to the Mac and will demo &lt;a href=&quot;&lt;a
    href=&quot;https://trmm.net/Thunderstrike2_details&quot;&gt;Thunderstrike 2&lt;/a&gt;,
    an extension to the attack that no longer requires physical access and can replicate
    via shared Thunderbolt devices. </description>\n<logo></logo>\n<persons>\n<person
    id='4825'>Trammell Hudson</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='489a414b-2d6b-4f20-8187-813169ca19c9' id='7171'>\n<date>2015-12-27T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7171-when_hardware_must_just_work</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>When
    hardware must „just work“</title>\n<subtitle>An inside look at x86 CPU design</subtitle>\n<track>Failosophy</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Software
    design and testing is hard, but what happens when each bug fix can cost months
    of delay and millions of dollars? In this talk we’ll take a behind-the-scenes
    look at the challenges in the design of a very complex, yet critical piece of
    hardware: the modern x86 CPU.</abstract>\n<description>All hardware design and
    testing is complex, but x86 CPUs are designs that must work correctly basically
    100% of the time. They are critical not only for running your applications, but
    for enforcing the security of the entire system. In this talk, we’ll explore what
    modern x86 CPU hardware looks like, describe some of the methodology around CPU
    testing, and discuss real-world hardware design.  \r\n\r\nSo does that all make
    flawless hardware? Of course not! CPU bugs do happen, and when dealing with hardware
    bugs, it’s rarely as simple as “download this patch”. This talk will additionally
    look at some of the various capabilities used with modern chips to address late-breaking
    issues, from special configuration bits to microcode to even focused ion beams.\r\n\r\nThe
    goal of this talk is to not only provide the listener with a glimpse into the
    world of complex hardware design, but to hopefully inspire software engineers
    with new ideas on how to test equally critical software that must “just work”.</description>\n<logo>/system/events/logos/000/007/171/medium/central-processing-unit-md.png?1447700667</logo>\n<persons>\n<person
    id='5921'>David Kaplan</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/801/original/When_HW_must_just_work_--_FINAL.pdf?1451143699'>Slides</attachment>\n<attachment
    href='/attachments/original/missing.png'>file</attachment>\n</attachments>\n</event>\n<event
    guid='1b6ed158-e206-416a-8705-9b285a428dbf' id='7210'>\n<date>2015-12-27T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7210-pqchacks</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>PQCHacks</title>\n<subtitle>A
    gentle introduction to post-quantum cryptography</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>&lt;p&gt;Last
    year your friend Karen joined the alternative music scene and sent you a sound
    track. The government is recording everything, and this year announced that alternative
    music is a gateway drug to terrorism (see &lt;a href=&quot;http://www.theguardian.com/australia-news/2015/sep/25/radicalisation-kit-links-activism-and-alternative-music-scene-to-extremism&quot;&gt;http://www.theguardian.com/australia-news/2015/sep/25/radicalisation-kit-links-activism-and-alternative-music-scene-to-extremism&lt;/a&gt;).
    Fortunately, Karen encrypted the email.&lt;/p&gt;</abstract>\n<description>&lt;p&gt;Fast
    forward to 2035. Stasi 2.0 has risen to power and has decided that, to protect
    society, anyone who has ever been exposed to alternative music will be sent to
    a „better place“. They still have a copy of Karen’s ciphertext. And here’s the
    really bad news: They’ve just finished building a billion-qubit quantum computer.&lt;/p&gt;\r\n\r\n&lt;p&gt;Back
    in 2015, large general-purpose quantum computers haven’t been built yet, but the
    consensus is that they will be built, and that they will allow well-funded attackers
    to retroactively break practically all of today's deployed public-key cryptography.\r\nRSA
    will be dead.\r\nECC will be dead.\r\nDSA will be dead.\r\n„Perfect forward secrecy“,
    despite its name, won’t help.\r\n&lt;/p&gt;\r\n\r\n&lt;p&gt;Fortunately, there
    are replacement public-key cryptosystems\r\nthat have held up very well against
    analysis of possible attacks,\r\nincluding future quantum attacks.\r\nThis talk
    will take a hands-on look at the two examples\r\nwith the longest track records:
    namely, hash-based signatures (Merkle trees) and code-based encryption (McEliece).\r\n&lt;/p&gt;\r\n\r\n&lt;p&gt;The
    talk will be given as a joint presentation by Daniel J. Bernstein and Tanja Lange.&lt;/p&gt;</description>\n<logo></logo>\n<persons>\n<person
    id='3538'>djb</person>\n<person id='3714'>Tanja Lange</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/816/original/slides.pdf?1451252317'>slides.pdf</attachment>\n</attachments>\n</event>\n<event
    guid='ffa37241-83fe-40ca-9a5a-7c886d5879c0' id='7566'>\n<date>2015-12-28T00:15:00+01:00</date>\n<start>00:15</start>\n<duration>01:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7566-die_asyl-dialoge_the_asylum_dialogues</slug>\n<recording>\n<license></license>\n<optout>true</optout>\n</recording>\n<title>Die
    Asyl-Dialoge / The Asylum Dialogues</title>\n<subtitle>Dokumentarisches Theater
    / Documentary Theatre</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>performance</type>\n<language>de</language>\n<abstract>Die
    ASYL-DIALOGE erzählen von Begegnungen, die Menschen verändern, von gemeinsamen
    Kämpfen in unerwarteten Momenten – eine dieser Geschichten spielt in Osnabrück,
    wo seit März 2014 ein breites Bündnis solidarischer Menschen bereits 37 Abschiebungen
    verhindern konnte und somit für viele bundesweit zum Vorbild wurde...</abstract>\n<description>The
    Asylum Dialogues\r\nDocumentary Theatre - Actors for Human Rights Germany\r\nin
    German, with English, French and Arabic subtitles\r\n\r\nThe ASYLUM DIALOGUES
    speak about encounters which change people, about joint fights in unexpected moments
    - one of the stories takes place in Osnabrück, where - since March2014 - a coaltion
    of solidary people could prevent until today 37 deportations and became a role
    model nationwide.\r\n</description>\n<logo>/system/events/logos/000/007/566/medium/Asyl_Dialoge_Premiere_Foto_15.jpg?1450370014</logo>\n<persons>\n<person
    id='6400'>Bühne für Menschenrechte</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n</room>\n<room
    name='Hall 2'>\n<event guid='d66db4df-49ed-4c9f-ada3-289d16786c8e' id='7324'>\n<date>2015-12-27T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7324-what_is_the_value_of_anonymous_communication</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>What
    is the value of anonymous communication?</title>\n<subtitle></subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>What
    does the fact that Tor users can’t edit wikipedia mean for the quality of the
    ``encyclopedia that anyone can edit?’’ How do captchas and blocking of anonymity
    services affect the experiences of Tor users when they are trying to contribute
    content? This talk will discuss the increasing limitations of active participation
    in the anonymous Internet and the findings of our interview study of Tor users
    and wikipedia editors concerning these issues.  We believe that by understanding
    the contributions Tor users make—and that people denied access to anonymity tools
    don't make—we can help make the case for the value of anonymity online.</abstract>\n<description>The
    belief that a free and open Internet enables people to accomplish great things
    together is at the core of projects like Wikipedia, open source software, and
    online political activism. The term “peer production” has been used for years
    to describe a new kind of collaborative project-—one that is facilitated by the
    Internet and in which people self-organize to create things they value, whether
    that’s software, encyclopedias, news, maps, or just about anything else. But research
    about these projects and how they work generally doesn't take into account the
    value of anonymous participation.\r\n\r\n Moderating user-generated or peer-produced
    content has challenges and many services (Yelp, Google, Wikipedia, Cloudflare,
    etc) have turned to third party blacklists, real-name policies, and banning users
    of anonymity networks like Tor to handle real and perceived abuse issues.\r\nThe
    result of such decisions in aggregate means that the Internet offers uneven opportunities
    for participation and engagement.  It’s easy to imagine anonymous participants
    as only jerks and trolls, but much harder to quantify the contributions that don’t
    happen when anonymity is banned or made more difficult.\r\n\r\nWe interviewed
    Tor users about their participation in peer production projects and Wikipedia
    editors about their privacy concerns. In this talk, we will share stories about
    the contributions of anonymous participants and the chilling effects of limiting
    anonymity ---topics not edited and people silenced.</description>\n<logo></logo>\n<persons>\n<person
    id='3660'>greenstadt</person>\n</persons>\n<links>\n<link href='https://blog.torproject.org/blog/call-arms-helping-internet-services-accept-anonymous-users'>Blog
    post from arma at torproject.org describing the problem in more detail</link>\n<link
    href='https://blog.torproject.org/blog/study-what-value-anonymous-communication'>Blog
    post from Kate at torproject.org describing our study</link>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/813/original/32c3-Anon.pdf?1451238511'>Slides</attachment>\n</attachments>\n</event>\n<event
    guid='fa0727ab-81a7-4197-bc7d-0ce5e9dc4526' id='7352'>\n<date>2015-12-27T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7352-towards_reasonably_trustworthy_x86_laptops</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Towards
    (reasonably) trustworthy x86 laptops</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Can
    we build trustworthy client systems on x86 hardware? What are the main challenges?
    What can we do about them, realistically? Is there anything we can?</abstract>\n<description>In
    the first part we will take a look at the security problems we encounter on modern
    Intel-based x86 systems, specifically on laptops. In the second part we will discuss
    how most (all?) of these problems could be addressed, with just minimal hardware
    modifications realizable by laptop OEMs.</description>\n<logo></logo>\n<persons>\n<person
    id='6124'>Joanna Rutkowska</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='7d2e79be-5d42-425b-a335-c41fd18431fb' id='7153'>\n<date>2015-12-27T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7153-rad1o</slug>\n<recording>\n<license>CC-BY 4.0</license>\n<optout>false</optout>\n</recording>\n<title>rad1o++</title>\n<subtitle>half
    a year later</subtitle>\n<track>Hardware &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>News
    about the rad1o half a year later – cool stuff that happened, and why you need
    an SDR.</abstract>\n<description>The rad1o was the badge for the Camp 2015. This
    talk will be a bit about what went into a project of this size, what went well
    and what not so much. The main part is about what we (and lots of other volunteers)
    have done with it – both standalone and with a computer, and why y’all need to
    play more with SDR. </description>\n<logo></logo>\n<persons>\n<person id='2506'>Sec</person>\n<person
    id='5339'>schneider</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/814/original/rad1o-32c3.pdf?1451240728'>Slides</attachment>\n</attachments>\n</event>\n<event
    guid='7430c969-7ccf-4d40-903a-d9b1ebb4fb15' id='7146'>\n<date>2015-12-27T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7146-hardware-trojaner_in_security-chips</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Hardware-Trojaner
    in Security-Chips</title>\n<subtitle>Eine Reise auf die dunkle Seite</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Dr.
    Peter Laackmann und Marcus Janke zeigen mit einem tiefen Einblick in die Welt
    der Hardware-Trojaner, auf welchem Wege „Institutionen“ versuchen können, sich
    versteckten Zugang zu Sicherheits-Hardware zu verschaffen.</abstract>\n<description>Wer
    bzw. was kann Hersteller dazu bringen, den Einsatz von „Backdoors“ zu akzeptieren,
    zu billigen, zu unterstützen oder sogar selbst zu initiieren? Wann ist es Mutwilligkeit,
    wann Ignoranz, wann Dummheit?\r\n\r\nVersteckte Zugänge zu Sicherheitschips, auch
    als „Backdoors“ bekannt, stellen eine erhebliche Bedrohung für die Sicherheit
    persönlicher Daten in vielen heutigen Anwendungen dar. Die Referenten zeigen detailliert,
    auf welchem Wege „Institutionen“ versuchen können, sich versteckten Zugang zu
    Sicherheits-Hardware zu verschaffen. Die Beispiele reichen von der einfachen Firmware-Änderung
    über Schaltungsmodifikationen in Herstellungsmasken, bis hin zu Sondertechnologien,
    deren Nutzung als „Backdoors“ auch in der Zertifizierung nahezu undetektierbar
    ist. \r\n\r\nGleichzeitig wird gezeigt, auf welchen Wegen jeder Beteiligte in
    Entwicklung, Produktion und Anwendung helfen kann, „Backdoors“ schon im Ansatz
    zu verhindern. Besonderes Augenmerk liegt auf der Erkennung bestimmter als vermeintliche
    „Sicherheitsfeatures“ angepriesener Technologien, die jedoch ihren Einsatz als
    Hardware-Trojaner stark begünstigen und somit geradezu herausfordern. \r\n\r\nAuch
    der moralisch-ethische Aspekt soll beleuchtet werden: Wer bzw. was kann Hersteller
    dazu bringen, den Einsatz von „Backdoors“ zu akzeptieren, zu billigen, zu unterstützen
    oder sogar selbst zu initiieren? Wann ist es Mutwilligkeit, wann Ignoranz, wann
    Dummheit? \r\n\r\nDer Vortrag zeigt, was man gegen diese Bedrohung schon präventiv
    auf jeder Ebene unternehmen kann und wie sich die Abwesenheit von „Backdoors“
    wirksam kontrollieren läßt. \r\n\r\nDie Autoren blicken auf über 25 Jahre private
    und fast 20 Jahre berufliche Erfahrung im Bereich Chipkarten-Angriffsmethoden
    zurück. Nach ihren allerersten Chipkarten-Vorträgen und -Workshops 1991-93 auf
    den CCC-Kongressen im Eidelstädter Bürgerhaus knüpfen die Referenten nun an ihren
    Überblick „25 Jahre Chipkartenangriffe“ auf dem 30C3 an.</description>\n<logo>/system/events/logos/000/007/146/medium/PLMJ_Logo_Vortrag_quadr_500px.jpg?1442927272</logo>\n<persons>\n<person
    id='4262'>Peter Laackmann</person>\n<person id='4408'>Marcus Janke</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/805/original/Hardware_Trojaner_in_Security_Chips-P_Laackmann_M_Janke.pdf?1451215469'>Hardware_Trojaner_in_Security_Chips-P_Laackmann_M_Janke.pdf</attachment>\n</attachments>\n</event>\n<event
    guid='4c070a2c-0558-48b8-b612-b8507a51154e' id='7510'>\n<date>2015-12-27T17:15:00+01:00</date>\n<start>17:15</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7510-windows_drivers_attack_surface</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Windows
    drivers attack surface</title>\n<subtitle>some 'new' insights</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>This
    presentation covers windows kernel driver security issues. It'll discuss some
    background, and then give an overview of the most common issues seen in drivers,
    covering both finding and fixing issues.</abstract>\n<description>In this presentation
    I intent to cover a rapid fire set of issues that commonly occur in windows drivers.
    \ From the trivial (ioctl, probing) to the obscure and subtle. The presentation
    will discuss these issues, illustrate them with examples, and offer developer
    guidance on how to avoid and mitigate these issues.\r\n\r\nWhether you're a security
    researcher, a developer looking for some security guidance when writing these
    drivers, or just generally curious about driver internals, there's something here
    for all.</description>\n<logo></logo>\n<persons>\n<person id='821'>Ilja van Sprundel</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='9ab1407a-126f-48d9-898d-eae7974324e9' id='7133'>\n<date>2015-12-27T18:30:00+01:00</date>\n<start>18:30</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7133-beyond_your_cable_modem</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Beyond
    your cable modem</title>\n<subtitle>How not to do DOCSIS networks</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Did
    you ever want to have access to a few hundred thousand network end points? Or
    a few hundred thousand phone numbers? A short look behind the curtains of how
    not to do network security.</abstract>\n<description>Have you ever wondered why
    cable modem providers don’t allow you to swap out your modems with your own? \r\n\r\nOnce
    you look at the network your modem (and thus you once you gain access to it) has
    access to, a whole new world of security mess-up lies ahead.\r\n\r\nJoin me in
    exploring how DOCSIS (the standard behind cable modems) works, how it’s used today
    in a real life example setup, how you could potentially make it secure and what
    implications this has to you as an end user. I will also show you what happens
    if you don't look out for security on the DOCSIS network and how that can lead
    to compromising other people's modems, private networks and telephone access.\r\n</description>\n<logo></logo>\n<persons>\n<person
    id='5926'>Alexander Graf</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='16613345-4f8c-44f1-a065-b3fa1d7b51cc' id='7412'>\n<date>2015-12-27T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7412-running_your_own_3g_3_5g_network</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Running
    your own 3G/3.5G network</title>\n<subtitle>OpenBSC reloaded</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Seven
    years after presenting „running your own GSM network“, we are back presenting
    about how to do the same for 3G (UMTS/HSPA) networks.</abstract>\n<description>Seven
    years ago, the now famous „running your own GSM network“ talk was held at 25C3,
    paving the way for a first step into the then-new field of applied research (aka
    hacking) into mobile communications research.\r\n\r\nThe result of that talk is
    what is known as OpenBSC. Together with its sister-projects OsmoBTS, OsmoPCU,
    OsmoNITB, OsmoSGSN and OpenGGSN are commonly used to run GSM/GPRS networks as
    a means to perform security research, offensive as well as defensive.\r\n\r\nNow,
    the team behind those projects has finally started work on supporting 3G base
    station hardware, extending the scope from 2G/2.5G/2.75G technologies towards
    UMTS, HSDPA and HSUPA.\r\n\r\nThe talk will cover \r\n* what was/is required to
    implement in terms of the protocol stacks,\r\n* the current status of this work,\r\n*
    how it integrates into the Osmo* world,\r\n* how it is envisioned to be usd in
    mobile security research.  \r\n\r\nLike at 25C3, there will also be a demo, of
    course..\r\n</description>\n<logo></logo>\n<persons>\n<person id='1757'>LaForge</person>\n</persons>\n<links>\n<link
    href='http://openbsc.osmocom.org/'>OpenBSC homepage</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='2ca47144-1fe0-4ffd-b0fb-e65b1e73f1ff' id='7368'>\n<date>2015-12-27T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7368-shopshifting</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Shopshifting</title>\n<subtitle>The
    potential for payment system abuse</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Payment
    systems are old and have – unlike card protocols – seen little scrutiny so far.
    This talk enumerates design and implementation flaws in payment processing systems,
    which can defraud consumers and merchants.</abstract>\n<description>Like most
    embedded devices, payment system elements are potentially vulnerable to a range
    of attacks. This has not changed in years. What did change, though, is the exposure
    of these vulnerabilities: Serial interfaces are now exposed via ethernet; proprietary
    backend protocols are reachable over the Internet TCP, and flaws in real time
    operating systems are widely known.\r\n\r\nThis talk provides an overview of design
    issues and implementation vulnerabilities in current payment processing systems,
    including un-authenticated protocols and insecure hardware implementations, which
    enable fraud vectors against merchants who operate payment terminals and consumers
    who use them. Some of them remote and pre-auth ...</description>\n<logo></logo>\n<persons>\n<person
    id='1741'>Karsten Nohl</person>\n<person id='6014'>Fabian Bräunlein</person>\n<person
    id='3456'>dexter</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/817/original/151227.32C3-SRLabs-Shopshifting.v1.pdf?1451266222'>Slides</attachment>\n</attachments>\n</event>\n<event
    guid='56e8d345-8c04-4281-9811-d4ed9da8603e' id='7260'>\n<date>2015-12-27T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7260-apt_reports_and_opsec_evolution_or_these_are_not_the_apt_reports_you_are_looking_for</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>APT
    Reports and OPSEC Evolution, or: These are not  the APT reports you are looking
    for</title>\n<subtitle>How advanced threat actors learn and change with innovation
    in security defense and constant APT reports, and how we can get better</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>With
    the advancement of defensive security and the constant release of research papers
    into their toolsets, advanced threat actors have had to adapt with new operational
    security practices, as well as with new technology.</abstract>\n<description>With
    the advancement of defensive security and the constant release of research papers
    into their toolsets, advanced threat actors have has to adapt with new operational
    security practices, as well as with new technology.\r\n\r\nExamples of this are
    how long it takes for a threat actor to take its operation offline once a public
    report of it's tools is getting released, or the technology it may be using to
    cope when its expensive code base that has taken years of development suddenly
    becomes public property.\r\n\r\nTwo quick examples are the geographical distribution
    of attacks, which are often (mis)used in attribution, and the use of cryptography
    for reuse of now public code bases.</description>\n<logo></logo>\n<persons>\n<person
    id='5165'>Inbar Raz</person>\n<person id='1342'>Gadi Evron</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n</room>\n<room
    name='Hall G'>\n<event guid='b08bddb1-9370-4392-a8ca-8e49ad4a3911' id='7543'>\n<date>2015-12-27T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7543-the_mummy_unwrapped</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>The
    mummy unwrapped</title>\n<subtitle>Cultural Commons durch Kunstraub</subtitle>\n<track>Art
    &amp; Culture</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Eine
    zweite Büste der ägyptischen Königin sei gefunden worden, meldete Ägyptens größte
    Zeitung. Der Fund war jedoch Teil einer Kunstaktion, die Museen und Kunstmarkt
    für deren Umgang mit Antiken kritisiert.</abstract>\n<description>Nelles und Al-Badri
    haben mit einem portablen Scanner die Daten der Nofretete aus dem Neuen Museum
    in Berlin geraubt und den daraufhin angefertigten 3D Druck in Kairo ausgestellt.
    Mit ihrer multimedialen Intervention „The Other Nefertiti“ stellen sie Fragen
    nach Original und Kopie, nach dem Monopol auf Digitalisate\r\nund fordern die
    neokolonialen Strukturen von Museen heraus.\r\n\r\nAuf dem Kongress werden sie
    über notwendige Lügen sprechen und Kunst als oppositionelle Strategie, alternative
    Erzählungen und wie Deutsche den Terror von Daesh finanzieren.</description>\n<logo>/system/events/logos/000/007/543/medium/TheOtherNefertiti_InstallationView102.jpg?1450223541</logo>\n<persons>\n<person
    id='6319'>nelles-al-badri</person>\n</persons>\n<links>\n<link href=' http://www.faz.net/aktuell/feuilleton/kunst/noftretete-von-nora-al-badri-u-jan-nikolai-nelles-13937678.html'>Artikel
    in der FAZ</link>\n</links>\n<attachments>\n<attachment href='/system/event_attachments/attachments/000/002/796/original/TheOtherNefertiti_InstallationView101.jpg?1450223542'>Installation
    View, Radio Cinema, Cairo, Egypt</attachment>\n</attachments>\n</event>\n<event
    guid='a30bcf2c-1abf-4b7b-9554-a6dacbaeba52' id='7227'>\n<date>2015-12-27T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7227-avoiding_kernel_panic_europe_s_biggest_fails_in_digital_policy-making</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Avoiding
    kernel panic: Europe’s biggest fails in digital policy-making</title>\n<subtitle>How
    the institutions fuck up, and how we fuck it up as well</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    recent years, NGOs have been struggling to defend civil rights in Brussels. As
    human rights defenders, it is part of our job to detect failures in the EU’s digital
    policy-making. But we rarely have the opportunity to explore the underlying reasons
    and to debug Europe’s kernel package.</abstract>\n<description>In this talk, we
    want to analyse the EU’s biggest fails and explore the following questions: Where
    and why is the European Union failing? Can the EU learn from its failures? Where
    and what is the European digital rights movement? How do we make our advocacy
    more successful?\r\n\r\nIn recent months, these fails have received a great deal
    of attention in the press – Oettinger’s Taliban attacks, Schroedinger’s net neutrality,
    the cybercybercyber war and the repeated repackaging of ACTA. \r\n\r\nIt is reasonable
    to say that in a complex system like the European Union, system failure is a perpetual
    risk. However, for the defence of human rights and, indeed, many other policy
    issues, limiting those risks is absolutely essential. This is why we want to explore
    how we can gain insights and use valuable information from recent fails to fix
    the EU’s vulnerabilities. Most importantly, if we wish to prevent the more serious
    failures in the future, we need to examine how and where our advocacy fails.\r\n\r\nAccess
    and European Digital Rights fight for digital rights at the EU level. Although
    we’re detecting and fighting a large number of failures that the European Union
    produces with regard to digital policy-making, we’re still very far from preventing
    the big fails. \r\n\r\nFor instance, instead of proposing real solutions to the
    migration crisis, the EU’s shortsighted vision focuses on border surveillance.
    Instead of an urgently needed reform of Europe’s privacy rules, its governments
    water down the protections for their citizens. Instead of safeguarding the open
    and neutral internet, the EU paves the way for discrimination by the big telcos.
    Instead of proposing evidence-based policies, the EU is trying to justify its
    proposals with evidence-making surveys. \r\n\r\nCertainly, Brussels is obscure,
    opaque, complicated and far away – but the decisions made there affect us all.
    Unfortunately, among the many reasons for a failing defense of human rights at
    EU-level is the political indifference and resignation in our community™, a lack
    of understanding of the Brussels maze, a lack of awareness of the extent to which
    our national governments are directly involved in the policy-making process and
    a lack of communication about what happens in Brussels. During our talk, we therefore
    want to explore the following questions: Where and why is the European Union failing?
    Can the EU learn from its failures? Where and what is the European digital rights
    movement? How do we make our advocacy more successful?</description>\n<logo>/system/events/logos/000/007/227/medium/32c3-talk.png?1443539931</logo>\n<persons>\n<person
    id='3618'>Kirst3nF</person>\n<person id='5016'>Walter van Holst</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='78ea005f-4ddb-44d1-82e5-a2825ddea4e1' id='7538'>\n<date>2015-12-27T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7538-internet_landscapes</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Internet
    Landscapes</title>\n<subtitle></subtitle>\n<track>Art &amp; Culture</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>In
    Internet Landscapes, Evan Roth with discuss his work as it relates to visualizing,
    archiving and understanding the Internet and its effects on culture with a focus
    on the misuse of communication technologies. Roth will trace his personal and
    creative history within an Internet landscape that has changed significantly in
    the last 16 years. The presentation will include a range of work culminating in
    his more recent pilgrimages to the beaches of the UK, New Zealand and Sweden,
    where submarine Internet fiber optic cables reach the land. Armed with an array
    of paranormal technologies, Roth will recount his personal quest to visualize
    and reconnect with a changing Internet landscape. </abstract>\n<description></description>\n<logo>/system/events/logos/000/007/538/medium/P1230031.jpg?1446641151</logo>\n<persons>\n<person
    id='6238'>Evan Roth</person>\n</persons>\n<links>\n<link href='http://evan-roth.com'>evan-roth.com</link>\n<link
    href='http://www.evan-roth.com/presentations/32c3/'>The Talk</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='5db7d97f-59c9-42d8-abfc-6224bf075f08' id='7205'>\n<date>2015-12-27T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>01:00</duration>\n<room>Hall
    G</room>\n<slug>32c3-7205-netzpolitik_in_der_schweiz</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Netzpolitik
    in der Schweiz</title>\n<subtitle>NDG, BÜPF und wie wir uns dagegen wehren</subtitle>\n<track>CCC</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>2015
    und 2016 sind wichtige Jahre für die Netzpolitik in der Schweiz, denn die Parlamente
    entscheiden sowohl die Revision des BÜPF (&lt;b&gt;B&lt;/b&gt;undesgesetz betreffend
    die &lt;b&gt;Ü&lt;/b&gt;berwachung des &lt;b&gt;P&lt;/b&gt;ost- und &lt;b&gt;F&lt;/b&gt;ernmeldeverkehrs)
    als auch das NDG (&lt;b&gt;N&lt;/b&gt;achrichten&lt;b&gt;d&lt;/b&gt;ienst&lt;b&gt;g&lt;/b&gt;esetz).</abstract>\n<description>Die
    beiden Gesetze würden den entsprechenden Bundesbehörden deutlich mehr Handlungsfreiheiten
    einräumen, wenn es um das Sammeln von Daten auf Vorrat und das Überwachen der
    Telekommunikation geht. Im Vortrag geben wir eine Übersicht über die beiden Gesetze
    und sprechen darüber, welche Auswirkungen sie unserer Meinung nach haben werden
    und was wir dagegen unternehmen und bereits unternommen haben.\r\n\r\nEinige der
    am stärksten kritisierten Punkte der Gesetze sind:\r\n&lt;ul&gt;\r\n&lt;li&gt;Dem
    Nachrichtendienst wird der Einsatz von Staatstrojanern gestattet,&lt;/li&gt;\r\n&lt;li&gt;Dem
    Nachrichtendienst wird exzessiver Zugriff auf den Internetverkehr in der Schweiz
    gestattet (Kabelaufklärung),&lt;/li&gt;\r\n&lt;li&gt;Die Vorratsdatenspeicherung
    in der Schweiz wird weiter ausgebaut.&lt;/li&gt;\r\n&lt;/ul&gt;\r\n\r\nWir gehören
    zum CCC-CH und zur Digitalen Gesellschaft (Schweiz). In der Schweiz haben die
    Stimmberechtigten die Möglichkeit, das Referendum zu ergreifen. Gelingt es, innerhalb
    von einhundert Tagen nach in Kraft treten der Referendumsfrist 50'000 Unterschriften
    zu sammeln, so kommt der Gesetzesentwurf vor das Stimmvolk, welches das letzte
    Wort hat. Doch 50'000 Unterschriften wollen erst mal gesammelt werden… Leider
    werden die Gesetze zeitlich versetzt verabschiedet, so dass die Referendumsfristen
    nicht, wie ursprünglich erhofft, zusammenfallen. Es ist durchaus denkbar, dass
    es sich dabei um ein politisches Manöver handelt, da das BÜPF doch deutlich mehr
    Gegner hat als das NDG.\r\n\r\nIm Falle des NDG hat die Digitale Gesellschaft,
    zusammen mit der Piratenpartei Schweiz, grundrechte.ch und dem CCC-CH, unter &lt;a
    href=&quot;https://www.nachrichtendienstgesetz.ch/&quot;&gt;nachrichtendienstgesetz.ch&lt;/a&gt;
    eine Plattform erstellt, um die Unterschriftensammlung zu koordinieren. Zum Zeitpunkt
    des 32C3 wird die Referendumsfrist wohl schon beinahe vorbei sein. Wir berichten,
    wie das Unterschriftensammeln verlaufen ist, was das jetzt zur Folge hat und was
    wir daraus lernen können – auch in Hinsicht auf das BÜPF, dessen Referendumsfrist
    wohl kurz nach dem 32c3 beginnen wird. Glücklicherweise hat das BÜPF deutlich
    mehr Gegner als das NDG, weshalb sich die Initianten von &lt;a href=&quot;http://stopbuepf.ch/&quot;&gt;stopbuepf.ch&lt;/a&gt;
    gute Chancen erhoffen.\r\n\r\nIm Anschluss an den Talk gibt es eine ausgedehnte
    Diskussions- und Fragesession zu den behandelten Themen im Raum A.2: &lt;a href=&quot;https://events.ccc.de/congress/2015/wiki/Session:Diskussion_zur_Netzpolitik_Schweiz&quot;&gt;Siehe
    hier&lt;/a&gt;</description>\n<logo>/system/events/logos/000/007/205/medium/ccc-ch.png?1443461603</logo>\n<persons>\n<person
