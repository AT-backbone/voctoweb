    guid='8b3cba12-3928-4fb9-b727-ee4bc9e56f51' id='7280'>\n<date>2015-12-28T14:00:00+01:00</date>\n<start>14:00</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7280-cyber_all_the_wassenaars</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Cyber
    all the Wassenaars</title>\n<subtitle>Export controls and exploit regulations:
    braindead and (in)evitable?</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>podium</type>\n<language>en</language>\n<abstract>Transposition
    of the Wassenaar Arrangement, which now also covers export controls on exploits
    and surveillance technology, into European law is upon us. This panel discusses
    this, both on process and substance.</abstract>\n<description>The big issue is
    that this may stifle security research while at the same time we want to stop
    the Hacking Teams of this world.\r\n\r\nThis is a panel discussing the various
    good or least bad ways to deal with this. Participants come from civil society
    and security research.</description>\n<logo>/system/events/logos/000/007/280/medium/sand.jpg?1448587724</logo>\n<persons>\n<person
    id='5016'>Walter van Holst</person>\n<person id='4149'>Nate Cardozo</person>\n<person
    id='3224'>mlp</person>\n<person id='5750'>Richard Tynan</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='527d5a8e-841d-48ad-89d9-b62fbee741b8' id='7135'>\n<date>2015-12-28T16:00:00+01:00</date>\n<start>16:00</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7135-ein_abgrund_von_landesverrat</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Ein
    Abgrund von Landesverrat</title>\n<subtitle>Wie es dazu kam und was daraus zu
    lernen ist</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Im
    Sommer kam heraus, dass der Generalbundesanwalt Ermittlungen gegen zwei Journalisten
    von netzpolitik.org in Gang gesetzt hatte. Das geschah, weil sich das Bundesamt
    für Verfassungsschutz dadurch auf den Schlips getreten fühlte, dass Auszüge aus
    ihren Haushaltsplänen der allgemeinen Bevölkerung bei netzpolitik.org zugänglich
    gemacht wurden.</abstract>\n<description>Zehn Tage lang gab es in der Sommerpause
    einen medialen Aufschrei, die Ermittlungen wurden gestoppt. Aber noch immer sind
    viele Fragen ungeklärt. Warum kam es überhaupt dazu, wer hat politischen Druck
    ausgelöst und sind die Regeln für die Pressefreiheit im Zeitalter des Internets
    noch zeitgemäß oder sollten sie dringend an digitale Realitäten angepasst werden?\r\n\r\nDer
    Vortrag will einerseits zurückblicken, aber auch die Learnings vorstellen, inklusive
    einer dringend notwendigen Debatte, wie wir ein Update der Pressefreiheit in Deutschland
    hinbekommen könnten.</description>\n<logo>/system/events/logos/000/007/135/medium/maulkorb_whistleblower-300x300.jpg?1448125002</logo>\n<persons>\n<person
    id='1595'>Markus Beckedahl</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='74515f8e-a752-4cbb-b407-3a70fca5b0b3' id='7360'>\n<date>2015-12-28T16:45:00+01:00</date>\n<start>16:45</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7360-un_sicherheit_von_app-basierten_tan-verfahren_im_onlinebanking</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>(Un)Sicherheit
    von App-basierten TAN-Verfahren im Onlinebanking</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Neue
    App-basierte TAN-Verfahren sollen die etablierten Verfahren ablösen und Onlinebanking
    komfortabler machen. Die Notwendigkeit von dedizierter Hardware entfällt und Transaktionen
    können mit nur einem mobilen Endgerät durchgeführt werden. Was von den Kreditinstituten
    als Feature beworben wird, erweist sich in unserer Untersuchung als fatal. In
    einem Proof-of-Concept-Angriff demonstrieren wir die Manipulation von Transaktionsdaten
    und zeigen die konzeptionelle Schwäche von App-basierten TAN-Verfahren.</abstract>\n<description>Die
    deutschen Kreditinstitute wenden sich zunehmend von den alten TAN-Verfahren ab.
    Als Motiv zur Erschließung neuer Techniken abseits der indizierten TAN-Liste,
    mTAN und chipTAN wird neben der Sicherheit auch der fehlende Komfort durch die
    Notwendigkeit dedizierter Hardware angeführt. Neue App-basierte TAN-Verfahren
    erlauben es dem Nutzer, eine Transaktion mit seinem mobilen Endgerät (Android
    oder iOS) auszulösen und auf dem selben Gerät zu bestätigen -- und das bei vermeintlich
    höherer Sicherheit als bei den etablierten Verfahren. Wir haben die Sicherheit
    solcher App-basierten TAN-Verfahren am Beispiel des pushTAN-Verfahrens der Sparkassen
    ausgewertet und attestieren dem Verfahren gravierende konzeptionelle Schwächen.
    Der bewusste Verzicht auf eigenständige Hardware zur Transaktionsauslösung und
    -bestätigung macht das Verfahren für Schadsoftware zu einer leichten Beute. Zur
    Demonstration dieser Schwächen haben wir einen Angriff entwickelt, der vom Nutzer
    Transaktionen abfängt und vor ihrer Bestätigung nach Belieben manipulieren kann.</description>\n<logo>/system/events/logos/000/007/360/medium/logo.png?1448367224</logo>\n<persons>\n<person
    id='5995'>Vincent Haupert</person>\n</persons>\n<links>\n<link href='https://www1.cs.fau.de/content/unsicherheit-von-app-basierten-tan-verfahren-im-onlinebanking'>Webseite
    mit Ausarbeitung und Video</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='00abb473-d6cc-4200-9920-3794591fe4d4' id='7423'>\n<date>2015-12-28T17:30:00+01:00</date>\n<start>17:30</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7423-one_year_of_securitarian_drift_in_france</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>One
    year of securitarian drift in France</title>\n<subtitle>From the Bill on Intelligence
    to the State of Emergency</subtitle>\n<track>Ethics, Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Earlier
    this year, following the tragic events of early January in Paris, the French governement
    pushed a bill to put a legal framework around Intelligence Services activities.
    Far from protecting civil liberties, this bill seem to be the translation of Snowden's
    revelations into law.</abstract>\n<description>Despite the fact this law was in
    the making for many years, its content seem to be inspired by Snowden's revelations.\r\nFrench
    intelligent services, willing to become more independent from US ones were certainly
    waiting for this bill for a long time, giving them uncompared power on every one
    (IMSI Catchers, algorithmic black boxes in ISP networks, etc etc)\r\nA patch to
    the law has been voted, legalizing international cable wiretapping for the DGSE
    (French NSA), providing them legal protection for what existed since at least
    2008 as a NouvelObs journalist revealed some weeks ago.\r\n\r\nIn this talk, we'll
    also give an overview over the legal actions taken by several NGO's to defeat
    this laws.\r\n\r\nFollowing the November 2015 Paris attacks and the declaration
    of a state of emergency, we'll extend the initial scope of the talk to give an
    overview of the latest securitarian/autharitarian developments in France.</description>\n<logo></logo>\n<persons>\n<person
    id='4175'>taziden</person>\n<person id='6395'>Adrienne Charmet</person>\n</persons>\n<links>\n<link
    href='https://www.laquadrature.net/en/French-Intelligence%3A-the-mad-race-to-international-mass-surveillance'>LaQuadrature
    on international surveillance law</link>\n<link href='https://www.laquadrature.net/en/Civil-rights-groups-condemn-draft-mass-surveillance-bill-to-be-adopted-in-France'>International
    Civil rights groups condemn draft mass surveillance bill to be adopted in France</link>\n<link
    href='https://www.laquadrature.net/en/surveillance-of-all-citizens-french-government-has-now-carte-blanche'>Surveillance
    of all citizens: French government has now carte blanche</link>\n<link href='https://www.eff.org/deeplinks/2015/09/frances-government-aims-give-itself-and-nsa-carte-blanche-spy-world'>France's
    Government Aims to Give Itself—and the NSA—Carte Blanche to Spy on the World</link>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/822/original/32C3.pdf?1451303163'>Slides</attachment>\n</attachments>\n</event>\n<event
    guid='01da121b-bd49-4805-aaaf-a6ec1f4f941f' id='7197'>\n<date>2015-12-28T18:15:00+01:00</date>\n<start>18:15</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7197-rowhammer_js_root_privileges_for_web_apps</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Rowhammer.js:
    Root privileges for web apps?</title>\n<subtitle>A tale of fault attacks on DRAM
    and attacks on CPU caches</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>&quot;Insanity:
    doing the same thing over and over again and expecting different results.&quot;
    \r\nAlbert Einstein - Who did not live long enough to see Rowhammer\r\n\r\nRecent
    studies have found that repeated accesses to DRAM rows can cause random bit flips,
    resulting in the so called Rowhammer vulnerability. We present Rowhammer.js, the
    first remote software-induced hardware-fault attack, from JavaScript. We also
    extend our presentation with an overview of cache side-channel attacks, that use
    the same technique to evict data from the cache.</abstract>\n<description>Last
    year, studies demonstrated Rowhammer, a fault attack that can cause random bit
    flips by repeatedly accessing DRAM rows. This vulnerability has already been exploited
    to gain root privileges and to evade a sandbox, showing the severity of faulting
    single bits for security. However, these exploits are written in native code and
    use special instructions that flush data from the cache.\r\n\r\nIn this talk we
    present Rowhammer.js [1], a JavaScript-based implementation of the Rowhammer attack.
    After presenting the native attack, we underline the challenges we faced to trigger
    the vulnerability from JavaScript, without any special instruction. Beyond DRAM,
    this attack also requires a very fine understanding of CPU cache internals, that
    are largely undocumented. We detail our findings on these undocumented parts,
    and the different steps that led to the attack from JavaScript. We also give an
    outlook on possible exploits, including gaining root privileges from JavaScript
    and performing fault attacks on cryptography.\r\n\r\nIn the last part, we extend
    our presentation with an overview of cache attacks, bridging the gap between hardware-fault
    attacks and side channels. In side-channel attacks, the attacker doesn't rely
    on a direct software compromise, but rather on passive observation of hardware
    characteristics when a victim process runs. In common with Rowhammer.js, these
    attacks use techniques to evict data from the last-level cache.\r\n\r\n[1] Daniel
    Gruss, Clémentine Maurice, Stefan Mangard. Rowhammer.js: A Remote Software-Induced
    Fault Attack in JavaScript. http://arxiv.org/abs/1507.06955</description>\n<logo>/system/events/logos/000/007/197/medium/rowhammerjs-logo.jpg?1451249290</logo>\n<persons>\n<person
    id='5943'>Clémentine Maurice</person>\n<person id='6293'>Daniel Gruss</person>\n</persons>\n<links>\n<link
    href='http://arxiv.org/abs/1507.06955'>Paper on arxiv</link>\n<link href='http://www.slate.com/articles/technology/bitwise/2015/07/rowhammer_security_exploit_why_a_new_security_attack_is_truly_terrifying.html'>Coverage
    by Slate</link>\n</links>\n<attachments>\n<attachment href='/system/event_attachments/attachments/000/002/815/original/slides.pdf?1451249325'>Slides</attachment>\n</attachments>\n</event>\n<event
    guid='4f1a0717-6931-4580-9e49-5d523be045df' id='7528'>\n<date>2015-12-28T19:00:00+01:00</date>\n<start>19:00</start>\n<duration>00:30</duration>\n<room>Hall
    1</room>\n<slug>32c3-7528-let_s_encrypt_--_what_launching_a_free_ca_looks_like</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Let's
    Encrypt -- What launching a free CA looks like</title>\n<subtitle></subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Let's
    Encrypt is a new free and automated certificate authority,\r\nthat entered closed
    beta in October and has already issued a large number of\r\nvalid certificates.
    \ This talk will provide a short overview of \r\nhow the Let's Encrypt client
    and server software work, and explore\r\nstatistics gathered during our closed
    beta and launch period. </abstract>\n<description>Let's Encrypt is a new certificate
    authority that is being launched by a\r\ncollaboration between EFF, Mozilla, Cisco,
    Akamai, IdenTrust, and a team\r\nat the University of Michigan.  It will issue
    certificates for free,\r\nusing a new automated protocol called ACME for verification
    of domain\r\ncontrol and issuance.\r\n\r\nThis talk will describe the features
    of the CA and available clients at\r\nlaunch; discuss ongoing feature development
    in both the official server and client;\r\nand share statistics on the closed
    beta and launch periods, as well as looking\r\nat our place within the CA ecosystem
    post launch.</description>\n<logo>/system/events/logos/000/007/528/medium/le-banner1.png?1446157395</logo>\n<persons>\n<person
    id='6259'>Roland Bracewell Shoemaker</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='b2a8a8fe-646f-4e32-a4d8-67a163573e36' id='7130'>\n<date>2015-12-28T20:30:00+01:00</date>\n<start>20:30</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7130-the_perl_jam_2</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>The
    Perl Jam 2</title>\n<subtitle>The Camel Strikes Back</subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>tl;dr
    EXPLOIT ALL THE PERL. AGAIN.\r\nAfter last year’s Perl crackdown, I decided I
    have to take the Perl abuse to the next level. This time I focused on Perl’s core,
    or more specifically, the referencing mechanism, and shattered the security of
    most Perl CGI projects in the world.</abstract>\n<description>With more WATs,
    more broken concepts, and more wildly popular 0-days, we will finally prove the
    Perl language is a broken concept, one that stood tall for way too many years.\r\n\r\nPresenting
    „The Perl Jam: Exploiting a 20 Year-old Vulnerability“ at 31c3 opened a Pandora’s
    Box full of Perl debates and controversies. Many of these debates originated from
    the Perl community itself, with unforgiving arguments such as „vulnerabilities
    are the developer’s fault“, „RTFM“ and „I really hate the Camel abuse in the presentation“
    that were mostly directed at me.\r\n\r\nThis is why I’m proud to say that this
    year I finally got the message: Finding vulnerabilities in core modules is not
    enough. I need to prove there are problems in the most fundamental aspects of
    the Perl language, or the Perl community will keep ignoring the language many
    issues.\r\nSo I did, and we are going to analyze it in a presentation filled with
    lolz, WATs, and 0-days, so maybe this time something will change.\r\n\r\nJoin
    me for a journey in which we will delve into more 0-days in Bugzilla, an RCE on
    everyone who follows CGI.pm documentation, and precious WTF moments with basically
    any other CGI module in the world, including (but not limited to) Mojolicious,
    Catalyst and PSGI, affecting almost every Perl based CGI application in existence.\r\n\r\nI
    hope this talk will finally prove that developers are NOT the fault here, it’s
    the LANGUAGE, and its anti-intuitive, fail-prone ‚TMTOWTDI‘ syntax.\r\nbtw, maybe
    it’s time to check your $$references ;)</description>\n<logo>/system/events/logos/000/007/130/medium/perljam.jpg?1449631163</logo>\n<persons>\n<person
    id='5034'>Netanel Rubin</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='2f4cd1ef-dd90-4145-a734-141e5c081940' id='7288'>\n<date>2015-12-28T21:45:00+01:00</date>\n<start>21:45</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7288-logjam_diffie-hellman_discrete_logs_the_nsa_and_you</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Logjam:
    Diffie-Hellman, discrete logs, the NSA, and you</title>\n<subtitle></subtitle>\n<track>Security</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Earlier
    this year, we discovered that Diffie-Hellman key\r\nexchange – cornerstone of
    modern cryptography – is less\r\nsecure in practice than the security community
    believed. In this\r\ntalk, we’ll explain how the NSA is likely exploiting this
    weakness to\r\nallow it to decrypt connections to at least 20% of HTTPS websites,
    25% of SSH servers, and 66% of IPsec VPNs.</abstract>\n<description>Unlike the
    NSA, most of us don’t have a billion-dollar budget, but thanks to 1990s-era U.S.
    crypto backdoors, even attackers with much more modest resources can break the
    crypto for a sizable fraction of web sites. We’ll explain these flaws and how
    to defend yourself, and we’ll demonstrate how you too can experiment with Diffie-Hellman
    cryptanalysis from the comfort of your local hacker space.\r\n\r\nDiffie-Hellman
    key exchange lets two parties negotiate a shared secret key in the presence of
    an eavesdropper who can see every message they exchange. This bit of cryptographic
    magic underlies the security of the Internet, from TLS to SSH, IPsec, Tor, OTR,
    and beyond.\r\nDiffie-Hellman is widely believed to offer „perfect forward                                                                   secrecy“
    – after you’re done communicating, you can „forget&quot; your\r\nsecret key and
    not even the NSA can later reconstruct it. In recent\r\nyears, this property led
    to the security community (us included!)\r\npromoting Diffie-Hellman over other
    crypto techniques as a defense\r\nagainst mass surveillance.\r\n\r\nWe were wrong.
    We’re really sorry.\r\n\r\nIn this talk, we’ll explain how a confluence of number
    theory, lazy\r\nimplementations, and aging protocols has created a world where
    anyone willing to spend a few hundred million dollars is likely able to\r\npassively
    decrypt a huge fraction of Internet traffic. We’ll then go\r\nback for a close
    reading of the Snowden documents that were published at 31C3 and show how such
    a cryptanalytic exploit lines up exactly with several of the NSA’s most powerful
    known decryption capabilities.\r\n\r\nFor those who prefer a more hands-on approach,
    we’ll tell you how you too can experiment with breaking Diffie-Hellman for the
    „export-grade“ 512-bit key sizes that were mandated in the 1990s by U.S. crypto
    regulations. About 8% of popular HTTPS sites still support these weakened keys
    for use with legacy browsers, but we discovered a TLS protocol flaw, which we
    named the Logjam attack, that allowed a man-in-the-middle to trick all modern
    browsers into accepting them.\r\nWe’re pretty sure your browser has shipped a
    security update to fix\r\nthis by now...\r\n\r\nWe’ll conclude the talk by discussing
    what went wrong with\r\ncommunication between mathematical cryptographers and
    security\r\npractitioners, how we can prevent this from happening again, and what
    flavors of cryptography you should really be using to defend yourself.\r\n(Hint:
    It starts with „elliptic“ and ends with „curve“.)\r\n</description>\n<logo></logo>\n<persons>\n<person
    id='4228'>J. Alex Halderman</person>\n<person id='3547'>Nadia Heninger</person>\n</persons>\n<links>\n<link
    href='https://weakdh.org'>Weak Diffie-Hellman and the Logjam Attack</link>\n<link
    href='https://weakdh.org/imperfect-forward-secrecy.pdf'>Imperfect Forward Secrecy:
    How Diffie-Hellman Fails in Practice</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='e6217eeb-68ef-44b4-8e6e-beebe6a5195c' id='7154'>\n<date>2015-12-28T23:00:00+01:00</date>\n<start>23:00</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7154-iridium_update</slug>\n<recording>\n<license>CC-BY 4.0</license>\n<optout>false</optout>\n</recording>\n<title>Iridium
    Update </title>\n<subtitle>more than just pagers</subtitle>\n<track>Hardware &amp;
    Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Listening
    to satellites and decoding is fun. We show interesting stuff we found, and how
    you can get into it.</abstract>\n<description>The Iridium satellite system provides
    voice and data coverage to satellite phones, pagers and integrated transceivers
    over Earth's entire surface. It was built by Motorola over 15 years ago, and parts
    of it remain unchanged to this day.\r\n\r\nLast year we showed how to decode the
    unidirectional pager messages. Since then we can share our better understanding
    of some of the protocol but also show listening to the SMS-like bidirectional
    SBD communication channel.  </description>\n<logo></logo>\n<persons>\n<person
    id='2506'>Sec</person>\n<person id='5339'>schneider</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/834/original/Iridium-Talk-32c3-final.pdf?1451388665'>Slides</attachment>\n</attachments>\n</event>\n<event
    guid='0bdbef2d-1594-4582-b315-7ee5da5505bf' id='7282'>\n<date>2015-12-29T00:15:00+01:00</date>\n<start>00:15</start>\n<duration>01:00</duration>\n<room>Hall
    1</room>\n<slug>32c3-7282-fnord-jahresruckblick</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Fnord-Jahresrückblick</title>\n<subtitle></subtitle>\n<track>Entertainment</track>\n<type>lecture</type>\n<language>de</language>\n<abstract>Wir
    helfen euch, die Fnords zu sehen, wenn nach einem klaren Fall von Selbstmord der
    Zensor pinkeln war und die Stahlbälle den maximalen Realitätsabstand eingenommen
    haben.</abstract>\n<description>Ein munterer Rückblick auf das Jahr mit Würdigung
    der groteskesten Geschehnisse zwecks Neukalibrierung des Bizarrometers.</description>\n<logo>/system/events/logos/000/007/282/medium/bobdobbs2jpg.gif?1444668690</logo>\n<persons>\n<person
    id='1621'>Fefe</person>\n<person id='1633'>frank</person>\n</persons>\n<links>\n</links>\n<attachments>\n</attachments>\n</event>\n</room>\n<room
    name='Hall 2'>\n<event guid='f6149460-a278-4600-bf9d-61ea737c46de' id='7143'>\n<date>2015-12-28T11:30:00+01:00</date>\n<start>11:30</start>\n<duration>01:00</duration>\n<room>Hall
    2</room>\n<slug>32c3-7143-the_state_of_internet_censorship</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>The
    state of Internet Censorship</title>\n<subtitle></subtitle>\n<track>Ethics, Society
    &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>The
    techniques to control access to the Internet, and the ability to bring transparency
    to those processes are both continuing to evolve. We’ll give an update on the
    landscape of online information controls, and our ability to measure them.</abstract>\n<description>The
    talk will give an update on current country-level practices, the techniques in
    use to measure them, and an overview of major tools in use.\r\n\r\nOver the past
    couple years, restrictions on Internet access have grown even more ubiquitous.
    Many take the form of URL or Domain blacklists implemented by western countries,
    along with increased levels of self censorship on social platforms with user generated
    content.\r\n\r\nThe measurement community continues to play a catch-up game. Through
    a mixture of watching legislature, an increased understanding of what we need
    to build to keep track of internet controls, and discoveries of side channels
    that let us externally measure connectivity, we’re making progress!</description>\n<logo></logo>\n<persons>\n<person
    id='4821'>Will Scott</person>\n<person id='6361'>andz@torproject.org</person>\n</persons>\n<links>\n<link
    href='https://wills.co.tt/32c3-censorship'>Slides</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event
    guid='3a221dbd-39c7-4b85-a1fc-73d7e87fd31a' id='7387'>\n<date>2015-12-28T12:45:00+01:00</date>\n<start>12:45</start>\n<duration>00:30</duration>\n<room>Hall
    2</room>\n<slug>32c3-7387-net_neutrality_in_europe</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Net
    Neutrality in Europe</title>\n<subtitle>alea iacta est </subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>After
    two years the fight for net neutrality in Europe about the Telecom Single Market
    Regulation has come to a close. In this talk we will analyse the new net neutrality
    law and it's consequences and we give you the lessons learned from two years of
    EU campaigning. </abstract>\n<description>On 30c3 we launched the &lt;a href=&quot;https://SaveTheInternet.eu&quot;&gt;SaveTheInternet.eu&lt;/a&gt;
    campaign. Since then activists from all around Europe fought for net neutrality
    and the freedom of the open internet. At 32c3 the the legislative process in Europe
    will have come to a close and the campaign will be mostly over. \r\n\r\nIn this
    talk we will look back and try to learn from past mistakes and successes. What
    has worked and what didn't? What will the new net neutrality law in Europe actually
    mean in practice? We assess the repercussions for the European internet and also
    for the global fight for net neutrality, particularly in the global south. </description>\n<logo>/system/events/logos/000/007/387/medium/savetheinternet-banner-wide.jpg?1443646798</logo>\n<persons>\n<person
    id='4366'>Thomas Lohninger</person>\n</persons>\n<links>\n<link href='https://savetheinternet.eu'>SaveTheInternet.eu</link>\n</links>\n<attachments>\n<attachment
    href='/system/event_attachments/attachments/000/002/847/original/32c3-nn.pdf?1451433011'>Slides</attachment>\n</attachments>\n</event>\n<event
    guid='c3731bcd-04a8-49ba-a472-d1180944c106' id='7530'>\n<date>2015-12-28T13:15:00+01:00</date>\n<start>13:15</start>\n<duration>00:30</duration>\n<room>Hall
    2</room>\n<slug>32c3-7530-buffering_sucks</slug>\n<recording>\n<license>CC-BY-4.0</license>\n<optout>false</optout>\n</recording>\n<title>Buffering
    sucks!</title>\n<subtitle>An attempt of calculating the economic cost of buffering.</subtitle>\n<track>Ethics,
    Society &amp; Politics</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>Buffering
    sucks! Why we see regular buffering when watching online video. What internet
    service providers could do to reduce buffering and why big players refuse to act.
    An attempt of calculating the economic cost of buffering.</abstract>\n<description>It’s
    all about Net Neutrality. Buffering is the visible effect which makes millions
    of broadband customers suffer.</description>\n<logo></logo>\n<persons>\n<person
    id='6288'>Fredy Kuenzler</person>\n</persons>\n<links>\n</links>\n<attachments>\n<attachment
