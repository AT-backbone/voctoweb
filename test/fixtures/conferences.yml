    G</room>\n<slug>32c3-7355-apertus_axiom</slug>\n<recording>\n<license>CC-BY 4.0</license>\n<optout>false</optout>\n</recording>\n<title>apertus°
    AXIOM</title>\n<subtitle>The first Open Source Cinema Camera</subtitle>\n<track>Hardware
    &amp; Making</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>AXIOM
    is the first professional, extendable, affordable and modular cinema camera platform
    based on Free (&quot;libre&quot;) Software, Open Design, Open Hardware, transparent
    development processes and extensive documentation. The community project establishes
    an ecosystem that offers a sustainable basis for a broad spectrum of imaging applications
    and empowers enthusiasts, videographers as well as developers in the technology
    and creative industry sectors.</abstract>\n<description>Since 2006 the apertus°
    community has been developing open tools to tackle demands of professionals working
    in contemporary video and film production. The community extends from renowned
    Directors of Photography in prominent Hollywood studios to emerging independent
    filmmakers, developers, artists and researchers all working from different locations
    around the world. AXIOM is a very ambitious project, using principles of FLOSS,
    extended on the whole design, production and software of a professional, modular
    cinema camera. With AXIOM, our ambition is to free film makers of the artificial
    limitations introduced through the “closed” products being available. </description>\n<logo></logo>\n<persons>\n<person
    id='6090'>Matthias Tarasiewicz (parasew)</person>\n</persons>\n<links>\n<link
    href='https://www.apertus.org/'>apertus.org</link>\n<link href='http://prix2012.aec.at/prixwinner/4928/'>prix
    ars 2012</link>\n</links>\n<attachments>\n</attachments>\n</event>\n<event guid='81cba379-0eb6-4dbb-a48c-80feaea60939'
    id='7195'>\n<date>2015-12-28T17:30:00+01:00</date>\n<start>17:30</start>\n<duration>00:30</duration>\n<room>Hall
    G</room>\n<slug>32c3-7195-verified_firewall_ruleset_verification</slug>\n<recording>\n<license>CC-BY-4.0-DE</license>\n<optout>false</optout>\n</recording>\n<title>Verified
    Firewall Ruleset Verification</title>\n<subtitle>Math, Functional Programming,
    Theorem Proving, and an Introduction to Isabelle/HOL</subtitle>\n<track>Science</track>\n<type>lecture</type>\n<language>en</language>\n<abstract>We
    develop a tool to verify Linux netfilter/iptables firewalls rulesets. Then, we
    verify the verification tool itself.\r\n\r\nWarning: involves math!\r\n\r\nThis
    talk is also an introduction to interactive theorem proving and programming in
    Isabelle/HOL. We strongly suggest that audience members have some familiarity
    with functional programming. A strong mathematical background is NOT required.\r\n\r\nTL;DR:
    Math is cool again, we now have the tools for &quot;executable math&quot;. Also:
    iptables!</abstract>\n<description>We all know that writing large firewall rulesets
    can be hard. One huge problem. Let's write a tool to statically verify some properties
    of our rulesets! Now we have three huge problems:\r\n(1) writing flawless firewall
    rulesets.\r\n(2) making sure that our verification tool does the right thing.\r\n(3)
    making sure that the internal firewall model of our tool corresponds to the real
    world.\r\n\r\nIn this talk, we will solve these problems from front to back. We
    focus on problems (2) and (3). Warning: this talk involves math!\r\n\r\nFirst,
    we need to specify the behavior of the Linux netfilter/iptables firewall. In order
    to be convincing, this model must be small and simple. It should fit on one slide.
    However, firewalls can be quite complex and the model must cope with this. For
    example, looking at `man iptables-extensions`, we see numerous match conditions.
    But nobody required that our model must be executable code; we will specify the
    model mathematically. For example, this allows to define &lt;i&gt;arbitrary&lt;/i&gt;
    match conditions. Technically speaking, we define the filtering behavior of iptables
    in terms of bigstep semantics. Mathematical specifications can be very powerful,
    in particular when we get to the point where the specification is not directly
    &quot;executable&quot;.\r\n\r\nEnough math, let's write some executable code to
    do something with our ruleset. For example, unfolding the jumps to user-defined
    chains, checking that some packets will be certainly blocked, or checking that
    we got the spoofing protection right.\r\n\r\nSecond, based on our firewall model,
    we can now prove that our algorithms do the right thing. In contrast to testing,
    a mathematical proof allows assertions for all possible values. For example: For
    all possible packets, rulesets, and firewall-matching-features, our unfolding
    algorithm does not change the filtering behavior of the firewall. Yes, we can
    even show that our tool will still be correct, even if the netfilter team pushes
    a new matching feature.\r\n\r\nFinally, we now have a verified verification tool.
    We can use it to verify our firewall ruleset and finally sleep well at night again.\r\n\r\nWe
    developed an iptables verification library over the last few years in Isabelle/HOL.
    Isabelle can export executable definitions (i.e. our algorithms) to functional
    languages such as Haskell, Scala, SML, or OCcaml. Writing the input/output functions
    manually in Haskell, we have a fast and stand-alone tool.\r\n\r\nThis talk is
    also an introduction to interactive theorem proving and programming in Isabelle/HOL.
    We strongly suggest that audience members have some familiarity with functional
    programming. A strong mathematical background is not required.</description>\n<logo>/system/events/logos/000/007/195/medium/isabelle.png?1443400470</logo>\n<persons>\n<person
    id='4862'>Cornelius Diekmann</person>\n</persons>\n<links>\n<link href='https://github.com/diekmann/Iptables_Semantics'>github</link>\n</links>\n<attachments>\n<attachment
