news_322:
  id: 4
  title: New Hardware
  body: "<p>Big thanks to everyone involved! We successfully switched to the new hardware.</p>\r\n\r\n<p>There
    are still some of the smaller folders missing, but we're working on it.</p>\r\n\r\n<p>\r\nIn
    the meantime you can take a look at our <a href=\"/about.html\">mirror status
    table</a>, that is if you ignore SSL errors.\r\nIf you want to stay up to date
    with media news, you can subscribe to our  new atom <a href=\"/news.atom\">news
    feed</a>.\r\n</p>\r\n\r\nBesides our existing feeds, we now offer an experimental
    public <a href=\"https://api.media.ccc.de/public/conferences?format=json\">JSON
    API</a> for all the recordings."
  date: '2014-05-31'
  created_at: '2014-05-31 22:15:37.998236'
  updated_at: '2014-05-31 22:29:27.284677'
