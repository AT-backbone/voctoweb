news_324:
  id: 14
  title: Datengarten, Vörträge aus Aachen und das Chaosradio
  body: "In den letzten Monaten haben ein paar neue Formate auf media.ccc.de Einzug
    gehalten.\r\nNeben dem Chaosradio welches seid der 200dersten Folge mindestens
    jeden zweite Monat auch als Video erscheint produziert nun auch der CCCAC eine
    Vor­trags­rei­he in Farbe und Bunt.\r\nDarüber hinaus hat der erste aufgezeichnete
    Datengarten des CCCB seinen weg auf media.ccc.de gefunden. \r\nDas Chaosradio
    findet ihr in der Kategorie Broadcast die Erfa Produktionen unter Events.\r\n\r\n\r\n"
  date: '2015-03-26'
  created_at: '2015-03-26 09:01:14.951331'
  updated_at: '2015-03-26 09:01:14.951331'
news_325:
  id: 19
  title: Software Upgrade
  body: "media.ccc.de offers video playback since 2008. Today we launched our <a href=\"https://github.com/voc/media.ccc.de\">third
    major rewrite</a>. As usual this means a new URL scheme and lots of 404 errors.
    We're watching the logs and will add some permanent redirects later.<br/>\r\n\r\nChanges:<br/>\r\n<ul>\r\n<li>A
    popup menu shows all available feeds for a given page.</li>\r\n<li>An audio-only
    podcast feed was added to the main feed menu.</li>\r\n<li>Broadcatching feeds
    are gone until we find a better solution for torrents.</li>\r\n</ul>"
  date: '2015-10-18'
  created_at: '2015-10-18 16:15:44.164368'
  updated_at: '2015-10-18 16:15:44.164368'
