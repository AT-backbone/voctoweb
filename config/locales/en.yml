en:
  media-backend:
    conference-api-curl: "curl -H \"CONTENT-TYPE: application/json\" -d '{\"api_key\":\"4\",\"acronym\":\"frab123\",\"recordings_path\":\"conference/frab123\",\"images_path\":\"events/frab\",\"webgen_location\":\"event/frab/frab123\",\"aspect_ratio\":\"16:9\",\"title\":null,\"schedule_url\":\"http://progam/schedule.xml\"}' \"http://localhost:3000/api/conferences\""
    event-api-curl: "curl -H \"CONTENT-TYPE: application/json\" -d '{\"api_key\":\"4\",\"acronym\":\"frab123\",\"guid\":\"123\",\"poster_url\":\"http://koeln.ccc.de/images/chaosknoten_preview.jpg\",\"thumb_url\":\"http://koeln.ccc.de/images/chaosknoten.jpg\",\"gif_url\":\"http://koeln.ccc.de/images/chaosknoten.gif\"}' \"http://localhost:3000/api/events\""
    recording-api-curl: "curl -H \"CONTENT-TYPE: application/json\" -d '{\"api_key\":\"4\",\"guid\":\"123\",\"recording\":{\"original_url\":\"file:///tmp/123\",\"filename\":\"some.mp4\",\"folder\":\"\",\"mime_type\":\"video/mp4\",\"size\":\"12\",\"length\":\"30\"}}' \"http://localhost:3000/api/recordings\""
    webgen-api-curl: "curl -H \"CONTENT-TYPE: application/json\" -d '{\"api_key\":\"4\"}' \"http://localhost:3000/api/conferences/run_webgen\""
    event-download-api-curl: "curl -H \"CONTENT-TYPE: application/json\" -d '{\"api_key\":\"4\",\"guid\":\"123\",\"poster_url\":\"http://koeln.ccc.de/images/chaosknoten_preview.jpg\",\"thumb_url\":\"http://koeln.ccc.de/images/chaosknoten.jpg\",\"gif_url\":\"http://koeln.ccc.de/images/chaosknoten.gif\"}' \"http://localhost:3000/api/events/download\""
    recording-download-api-curl: "curl -H \"CONTENT-TYPE: application/json\" -d '{\"api_key\":\"4\",\"guid\":\"123\"}' \"http://localhost:3000/api/recordings/download\""
  time:
    formats:
      pretty_datetime: "%Y-%m-%d %H:%M"

